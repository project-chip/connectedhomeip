version: 3
groups:
    required-reviewers:
        type: required
        conditions:
            - len(groups.approved.include('reviewers-*')) >= 3
        reviews:
            required: 0

    reviewers-amazon:
        type: optional
        conditions:
            - files.include('*')
        reviewers:
            teams: [reviewers-amazon]

    reviewers-apple:
        type: optional
        conditions:
            - files.include('*')
        reviewers:
            teams: [reviewers-apple]

    reviewers-comcast:
