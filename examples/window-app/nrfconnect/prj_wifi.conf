CONFIG_CHIP=y
CONFIG_STD_CPP14=y

# This sample uses Kconfig.defaults to set options common for all
# samples. This file should contain only options specific for this sample
# or overrides of default values.

# Add support for LEDs and buttons on Nordic development kits
CONFIG_DK_LIBRARY=y
CONFIG_PWM=y

# Bluetooth overrides
CONFIG_BT_DEVICE_NAME="MatterWinCov"

# Additional configs for debbugging experience.
CONFIG_THREAD_NAME=y
CONFIG_MPU_STACK_GUARD=y
CONFIG_RESET_ON_FATAL_ERROR=n

# CHIP configuration
CONFIG_CHIP_PROJECT_CONFIG="main/include/CHIPProjectConfig.h"
# 32784 == 0x8010 (example window-app)
CONFIG_CHIP_DEVICE_PRODUCT_ID=32784

# Zephyr Wi-Fi and ESP8266 config
CONFIG_WIFI=y
CONFIG_WIFI_LOG_LEVEL_DBG=y
CONFIG_WIFI_OFFLOAD=y
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_NET_NATIVE=y
CONFIG_NET_OFFLOAD=y # sets CONFIG_NET_NATIVE=n, will not be the case for Sheliak
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=y

CONFIG_WIFI_ESP_AT=y
CONFIG_WIFI_ESP_AT_SCAN_MAC_ADDRESS=y
CONFIG_WIFI_ESP_AT_SCAN_PASSIVE=n # scan actively to find AP instead of periodic listening for beacons
CONFIG_WIFI_ESP_AT_VERSION_1_7=y # check the firmware when configuring the module
CONFIG_WIFI_ESP_AT_SCAN_RESULT_RSSI_ORDERED=y

# MLD support makes the app core boot impossible when the ESP driver is used
CONFIG_NET_IPV6_MLD=n

CONFIG_NET_L2_WIFI_SHELL=y
# CONFIG_NET_SHELL=y

CONFIG_NET_L2_OPENTHREAD=n

# tweak the config which is normally handled by CONFIG_NET_L2_OPENTHREAD
# security:
CONFIG_NORDIC_SECURITY_BACKEND=y
CONFIG_MBEDTLS_ENTROPY_C=y
CONFIG_MBEDTLS_PSA_CRYPTO_EXTERNAL_RNG=n
CONFIG_MBEDTLS_PSA_CRYPTO_C=y
# other:
CONFIG_FLASH=y
CONFIG_SETTINGS=y
CONFIG_NVS=y
#CONFIG_ENTROPY_GENERATOR=y
#CONFIG_MBEDTLS_ENTROPY_ENABLED=y
