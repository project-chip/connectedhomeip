jobs:
    - build:
          name: Build CHIP [<< matrix.builder >>]
          matrix:
              parameters:
                  builder: ["main-build", "mbedtls-build"]
          filters:
              branches:
                  ignore:
                      - /restyled.*/
    - test:
          name: Run Tests [<< matrix.builder >>]
          matrix:
              parameters:
                  builder: ["main-build", "mbedtls-build"]
          requires:
              - Build CHIP [<< matrix.builder >>]
          filters:
              branches:
                  ignore:
                      - /restyled.*/
    - test_esp32_qemu:
          name: Run Tests [ESP32-QEMU]
          filters:
              branches:
                  ignore:
                      - /restyled.*/
