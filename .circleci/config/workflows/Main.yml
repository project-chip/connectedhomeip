jobs:
    - build:
          name: Build CHIP [<< matrix.builder >>]
          matrix:
              parameters:
                  builder: ["docker-build", "mbedtls-build", "ubuntu-16-lts"]
          filters:
              branches:
                  ignore:
                      - /restyled.*/
    - test:
          name: Run Tests [<< matrix.builder >>]
          matrix:
              parameters:
                  builder: ["docker-build", "mbedtls-build", "ubuntu-16-lts"]
          requires:
              - Build CHIP [<< matrix.builder >>]
          filters:
              branches:
                  ignore:
                      - /restyled.*/
    - code-coverage:
          name: Code Coverage [<< matrix.builder >>]
          matrix:
              parameters:
                  builder: ["docker-build"]
          requires:
              - Build CHIP [<< matrix.builder >>]
          filters:
              branches:
                  ignore:
                      - /restyled.*/
    - deploy:
          name: Deploy [<< matrix.builder >>]
          matrix:
              parameters:
                  builder: ["docker-build"]
          requires:
              - Run Tests [<< matrix.builder >>]
          filters:
              branches:
                  ignore:
                      - /restyled.*/
    - examples_nrf:
          name: Build Examples [nRF]
          filters:
              branches:
                  ignore:
                      - /restyled.*/
    - examples_esp32:
          name: Build Examples [ESP32]
          filters:
              branches:
                  ignore:
                      - /restyled.*/
    - examples_standalone:
          name: Build Examples [<< matrix.builder >>]
          matrix:
              parameters:
                  builder: ["docker-build"]
          requires:
              - Build CHIP [<< matrix.builder >>]
          filters:
              branches:
                  ignore:
                      - /restyled.*/
