    #               ignore:
    #                   - /restyled.*/
    - deploy:
          name: Deploy [<< matrix.builder >>]
          matrix:
              parameters:
                  builder: ["main-build"]
          requires:
              - Run Tests [<< matrix.builder >>]
          filters:
              branches:
                  ignore:
                      - /restyled.*/
    - examples_nrf:
          name: Build Examples [nRF]
          filters:
              branches:
                  ignore:
                      - /restyled.*/
    - examples_esp32:
          name: Build Examples [ESP32]
          filters:
              branches:
                  ignore:
                      - /restyled.*/
    - examples_standalone:
          name: Build Examples [<< matrix.builder >>]
          matrix:
              parameters:
                  builder: ["main-build"]
          requires:
              - Build CHIP [<< matrix.builder >>]
          filters:
              branches:
                  ignore:
                      - /restyled.*/
