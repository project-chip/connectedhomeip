name: Upload bootstrap logs
description: Upload bootstrap logs
runs:
  using: "composite"
  steps:
    - name: Uploading bootstrap logs
      uses: actions/upload-artifact@v3
      if: ${{ always() && !env.ACT }}
      with:
        name: bootstrap-logs
        path: |
          .environment/gn_out/.ninja_log
          .environment/pigweed-venv/*.log
