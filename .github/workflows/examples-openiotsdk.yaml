name: Build example - Open IoT SDK

on:
    push:
    pull_request:
    workflow_dispatch:

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

jobs:
    openiotsdk:
        name: Open IoT SDK examples building
        timeout-minutes: 140

        env:
            NETWORK_TAP_DEVICE_NAME: ARMfmtap

        runs-on: ubuntu-latest
        if: github.actor != 'restyled-io[bot]'

        container:
            image: atmobica/chip-build-openiotsdk:latest
            credentials:
              username: ${{ secrets.DOCKER_HUB_USERNAME }}
              password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
            volumes:
                - "/tmp/bloat_reports:/tmp/bloat_reports"
            options: --privileged --sysctl "net.ipv6.conf.all.disable_ipv6=0 net.ipv4.conf.all.forwarding=1 net.ipv6.conf.all.forwarding=1"

        steps:
            - uses: Wandalen/wretry.action@v1.0.15
              name: Checkout
              with:
                  action: actions/checkout@v3
                  with: |
                      token: ${{ github.token }}
                  attempt_limit: 3
                  attempt_delay: 2000
            - name: Checkout submodules
              run: scripts/checkout_submodules.py --shallow --platform openiotsdk

            - name: Detect changed paths
              uses: dorny/paths-filter@v2
              id: changed_paths
              with:
                  filters: |
                      openiotsdk:
                        - '**/openiotsdk/**'

            - name: Set up environment for size reports
              if: ${{ !env.ACT }}
              env:
                  GH_CONTEXT: ${{ toJson(github) }}
              run: scripts/tools/memory/gh_sizes_environment.py "${GH_CONTEXT}"

            - name: Bootstrap
              timeout-minutes: 10
              run: scripts/build/gn_bootstrap.sh

            - name: Build and install Python controller
              timeout-minutes: 10
              run: |
                  scripts/run_in_build_env.sh './scripts/build_python.sh --install_wheel build-env'

            - name: Build shell example
              if: github.event_name == 'push' || steps.changed_paths.outputs.openiotsdk == 'true'
              id: build_shell
              timeout-minutes: 10
              run: |
                  scripts/examples/openiotsdk_example.sh shell
                  .environment/pigweed-venv/bin/python3 scripts/tools/memory/gh_sizes.py \
                    openiotsdk release shell \
                    examples/shell/openiotsdk/build/chip-openiotsdk-shell-example.elf \
                    /tmp/bloat_reports/

            - name: Build lock-app example
              if: github.event_name == 'push' || steps.changed_paths.outputs.openiotsdk == 'true'
              id: build_lock_app
              timeout-minutes: 10
              run: |
                  scripts/examples/openiotsdk_example.sh lock-app
                  .environment/pigweed-venv/bin/python3 scripts/tools/memory/gh_sizes.py \
                    openiotsdk release lock-app \
                    examples/lock-app/openiotsdk/build/chip-openiotsdk-lock-app-example.elf \
                    /tmp/bloat_reports/

            - name: Build and run unit tests
              if: github.event_name == 'push' || steps.changed_paths.outputs.openiotsdk == 'true'
              timeout-minutes: 90
              run: |
                  scripts/examples/openiotsdk_example.sh unit-tests
                  scripts/examples/openiotsdk_example.sh -C run unit-tests

            - name: Test shell example
              if: steps.build_shell.outcome == 'success'
              timeout-minutes: 5
              run: |
                  scripts/examples/openiotsdk_example.sh -C test shell

            - name: Test lock-app example
              if: steps.build_lock_app.outcome == 'success'
              timeout-minutes: 5
              run: |
                  scripts/setup/openiotsdk/network_setup.sh -t $NETWORK_TAP_DEVICE_NAME up
                  scripts/examples/openiotsdk_example.sh -C test -n $NETWORK_TAP_DEVICE_NAME lock-app
                  scripts/setup/openiotsdk/network_setup.sh -t $NETWORK_TAP_DEVICE_NAME down
