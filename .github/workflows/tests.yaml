name: Tests

on:
    push:
    pull_request:

jobs:
    certification_tests:
        name: Certification Tests
        timeout-minutes: 60

        if: github.actor != 'restyled-io[bot]'
        runs-on: ubuntu-latest

        container:
            image: connectedhomeip/chip-build:latest
            options:
                --privileged --sysctl "net.ipv6.conf.all.disable_ipv6=0
                net.ipv4.conf.all.forwarding=1 net.ipv6.conf.all.forwarding=1"

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
            - name: Bootstrap
              timeout-minutes: 3
              run: scripts/build/gn_bootstrap.sh
            - name: Build all clusters app
              timeout-minutes: 5
              run: |
                  scripts/examples/gn_build_example.sh examples/all-clusters-app/linux out/debug chip_config_network_layer_ble=false
            - name: Build chip-tool
              timeout-minutes: 5
              run: |
                  scripts/examples/gn_build_example.sh examples/chip-tool out/debug/standalone/
            - name: Run Tests
              timeout-minutes: 5
              run: |
                  scripts/tests/test_suites.sh
