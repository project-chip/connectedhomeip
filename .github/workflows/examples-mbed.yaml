name: Build example - Mbed OS

on:
    push:
    pull_request:

jobs:
    mbedos:
        strategy:
            fail-fast: False
            matrix:
                EXAMPLE_TARGET: [DISCO_L475VG_IOT01A, NRF52840_DK]
        
        name: ${{matrix.EXAMPLE_TARGET}}
        
        env:
            BUILD_TYPE: mbedos
            EXAMPLE_NAME: shell
            EXAMPLE_PROFILE: release

        runs-on: ubuntu-latest

        container:
            image: pan2048/chip-build-mbed-os:latest
            volumes:
                - "/tmp/output_binaries:/tmp/output_binaries"
            

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              # Fetch depth 0 to get all history and be able to check mergepoint for bloat report
              with:
                  fetch-depth: 0
                  submodules: true

            - name: Build example Shell App
              run: scripts/examples/mbed_example.sh -a=$EXAMPLE_NAME -b=${{matrix.EXAMPLE_TARGET}} -p=$EXAMPLE_PROFILE

            - name: Copy aside build products
              run: |
                  mkdir -p example_binaries/$BUILD_TYPE-build/
                  cp examples/$EXAMPLE_NAME/mbed/build-${{matrix.EXAMPLE_TARGET}}/$EXAMPLE_PROFILE/chip-mbed-$EXAMPLE_NAME-example.hex \
                     example_binaries/$BUILD_TYPE-build/${{matrix.EXAMPLE_TARGET}}_$EXAMPLE_PROFILE.hex

            - name: Binary artifact suffix
              id: outsuffix
              uses: haya14busa/action-cond@v1.0.0
              with:
                  cond: ${{ github.event.pull_request.number == '' }}
                  if_true: "${{ github.sha }}"
                  if_false: "pull-${{ github.event.pull_request.number }}"

            - name: Copy aside binaries
              run: |
                  cp -r example_binaries/$BUILD_TYPE-build/ /tmp/output_binaries/

            - name: Uploading Binaries
              uses: actions/upload-artifact@v1
              with:
                  name:
                      ${{ env.BUILD_TYPE }}-${{ env.EXAMPLE_NAME }}-example-${{matrix.EXAMPLE_TARGET}}-${{ env.EXAMPLE_PROFILE}}-build-${{
                      steps.outsuffix.outputs.value }}
                  path: /tmp/output_binaries/${{ env.BUILD_TYPE }}-build/${{matrix.EXAMPLE_TARGET}}_${{ env.EXAMPLE_PROFILE }}.hex
