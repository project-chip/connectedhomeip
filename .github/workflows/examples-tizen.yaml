name: Build example - Tizen

on:
    push:
    pull_request:
    merge_group:

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

env:
    CHIP_NO_LOG_TIMESTAMPS: true
    # XXX: Workaround for https://github.com/actions/cache/issues/1141
    SEGMENT_DOWNLOAD_TIMEOUT_MINS: 3

jobs:
    tizen:
        name: Tizen

        runs-on: ubuntu-latest
        if: github.actor != 'restyled-io[bot]'

        container:
            image: connectedhomeip/chip-build-tizen:0.7.3
            options: --user root
            volumes:
                - "/tmp/bloat_reports:/tmp/bloat_reports"
                - "/tmp/output_binaries:/tmp/output_binaries"

        steps:
            - uses: Wandalen/wretry.action@v1.1.0
              name: Checkout
              with:
                  action: actions/checkout@v3.5.2
                  with: |
                      token: ${{ github.token }}
                  attempt_limit: 3
                  attempt_delay: 2000
            - name: Checkout submodules
              run: scripts/checkout_submodules.py --allow-changing-global-git-config --shallow --platform tizen

            - name: Bootstrap cache
              uses: actions/cache@v3
              timeout-minutes: 10
              with:
                  key: ${{ runner.os }}-env-${{ hashFiles('scripts/setup/*', 'third_party/pigweed/**') }}
                  path: |
                      .environment
                      build_overrides/pigweed_environment.gni
            - name: Bootstrap
              run: bash scripts/bootstrap.sh

            - name: Build Tizen examples
              run: |
                  ./scripts/run_in_build_env.sh \
                      "./scripts/build/build_examples.py \
                          --enable-flashbundle \
                          --target tizen-arm-all-clusters \
                          --target tizen-arm-all-clusters-minimal-no-wifi \
                          --target tizen-arm-chip-tool-ubsan \
                          --target tizen-arm-light \
                          --target tizen-arm-light-no-ble-no-wifi \
                          build \
                          --copy-artifacts-to out/artifacts \
                      "
