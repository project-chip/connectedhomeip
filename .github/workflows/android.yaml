name: Android

on:
    push:
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true
  
jobs:
    android:
        name: Build Android
        timeout-minutes: 60

        strategy:
            matrix:
                type: [arm, arm64, x64]

        env:
            BUILD_TYPE: android_${{ matrix.type }}
            TARGET_CPU: ${{ matrix.type }}
            JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64/

        runs-on: ubuntu-latest
        if: github.actor != 'restyled-io[bot]'

        container:
            image: connectedhomeip/chip-build-android:latest
            volumes:
                - "/tmp/log_output:/tmp/test_logs"

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
            - name: Bootstrap
              timeout-minutes: 10
              run: scripts/build/gn_bootstrap.sh
            - name: Uploading bootstrap logs
              uses: actions/upload-artifact@v2
              if: ${{ always() }}
              with:
                  name: bootstrap-logs
                  path: |
                   .environment/gn_out/.ninja_log
                   .environment/pigweed-venv/*.log
            - name: Build libs
              timeout-minutes: 2
              run: |
                  ./scripts/examples/android_app.sh
            - name: Build App
              timeout-minutes: 5
              run: |
                  yes | "$ANDROID_HOME"/tools/bin/sdkmanager --licenses
                  cd src/android/CHIPTool
                  ./gradlew build
