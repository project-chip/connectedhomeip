name: Android

on:
  push:
  pull_request:

jobs:
  build:
    name: Build

    env:
      BUILD_VERSION: 0.2.18
      BUILD_IMAGE: chip-build-openssl
      BUILD_ORG: connectedhomeip

    runs-on: ubuntu-latest

    container:
      image: connectedhomeip/chip-build-android:0.4.2
      volumes:
        - "/tmp/log_output:/tmp/test_logs"

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Bootstrap
        run: scripts/build/gn_bootstrap.sh
      - name: Setup Build
        run: |
          GN_ARGS='is_clang=true target_os="android" target_cpu="arm"'
          export PATH=$PATH:/usr/local/share/android-ndk-r21b/toolchains/llvm/prebuilt/linux-x86_64/bin/
          scripts/build/gn_gen.sh --args="$GN_ARGS"
      - name: Run Build
        run: scripts/build/gn_build.sh
