name: Android

on:
    push:
    pull_request:

jobs:
    build:
        name: Build

        strategy:
            matrix:
                type: [arm, arm64, x64]

        env:
            BUILD_TYPE: android_${{ matrix.type }}

        runs-on: ubuntu-latest

        container:
            image: connectedhomeip/chip-build-android:0.4.2
            volumes:
                - "/tmp/log_output:/tmp/test_logs"

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
            - name: Bootstrap
              run: scripts/build/gn_bootstrap.sh
            - name: Setup Build
              run: |
                  GN_ARGS="is_clang=true target_os=\"android\" target_cpu=\"${{ matrix.type }}\" android_ndk_root=\"/usr/local/share/android-ndk-r21b\""
                  scripts/build/gn_gen.sh --args="$GN_ARGS"
            - name: Run Build
              run: |
                  scripts/build/gn_build.sh
