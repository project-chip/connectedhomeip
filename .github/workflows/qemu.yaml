name: QEMU

on:
    push:
    pull_request:

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

jobs:
    qemu:
        name: ESP32
        timeout-minutes: 60

        env:
            BUILD_TYPE: esp32-qemu

        runs-on: ubuntu-latest
        if: github.actor != 'restyled-io[bot]'

        container:
            image: connectedhomeip/chip-build-esp32-qemu:latest
            volumes:
                - "/tmp/log_output:/tmp/test_logs"

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
            - name: Bootstrap
              timeout-minutes: 25
              run: scripts/build/gn_bootstrap.sh
            - name: Uploading bootstrap logs
              uses: actions/upload-artifact@v2
              if: ${{ always() }}
              with:
                  name: bootstrap-logs
                  path: |
                   .environment/gn_out/.ninja_log
                   .environment/pigweed-venv/*.log
            - name: Build example All Clusters App
              timeout-minutes: 25
              run: scripts/examples/esp_example.sh all-clusters-app
            - name: Build ESP32 QEMU and Run Tests
              timeout-minutes: 25
              run: scripts/tests/esp32_qemu_tests.sh /tmp/test_logs
            - name: Uploading Logs
              uses: actions/upload-artifact@v1
              with:
                  name: qemu-esp32-logs
                  path: /tmp/log_output
