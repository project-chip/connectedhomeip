name: QEMU

on:
    push:
    pull_request:

jobs:
    examples:
        name: ESP32

        env:
            BUILD_TYPE: esp32-qemu

        runs-on: ubuntu-latest

        container:
            image: connectedhomeip/chip-build-esp32-qemu:0.4.18
            volumes:
                - "/tmp/log_output:/tmp/test_logs"

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
            - name: Build example Echo App
              run: scripts/examples/esp_echo_app.sh
            - name: Build ESP32 QEMU and Run Tests
              run: scripts/tests/esp32_qemu_tests.sh /tmp/test_logs
            - name: Uploading Logs
              uses: actions/upload-artifact@v1
              with:
                  name: qemu-esp32-logs
                  path: /tmp/log_output
