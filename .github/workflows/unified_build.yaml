name: Unified builds

on:
    push:
    pull_request:

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true
  
jobs:
    execute:
        name: Build examples
        timeout-minutes: 120

        runs-on: ubuntu-latest
        if: github.actor != 'restyled-io[bot]'

        container:
            image: connectedhomeip/chip-build-vscode:latest
            volumes:
                - "/tmp/bloat_reports:/tmp/bloat_reports"
                - "/tmp/output_binaries:/tmp/output_binaries"

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
            - name: Bootstrap
              timeout-minutes: 25
              run: scripts/build/gn_bootstrap.sh
            - name: Uploading bootstrap logs
              uses: actions/upload-artifact@v2
              if: ${{ always() }}
              with:
                  name: bootstrap-logs
                  path: |
                   .environment/gn_out/.ninja_log
                   .environment/pigweed-venv/*.log
            - name: ESP32
              run: |
                ./scripts/run_in_build_env.sh \
                ./scripts/build/build_examples.py --platform esp32 build \
                   --copy-artifacts-to /tmp/output_binaries/
            - name: EFR32
              run: |
                ./scripts/run_in_build_env.sh \
                ./scripts/build/build_examples.py --platform efr32 build
            - name: NRF
              run: |
                ./scripts/run_in_build_env.sh \
                ./scripts/build/build_examples.py --platform nrf build
            - name: QPG
              run: |
                ./scripts/run_in_build_env.sh \
                ./scripts/build/build_examples.py --platform qpg build
            - name: Binary artifact suffix
              id: outsuffix
              uses: haya14busa/action-cond@v1.0.0
              with:
                  cond: ${{ github.event.pull_request.number == '' }}
                  if_true: "${{ github.sha }}"
                  if_false: "pull-${{ github.event.pull_request.number }}"
            - name: Uploading Binaries
              uses: actions/upload-artifact@v1
              with:
                  name:
                      unified-example-build-${{
                      steps.outsuffix.outputs.value }}
                  path: /tmp/output_binaries/
              
