name: Cirque

on:
    push:
    pull_request:

jobs:
    build:
        name: Cirque

        runs-on: ubuntu-latest

        container:
            image: connectedhomeip/chip-build-cirque:0.4.9
            volumes:
                - "/tmp/cirque_test_output:/tmp/cirque_test_output"

        env:
            LOG_DIR: /tmp/cirque_test_output/
            CLEANUP_DOCKER_FOR_CI: 1

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
            - name: Bootstrap
              run: |
                  scripts/tests/cirque_tests.sh bootstrap
            - name: Artifact suffix
              id: outsuffix
              uses: haya14busa/action-cond@v1.0.0
              with:
                  cond: ${{ github.event.pull_request.number == '' }}
                  if_true: "${{ github.sha }}"
                  if_false: "pull-${{ github.event.pull_request.number }}"
            - name: Run Tests
              run: |
                  mkdir -p /tmp/cirque_test_output
                  scripts/tests/cirque_tests.sh run_all_tests
            - name: Uploading Binaries
              uses: actions/upload-artifact@v1
              if: ${{ always() }}
              with:
                  name:
                      cirque_log-${{
                        steps.outsuffix.outputs.value }}
                  path: /tmp/cirque_test_output/
