name: Test stdbuf in darwin

on:
    pull_request:
    workflow_dispatch:

jobs:
    test_suites_darwin:
        name: Test Suites - Darwin

        if: github.actor != 'restyled-io[bot]'
        runs-on: macos-14

        steps:
            - name: Checkout
              uses: actions/checkout@v5
            - name: Setup Environment
              # coreutils for stdbuf
              run: brew install coreutils
            - name: stdbuf tests
              run: |
                  which stdbuf
                  stdbuf -i0 -o0 pwd
