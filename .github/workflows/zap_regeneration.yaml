name: ZAP - Regenerate

on:
    workflow_dispatch:

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

jobs:
    zap_regeneration:
        name: ZAP Regeneration
        timeout-minutes: 60

        runs-on: ubuntu-20.04
        container:
            image: connectedhomeip/chip-build:0.6.23
        defaults:
            run:
                shell: sh
        if: github.actor != 'restyled-io[bot]'

        steps:
            - uses: Wandalen/wretry.action@v1.0.36
              name: Checkout
              with:
                  action: actions/checkout@v3
                  with: |
                      submodules: true
                      token: ${{ github.token }}
                  attempt_limit: 3
                  attempt_delay: 2000
            - name: Generate all
              timeout-minutes: 5
              run: scripts/tools/zap_regen_all.py
            - name: Ensure git works in current working directory
              run: git config --global --add safe.directory `pwd`
            - name: Add uncommitted changes
              run: git add .
            - name: Fix upstream
              run: |
                  git remote set-url origin https://x-access-token:$COMMITTER_TOKEN@github.com/$GITHUB_REPOSITORY.git
                  git config --global user.email "$USER_EMAIL"
                  git config --global user.name "$USER_NAME"
              env:
                  COMMITTER_TOKEN: ${{ secrets.MATTER_PAT }}
                  USER_EMAIL: ${{ secrets.MATTER_PAT_EMAIL }}
                  USER_NAME: ${{ secrets.MATTER_PAT_NAME }}
                  GITHUB_REPOSITORY: ${{ github.GITHUB_REPOSITORY }}
            - name: Commit
              run: git commit -a -m "Regenerating ZAP"
            - name: Push
              run: git push
