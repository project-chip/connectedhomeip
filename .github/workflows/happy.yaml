name: Happy Test

on:
    push:
    pull_request:

jobs:
    build:
        name: Build

        strategy:
            matrix:
                type: [main, clang, mbedtls]
        env:
            BUILD_TYPE: ${{ matrix.type }}
            BUILD_VERSION: 0.2.18
            BUILD_IMAGE: chip-build-openssl
            BUILD_ORG: connectedhomeip

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
            - name: Bootstrap
              run: scripts/build/gn_bootstrap.sh
            - name: Install Dependencies
              run: |
                  sudo apt install -y \
                  bazel socat psmisc tigervnc-standalone-server tigervnc-viewer \
                  python3-pip python3-venv python3-setuptools libdbus-glib-1-dev \
                  libgirepository1.0-dev
            - name: Setup Build
              run: |
                  case $BUILD_TYPE in
                     "main") GN_ARGS='';;
                     "clang") GN_ARGS='is_clang=true';;
                     "mbedtls") GN_ARGS='chip_crypto="mbedtls"';;
                     *) ;;
                  esac

                  scripts/build/gn_gen.sh --args="$GN_ARGS"
            - name: Run Build
              run: scripts/build/gn_build.sh
            - name: Run Happy Tests
              run: scripts/tests/happy_tests.sh
