name: Build All Examples

on:
  merge_group:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
  cancel-in-progress: true

env:
  CHIP_NO_LOG_TIMESTAMPS: true

jobs:
  ameba:
    name: Bouffalo Lab
    uses: ./.github/workflows/examples-ameba.yaml
  asr:
    name: ASR
    uses: ./.github/workflows/examples-asr.yaml
  bouffalolab:
    name: Bouffalo Lab
    uses: ./.github/workflows/examples-bouffalolab.yaml
  cc13x2x7_26x2x7:
    name: cc26x2x7
    uses: ./.github/workflows/examples-cc13x2x7_26x2x7.yaml
  cc32xx:
    name: cc32xx
    uses: ./.github/workflows/examples-cc32xx.yaml
  efr32:
    name: EFR32
    uses: ./.github/workflows/examples-efr32.yaml
  esp32:
    name: ESP32
    uses: ./.github/workflows/examples-esp32.yaml
  infineon:
    name: Infineon
    uses: ./.github/workflows/examples-infineon.yaml
  k32w:
    name: K32W
    uses: ./.github/workflows/examples-k32w.yaml
  linux-arm:
    name: Linux - ARM
    uses: ./.github/workflows/examples-linux-arm.yaml
  linux-imx:
    name: Linux - IMX
    uses: ./.github/workflows/examples-linux-imx.yaml
  linux-standalone:
    name: Linux - Standalone
    uses: ./.github/workflows/examples-linux-standalone.yaml
  mbed:
    name: mbedOS
    uses: ./.github/workflows/examples-mbed.yaml
  mw320:
    name: MW320
    uses: ./.github/workflows/examples-mw320.yaml
  nrfconnect:
    name: nRFConnect
