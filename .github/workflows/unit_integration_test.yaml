name: Unit / Interation Tests

on:
    push:
    pull_request:

jobs:
    build:
        name: Unit / Interation Tests

        strategy:
            matrix:
                type: [main, clang, mbedtls]
        env:
            BUILD_TYPE: ${{ matrix.type }}
            BUILD_VERSION: 0.2.18
            BUILD_IMAGE: chip-build-openssl
            BUILD_ORG: connectedhomeip

        runs-on: ubuntu-latest

        container:
          image: connectedhomeip/chip-build:0.4.18
          volumes:
              - "/tmp/log_output:/tmp/test_logs"
              - "/tmp/happy_test_logs:/tmp/happy_test_logs"
          options: --privileged --sysctl "net.ipv6.conf.all.disable_ipv6=0 net.ipv4.conf.all.forwarding=1 net.ipv6.conf.all.forwarding=1"

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
            - name: Bootstrap
              run: |
                  mkdir -p /tmp/happy_test_logs ;
                  mkdir -p /tmp/log_output ;
                  scripts/tests/happy_tests.sh install_packages ;
                  scripts/tests/happy_tests.sh bootstrap ;
                  scripts/build/gn_bootstrap.sh ;
            - name: Artifact suffix
              id: outsuffix
              uses: haya14busa/action-cond@v1.0.0
              with:
                  cond: ${{ github.event.pull_request.number == '' }}
                  if_true: "${{ github.sha }}"
                  if_false: "pull-${{ github.event.pull_request.number }}"
            - name: Setup Build
              run: |
                  case $BUILD_TYPE in
                     "main") GN_ARGS='';;
                     "clang") GN_ARGS='is_clang=true';;
                     "mbedtls") GN_ARGS='chip_crypto="mbedtls"';;
                     *) ;;
                  esac

                  scripts/build/gn_gen.sh --args="$GN_ARGS chip_enable_happy_tests=true"
            - name: Run Build
              run: scripts/build/gn_build.sh
            - name: Run Tests
              run: RUN_HAPPY_TESTS=1 scripts/tests/gn_tests.sh
            - name: Uploading Happy Test Log
              uses: actions/upload-artifact@v1
              if: ${{ always() }}
              with:
                  name:
                      happy_log-${{
                        steps.outsuffix.outputs.value }}-${{ matrix.type }}
                  path: /tmp/happy_test_logs/
