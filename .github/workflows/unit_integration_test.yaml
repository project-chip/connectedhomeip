name: Unit / Integration Tests

on:
    push:
    pull_request:

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

jobs:
    unit_tests:
        name: Unit / Integration Tests
        timeout-minutes: 60
        if: github.actor != 'restyled-io[bot]'

        strategy:
            matrix:
                type: [main, clang, mbedtls, rotating_device_id]
        env:
            BUILD_TYPE: ${{ matrix.type }}

        runs-on: ubuntu-latest

        container:
            image: connectedhomeip/chip-build:0.6.18
            volumes:
                - "/tmp/log_output:/tmp/test_logs"
            options: --privileged --sysctl "net.ipv6.conf.all.disable_ipv6=0 net.ipv4.conf.all.forwarding=1 net.ipv6.conf.all.forwarding=1"

        steps:
            - uses: Wandalen/wretry.action@v1.0.36
              name: Checkout
              with:
                  action: actions/checkout@v3
                  with: |
                      token: ${{ github.token }}
                  attempt_limit: 3
                  attempt_delay: 2000
            - name: Checkout submodules
              run: scripts/checkout_submodules.py --shallow --platform linux
            - name: Bootstrap
              timeout-minutes: 10
              run: |
                  mkdir -p /tmp/log_output ;
                  scripts/build/gn_bootstrap.sh ;
            - name: Uploading bootstrap logs
              uses: actions/upload-artifact@v3
              if: ${{ always() && !env.ACT }}
              with:
                  name: bootstrap-logs
                  path: |
                      .environment/gn_out/.ninja_log
                      .environment/pigweed-venv/*.log
            - name: Artifact suffix
              id: outsuffix
              uses: haya14busa/action-cond@v1.0.0
              if: ${{ !env.ACT }}
              with:
                  cond: ${{ github.event.pull_request.number == '' }}
                  if_true: "${{ github.sha }}"
                  if_false: "pull-${{ github.event.pull_request.number }}"
            - name: Setup Build
              # TODO: If rotating_device_id is ever removed/combined, we have to cover boringssl otherwise
              run: |
                  case $BUILD_TYPE in
                     "main") GN_ARGS='';;
                     "clang") GN_ARGS='is_clang=true';;
                     "mbedtls") GN_ARGS='chip_crypto="mbedtls"';;
                     "rotating_device_id") GN_ARGS='chip_crypto="boringssl" chip_enable_rotating_device_id=true';;
                     *) ;;
                  esac

                  scripts/build/gn_gen.sh --args="$GN_ARGS"
            - name: Run Build
              timeout-minutes: 30
              run: scripts/run_in_build_env.sh "ninja -C out/$BUILD_TYPE"
            - name: Run Tests
              timeout-minutes: 30
              run: scripts/tests/gn_tests.sh
