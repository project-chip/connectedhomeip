name: ZAP

on:
    push:
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

jobs:
    zap_templates:
        name: ZAP templates generation
        timeout-minutes: 60

        runs-on: ubuntu-18.04
        if: github.actor != 'restyled-io[bot]'

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - name: Use Java 
              uses: actions/setup-java@v2
              with:
                distribution: 'zulu'
                java-version: '11'
                java-package: jre
            - run: sudo apt-get update
            - run: sudo apt-get install --fix-missing libpixman-1-dev libcairo-dev libsdl-pango-dev libjpeg-dev libgif-dev
            - name: Setup ZAP
              timeout-minutes: 5
              run: |
                cd third_party/zap/repo/
                npm ci
                npm run version-stamp
                npm rebuild canvas --update-binary
                npm run build-spa
            - name: Generate all
              timeout-minutes: 5
              run: scripts/tools/zap_regen_all.py
            - name: Check for uncommited changes
              run: |
                git add .
                git diff-index HEAD --
                git diff-index --quiet HEAD --
