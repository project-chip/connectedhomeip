name: ZAP

on:
    push:
    pull_request:

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

jobs:
    zap_templates:
        name: ZAP templates generation
        timeout-minutes: 60

        runs-on: ubuntu-20.04
        container:
            image: connectedhomeip/chip-build-zap:0.5.50
        defaults:
            run:
                shell: sh
        if: github.actor != 'restyled-io[bot]'

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
            - name: Setup ZAP
              timeout-minutes: 5
              run: |
                cd third_party/zap/repo/
                npm ci
                npm run version-stamp
                npm rebuild canvas --update-binary
                npm run build-spa
            - name: Generate all
              timeout-minutes: 15
              run: scripts/tools/zap_regen_all.py
            - name: Check for uncommited changes
              run: |
                git add .
                # Show the full diff
                git diff-index -p HEAD --
                # Also show just the files that are different, to make it easy
                # to tell at a glance what might be going on.  And throw in
                # --exit-code to make this job fail if there is a difference.
                git diff-index --exit-code HEAD --
