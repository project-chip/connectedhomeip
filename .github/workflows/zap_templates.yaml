name: ZAP

on:
    push:
    pull_request:

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

jobs:
    zap_templates:
        name: ZAP templates generation
        timeout-minutes: 60

        runs-on: ubuntu-20.04
        container:
            image: connectedhomeip/chip-build-zap:0.5.65
        defaults:
            run:
                shell: sh
        if: github.actor != 'restyled-io[bot]'

        steps:
            - uses: actions/checkout@v3 #Wandalen/wretry.action@v1.0.11
              name: Checkout
              with:
                  with: |
                      token: ${{ github.token }}
            - name: Setup ZAP
              run: |
                  rm -R ./third_party/zap/repo/
                  mv /opt/zap ./third_party/zap/repo/
            - name: Generate all
              run: scripts/tools/zap_regen_all.py

