name: Lint Code Base
# yamllint disable-line rule:truthy
on: workflow_dispatch 

# On-push disabled until the workflow can run fully green
# At that point the workflow should be enabled both on push and on PRs to not
# allow failing links to be checked in. 
#
# on:
#  push:
#    branches:
#      - 'master'

concurrency:
    group: ${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

jobs:
  check-broken-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check broken links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
