name: Build chip-tool

on:
  push:
    branches:
      - chip-tool-arm-ci
    tags:
      - 'v*'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
  cancel-in-progress: true

jobs:
  chip_tool:
    name: chip_tool
    runs-on: ubuntu-24.04-arm
    if: github.actor != 'restyled-io[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout submodules & Bootstrap
        uses: ./.github/actions/checkout-submodules-and-bootstrap
        with:
          platform: linux

      - name: Check code path and Install Dependencies
        run: |
          pwd && \
          sudo apt-get update && \
          sudo apt-get install -y git gcc g++ pkg-config libssl-dev libdbus-1-dev \
               libglib2.0-dev libavahi-client-dev ninja-build python3-venv python3-dev \
               python3-pip unzip libgirepository1.0-dev libcairo2-dev libreadline-dev \
               default-jre

      - name: Build chip-tool using ./gn_build.sh
        run: |
          source scripts/activate.sh && \
          ./gn_build.sh && \
          ls -lah out/debug/standalone

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chip-tool
          path: ./out/debug/standalone/chip-tool