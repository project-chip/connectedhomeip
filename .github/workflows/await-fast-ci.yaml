name: Wait For Fast CI to Pass

on:
  workflow_call:

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  wait-for-spell-check:
    name: Wait For Spell Check
    runs-on: ubuntu-latest
    steps:
      - name: Review Spell Check Completion Status
        run: |
          gh run list -R project-chip/connectedhomeip -c "${{ github.sha }}" -w "Run misspell"
