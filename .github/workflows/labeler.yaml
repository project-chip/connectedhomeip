name: "Pull Request Labeler"
on:
    schedule:
        - cron: "0 * * * *"
    pull_request:

jobs:
    triage:
        runs-on: ubuntu-latest
        steps:
            - uses: jpmcb/prow-github-actions@v1.0.0
              with:
                jobs: 'pr-labeler'
                  github-token: "${{ secrets.GITHUB_TOKEN }}"
            - uses: actions/labeler@v2
              with:
                  repo-token: "${{ secrets.GITHUB_TOKEN }}"
