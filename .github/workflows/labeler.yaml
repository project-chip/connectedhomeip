name: "Pull Request Labeler"
on:
    schedule:
        - cron: "*/1 * * * *"
    pull_request:
        types:
            - opened
            - synchronize
            - closed

jobs:
    triage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/labeler@v2
              with:
                  repo-token: "${{ secrets.GITHUB_TOKEN }}"
    prow:
        runs-on: ubuntu-latest
        steps:
            - uses: jpmcb/prow-github-actions
              with:
                  jobs: "pr-labeler"
                  github-token: "${{ secrets.GITHUB_TOKEN }}"
