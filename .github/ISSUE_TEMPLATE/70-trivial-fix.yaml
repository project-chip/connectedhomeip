name: "\U0001F3C3 Trivial Fix"
description: Create an issue for a trivial fix
title: "[Trivial] "
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to submit a trivial fix, can you please please help us understand this change in this quick form?
    - type: dropdown
      attributes:
          label: Type
          description: What type of trivial fix is this?
          multiple: true
          options:
              - Comment fix
              - Typo fix
              - Rename
              - Other
      validations:
          required: true
    - type: textarea
      id: repro
      attributes:
          label: Explanation
          description: "(Optional) If other, why do you think this is trivial?"
      validations:
          required: false
    - type: dropdown
      attributes:
          label: Platform
          description: What platforms are affected?
          multiple: true
          options:
              - all
              - ameba
              - android
              - cc13x2_cc26x2
              - darwin
              - efr32
              - esp32
              - freeRTOS
              - IMX8
              - k32w
              - nrf connect
              - nrf
              - python
              - raspi
              - vscode
              - windows
              - other
              - core (please add to version below)
      validations:
          required: true
    - type: input
      id: platform-versions
      attributes:
          label: Platform Version(s)
          description: "What platform version(s) are affected [optional]"
          placeholder: "eg: 1.0.1, N/A"
    - type: dropdown
      attributes:
          label: Type
          description: How was this tested?
          multiple: true
          options:
              - Unit tested
              - YAML tested
              - Manually tested with SDK
              - CI tested
              - Hardware validated
              - Platform validated
      validations:
          required: true
    - type: textarea
      attributes:
          label: (Optional) If manually tested please explain why this is only manually tested
          description: |
              Please explain how you tested it
      validations:
          required: false
    - type: textarea
      attributes:
          label: Anything else?
          description: |
              Links? References? Anything that will give us more context about this!

              Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
      validations:
          required: false
    - type: markdown
      attributes:
          value: "Thanks for submitting a trivial issue!"
