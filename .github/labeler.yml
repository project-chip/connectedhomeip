############################################################
repo:
    - ./*

############################################################
#  Examples
############################################################
examples:
    - examples/*

############################################################
#  Documentation
############################################################
documentation:
    - docs/*
    - "*.md"

############################################################
#  Tools + Development Items
############################################################
scripts:
    - scripts/*

integrations:
    - integrations/*

vscode:
    - .vscode
    - .devcontainer

gn:
    - build/*
    - build_overrides/*
    - .gn
    - "*.gn"
    - "*.gni"

github:
    - .github

workflows:
    - .github/workflows/*

tools:
    - tools/*

