############################################################
#  Top Level Labels
############################################################
repo:
    - any:
        - './*'

############################################################
#  Examples
############################################################
examples:
    - any:
        - examples/*
        - examples/**/*

############################################################
#  Documentation
############################################################
documentation:
    - any:
        - docs/*
        - docs/**/*
        - "*.md"

############################################################
#  Tools + Development Items
############################################################
scripts:
    -any:
        - scripts/*
        - scripts/**/*

integrations:
    - any:
        - integrations/*
        - integrations/**/*

docker:
    - any:
        - integrations/docker/*
        - integrations/docker/**/*

vscode:
    - any:
        - .vscode/*
        - .vscode/**/*
        - .devcontainer/*
        - .devcontainer/**/*

gn:
    - any:
        - build/*
        - build/**/*
        - build_overrides/*
        - build_overrides/**/*
        - .gn
        - "*.gn"
        - "*.gni"

github:
    - any:
        - .github
        - .github/*
        - .github/**/*

workflows:
    - any:
        - .github/workflows/*
        - .github/workflows/**/*

tools:
    - any:
        - src/tools/*
        - src/tools/**/*
        - tools/*
        - tools/**/*
        - examples/chip-tool/*
        - examples/chip-tool/**/*

############################################################
#  Tests
############################################################
tests:
