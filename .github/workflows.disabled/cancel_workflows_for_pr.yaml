name: Cancel workflows on failing CI
on:
    workflow_dispatch:
    schedule:
        - cron: "*/10 * * * *"

jobs:
    cancel_workflow:
        name: Cancel CI on failing pull requests

        runs-on: ubuntu-latest

        # Don't run on forked repos
        if: github.repository_owner == 'project-chip'

        steps:
            - name: Checkout
              uses: actions/checkout@v5
            - uses: actions/setup-python@v5
              with:
                python-version: '3.12'
            - name: Setup pip modules we use
              run: |
                  python3 -m venv venv
                  venv/bin/pip3 install \
                      click           \
                      coloredlogs     \
                      python-dateutil \
                      pygithub        \
                      && echo "DONE installing python prerequisites"
            - name: Cancel runs
              run: |
                  venv/bin/python3 scripts/tools/cancel_workflows_for_pr.py \
                    --gh-api-token "${{ secrets.GITHUB_TOKEN }}" \
                    --require "Restyled"       \
                    --require "Lint Code Base" \
                    --require "ZAP"            \
                    --require "Run misspell"   \
                    --max-pr-age-minutes 20
