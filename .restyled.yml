---
image: restyled/restyler-clang-format:v9.0.0

command:
  - clang-format
  - "-i"

auto: true

arguments: []

include:
  - "**/*.c"
  - "**/*.cc"
  - "**/*.cpp"
  - "**/*.cxx"
  - "**/*.c++"
  - "**/*.C"
  - "**/*.cs"
  - "**/*.h"
  - "**/*.hh"
  - "**/*.hpp"
  - "**/*.hxx"
  - "**/*.h++"
  - "**/*.H"
  - "**/*.java"
  - "**/*.js"
  - "**/*.m"

exclude:
  - ".github/workflows/**/*" # https://github.com/restyled-io/restyler/issues/73
  - "**/third_party/**/*"

interpreters: []
