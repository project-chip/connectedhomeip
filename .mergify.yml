pull_request_rules:
  - name: Automatic merge on PullApprove
    conditions:
      - "#approved-reviews-by>=1"
      - "#review-threads-unresolved=0"
      - "-draft"
      - "label!=docker"
      - or:
        - "check-success=pullapprove"
        - "check-skipped=pullapprove"
        - "check-neutral=pullapprove"
    actions:
      merge:
        method: squash
