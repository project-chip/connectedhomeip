name=Color Control Server
category=ZCL
quality=development
qualityString=In development
description=Color Control Server. It supports color temperature, CIE 1931, and hue/saturation.  It supports smooth transitions within a particular color mode.

requiredApis=coap,stack,zcl-core,token,command-interpreter2

sourceFiles=color-control-server.c

implementedCallbacks=chipZclClusterColorControlServerCommandStopMoveStepRequestHandler,chipZclClusterColorControlServerCommandMoveToColorRequestHandler,chipZclClusterColorControlServerCommandMoveColorRequestHandler,chipZclClusterColorControlServerCommandStepColorRequestHandler,chipZclClusterColorControlServerCommandMoveToColorTemperatureRequestHandler,chipZclClusterColorControlServerCommandMoveColorTemperatureRequestHandler,chipZclClusterColorControlServerCommandStepColorTemperatureRequestHandler,chipZclClusterColorControlServerCommandMoveToHueAndSaturationRequestHandler,chipZclClusterColorControlServerCommandMoveHueRequestHandler,chipZclClusterColorControlServerCommandMoveSaturationRequestHandler,chipZclClusterColorControlServerCommandMoveToHueRequestHandler,chipZclClusterColorControlServerCommandMoveToSaturationRequestHandler,chipZclClusterColorControlServerCommandStepHueRequestHandler,chipZclClusterColorControlServerCommandStepSaturationRequestHandler

setup(bookkeeping) {
  eraseScene=chZclColorControlServerEraseSceneHandler
  addScene=chZclColorControlServerAddSceneHandler
  recallScene=chZclColorControlServerRecallSceneHandler
  storeScene=chZclColorControlServerStoreSceneHandler  
  copyScene=chZclColorControlServerCopySceneHandler  
  viewScene=chZclColorControlServerViewSceneHandler  
  printInfoScene=chZclColorControlServerPrintInfoSceneHandler    
}

setup(zclip) {
  provides: color-control, server
}

setup(eventConfiguration) {
  chZclColorControlServerTempTransitionEventControl,    chZclColorControlServerTempTransitionEventHandler
  chZclColorControlServerXyTransitionEventControl,      chZclColorControlServerXyTransitionEventHandler
  chZclColorControlServerHueSatTransitionEventControl,  chZclColorControlServerHueSatTransitionEventHandler
}

setup(token) {
  files=color-control-server-tokens.h
}

options=xy, temp, hsv

xy.name=CIE 1931
xy.description=Support CIE 1931 Commands
xy.type=BOOLEAN
xy.default=true
#xy.callbacks=chipZclClusterColorControlServerCommandMoveToColorRequestHandler,chipZclClusterColorControlServerCommandMoveColorRequestHandler,chipZclClusterColorControlServerCommandStepColorRequestHandler

temp.name=Color Temperature
temp.description=Support Color Temperature Commands
temp.type=BOOLEAN
temp.default=true
#temp.callbacks=chipZclClusterColorControlServerCommandMoveToColorTemperatureRequestHandler,chipZclClusterColorControlServerCommandMoveColorTemperatureRequestHandler,chipZclClusterColorControlServerCommandStepColorTemperatureRequestHandler

hsv.name=Hue Saturation 
hsv.description=Support Hue Saturation Commands
hsv.type=BOOLEAN
hsv.default=true
#hsv.callbacks=chipZclClusterColorControlServerCommandMoveToHueAndSaturationRequestHandler,chipZclClusterColorControlServerCommandMoveHueRequestHandler,chipZclClusterColorControlServerCommandMoveSaturationRequestHandler,chipZclClusterColorControlServerCommandMoveToHueRequestHandler,chipZclClusterColorControlServerCommandMoveToSaturationRequestHandler,chipZclClusterColorControlServerCommandStepHueRequestHandler,chipZclClusterColorControlServerCommandStepSaturationRequestHandler

