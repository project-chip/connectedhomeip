name=OTA Bootload Server
description=OTA Bootload server functionality.
category=ZCL
quality=development

providedApis=zcl-ota-bootload-server

requiredApis=stack,zcl-core,zcl-ota-bootload-core,zcl-ota-bootload-storage-core

ota-bootload-server.c

implementedCallbacks=chipZclClusterOtaBootloadServerCommandQueryNextImageRequestHandler,chipZclClusterOtaBootloadServerCommandQuerySpecificFileRequestHandler,chipZclClusterOtaBootloadServerCommandUpgradeEndRequestHandler

callbacks=callback.info

options=imageNotifyPeriodMinutes

# The upperbound of this range was obtained through the CHIP_MAX_EVENT_CONTROL_DELAY_MINUTES symbol in stack/include/event.h.
imageNotifyPeriodMinutes.name=Image Notify Period (Minutes)
imageNotifyPeriodMinutes.description=How often a server will broadcast an image notify command conveying that there is a new OTA file that can be downloaded.
imageNotifyPeriodMinutes.type=NUMBER:0,3200
imageNotifyPeriodMinutes.default=60

setup(bookkeeping) {
  networkStatus=chZclOtaBootloadServerNetworkStatusCallback
}

setup(coapDispatch) {
  GET, ota/, chZclOtaBootloadServerDownloadHandler
}


setup(eventConfiguration) {
  chZclOtaBootloadServerImageNotifyEventControl, chZclOtaBootloadServerImageNotifyEventHandler
}

setup(zclip) {
  provides: Over the Air Bootloading,server
}

setup(commandLineConfiguration) {
  ota-bootload-server notify, otaBootloadServerForceImageNotify
}