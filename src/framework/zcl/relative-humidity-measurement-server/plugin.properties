name=Relative Humidity Measurement Server
description=This plugin implements the Relative Humidity  Measurement server cluster.  It will periodically poll a temperature sensor and use that value to populate the MeasuredValue, MinMeasuredValue, and MaxMeasuredValue attributes of the  Temperature Measurement Cluster.

category=ZCL
quality=production ready

requiredApis=coap,stack,zcl-core,command-interpreter2,humidity

relative-humidity-measurement-server.c

setup(bookkeeping) {
  init=emZclRelativeHumidityeMeasurementServerInitHandler
  networkStatus=emZclRelativeHumidityMeasurementServerNetworkStatusHandler
}

setup(zclip) {
  provides: relative-humidity-measurement, server
}

setup(commandLineConfiguration)  {
	relative-humidity-measurement-server set, humiditySetCommand, v
}

setup(eventConfiguration) {
  emZclRelativeHumidityMeasurementServerReadEventControl,    emZclRelativeHumidityMeasurementServerReadEventHandler
}

options=maxMeasurementFrequencyS

maxMeasurementFrequencyS.name=Maximum Measurement Frequency (seconds)
maxMeasurementFrequencyS.description=The maximum length of time between temperature measurement reads.
maxMeasurementFrequencyS.type=NUMBER:1,16534
maxMeasurementFrequencyS.default=300
