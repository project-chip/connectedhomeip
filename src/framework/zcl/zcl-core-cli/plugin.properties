name=ZCL Core CLI
description=ZCL Core CLI
category=ZCL
quality=development

requiredApis=zcl-core,zcl-core-well-known

zcl-core-cli-implementation.c

setup(commandLineConfiguration) {
  zcl info,                       chZclCliInfoCommand

  zcl access-control mode,        chZclCliAccessControlModeCommand,      u
  zcl access-control print,       chZclCliAccessControlPrintCommand

  zcl attribute print,            chZclCliAttributePrintCommand
  zcl attribute read,             chZclCliAttributeReadCommand,          uuvvv
  zcl attribute write,            chZclCliAttributeWriteCommand,         uuvvvb
  zcl attribute reset,            chZclCliAttributeResetCommand,         u

  zcl attribute remote read,      chZclCliAttributeRemoteReadCommand,    uvvv*
  zcl attribute remote write,     chZclCliAttributeRemoteWriteCommand,   uvvvb

  zcl binding add,                chZclCliBindingAddSetCommand,          uuvvubvuvu
  zcl binding set,                chZclCliBindingAddSetCommand,          uuvvubvuvuu
  zcl binding remove,             chZclCliBindingRemoveCommand,          u
  zcl binding clear,              chZclCliBindingClearCommand
  zcl binding print,              chZclCliBindingPrintCommand

  zcl binding remote add,         chZclCliBindingRemoteAddUpdateCommand, uvvubvuvu
  zcl binding remote update,      chZclCliBindingRemoteAddUpdateCommand, uvvubvuvuu
  zcl binding remote remove,      chZclCliBindingRemoteRemoveCommand,    uvvu

  zcl ez-mode start,              chZclCliEzModeStartCommand
  zcl ez-mode stop,               chipZclStopEzMode

  zcl discovery cluster,          chZclCliDiscByClusterIdCommand,        uvv
  zcl discovery endpoint,         chZclCliDiscByEndpointCommand,         uv
  zcl discovery device-type,      chZclCliDiscByDeviceTypeCommand,       v
  zcl discovery uid,              chZclCliDiscByUidCommand,              b
  zcl discovery resource-version, chZclCliDiscByResourceVersionCommand,  v
  zcl discovery cluster-revision, chZclCliDiscByClusterRevisionCommand,  v
  zcl discovery mode,             chZclCliDiscSetModeCommand,            u
  zcl discovery init,             chZclCliDiscInitCommand
  zcl discovery send,             chZclCliDiscSendCommand
  zcl discovery accept,           chZclCliDiscSetAcceptCommand,          v

  zcl cache clear,                chZclCliCacheClearCommand
  zcl cache add uid-ipv6,         chZclCliCacheAddCommand,               bb
  zcl cache print,                chZclCliCachePrintCommand,             uu
  zcl cache remove,               chZclCliCacheRemoveCommand,            v

  zcl cbor force-definite-len,    chZclCliCborForceDefiniteLenCommand,   u
}

