name=ZCL Core DTLS Manager CLI
description=This plugin provides CLI for DTLS Session Manager.
category=ZCL
quality=development

requiredApis=zcl-core,zcl-core-dtls-manager

zcl-core-dtls-manager-cli.c

setup(commandLineConfiguration) {
  zcl dtls-manager certs,         chZclCliDtlsManagerCertsCommand
  zcl dtls-manager psk,           chZclCliDtlsSetPskCommand,             bbb
  zcl dtls-manager open,          chZclCliDtlsManagerOpenCommand,        ubv
  zcl dtls-manager close-all,     chZclCliDtlsManagerCloseAllCommand
  zcl dtls-manager list,          chZclCliDtlsManagerListCommand
}
