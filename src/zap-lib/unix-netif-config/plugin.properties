name=UNIX Network Interface Configuration
description=This plugin provides functionality to choose the networking interface for a stub application to use to send UDP and ICMP data.
category=Stack
quality=test

architecture=host-simulation,unix

requiredApis=command-interpreter2,stack

unix-netif-config.c

options=defaultNetif

defaultNetif.name=Default network interface
defaultNetif.description=The default networking interface for this app to use.
defaultNetif.type=STRING
defaultNetif.default=en0

setup(commandLineConfiguration) {
  unix-netif address add,   unixNetifAddressAddCommand,  b
  unix-netif address clear, unixNetifAddressClearCommand
  unix-netif address print, unixNetifAddressPrintCommand

  unix-netif get,           unixNetifGetCommand
  unix-netif set,           unixNetifSetCommand,         b
}

setup(bookkeeping) {
  init=emberAfPluginUnixNetifConfigInitCallback
}
