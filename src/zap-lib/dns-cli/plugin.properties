name=DNS CLI
description=This plugin provides a command line interface (CLI) for Domain Name System (DNS) clients.
category=Common
quality=production

requiredApis=command-interpreter2,stack
providedApis=dns-cli

dns-cli.c

setup(commandLineConfiguration) {
  dns query, emberDnsCliQueryCommand, b
  dns server, emberDnsCliSetServerIp, b
}
