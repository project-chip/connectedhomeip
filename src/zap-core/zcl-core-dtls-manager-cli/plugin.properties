name=ZCL Core DTLS Manager CLI
description=This plugin provides CLI for DTLS Session Manager.
category=ZCL
quality=development

requiredApis=zcl-core,zcl-core-dtls-manager

zcl-core-dtls-manager-cli.c

setup(commandLineConfiguration) {
  zcl dtls-manager certs,         emZclCliDtlsManagerCertsCommand
  zcl dtls-manager psk,           emZclCliDtlsSetPskCommand,             bbb
  zcl dtls-manager open,          emZclCliDtlsManagerOpenCommand,        ubv
  zcl dtls-manager close-all,     emZclCliDtlsManagerCloseAllCommand
  zcl dtls-manager list,          emZclCliDtlsManagerListCommand
}
