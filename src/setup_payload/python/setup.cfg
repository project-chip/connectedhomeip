[metadata]
name = matter-setup-payload
version = 1.0.0
author = Project CHIP Authors
license_expression = Apache-2.0
description = A package for generating and parsing Matter setup payloads
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/project-chip/connectedhomeip/tree/master/src/setup_payload/python

[options]
packages = find:
python_requires = >=3.9
install_requires =
    click
    bitarray
    construct
    python-stdnum

[options.entry_points]
console_scripts =
    matter-setup-payload = matter_setup_payload.cli:cli
