name=Occupancy Sensor Server Cluster
description=This plugin implements the Occupancy Sensor server cluster.  It will use callbacks from a HAL occupancy sensor plugin to populate the Occupancy and Occupancy Sensor Type attributes of the Occupancy Sensor cluster.
category=ZCL
quality=development

requiredApis=coap,command-interpreter2,occupancy,stack,zcl-core

occupancy-sensing-server.c

implementedCallbacks=halOccupancyStateChangedCallback

setup(bookkeeping) {
  init=emZclOccupancySensingServerInitHandler
}

setup(zclip) {
  provides: occupancy-sensing, server
}

setup(commandLineConfiguration)  {
  occupancy-sensing-server set, occupancySetCommand, u
}

