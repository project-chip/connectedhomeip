name=Time Client
description=Time Client
category=ZCL
quality=development

providedApis=zcl-time-client
requiredApis=coap,event,hal,stack,zcl-core

time-client.c

callbacks=callbacks.info

options=ServerDiscoveryTableSize,ServerDiscoveryIntervalInMinutes,ServerDiscoveryRetryCount,ServerDiscoveryRetryIntervalInSeconds

ServerDiscoveryTableSize.name=Server Discovery Table Size
ServerDiscoveryTableSize.description=Holds the number of discovered servers.
ServerDiscoveryTableSize.type=NUMBER:0,255
ServerDiscoveryTableSize.default=4

ServerDiscoveryIntervalInMinutes.name=Server Discovery Interval in minutes
ServerDiscoveryIntervalInMinutes.description=Holds the server discovery time interval in minutes
ServerDiscoveryIntervalInMinutes.type=NUMBER:0,65535
ServerDiscoveryIntervalInMinutes.default=0

ServerDiscoveryRetryCount.name=Server Discovery Retry Count
ServerDiscoveryRetryCount.description=Holds the server discovery retry count
ServerDiscoveryRetryCount.type=NUMBER:0,255
ServerDiscoveryRetryCount.default=0

ServerDiscoveryRetryIntervalInSeconds.name=Server Discovery Retry Interval in seconds
ServerDiscoveryRetryIntervalInSeconds.description=Holds the server discovery retry interval in seconds
ServerDiscoveryRetryIntervalInSeconds.type=NUMBER:0,255
ServerDiscoveryRetryIntervalInSeconds.default=0

setup(eventConfiguration) {
  emZclTimeClientDiscoveryEventControl, emZclTimeClientDiscoveryEventHandler
}

setup(bookkeeping) {
  init=emZclTimeClientInit
}

setup(zclip) {
  provides: time, client
}
