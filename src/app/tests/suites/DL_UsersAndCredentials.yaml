              - name: "LastModifiedFabricIndex"
                value: 2
              - name: "NextUserIndex"
                value: null

    - label:
          "Attempt to modify UserName for existing user from different fabric"
      command: "SetUser"
      identity: "beta"
      timedInteractionTimeoutMs: 10000
      arguments:
