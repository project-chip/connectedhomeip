          error: INVALID_COMMAND

    - label: "User creation in the out-of-bounds slot fails"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "OperationType"
                value: 0
              - name: "UserIndex"
                value: NumberOfTotalUsersSupportedValue + 1
              - name: "UserName"
                value: null
              - name: "UserUniqueID"
                value: null
              - name: "UserStatus"
                value: null
              - name: "UserType"
                value: null
              - name: "CredentialRule"
                value: null
      response:
          error: INVALID_COMMAND

    - label: "Clear first user"
      command: "ClearUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "UserIndex"
                value: 1

    - label: "Read cleared user and verify it is available"
      command: "GetUser"
      arguments:
          values:
              - name: "UserIndex"
                value: 1
      response:
          values:
