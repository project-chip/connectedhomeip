name: Door Lock Cluster Users and Credentials tests

config:
    nodeId: 0x12344321
    cluster: "Door Lock"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read available user slot and verify response fields"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 1
      response:
          values:
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: null
              - name: "lastModifiedFabricIndex"
                value: null
              - name: "nextUserIndex"
                value: null

    - label: "Get number of supported users and verify default value"
      command: "readAttribute"
      attribute: "NumberOfTotalUsersSupported"
      response:
          saveAs: NumberOfTotalUsersSupported
          value: 10

    - label: "Read fails for user with index 0"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 0
      response:
          error: INVALID_COMMAND

    - label:
          "Read fails for user with index greater than Number Of Users Supported"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: NumberOfTotalUsersSupported + 1
      response:
          error: INVALID_COMMAND

    - label: "Create new user with default parameters"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null

    - label: "Read the user back and verify its fields"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 1
      response:
          values:
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: ""
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: 1
              - name: "userType"
                value: 0
              - name: "credentialRule"
                value: 0
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: 1
              - name: "lastModifiedFabricIndex"
                value: 1
              - name: "nextUserIndex"
                value: null

    - label: "Set user at the occupied index fails with appropriate response"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null
      response:
          error: FAILURE

    - label: "Modify userName for existing user"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 2
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: "new_user"
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null

    - label: "Read the modified user back and verify its fields"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 1
      response:
          values:
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: "new_user"
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: 1
              - name: "userType"
                value: 0
              - name: "credentialRule"
                value: 0
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: 1
              - name: "lastModifiedFabricIndex"
                value: 1
              - name: "nextUserIndex"
                value: null

    - label: "Modify userUniqueId for existing user"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 2
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: 0x1234ABCD
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null

    - label: "Read the modified user back and verify its fields"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 1
      response:
          values:
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: "new_user"
              - name: "userUniqueId"
                value: 0x1234ABCD
              - name: "userStatus"
                value: 1
              - name: "userType"
                value: 0
              - name: "credentialRule"
                value: 0
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: 1
              - name: "lastModifiedFabricIndex"
                value: 1
              - name: "nextUserIndex"
                value: null

    - label: "Modify userStatus for existing user"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 2
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: 0x03 # Occupied, Disabled
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null

    - label: "Read the modified user back and verify its fields"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 1
      response:
          values:
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: "new_user"
              - name: "userUniqueId"
                value: 0x1234ABCD
              - name: "userStatus"
                value: 3
              - name: "userType"
                value: 0
              - name: "credentialRule"
                value: 0
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: 1
              - name: "lastModifiedFabricIndex"
                value: 1
              - name: "nextUserIndex"
                value: null

    - label: "Modify userType for existing user"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 2
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: 0x06 # Disposable user
              - name: "credentialRule"
                value: null

    - label: "Read the modified user back and verify its fields"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 1
      response:
          values:
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: "new_user"
              - name: "userUniqueId"
                value: 0x1234ABCD
              - name: "userStatus"
                value: 3
              - name: "userType"
                value: 6
              - name: "credentialRule"
                value: 0
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: 1
              - name: "lastModifiedFabricIndex"
                value: 1
              - name: "nextUserIndex"
                value: null

    - label: "Modify credentialRule for existing user"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 2
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: 2

    - label: "Read the modified user back and verify its fields"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 1
      response:
          values:
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: "new_user"
              - name: "userUniqueId"
                value: 0x1234ABCD
              - name: "userStatus"
                value: 3
              - name: "userType"
                value: 6
              - name: "credentialRule"
                value: 2
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: 1
              - name: "lastModifiedFabricIndex"
                value: 1
              - name: "nextUserIndex"
                value: null

    - label: "Modify all fields for existing user"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 2
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: "test_user"
              - name: "userUniqueId"
                value: 0x1BCDA0A0
              - name: "userStatus"
                value: 1
              - name: "userType"
                value: 0
              - name: "credentialRule"
                value: 1

    - label: "Read the modified user back and verify its fields"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 1
      response:
          values:
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: "test_user"
              - name: "userUniqueId"
                value: 0x1BCDA0A0
              - name: "userStatus"
                value: 1
              - name: "userType"
                value: 0
              - name: "credentialRule"
                value: 1
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: 1
              - name: "lastModifiedFabricIndex"
                value: 1
              - name: "nextUserIndex"
                value: null

    - label: "Add another user with non-default fields"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "userIndex"
                value: 2
              - name: "userName"
                value: "test_user2"
              - name: "userUniqueId"
                value: 0xC0FFEE
              - name: "userStatus"
                value: 1
              - name: "userType"
                value: 1
              - name: "credentialRule"
                value: 2

    - label: "Read the new user back and verify its fields"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 2
      response:
          values:
              - name: "userIndex"
                value: 2
              - name: "userName"
                value: "test_user2"
              - name: "userUniqueId"
                value: 0xC0FFEE
              - name: "userStatus"
                value: 1
              - name: "userType"
                value: 1
              - name: "credentialRule"
                value: 2
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: 1
              - name: "lastModifiedFabricIndex"
                value: 1
              - name: "nextUserIndex"
                value: null

    - label: "Try to add a user with userStatus 0"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "userIndex"
                value: 3
              - name: "userName"
                value: "test_user3"
              - name: "userUniqueId"
                value: 0xBABA
              - name: "userStatus"
                value: 0
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null
      response:
          error: INVALID_COMMAND

    - label: "Make sure the user did not get created"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 3
      response:
          values:
              - name: "userIndex"
                value: 3
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: null
              - name: "lastModifiedFabricIndex"
                value: null
              - name: "nextUserIndex"
                value: null

    - label: "Try to add a user with userStatus 2"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "userIndex"
                value: 3
              - name: "userName"
                value: "test_user3"
              - name: "userUniqueId"
                value: 0xBABA
              - name: "userStatus"
                value: 2
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null
      response:
          error: INVALID_COMMAND

    - label: "Make sure the user did not get created"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 3
      response:
          values:
              - name: "userIndex"
                value: 3
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: null
              - name: "lastModifiedFabricIndex"
                value: null
              - name: "nextUserIndex"
                value: null

    - label: "Try to add a user with userStatus 3"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "userIndex"
                value: 3
              - name: "userName"
                value: "test_user3"
              - name: "userUniqueId"
                value: 0xBABA
              - name: "userStatus"
                value: 3
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null

    - label: "Read the new third user back and verify its fields"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 3
      response:
          values:
              - name: "userIndex"
                value: 3
              - name: "userName"
                value: "test_user3"
              - name: "userUniqueId"
                value: 0xBABA
              - name: "userStatus"
                value: 3
              - name: "userType"
                value: 0
              - name: "credentialRule"
                value: 0
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: 1
              - name: "lastModifiedFabricIndex"
                value: 1
              - name: "nextUserIndex"
                value: null

    - label: "Create user in the last slot"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "userIndex"
                value: NumberOfTotalUsersSupported
              - name: "userName"
                value: "last_user"
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null

    - label: "Read the last user back and verify its fields"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: NumberOfTotalUsersSupported
      response:
          values:
              - name: "userIndex"
                value: NumberOfTotalUsersSupported
              - name: "userName"
                value: "last_user"
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: 1
              - name: "userType"
                value: 0
              - name: "credentialRule"
                value: 0
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: 1
              - name: "lastModifiedFabricIndex"
                value: 1
              - name: "nextUserIndex"
                value: null

    - label: "User creation in the 0 slot fails"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "userIndex"
                value: 0
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null
      response:
          error: INVALID_COMMAND

    - label: "User creation in the out-of-bounds slot fails"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "userIndex"
                value: NumberOfTotalUsersSupported + 1
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null
      response:
          error: INVALID_COMMAND

    - label: "Clear first user"
      command: "ClearUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "userIndex"
                value: 1

    - label: "Read cleared user and verify it is available"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 1
      response:
          values:
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: null
              - name: "lastModifiedFabricIndex"
                value: null
              - name: "nextUserIndex"
                value: 2 # Slot 2 is still occupied

    - label: "Create new user in the cleared slot"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null

    - label:
          "Read the user in the previously cleared slot and verify its fields"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 1
      response:
          values:
              - name: "userIndex"
                value: 1
              - name: "userName"
                value: ""
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: 1
              - name: "userType"
                value: 0
              - name: "credentialRule"
                value: 0
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: 1
              - name: "lastModifiedFabricIndex"
                value: 1
              - name: "nextUserIndex"
                value: 2 # Slot 2 is still occupied

    - label: "Clear user with index 0 fails"
      command: "ClearUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "userIndex"
                value: 0
      response:
          error: INVALID_COMMAND

    - label: "Clear user with out-of-bounds index fails"
      command: "ClearUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "userIndex"
                value: NumberOfTotalUsersSupported + 1
      response:
          error: INVALID_COMMAND

    - label: "Clear all users"
      command: "ClearUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "userIndex"
                value: 0xFFFE

    - label: "Read first cleared user and verify it is available"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: 2
      response:
          values:
              - name: "userIndex"
                value: 2
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: null
              - name: "lastModifiedFabricIndex"
                value: null
              - name: "nextUserIndex"
                value: null

    - label: "Read last cleared user and verify it is available"
      command: "GetUser"
      arguments:
          values:
              - name: "userIndex"
                value: NumberOfTotalUsersSupported
      response:
          values:
              - name: "userIndex"
                value: NumberOfTotalUsersSupported
              - name: "userName"
                value: null
              - name: "userUniqueId"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
              - name: "credentialRule"
                value: null
              - name: "credentials"
                value: null
              - name: "creatorFabricIndex"
                value: null
              - name: "lastModifiedFabricIndex"
                value: null
              - name: "nextUserIndex"
                value: null

    #
    # Credentials tests
    #

    - label: "Get number of supported PIN credentials and verify default value"
      command: "readAttribute"
      attribute: "NumberOfPINUsersSupported"
      response:
          saveAs: NumberOfPINUsersSupported
          value: 10

    - label: "Check that PIN credential does not exist"
      command: "GetCredentialStatus"
      arguments:
          values:
              - name: "credential"
                value: { CredentialType: 1, CredentialIndex: 1 }
      response:
          values:
              - name: "credentialExists"
                value: false
              - name: "userIndex"
                value: null
              - name: "creatorFabricIndex"
                value: null
              - name: "lastModifiedFabricIndex"
                value: null
              - name: "nextCredentialIndex"
                value: null

    - label: "Reading PIN credential with index 0 returns no credential"
      command: "GetCredentialStatus"
      arguments:
          values:
              - name: "credential"
                value: { CredentialType: 1, CredentialIndex: 0 }
      response:
          values:
              - name: "credentialExists"
                value: false
              - name: "userIndex"
                value: null
              - name: "creatorFabricIndex"
                value: null
              - name: "lastModifiedFabricIndex"
                value: null
              - name: "nextCredentialIndex"
                value: null

    - label:
          "Reading PIN credential with out-of-bounds index returns no credential"
      command: "GetCredentialStatus"
      arguments:
          values:
              - name: "credential"
                value:
                    {
                        CredentialType: 1,
                        CredentialIndex: NumberOfPINUsersSupported + 1,
                    }
      response:
          values:
              - name: "credentialExists"
                value: false
              - name: "userIndex"
                value: null
              - name: "creatorFabricIndex"
                value: null
              - name: "lastModifiedFabricIndex"
                value: null
              - name: "nextCredentialIndex"
                value: null

    - label:
          "Verify that a user with UserStatus = 0 cannot be added via
          SetCredential"
      command: "SetCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
