      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "OperationType"
                value: 0
              - name: "Credential"
                value: { CredentialType: 0, CredentialIndex: 0 }
              - name: "CredentialData"
                value: "123456"
              - name: "UserIndex"
                value: null
              - name: "UserStatus"
                value: null
              - name: "UserType"
                value: null
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "UserIndex"
                value: 1
              - name: "NextCredentialIndex"
                value: null

    - label: "Verify created user"
      command: "GetUser"
      arguments:
          values:
              - name: "UserIndex"
                value: 1
      response:
          values:
              - name: "UserIndex"
                value: 1
              - name: "UserName"
                value: ""
              - name: "UserUniqueID"
                value: null
              - name: "UserStatus"
                value: 1
              - name: "UserType"
                value: 0
              - name: "CredentialRule"
                value: 0
              - name: "Credentials"
                value: [{ CredentialType: 0, CredentialIndex: 0 }]
              - name: "CreatorFabricIndex"
                value: 1
              - name: "LastModifiedFabricIndex"
                value: 1
              - name: "NextUserIndex"
                value: null

    - label: "Verify created programming PIN credential"
      command: "GetCredentialStatus"
      arguments:
          values:
              - name: "Credential"
                value: { CredentialType: 0, CredentialIndex: 0 }
      response:
          values:
              - name: "CredentialExists"
                value: true
              - name: "UserIndex"
                value: 1
              - name: "CreatorFabricIndex"
                value: 1
              - name: "LastModifiedFabricIndex"
                value: 1
              - name: "NextCredentialIndex"
                value: null

    - label: "Modify the Programming PIN credential"
      command: "SetCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "OperationType"
                value: 2
              - name: "Credential"
                value: { CredentialType: 0, CredentialIndex: 0 }
              - name: "CredentialData"
                value: "654321"
              - name: "UserIndex"
                value: null
              - name: "UserStatus"
                value: null
              - name: "UserType"
                value: null
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "UserIndex"
                value: null
              - name: "NextCredentialIndex"
                value: null

    - label: "Clearing Programming PIN fails"
      command: "ClearCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "Credential"
                value: { CredentialType: 0, CredentialIndex: 0 }
      response:
          error: INVALID_COMMAND

    - label: "Clearing Programming PIN with invalid index fails"
      command: "ClearCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "Credential"
                value: { CredentialType: 0, CredentialIndex: 1 }
      response:
          error: INVALID_COMMAND

    - label: "Clearing PIN credential with zero index fails"
      command: "ClearCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "Credential"
                value: { CredentialType: 1, CredentialIndex: 0 }
      response:
          error: INVALID_COMMAND

    - label: "Clearing PIN credential with out-of-bound index fails"
      command: "ClearCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "Credential"
                value:
                    {
                        CredentialType: 1,
                        CredentialIndex: NumberOfPINUsersSupportedValue + 1,
                    }
      response:
          error: INVALID_COMMAND

    - label: "Clearing RFID credential with zero index fails"
      command: "ClearCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "Credential"
                value: { CredentialType: 2, CredentialIndex: 0 }
      response:
          error: INVALID_COMMAND

    - label: "Clearing RFID credential with out-of-bound index fails"
      command: "ClearCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "Credential"
                value:
                    {
                        CredentialType: 2,
                        CredentialIndex: NumberOfRFIDUsersSupportedValue + 1,
                    }
      response:
          error: INVALID_COMMAND

    # Cleanup so the test could be run again. Also checks that clearUser removes associated credentials
    - label: "Clear the Programming PIN user"
      command: "ClearUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "UserIndex"
                value: 1

    - label: "Make sure Programming PIN user is deleted"
      command: "GetUser"
      arguments:
          values:
              - name: "UserIndex"
                value: 1
      response:
          values:
              - name: "UserIndex"
                value: 1
              - name: "UserName"
                value: null
              - name: "UserUniqueID"
                value: null
              - name: "UserStatus"
                value: null
              - name: "UserType"
                value: null
              - name: "CredentialRule"
                value: null
              - name: "Credentials"
                value: null
              - name: "CreatorFabricIndex"
                value: null
              - name: "LastModifiedFabricIndex"
                value: null
              - name: "NextUserIndex"
                value: null

    - label: "Make sure programming PIN credential is deleted"
      command: "GetCredentialStatus"
      arguments:
          values:
              - name: "Credential"
                value: { CredentialType: 0, CredentialIndex: 0 }
      response:
          values:
              - name: "CredentialExists"
