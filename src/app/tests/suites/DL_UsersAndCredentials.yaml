              - name: "UserStatus"
                value: null
              - name: "UserType"
                value: null
              - name: "CredentialRule"
                value: null
      response:
          error: INVALID_COMMAND

    - label:
          "Attempt to modify userUniqueId for existing user from different
          fabric"
      command: "SetUser"
      identity: "beta"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "OperationType"
                value: 2
              - name: "UserIndex"
                value: 1
              - name: "UserName"
