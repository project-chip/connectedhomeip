                value: 0x1BCDA0A0
              - name: "UserStatus"
                value: 3
              - name: "UserType"
                value: 6
              - name: "CredentialRule"
                value: 2
              - name: "Credentials"
                value: []
              - name: "CreatorFabricIndex"
