    - label: "User creation in the 0 slot fails"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "OperationType"
                value: 0
              - name: "UserIndex"
                value: 0
              - name: "UserName"
                value: null
              - name: "UserUniqueID"
                value: null
