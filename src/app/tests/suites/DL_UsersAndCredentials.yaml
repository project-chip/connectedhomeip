              - name: "UserUniqueID"
                value: 0xC0FFEE
              - name: "UserStatus"
                value: 1
              - name: "UserType"
                value: 1
              - name: "CredentialRule"
                value: 2
              - name: "Credentials"
                value: []
              - name: "CreatorFabricIndex"
                value: 1
              - name: "LastModifiedFabricIndex"
                value: 1
              - name: "NextUserIndex"
                value: null

    - label: "Try to add a user with userStatus 0"
      command: "SetUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "OperationType"
                value: 0
              - name: "UserIndex"
                value: 3
              - name: "UserName"
                value: "test_user3"
              - name: "UserUniqueID"
                value: 0xBABA
              - name: "UserStatus"
                value: 0
              - name: "UserType"
                value: null
              - name: "CredentialRule"
                value: null
      response:
          error: INVALID_COMMAND

    - label: "Make sure the user did not get created"
      command: "GetUser"
      arguments:
          values:
              - name: "UserIndex"
                value: 3
      response:
          values:
