name: Wake on LAN Cluster Tests

config:
    nodeId: 0x12344321
    cluster: "Wake on LAN"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read mac address"
      command: "readAttribute"
      attribute: "MACAddress"
      response:
          constraints:
              minLength: 3
