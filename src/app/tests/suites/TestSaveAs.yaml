name: Test Cluster Tests

config:
    nodeId: 0x12344321
    cluster: "Test Cluster"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Send Test Add Arguments Command"
      command: "testAddArguments"
      arguments:
          values:
              - name: "arg1"
                value: 3
              - name: "arg2"
                value: 17
      response:
          values:
              - name: "returnValue"
                saveAs: TestAddArgumentDefaultValue
                value: 20

    - label: "Send Test Add Arguments Command"
      command: "testAddArguments"
      arguments:
          values:
              - name: "arg1"
                value: 3
              - name: "arg2"
                value: 17
      response:
          values:
              - name: "returnValue"
                value: TestAddArgumentDefaultValue

    - label: "Send Test Add Arguments Command"
      command: "testAddArguments"
      arguments:
          values:
              - name: "arg1"
                value: 3
              - name: "arg2"
                value: TestAddArgumentDefaultValue
      response:
          values:
              - name: "returnValue"
                constraints:
                    notValue: TestAddArgumentDefaultValue

    # Tests for Boolean attribute

    - label: "Read attribute BOOLEAN Default Value"
