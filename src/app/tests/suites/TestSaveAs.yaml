      response:
          constraints:
              notValue: readAttributeBooleanDefaultValue

    - label: "Write attribute BOOLEAN DefaultValue"
      command: "writeAttribute"
      attribute: "boolean"
      arguments:
          value: readAttributeBooleanDefaultValue

    - label: "Read attribute BOOLEAN False"
      command: "readAttribute"
      attribute: "boolean"
