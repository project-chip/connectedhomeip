name: ArmFailSafe Tests

config:
    nodeId: 0x12344321
    nodeId2:
        type: NODE_ID
        defaultValue: 0xCAFE
    endpoint: 0
    discriminator:
        type: INT16U
        defaultValue: 3840
    payload:
        type: CHAR_STRING
        defaultValue: "MT:-24J0AFN00KA0648G00" # This value needs to be generated automatically

tests:
    - label: "Reboot target device"
      cluster: "SystemCommands"
      command: "Reboot"
      arguments:
          values:
              - name: "discriminator"
                value: discriminator

    - label: "Wait for the alpha device to be retrieved "
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Opens a commissioning window on alpha device"
      cluster: "AdministratorCommissioning"
      command: "OpenBasicCommissioningWindow"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 180

    - label: "Query fabrics list"
      command: "readAttribute"
      cluster: "Operational Credentials"
      attribute: "Fabrics"
      response:
          value: [{ Label: "", nodeId: nodeId }]
          constraints:
              type: list

    - label: "Commission from beta device"
      identity: "beta"
      cluster: "CommissionerCommands"
      command: "PairDevice"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId2
              - name: "payload"
                value: payload
              - name: "timeout"
                value: 0
      response:
          error: UNSUPPORTED_ACCESS
