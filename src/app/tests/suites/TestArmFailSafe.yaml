name: ArmFailSafe Tests

config:
    nodeId: 0x12344321
    endpoint: 0
    discriminator:
        type: INT16U
        defaultValue: 3840
    payload:
        type: CHAR_STRING
        defaultValue: "MT:-24J0AFN00KA0648G00" # This value needs to be generated automatically

tests:
    - label: "Reboot target device"
      cluster: "SystemCommands"
      command: "Reboot"
      arguments:
          values:
              - name: "discriminator"
                value: discriminator

    - label: "Wait for the alpha device to be retrieved "
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Query fabrics list"
      command: "readAttribute"
      cluster: "Operational Credentials"
      attribute: "Fabrics"
      response:
          value: [{ Label: "", nodeId: nodeId }]
          constraints:
              type: list

    - label: "ArmFailSafe on target device with timeout 0"
      cluster: "General Commissioning"
      command: "ArmFailSafe"
      arguments:
          values:
              - name: "expiryLengthSeconds"
                value: 0
              - name: "breadcrumb"
                value: 0
      response:
          values:
              - name: "errorCode"
                value: 0

    - label: "Reads NodeLabel mandatory attribute of target device"
      command: "readAttribute"
      cluster: "Basic"
      attribute: "NodeLabel"
      response:
          value: ""
