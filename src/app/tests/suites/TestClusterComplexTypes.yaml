                            a: 0,
                            b: true,
                            c: 2,
                            d: "first_octet_string",
                            e: "first_char_string",
                            f: 1,
                        },
                        {
                            a: 1,
                            b: true,
                            c: 3,
                            d: "second_octet_string",
                            e: "second_char_string",
                            f: 1,
                        },
                    ]
      response:
          values:
              - name: "value"
                value: true

    - label:
          "Send Test Command With List of Struct Argument and arg1.b of first
          item is false"
