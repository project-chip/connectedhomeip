      arguments:
          values:
              - name: "arg1"
                value:
                    [
                        {
                            a: 1,
                            b: true,
                            c: 3,
                            d: "second_octet_string",
                            e: "second_char_string",
                            f: 1,
                        },
                        {
                            a: 0,
                            b: false,
                            c: 2,
                            d: "first_octet_string",
                            e: "first_char_string",
                            f: 1,
                        },
                    ]
      response:
          values:
              - name: "value"
                value: false

    - label:
          "Send Test Command With List of Nested Struct List Argument and all
          fields b of elements of arg1.d are true"
      disabled: true
      command: "testListNestedStructListArgumentRequest"
      arguments:
          values:
              - name: "arg1"
                value:
                    [
                        {
                            a: 0,
                            b: true,
                            c:
                                {
                                    a: 0,
                                    b: true,
                                    c: 2,
                                    d: "octet_string",
                                    e: "char_string",
                                    f: 1,
                                },
                            d:
                                [
                                    {
                                        a: 1,
                                        b: true,
                                        c: 3,
                                        d: "nested_octet_string",
                                        e: "nested_char_string",
                                        f: 1,
                                    },
                                    {
                                        a: 2,
                                        b: true,
                                        c: 3,
                                        d: "nested_octet_string",
                                        e: "nested_char_string",
                                        f: 1,
                                    },
                                ],
                            e: [1, 2, 3],
                            f:
                                [
                                    "octet_string_1",
                                    "octect_string_2",
                                    "octet_string_3",
                                ],
                            g: [0, 255],
                        },
                    ]
      response:
          values:
              - name: "value"
                value: true

    - label:
          "Send Test Command With Nested Struct List Argument and some fields b
