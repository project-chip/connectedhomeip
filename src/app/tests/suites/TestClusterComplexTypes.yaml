      response:
          values:
              - name: "value"
                value: false

    # Tests for Nullables and Optionals

    - label: "Send Test Command with optional arg set."
      command: "testNullableOptionalRequest"
      arguments:
          values:
              - name: "arg1"
                value: 5
      response:
          values:
              - name: "wasPresent"
                value: true
              - name: "wasNull"
                value: false
              - name: "value"
                value: 5
              - name: "originalValue"
                value: 5

    - label: "Send Test Command without its optional arg."
      command: "testNullableOptionalRequest"
      response:
          values:
              - name: "wasPresent"
                value: false

    - label: "Send Test Command with optional arg set to null."
      command: "testNullableOptionalRequest"
      arguments:
          values:
              - name: "arg1"
                value: null
      response:
          values:
              - name: "wasPresent"
                value: true
              - name: "wasNull"
                value: true
              - name: "originalValue"
                value: null

