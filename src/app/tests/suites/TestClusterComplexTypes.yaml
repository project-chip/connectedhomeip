                                    a: 0,
                                    b: true,
                                    c: 2,
                                    d: "octet_string",
                                    e: "char_string",
                                    f: 1,
                                },
                            d:
                                [
                                    {
                                        a: 1,
                                        b: true,
                                        c: 3,
                                        d: "nested_octet_string",
                                        e: "nested_char_string",
                                        f: 1,
                                    },
                                    {
                                        a: 2,
                                        b: false,
                                        c: 3,
                                        d: "nested_octet_string",
                                        e: "nested_char_string",
                                        f: 1,
                                    },
                                ],
                            e: [1, 2, 3],
                            f:
                                [
                                    "octet_string_1",
                                    "octect_string_2",
                                    "octet_string_3",
                                ],
                            g: [0, 255],
