name: Window Covering [TC-WNCV-2.1] Attributes with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Window Covering"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    ### MANDATORY Attributes
    ### 1 MANDATORY Attributes
    ### Attribute[  0]: Type  =======================================
    - label: "1a.1: read the RO mandatory attribute default: Type"
      command: "readAttribute"
      attribute: "Type"
      PICS: A_TYPE
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 9

    - label: "1a.2: write a value into the RO mandatory attribute: Type"
      command: "writeAttribute"
      attribute: "Type"
      PICS: A_TYPE
      arguments:
          value: 250
      response:
          error: UNSUPPORTED_WRITE

    - label: "1a.3: reads back the RO mandatory attribute: Type"
      command: "readAttribute"
      attribute: "Type"
      PICS: A_TYPE
      response:
          constraints:
              type: enum8
              notValue: 250

