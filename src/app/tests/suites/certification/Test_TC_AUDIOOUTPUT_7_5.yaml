name: 19.9.5. [TC-AUDIOOUTPUT-7.5] Read Audio Output cluster Attributes

PICS:
    - AUDIOOUTPUT.S

config:
    nodeId: 0x12344321
    cluster: "Audio Output"
    endpoint: 1

tests:
    - label: "Step 0: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 1: TH reads the OutputList attribute"
      command: "readAttribute"
      attribute: "OutputList"
      response:
          constraints:
              type: list
              # Optional: You may loop over list and validate each OutputInfoStruct has required fields.
              hasField:
                  - name: Index
                    type: int8u
                  - name: OutputType
                    type: enum8
                  - name: Name
                    type: string

    - label: "TH reads the CurrentOutput attribute"
      command: "readAttribute"
      attribute: "CurrentOutput"
      response:
          constraints:
              type: int8u
