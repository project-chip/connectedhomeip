name: 121.3.2. [TC-DRLK-2.12] Verification for Ubolt Door command [DUT-Server]

PICS:
    - DRLK.S.F0c

config:
    nodeId: 0x12344321
    cluster: "Door Lock"
    endpoint: 1
    requirePINIsTrue:
        type: BOOLEAN
        defaultValue: false

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Precondition: Create new user"
      PICS: DRLK.S.F00 && DRLK.S.F07
      command: "SetUser"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "OperationType"
                value: 0
              - name: "UserIndex"
                value: 1
              - name: "UserName"
                value: "xxx"
              - name: "UserUniqueID"
                value: 6452
              - name: "UserStatus"
                value: 1
              - name: "UserType"
                value: 0
              - name: "CredentialRule"
                value: 0

    - label: "Precondition: Read the user back and verify its fields"
      PICS: DRLK.S.F00 && DRLK.S.F07
      command: "GetUser"
      arguments:
          values:
              - name: "UserIndex"
                value: 1
      response:
          values:
              - name: "UserIndex"
                value: 1
              - name: "UserName"
                value: "xxx"
              - name: "UserUniqueID"
                value: 6452
              - name: "UserStatus"
                value: 1
              - name: "UserType"
                value: 0
              - name: "CredentialRule"
                value: 0
              - name: "Credentials"
                value: []
              - name: "CreatorFabricIndex"
                value: 1
              - name: "LastModifiedFabricIndex"
                value: 1
              - name: "NextUserIndex"
                value: null

    - label: "Precondition: Create new PIN credential and lock/unlock user"
      PICS: DRLK.S.F00 && DRLK.S.F07
      command: "SetCredential"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "OperationType"
                value: 0
              - name: "Credential"
                value: { CredentialType: 1, CredentialIndex: 1 }
              - name: "CredentialData"
                value: "123456"
              - name: "UserIndex"
                value: 1
              - name: "UserStatus"
                value: null
              - name: "UserType"
                value: null
      response:
          values:
              - name: "Status"
                value: 0
              - name: "UserIndex"
                value: null
              - name: "NextCredentialIndex"
                value: 2

    - label: "Precondition: Verify created PIN credential"
      PICS: DRLK.S.F00 && DRLK.S.F07
      command: "GetCredentialStatus"
      arguments:
          values:
              - name: "Credential"
                value: { CredentialType: 1, CredentialIndex: 1 }
      response:
          values:
              - name: "CredentialExists"
                value: true
              - name: "UserIndex"
                value: 1
              - name: "CreatorFabricIndex"
                value: 1
              - name: "LastModifiedFabricIndex"
                value: 1
              - name: "NextCredentialIndex"
                value: null

    - label:
          "Step 1: TH writes the RequirePINforRemoteOperation attribute value as
          False on the DUT"
      PICS: DRLK.S.F07 && DRLK.S.F00 && DRLK.S.A0033.Write
      command: "writeAttribute"
      attribute: "RequirePINforRemoteOperation"
      arguments:
          value: false

    - label:
          "Step 1: TH writes the RequirePINforRemoteOperation attribute value as
          False on the DUT"
      PICS: DRLK.S.F07 && DRLK.S.F00 && !DRLK.S.A0033.Write
      command: "writeAttribute"
      attribute: "RequirePINforRemoteOperation"
      arguments:
          value: false
      response:
          error: UNSUPPORTED_WRITE

    - label:
          "Step 2: TH reads the RequirePINforRemoteOperation attribute from the
          DUT"
      PICS: DRLK.S.F07 && DRLK.S.F00 && DRLK.S.A0033
      command: "readAttribute"
      attribute: "RequirePINforRemoteOperation"
      response:
          saveAs: requirePINIsTrue
          constraints:
              type: boolean
              minValue: 0
              maxValue: 1

    - label:
          "Step 2a: TH verifies the RequirePINforRemoteOperation attribute value
          is now False on the DUT"
      PICS: DRLK.S.F07 && DRLK.S.F00 && DRLK.S.A0033.Write
      cluster: "EqualityCommands"
      command: "BooleanEquals"
      arguments:
          values:
              - name: "Value1"
                value: requirePINIsTrue
              - name: "Value2"
                value: false
      response:
          - values:
                - name: "Equals"
                  value: true

    - label: "Step 2b: Compute RequirePINforRemoteOperation"
      cluster: "EqualityCommands"
      command: "BooleanEquals"
      arguments:
          values:
              - name: "Value1"
                value: requirePINIsTrue
              - name: "Value2"
                value: false
      response:
          - values:
                - name: "Equals"
                  saveAs: requirePINIsFalse
                  constraints:
                      type: boolean
                      minValue: 0
                      maxValue: 1

    - label: "Step 3: TH sends Ubolt Door Command to the DUT without PINCode"
      runIf: requirePINIsFalse
      PICS: DRLK.S.C27.Rsp
      command: "UnboltDoor"
      timedInteractionTimeoutMs: 1000

    - label: "Step 3: TH sends Ubolt Door Command to the DUT without PINCode"
      runIf: requirePINIsTrue
      PICS: DRLK.S.C27.Rsp
      command: "UnboltDoor"
      timedInteractionTimeoutMs: 1000
      response:
          error: FAILURE

    - label: "Step 4: TH sends Ubolt Door Command to the DUT with PINCode"
      PICS: DRLK.S.C27.Rsp
      command: "UnboltDoor"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "PINCode"
                value: "123456"

    - label:
          "Step 5: TH writes the RequirePINforRemoteOperation attribute value as
          true on the DUT"
      PICS: DRLK.S.F07 && DRLK.S.F00 && DRLK.S.A0033.Write
      command: "writeAttribute"
      attribute: "RequirePINforRemoteOperation"
      arguments:
          value: true

    - label:
          "Step 5: TH writes the RequirePINforRemoteOperation attribute value as
          true on the DUT"
      PICS: DRLK.S.F07 && DRLK.S.F00 && !DRLK.S.A0033.Write
      command: "writeAttribute"
      attribute: "RequirePINforRemoteOperation"
      arguments:
          value: true
      response:
          error: UNSUPPORTED_WRITE

    - label:
          "Step 6: TH reads the RequirePINforRemoteOperation attribute from the
          DUT"
      PICS: DRLK.S.F07 && DRLK.S.F00 && DRLK.S.A0033
      command: "readAttribute"
      attribute: "RequirePINforRemoteOperation"
      response:
          saveAs: requirePINIsTrue
          constraints:
              type: boolean
              minValue: 0
              maxValue: 1

    - label:
          "Step 6a: TH verifies the RequirePINforRemoteOperation attribute value
          is now True on the DUT"
      PICS: DRLK.S.F07 && DRLK.S.F00 && DRLK.S.A0033.Write
      cluster: "EqualityCommands"
      command: "BooleanEquals"
      arguments:
          values:
              - name: "Value1"
                value: requirePINIsTrue
              - name: "Value2"
                value: true
      response:
          - values:
                - name: "Equals"
                  value: true

    - label: "Step 6b: Compute RequirePINforRemoteOperation"
      cluster: "EqualityCommands"
      command: "BooleanEquals"
      arguments:
          values:
              - name: "Value1"
                value: requirePINIsTrue
              - name: "Value2"
                value: false
      response:
          - values:
                - name: "Equals"
                  saveAs: requirePINIsFalse
                  constraints:
                      type: boolean
                      minValue: 0
                      maxValue: 1

    - label:
          "Step 7: TH sends Unbolt Door Command to the DUT with Invalid PINCode"
      PICS: DRLK.S.F00 && DRLK.S.C27.Rsp
      command: "UnboltDoor"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "PINCode"
                value: "123458"
      response:
          error: FAILURE

    - label: "Step 8: TH sends Unbolt Door Command to the DUT without PINCode"
      runIf: requirePINIsTrue
      PICS: DRLK.S.F00 && DRLK.S.C27.Rsp
      command: "UnboltDoor"
      timedInteractionTimeoutMs: 1000
      response:
          error: FAILURE

    - label: "Step 8: TH sends Unbolt Door Command to the DUT without PINCode"
      runIf: requirePINIsFalse
      PICS: DRLK.S.F00 && DRLK.S.C27.Rsp
      command: "UnboltDoor"
      timedInteractionTimeoutMs: 1000

    - label: "Step 9: TH sends Ubolt Door Command to the DUT with valid PINCode"
      PICS: DRLK.S.C27.Rsp
      command: "UnboltDoor"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "PINCode"
                value: "123456"

    - label:
          "Step 10: TH writes WrongCodeEntryLimit attribute value as 3 on the
          DUT"
      PICS: ( DRLK.S.F00 || DRLK.S.F01 ) && DRLK.S.A0030.Write
      command: "writeAttribute"
      attribute: "WrongCodeEntryLimit"
      arguments:
          value: 3

    - label:
          "Step 10: TH writes WrongCodeEntryLimit attribute value as 3 on the
          DUT"
      PICS: ( DRLK.S.F00 || DRLK.S.F01 ) && !DRLK.S.A0030.Write
      command: "writeAttribute"
      attribute: "WrongCodeEntryLimit"
      arguments:
          value: 3
      response:
          error: UNSUPPORTED_WRITE

    - label:
          "Step 11: TH writes UserCodeTemporaryDisableTime attribute value as 15
          Seconds on the DUT and Verify that the DUT sends Success response"
      PICS: ( DRLK.S.F00 || DRLK.S.F01 ) && DRLK.S.A0031.Write
      command: "writeAttribute"
      attribute: "UserCodeTemporaryDisableTime"
      arguments:
          value: 15

    - label:
          "Step 11: TH writes UserCodeTemporaryDisableTime attribute value as 15
          Seconds on the DUT and Verify that the DUT sends Success response"
      PICS: ( DRLK.S.F00 || DRLK.S.F01 ) && !DRLK.S.A0031.Write
      command: "writeAttribute"
      attribute: "UserCodeTemporaryDisableTime"
      arguments:
          value: 15
      response:
          error: UNSUPPORTED_WRITE

    - label:
          "Step 12a: TH sends Unbolt Door Command to the DUT with invalid
          PINCode"
      PICS: DRLK.S.F00 && DRLK.S.C27.Rsp
      command: "UnboltDoor"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "PINCode"
                value: "123457"
      response:
          error: FAILURE

    - label:
          "Step 12b: TH sends Unbolt Door Command to the DUT with invalid
          PINCode"
      PICS: DRLK.S.F00 && DRLK.S.C27.Rsp
      command: "UnboltDoor"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "PINCode"
                value: "123458"
      response:
          error: FAILURE

    - label:
          "Step 12c: TH sends Unbolt Door Command to the DUT with invalid
          PINCode"
      PICS: DRLK.S.F00 && DRLK.S.C27.Rsp
      command: "UnboltDoor"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "PINCode"
                value: "123459"
      response:
          error: FAILURE

    - label:
          "Step 13: TH reads UserCodedTemporaryDisableTime attribute from DUT"
      PICS: ( DRLK.S.F00 || DRLK.S.F01 ) && DRLK.S.A0031
      command: "readAttribute"
      attribute: "UserCodeTemporaryDisableTime"
      response:
          value: 15

    - label:
          "Step 14: TH sends Unbolt Door Command to the DUT with valid PINCode
          before UserCodeTemporaryDisableTime expires"
      PICS: DRLK.S.F00 && DRLK.S.C27.Rsp
      command: "UnboltDoor"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "PINCode"
                value: "123456"
      response:
          error: FAILURE

    - label: "Wait for UserCodeTemporaryDisableTime expires"
      cluster: "DelayCommands"
      command: "WaitForMs"
      PICS: ( DRLK.S.F00 || DRLK.S.F01 ) && DRLK.S.A0031
      arguments:
          values:
              - name: "ms"
                value: 15000

    - label:
          "Step 15: TH writes AutoRelockTime attribute value as 60 seconds on
          the DUT"
      PICS: DRLK.S.A0023.Write && PICS_SDK_CI_ONLY
      command: "writeAttribute"
      attribute: "AutoRelockTime"
      arguments:
          value: 10

    - label:
          "Step 15: TH writes AutoRelockTime attribute value as 60 seconds on
          the DUT"
      PICS: DRLK.S.A0023.Write && PICS_SKIP_SAMPLE_APP
      command: "writeAttribute"
      attribute: "AutoRelockTime"
      arguments:
          value: 60

    - label:
          "Step 15: TH writes AutoRelockTime attribute value as 10 seconds on
          the DUT"
      PICS: PICS_SDK_CI_ONLY && !DRLK.S.A0023.Write
      command: "writeAttribute"
      attribute: "AutoRelockTime"
      arguments:
          value: 10
      response:
          error: UNSUPPORTED_WRITE

    - label:
          "Step 15: TH writes AutoRelockTime attribute value as 60 seconds on
          the DUT"
      PICS: PICS_SKIP_SAMPLE_APP && !DRLK.S.A0023.Write
      command: "writeAttribute"
      attribute: "AutoRelockTime"
      arguments:
          value: 60
      response:
          error: UNSUPPORTED_WRITE

    - label: "Step 16: TH reads the AutoRelockTime attribute from the DUT"
      PICS: DRLK.S.A0023 && PICS_SDK_CI_ONLY
      command: "readAttribute"
      attribute: "AutoRelockTime"
      response:
          value: 10

    - label: "Step 16: TH reads the AutoRelockTime attribute from the DUT"
      PICS: DRLK.S.A0023 && PICS_SKIP_SAMPLE_APP
      command: "readAttribute"
      attribute: "AutoRelockTime"
      response:
          value: 60

    - label:
          "Step 17: TH sends the Unbolt Door command to the DUT with valid
          PINCode"
      PICS: DRLK.S.C27.Rsp
      command: "UnboltDoor"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "PINCode"
                value: "123456"

    - label: "Wait for AutoRelockTime Expires"
      cluster: "DelayCommands"
      command: "WaitForMs"
      PICS: DRLK.S.A0023 && PICS_SDK_CI_ONLY
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "Wait for AutoRelockTime Expires"
      cluster: "DelayCommands"
      command: "WaitForMs"
      PICS: DRLK.S.A0023 && PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "ms"
                value: 60000

    - label: "Step 18: TH reads LockState attribute"
      PICS: DRLK.S.A0000 && DRLK.S.C01.Rsp
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 1

    - label: "Cleanup the created user"
      PICS: DRLK.S.F00 && DRLK.S.F07
      command: "ClearUser"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "UserIndex"
                value: 1

    - label: "Clean the created credential"
      PICS: DRLK.S.F00 && DRLK.S.F07 && DRLK.S.C26.Rsp
      command: "ClearCredential"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "Credential"
                value: { CredentialType: 1, CredentialIndex: 1 }
