# Auto-generated scripts for harness use only, please review before automation. The endpoints and cluster names are currently set to default

name:
    24.1.13. [TC-CADMIN-1.13] Open commissioning window twice on DUT using BCM
    then ECM [DUT - Commissionee]

config:
    nodeId: 0x12344321
    timeout: 600
    nodeIdForDuplicateCommissioning:
        type: node_id
        defaultValue: 0x11
    nodeId2:
        type: node_id
        defaultValue: 0xCAFE
    nodeId3:
        type: node_id
        defaultValue: 0xC00FEE
    endpoint: 0
    discriminator:
        type: int16u
        defaultValue: 3840
    payload:
        type: char_string
        defaultValue: "MT:-24J0AFN00KA0648G00"

tests:
    - label: "TH_CR1 starts a commissioning process with DUT_CE"
      identity: "alpha"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      PICS: CADMIN.S
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH_CR1 opens a commissioning window on DUT_CE"
      identity: "alpha"
      cluster: "AdministratorCommissioning"
      command: "OpenBasicCommissioningWindow"
      timedInteractionTimeoutMs: 10000
      PICS: CADMIN.S.C01.Rsp
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 180
              - name: "discriminator"
                value: discriminator

    - label: "TH_CR1 reads WindowStatus attribute from DUT_CE"
      cluster: "AdministratorCommissioning"
      command: "readAttribute"
      attribute: "WindowStatus"
      PICS: CADMIN.S.A0000
      response:
          value: 2

    - label: "TH_CR1 reads AdminFabricIndex attribute from DUT_CE"
      cluster: "AdministratorCommissioning"
      command: "readAttribute"
      attribute: "AdminFabricIndex"
      PICS: CADMIN.S.A0001
      response:
          constraints:
              notValue: null

    #Issue https://github.com/CHIP-Specifications/chip-test-plans/issues/1972
    - label: "TH_CR1 reads AdminVendorId attribute from DUT_CE"
      cluster: "AdministratorCommissioning"
      command: "readAttribute"
      attribute: "AdminVendorId"
      PICS: CADMIN.S.A0002
      response:
          constraints:
              notValue: null

    - label: "TH_CR3 starts a commissioning process with DUT_CE"
      identity: "gamma"
      cluster: "CommissionerCommands"
      command: "PairWithCode"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId3
              - name: "payload"
                value: payload

    - label: "DUT_CE is commissioned to TH_CR3 on Fabric ID3 with Node ID3"
      identity: "gamma"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      PICS: CADMIN.S
      arguments:
          values:
              - name: "nodeId"
                value: nodeId3

    - label: "TH_CR1 opens a commissioning window on DUT_CE"
      identity: "alpha"
      cluster: "AdministratorCommissioning"
      command: "OpenBasicCommissioningWindow"
      timedInteractionTimeoutMs: 10000
      PICS: CADMIN.S.C01.Rsp
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 180
              - name: "discriminator"
                value: discriminator

    - label: "TH_CR2 starts a commissioning process with DUT_CE"
      identity: "beta"
      cluster: "CommissionerCommands"
