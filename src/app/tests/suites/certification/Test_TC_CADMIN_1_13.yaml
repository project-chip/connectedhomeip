          [1649245801.244400][10091:10096] CHIP:TOO:       VendorId: 65521
          [1649245801.244431][10091:10096] CHIP:TOO:       FabricId: 1
          [1649245801.244461][10091:10096] CHIP:TOO:       NodeId: 1
