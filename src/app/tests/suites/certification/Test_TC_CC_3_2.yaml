name: 27.2.3. [TC-CC-3.2] Hue Move functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1
    RateConfigValue:
        type: ENUM8
        defaultValue: 50

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "TH writes 0 to the Options attribute"
      PICS: CC.S.F00 && CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "TH reads CurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F00 && CC.S.A0000
      attribute: "CurrentHue"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "TH sends MoveHue command to DUT with MoveMode Up"
      PICS: CC.S.F00 && CC.S.C01.Rsp
      command: "MoveHue"
      arguments:
          values:
              - name: "MoveMode"
                value: 1
              - name: "Rate"
                value: RateConfigValue
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 3000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 3000

    - label: "TH reads CurrentHue attribute from DUT several times"
      PICS: CC.S.F00 && CC.S.A0000 && CC.S.C01.Rsp
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "Wait 2000"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 2000

    - label: "TH reads CurrentHue attribute from DUT several times"
      PICS: CC.S.F00 && CC.S.A0000 && CC.S.C01.Rsp
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "Wait 3000"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 3000

    - label: "TH reads CurrentHue attribute from DUT several times"
      PICS: CC.S.F00 && CC.S.A0000 && CC.S.C01.Rsp
      command: "readAttribute"
