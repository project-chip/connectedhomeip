          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "TH sends MoveHue command to DUT with MoveMode Stop"
      PICS: CC.S.F00 && CC.S.C01.Rsp
      command: "MoveHue"
      arguments:
          values:
              - name: "MoveMode"
                value: 0
              - name: "Rate"
                value: RateConfigValue
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "TH reads CurrentHue attribute from DUT several times"
      PICS: CC.S.F00 && CC.S.A0000 && CC.S.C01.Rsp
      command: "readAttribute"
      attribute: "CurrentHue"
