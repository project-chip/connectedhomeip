name: 27.2.3. [TC-CC-3.2] Hue Move functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Reads CurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.A0000
      attribute: "CurrentHue"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "Move hue up command"
      PICS: CC.S.C01.Rsp
      command: "MoveHue"
      arguments:
          values:
              - name: "MoveMode"
                value: 1
              - name: "Rate"
                value: 50
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 140ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 140

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      PICS: CC.S.A0000
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "Wait 145ms"
