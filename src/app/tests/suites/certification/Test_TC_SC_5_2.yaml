# Auto-generated scripts for harness use only, please review before automation. The endpoints and cluster names are currently set to default

name: 19.1.2. [TC-SC-5.2] Receiving a group message - TH to DUT

PICS:
    - MCORE.ROLE.COMMISSIONEE

config:
    nodeId: 0x12344321
    cluster: "Groups"
    # Users should set endpoint value on the command line to PIXIT.G.ENDPOINT
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read the commissioner node ID"
      cluster: "CommissionerCommands"
      command: "GetCommissionerNodeId"
      response:
          values:
              - name: "nodeId"
                saveAs: commissionerNodeId

    - label: "TH adds ACL Operate privileges for Group 0x0103"
      cluster: "Access Control"
      endpoint: 0
      command: "writeAttribute"
      attribute: "ACL"
      arguments:
          value:
              [
                  {
                      FabricIndex: 1,
                      Privilege: 5,
                      AuthMode: 2,
                      Subjects: [commissionerNodeId],
                      Targets: null,
                  },
                  {
                      FabricIndex: 1,
                      Privilege: 3,
                      AuthMode: 3,
                      Subjects: [0x0103],
                      Targets: null,
                  },
              ]

    - label: "TH sends KeySetWrite command with TH key"
      cluster: "Group Key Management"
      endpoint: 0
      command: "KeySetWrite"
      arguments:
          values:
              - name: GroupKeySet
                value:
                    {
                        GroupKeySetID: 0x01a3,
                        GroupKeySecurityPolicy: 0,
                        EpochKey0: "0xd0d1d2d3d4d5d6d7d8d9dadbdcdddedf",
                        EpochStartTime0: 2220000,
                        EpochKey1: "0xd1d1d2d3d4d5d6d7d8d9dadbdcdddedf",
                        EpochStartTime1: 2220001,
                        EpochKey2: "0xd2d1d2d3d4d5d6d7d8d9dadbdcdddedf",
                        EpochStartTime2: 2220002,
                    }

    - label: "TH binds GroupId to GroupKeySet"
      cluster: "Group Key Management"
      endpoint: 0
      command: "writeAttribute"
      attribute: "GroupKeyMap"
      arguments:
          value: [{ FabricIndex: 1, GroupId: 0x0103, GroupKeySetID: 0x01a3 }]

    - label: "TH sends RemoveAllGroups command"
      command: "RemoveAllGroups"

    - label: "TH sends AddGroup command"
      command: "AddGroup"
      arguments:
          values:
              - name: GroupID
                value: 0x0103
              - name: GroupName
                value: "Test Group"

    - label: "TH sends ViewGroup command using group messaging"
      PICS: G.S.F00
      command: "ViewGroup"
      groupId: 0x0103
      arguments:
          values:
              - name: GroupID
                value: 0x0103
      response:
          values:
              - name: Status
                value: 0
              - name: GroupID
                value: 0x0103
              - name: GroupName
                value: "Test Group"

    - label: "TH sends ViewGroup command using group messaging"
      PICS: "!(G.S.F00)"
      command: "ViewGroup"
      groupId: 0x0103
      arguments:
          values:
              - name: GroupID
                value: 0x0103
      response:
          values:
              - name: Status
                value: 0
              - name: GroupID
                value: 0x0103
              - name: GroupName
                value: ""

    - label: "TH removes the GroupKeySet"
      cluster: "Group Key Management"
      endpoint: 0
      command: "KeySetRemove"
      arguments:
          values:
              - name: GroupKeySetID
                value: 0x01a3

    - label: "TH cleans up groups using RemoveAllGroups command"
      command: "RemoveAllGroups"

    - label: "TH removes ACL Operate privileges for Group 0x0103"
      cluster: "Access Control"
      endpoint: 0
      command: "writeAttribute"
      attribute: "ACL"
      arguments:
          value:
              [
                  {
                      FabricIndex: 1,
                      Privilege: 5,
                      AuthMode: 2,
                      Subjects: [commissionerNodeId],
                      Targets: null,
                  },
              ]
