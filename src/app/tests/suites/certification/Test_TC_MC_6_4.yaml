name: 21.8.4. [TC-MC-6.4] Variable Speed Media Playback Verification

config:
    nodeId: 0x12344321
    cluster: "Media Playback"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    #issue #12884 Media cluster commands and precondition not supported
    - label: "Precondition: Connect media content available for playback"
      disabled: true

    - label:
          "Precondition: Media content in a paused state at the beginning of the
          content"
      disabled: true
      command: "Pause"

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Verify that media is paused"

    - label: "Reads the CurrentState attribute from the DUT"
      disabled: true
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 1

    - label: "Reads the PlaybackSpeed attribute from the DUT"
      command: "readAttribute"
      attribute: "PlaybackSpeed"
      response:
          value: 0

    - label: "Sends a FastForward command"
      disabled: true
      command: "FastForward"
      response:
          values:
              - name: "returnValue"
                value: 0

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Verify that the media is playing"

    - label: "Reads the CurrentState attribute"
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 0

    - label: "Reads the PlaybackSpeed attribute from the DUT"
      disabled: true
      command: "readAttribute"
      attribute: "PlaybackSpeed"
      response:
          value: 1

    - label: "Sends a FastForward command"
      disabled: true
      command: "FastForward"
      response:
          values:
              - name: "returnValue"
                value: 0

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Verify that the media play speed has increased"

    - label: "Reads the PlaybackSpeed attribute from the DUT"
      disabled: true
      command: "readAttribute"
      attribute: "PlaybackSpeed"
      response:
          value: 2

    - label: "Sends a Rewind command to the DUT"
      disabled: true
      command: "Rewind"

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Verify that the media play has reversed direction"

    - label: "Reads the CurrentState attribute"
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 0

    - label: "Reads the PlaybackSpeed attribute from the DUT"
      disabled: true
      command: "readAttribute"
      attribute: "PlaybackSpeed"
      response:
          value: -1

    - label: "Sends a Rewind command to the DUT"
      disabled: true
      command: "Rewind"
      response:
          values:
              - name: "returnValue"
                value: 0

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Verify that the media play has reversed direction"

    - label: "Reads the PlaybackSpeed attribute from the DUT"
      disabled: true
      command: "readAttribute"
      attribute: "PlaybackSpeed"
      response:
          value: -2

    - label: "Sends a Play command"
      disabled: true
      command: "Play"
      response:
          values:
              - name: "returnValue"
                value: 0

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value:
                    "Verify that the media is has resumed playing forward at the
                    default speed"

    - label: "Reads the PlaybackSpeed attribute from the DUT"
      disabled: true
      command: "readAttribute"
      attribute: "PlaybackSpeed"
      response:
          value: 1

    - label: "Sends consecutive FastForward commands"
      disabled: true
      command: "FastForward"
      response:
          error: 4

    - label: "Sends consecutive Rewind commands"
      disabled: true
      command: "Rewind"
      response:
          error: 4
