name: 19.4.7. [TC-APPLAUNCHER-3.9] Hide Application Verification

PICS:
    - APPLAUNCHER.S

config:
    nodeId: 0x12344321
    cluster: "Application Launcher"
    endpoint: 1
    catalogVendorId:
        type: int16u
        defaultValue: 123
    applicationId:
        type: char_string
        defaultValue: "exampleid"
    #ApplicationBasic cluster endpoint
    ApplicationBasic.Endpoint: 3

tests:
    - label: "Step 0: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId
    
    - label:
          "Step 1: TH sends a LaunchApp command to DUT to launch and bring an application to the foreground"
      PICS: APPLAUNCHER.S.C00.Rsp
      command: "LaunchApp"
      arguments:
          values:
              - name: "Data"
                value: "Hello World"
              - name: "Application"
                value:
                    {
                        CatalogVendorID: catalogVendorId,
                        ApplicationID: applicationId,
                    }
      response:
          values:
              - name: "Status"
                value: 0
    
    - label:
          "Step 2a: TH sends a HideApp command to DUT to Hide a running and
          Active application"
      PICS: APPLAUNCHER.S.C02.Rsp
      command: "HideApp"
      arguments:
          values:
              - name: "Application"
                value:
                    {
                        CatalogVendorID: catalogVendorId,
                        ApplicationID: applicationId,
                    }

    - label: "Step 2b: TH reads the Status attribute"
      endpoint: ApplicationBasic.Endpoint
      cluster: "Application Basic"
      command: "readAttribute"
      attribute: "Status"
      response:
          constraints:
              anyOf: [0, 2]
