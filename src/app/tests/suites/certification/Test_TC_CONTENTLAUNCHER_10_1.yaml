name: 19.12.1. [TC-CONTENTLAUNCHER-10.1] Read Content Launcher Attributes

PICS:
    - CONTENTLAUNCHER.S

config:
    nodeId: 0x12344321
    cluster: "Content Launcher"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads the AcceptHeader attribute from the DUT"
      PICS: CONTENTLAUNCHER.S.A0000
      command: "readAttribute"
      attribute: "AcceptHeader"
      response:
          constraints:
              type: list

    - label: "TH reads the SupportedStreamingProtocols attribute from the DUT"
      PICS: CONTENTLAUNCHER.S.A0001
      command: "readAttribute"
      attribute: "SupportedStreamingProtocols"
      response:
          constraints:
              type: bitmap32
