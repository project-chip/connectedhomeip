name: 123.1.1. [TC-S-1.1] Global attributes with server as DUT

PICS:
    - S.S

config:
    nodeId: 0x12344321
    cluster: "Scenes"
    endpoint: 1

tests:
    - label:
          "Step 1: Commission DUT to TH (can be skipped if done in a preceding
          test)"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Read ClusterRevision (global attribute 65533)"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 5
          constraints:
              type: int16u

    - label: "Step 3a: Read FeatureMap NameSupport bit (global attribute 65532)"
      PICS: (!S.S.F00)
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksClear: [0x1]

    - label: "Step 3a: Read FeatureMap NameSupport bit (global attribute 65532)"
      PICS: S.S.F00
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label: "Step 3b: Read FeatureMap Explicit bit (global attribute 65532)"
      PICS: (!S.S.F01)
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksClear: [0x2]

    - label: "Step 3b: Read FeatureMap Explicit bit (global attribute 65532)"
      PICS: S.S.F01
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x2]

    - label: "Step 3c: Read FeatureMap TableSize bit (global attribute 65532)"
      PICS: (!S.S.F02)
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksClear: [0x4]

    - label: "Step 3c: Read FeatureMap TableSize bit (global attribute 65532)"
      PICS: S.S.F02
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x4]

    - label: "Step 3d: Read FeatureMap FabricScene bit (global attribute 65532)"
      PICS: (!S.S.F03)
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksClear: [0x8]

    - label: "Step 3d: Read FeatureMap FabricScene bit (global attribute 65532)"
      PICS: S.S.F03
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x8]

    - label:
          "Step 4: Read Mandatory attributes in AttributeList (global attribute
          65531)"
      PICS: S.S
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [4, 65528, 65529, 65531, 65532, 65533]

    - label:
          "Step 4b: Read optional attributes(SceneCount, CurrentScene,
          CurrentGroup, SceneValid) in AttributeList (global attribute 65531)"
      PICS: (!S.S.F03)
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 3]

    - label:
          "Step 4c: Read optinnal attribute(LastConfiguredBy) in AttributeList
          (global attribute 65531)"
      PICS: S.S.A0005
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [5]

    - label:
          "Step 4d: Read optionnal attribute(SceneTableSize) in AttributeList
          (global attribute 65531)"
      PICS: S.S.F02
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [6]

    - label:
          "Step 4e: Read optional attribute(FabricSceneInfo) in AttributeList
          (global attribute 65531)"
      PICS: S.S.F03
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [7]

    - label: "Step 5: Read EventList (global attribute 65530)"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          constraints:
              type: list
              contains: []

    - label:
          "Step 6a: Read Mandatory commands in AcceptedCommandList (global
          attribute 65529)"
      PICS: S.S
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 3, 4, 5, 6]

    - label:
          "Step 6b: Read optional command(EnhancedAddSceneResponse)
          AcceptedCommandList (global attribute 65529)"
      PICS: S.S.C40.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [64]

    - label:
          "Step 6c: Read optional command(EnhancedViewSceneResponse)
          AcceptedCommandList (global attribute 65529)"
      PICS: S.S.C41.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [65]

    - label:
          "Step 6d: Read optional command(CopySceneResponse) AcceptedCommandList
          (global attribute 65529)"
      PICS: S.S.C42.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [66]

    - label: "Step 7a: Read GeneratedCommandList (global attribute 65528)"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 3, 4, 6]

    - label:
          "Step 7b: Read optional command(EnhancedAddSceneResponse) in
          GeneratedCommandList (global attribute 65528)"
      PICS: S.S.C40.Rsp
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [64]

    - label:
          "Step 7c: Read optional command(EnhancedViewSceneResponse) in
          GeneratedCommandList (global attribute 65528)"
      PICS: S.S.C41.Rsp
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [65]

    - label:
          "Step 7d: Read optional command(CopySceneResponse) in
          GeneratedCommandList (global attribute 65528)"
      PICS: S.S.C42.Rsp
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [66]
