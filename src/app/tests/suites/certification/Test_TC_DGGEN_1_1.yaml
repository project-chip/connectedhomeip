name: 85.1.1. [TC-DGGEN-1.1] Global attributes with server as DUT

PICS:
    - DGGEN.S

config:
    nodeId: 0x12344321
    cluster: "General Diagnostics"
    endpoint: 0

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "Read the global attribute: FeatureMap"
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "Read the global attribute: AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 8, 65528, 65529, 65530, 65531, 65532, 65533]

    - label: "Read optional attribute(UpTime) in AttributeList"
      PICS: DGGEN.S.A0002
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [2]

    - label: "Read optional attribute(TotalOperationalHours) in AttributeList"
      PICS: DGGEN.S.A0003
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [3]

    - label: "Read optional attribute(BootReason) in AttributeList"
      PICS: DGGEN.S.A0004
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [4]

    - label: "Read optional attribute(ActiveHardwareFaults) in AttributeList"
      PICS: DGGEN.S.A0005
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [5]

    - label: "Read optional attribute(ActiveRadioFaults) in AttributeList"
      PICS: DGGEN.S.A0006
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [6]

    - label: "Read optional attribute(ActiveNetworkFaults) in AttributeList"
      PICS: DGGEN.S.A0007
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [7]

    - label: "Read the global attribute: AcceptedCommandList"
