name: 88.1.1. [TC-DGGEN-1.1] Global Attributes with DUT as Server

PICS:
    - DGGEN.S

config:
    nodeId: 0x12344321
    cluster: "General Diagnostics"
    endpoint: 0

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: TH reads from the DUT the ClusterRevision attribute."
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 2
          constraints:
              type: int16u

    - label: "Step 3: TH reads from the DUT the FeatureMap attribute."
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32

    - label: "Step 4a: TH reads from the DUT the AttributeList attribute."
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 8, 65528, 65529, 65530, 65531, 65532, 65533]

    - label: "Step 4a: TH reads from the DUT the AttributeList attribute."
      PICS: "!PICS_EVENT_LIST_ENABLED"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 8, 65528, 65529, 65531, 65532, 65533]

    - label:
          "Step 4b: Validate presence of mandatory attribute(UpTime) in
          AttributeList"
      PICS: DGGEN.S.A0002
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [2]

    - label:
          "Step 4c: TH reads optional attribute(TotalOperationalHours) in
          AttributeList"
      PICS: DGGEN.S.A0003
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [3]

    - label: "Step 4d: TH reads optional attribute(BootReason) in AttributeList"
      PICS: DGGEN.S.A0004
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [4]

    - label:
          "Step 4e: TH reads optional attribute(ActiveHardwareFaults) in
          AttributeList"
      PICS: DGGEN.S.A0005
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [5]

    - label:
          "Step 4f: TH reads optional attribute(ActiveRadioFaults) in
          AttributeList"
      PICS: DGGEN.S.A0006
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [6]

    - label:
          "Step 4g: TH reads optional attribute(ActiveNetworkFaults) in
          AttributeList"
      PICS: DGGEN.S.A0007
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [7]

    - label: "Step 5a: TH reads from the DUT the EventList attribute"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          constraints:
              type: list
              contains: [3]

    - label:
          "Step 5b: TH reads optional event(HardwareFaultChange) in EventList"
      PICS: DGGEN.S.E00 && PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          constraints:
              type: list
              contains: [0]

    - label: "Step 5c: TH reads optional event(RadioFaultChange) in EventList"
      PICS: DGGEN.S.E01 && PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          constraints:
              type: list
              contains: [1]

    - label: "Step 5d: TH reads optional event(NetworkFaultChange) in EventList"
      PICS: DGGEN.S.E02 && PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          constraints:
              type: list
              contains: [2]

    - label: "Step 6: TH reads from the DUT the AcceptedCommandList attribute"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 1]

    - label: "Step 7: TH reads from the DUT the GeneratedCommandList attribute"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [2]
