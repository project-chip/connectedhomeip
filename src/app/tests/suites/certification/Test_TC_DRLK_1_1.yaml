name: 113.1.1. [TC-DRLK-1.1] Global Attributes [DUT-Server]

PICS:
    - DRLK.S

config:
    nodeId: 0x12344321
    cluster: "Door Lock"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: TH reads the ClusterRevision from DUT"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 7
          constraints:
              type: int16u

    - label: "Step 3a: TH reads the FeatureMap from DUT"
      PICS:
          " !DRLK.S.F00 && !DRLK.S.F01 && !DRLK.S.F02 && !DRLK.S.F04 &&
          !DRLK.S.F05 && !DRLK.S.F06 && !DRLK.S.F07 && !DRLK.S.F08 &&
          !DRLK.S.F0a && !DRLK.S.F0b && !DRLK.S.F0c "
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label:
          "Step 3b: Given DRLK.S.F00(PIN) ensure featuremap has the correct bit
          set"
      PICS: DRLK.S.F00
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label:
          "Step 3c: Given DRLK.S.F01(RID) ensure featuremap has the correct bit
          set"
      PICS: DRLK.S.F01
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x2]

    - label:
          "Step 3d: Given DRLK.S.F02(FGP) ensure featuremap has the correct bit
          set"
      PICS: DRLK.S.F02
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x4]

    - label:
          "Step 3e: Given DRLK.S.F04(WDSCH) ensure featuremap has the correct
          bit set"
      PICS: DRLK.S.F04
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x10]

    - label:
          "Step 3f: Given DRLK.S.F05(DPS) ensure featuremap has the correct bit
          set"
      PICS: DRLK.S.F05
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x20]

    - label:
          "Step 3g: Given DRLK.S.F06(FACE) ensure featuremap has the correct bit
          set"
      PICS: DRLK.S.F06
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x40]

    - label:
          "Step 3h: Given DRLK.S.F07(COTA) ensure featuremap has the correct bit
          set"
      PICS: DRLK.S.F07
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x80]

    - label:
          "Step 3i: Given DRLK.S.F08(USR) ensure featuremap has the correct bit
          set"
      PICS: DRLK.S.F08
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x100]

    - label:
          "Step 3j: Given DRLK.S.F0a(YDSCH) ensure featuremap has the correct
          bit set"
      PICS: DRLK.S.F0a
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x400]

    - label:
          "Step 3k: Given DRLK.S.F0b(HDSCH) ensure featuremap has the correct
          bit set"
      PICS: DRLK.S.F0b
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x800]

    - label:
          "Step 3l: Given DRLK.S.F0c(UBOLT) ensure featuremap has the correct
          bit set"
      PICS: DRLK.S.F0c
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1000]

    - label: "Step 4a: TH reads AttributeList from DUT"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains:
                  [0, 1, 2, 37, 38, 65528, 65529, 65530, 65531, 65532, 65533]

    - label: "Step 4a: TH reads AttributeList from DUT"
      PICS: "!PICS_EVENT_LIST_ENABLED"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 37, 38, 65528, 65529, 65531, 65532, 65533]

    - label:
          "Step 4b: TH reads Feature dependent(DRLK.S.F05) attributes in
          AttributeList"
      PICS: DRLK.S.F05
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [3]

    - label:
          "Step 4c: TH reads Feature dependent(DRLK.S.F08) attributes in
          AttributeList"
      PICS: DRLK.S.F08
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [17, 27, 28]

    - label:
          "Step 4d: TH reads Feature dependent(DRLK.S.F00) attributes in
          AttributeList"
      PICS: DRLK.S.F00
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [18, 23, 24]

    - label:
          "Step 4e: TH reads Feature dependent(DRLK.S.F01) attributes in
          AttributeList"
      PICS: DRLK.S.F01
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [19, 25, 26]

    - label:
          "Step 4f: TH reads Feature dependent(DRLK.S.F04) attribute in
          AttributeList"
      PICS: DRLK.S.F04
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [20]

    - label:
          "Step 4g: TH reads Feature dependent(DRLK.S.F0a) attribute in
          AttributeList"
      PICS: DRLK.S.F0a
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [21]

    - label:
          "Step 4h: TH reads Feature dependent(DRLK.S.F0b) attribute in
          AttributeList"
      PICS: DRLK.S.F0b
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [22]

    - label:
          "Step 4i: TH reads Feature dependent(DRLK.S.F00 or DRLK.S.F01)
          attributes in AttributeList"
      PICS: DRLK.S.F00 || DRLK.S.F01
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [48, 49]

    - label:
          "Step 4j: TH reads Feature dependent(DRLK.S.F07 or DRLK.S.F00)
          attribute in AttributeList"
      PICS: DRLK.S.F07 || DRLK.S.F00
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [51]

    - label: "Step 4k: TH reads optional attribute(Language) in AttributeList"
      PICS: DRLK.S.A0021
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [33]

    - label:
          "Step 4l: TH reads optional attribute(LEDSettings) in AttributeList"
      PICS: DRLK.S.A0022
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [34]

    - label:
          "Step 4m: TH reads optional attribute(AutoRelockTime) in AttributeList"
      PICS: DRLK.S.A0023
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [35]

    - label:
          "Step 4n: TH reads optional attribute(SoundVolume) in AttributeList"
      PICS: DRLK.S.A0024
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [36]

    - label:
          "Step 4o: TH reads optional attribute(DefaultConfigurationRegister) in
          AttributeList"
      PICS: DRLK.S.A0027
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [39]

    - label:
          "Step 4p: TH reads optional attribute(EnableLocalProgramming) in
          AttributeList"
      PICS: DRLK.S.A0028
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [40]

    - label:
          "Step 4q: TH reads optional attribute(EnableOneTouchLocking) in
          AttributeList"
      PICS: DRLK.S.A0029
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [41]

    - label:
          "Step 4r: TH reads optional attribute(EnableInsideStatusLED) in
          AttributeList"
      PICS: DRLK.S.A002a
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [42]

    - label:
          "Step 4s: TH reads optional attribute(EnablePrivacyModeButton) in
          AttributeList"
      PICS: DRLK.S.A002b
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [43]

    - label:
          "Step 4t: TH reads optional attribute(LocalProgrammingFeatures) in
          AttributeList"
      PICS: DRLK.S.A002c
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [44]

    - label: "Step 5a: TH reads EventList from DUT"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          constraints:
              type: list
              contains: [0, 2, 3]

    - label:
          "Step 5b: TH reads optional event(Door position sensor) in EventList"
      PICS: DRLK.S.F05 && PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          constraints:
              type: list
              contains: [1]

    - label:
          "Step 5c: TH reads optional event(User commands and database) in
          EventList"
      PICS: DRLK.S.F08 && PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          constraints:
              type: list
              contains: [4]

    - label: "Step 6a: TH reads AcceptedCommandList from DUT"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 1]

    - label:
          "Step 6b: TH reads Feature dependent commands(DRLK.S.F04) in
          AcceptedCommandList"
      PICS: DRLK.S.F04
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [11, 12, 13]

    - label:
          "Step 6c: TH reads Feature dependent commands(DRLK.S.F0a) in
          AcceptedCommandList"
      PICS: DRLK.S.F0a
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [14, 15, 16]

    - label:
          "Step 6d: TH reads Feature dependent commands(DRLK.S.F0b) in
          AcceptedCommandList"
      PICS: DRLK.S.F0b
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [17, 18, 19]

    - label:
          "Step 6e: TH reads Feature dependent commands(DRLK.S.F0c) in
          AcceptedCommandList"
      PICS: DRLK.S.F0c
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [39]

    - label:
          "Step 6f: TH reads Feature dependent commands(DRLK.S.F08) in
          AcceptedCommandList"
      PICS: DRLK.S.F08
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [26, 27, 29, 34, 36, 38]

    - label:
          "Step 6g: TH reads optional commands(DRLK.S.C03.Rsp) in
          AcceptedCommandList"
      PICS: DRLK.S.C03.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [3]

    - label:
          "Step 7a: TH reads Feature dependent command(DRLK.S.F04) in
          GeneratedCommandList"
      PICS: DRLK.S.F04
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [12]

    - label:
          "Step 7b: TH reads Feature dependent command(DRLK.S.F0a) in
          GeneratedCommandList"
      PICS: DRLK.S.F0a
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [15]

    - label:
          "Step 7c: TH reads Feature dependent command(DRLK.S.F0b) in
          GeneratedCommandList"
      PICS: DRLK.S.F0b
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [18]

    - label:
          "Step 7d: TH reads Feature dependent command(DRLK.S.F08) in
          GeneratedCommandList"
      PICS: DRLK.S.F08
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [28, 35, 37]
