name:
    27.2.8. [TC-CC-4.4] MoveToHueAndSaturation functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1
    hueConfigValue:
        type: INT8U
        defaultValue: 40
    SaturationConfigValue:
        type: INT8U
        defaultValue: 160

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "TH writes 0 to the Options attribute"
      PICS: CC.S.F00 && CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "TH reads CurrentHue attribute from DUT."
      PICS: CC.S.F01 && CC.S.A0000
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F01 && CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "TH sends MoveToHueAndSaturation command to DUT."
      PICS: CC.S.F01 && CC.S.C06.Rsp
      command: "MoveToHueAndSaturation"
      arguments:
          values:
              - name: "hue"
                value: hueConfigValue
              - name: "Saturation"
                value: SaturationConfigValue
              - name: "TransitionTime"
                value: 10
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 1500ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1500

    - label: "Over TransitionTime, TH reads CurrentHue attribute from DUT"
      PICS: CC.S.F01 && CC.S.A0000 && CC.S.C06.Rsp
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          value: hueConfigValue
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label:
          "Over TransitionTime, TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F01 && CC.S.A0001 && CC.S.C06.Rsp
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          value: SaturationConfigValue
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
