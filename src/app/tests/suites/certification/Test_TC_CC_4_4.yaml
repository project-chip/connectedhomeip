name:
    27.2.8. [TC-CC-4.4] MoveToHueAndSaturation functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: 250

    - label: "Check Saturation attribute value matched before any change"
      disabled: true
      command: "readAttribute"
      attribute: "current saturation"
      response:
          value: 90

    - label: "Move To current hue and saturation command"
      command: "MoveToHueAndSaturation"
      arguments:
          values:
              - name: "hue"
                value: 40
              - name: "saturation"
                value: 160
              - name: "transitionTime"
                value: 10
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0
    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: 40

    - label:
          "Check Saturation attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current saturation"
      response:
          value: 160

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
