              type: int32u
              minValue: 0x0
              maxValue: 0xFFFFFFFF

    - label: "TH reads RxDuplicatedCount attribute value from DUT"
      PICS: DGTHREAD.S.A0031
      command: "readAttribute"
      attribute: "RxDuplicatedCount"
      response:
          constraints:
              type: int32u
              minValue: 0x0
              maxValue: 0xFFFFFFFF

    - label: "TH reads RxErrNoFrameCount attribute value from DUT"
