name: 33.2.2. [TC-FLW-2.2] Primary functionality with server as DUT

PICS:
    - FLW.S

config:
    nodeId: 0x12344321
    cluster: "Flow Measurement"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Read the mandatory attribute: MeasuredValue"
      PICS: FLW.S.A0000
      command: "readAttribute"
      attribute: "MeasuredValue"
      response:
          saveAs: ValueBeforeChange
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "Step 3: Operate on device to change the flow significantly"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && FLW.M.FlowChange
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Step 4: Read the mandatory attribute: MeasuredValue"
      PICS: FLW.S.A0000 && FLW.M.FlowChange
      command: "readAttribute"
      attribute: "MeasuredValue"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535
              notValue: ValueBeforeChange
