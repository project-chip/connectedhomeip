name: 133.2.3. [TC-ACL-2.8] Extension attribute

PICS:
    - ACL.S

config:
    nodeId: 0x12344321
    cluster: "Access Control"
    endpoint: 0
    nodeId2:
        type: node_id
        defaultValue: 0xCAFE
    TH1CommissionerNodeId:
        type: node_id
        defaultValue: 112233
    TH2CommissionerNodeId:
        type: node_id
        defaultValue: 112233
    payload:
        type: char_string
        defaultValue: "MT:-24J0AFN00KA0648G00"

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label:
          "TH1 reads OperationalCredentials cluster CurrentFabricIndex attribute"
      command: "readAttribute"
      cluster: "Operational Credentials"
      attribute: "CurrentFabricIndex"
      response:
          saveAs: TH1FabricIndex

    - label:
          "TH1 puts DUT into commissioning mode, TH2 commissions DUT using admin
          node ID N2"
      cluster: "Administrator Commissioning"
      command: "OpenBasicCommissioningWindow"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 180

    - label: "TH2 starts a commissioning process with DUT"
      identity: "beta"
      cluster: "CommissionerCommands"
      command: "PairWithCode"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId2
              - name: "payload"
                value: payload

    - label: "DUT is commissioned by TH2 on Fabric ID2 "
      identity: "beta"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId2

    - label:
          "TH2 reads OperationalCredentials cluster CurrentFabricIndex attribute"
      identity: "beta"
      command: "readAttribute"
      cluster: "Operational Credentials"
      attribute: "CurrentFabricIndex"
      response:
          saveAs: TH2FabricIndex

    - label: "TH1 writes DUT Endpoint 0 AccessControl cluster ACL attribute"
      PICS: ACL.S.A0000
      command: "writeAttribute"
      attribute: "ACL"
      arguments:
          value:
              [
                  {
                      Privilege: "5",
                      AuthMode: "2",
                      Subjects: [TH1CommissionerNodeId, 1111],
                      Targets: null,
                      FabricIndex: TH1FabricIndex,
                  },
              ]

    - label: "TH2 writes DUT Endpoint 0 AccessControl cluster ACL attribute"
      PICS: ACL.S.A0000
      identity: "beta"
      command: "writeAttribute"
      attribute: "ACL"
      arguments:
          value:
              [
                  {
                      Privilege: "5",
                      AuthMode: "2",
                      Subjects: [TH2CommissionerNodeId, 2222],
                      Targets: null,
                      FabricIndex: TH2FabricIndex,
                  },
              ]

    - label: "TH1 reads DUT Endpoint 0 AccessControl cluster ACL attribute"
      PICS: ACL.S.A0000
      command: "readAttribute"
      attribute: "ACL"
      arguments:
          value:
              [
                  {
                      Privilege: "5",
                      AuthMode: "2",
                      Subjects: [TH1CommissionerNodeId, 1111],
                      Targets: null,
                      FabricIndex: TH1FabricIndex,
                  },
              ]

    - label: "TH2 reads DUT Endpoint 0 AccessControl cluster ACL attribute"
      PICS: ACL.S.A0000
      identity: "beta"
      command: "readAttribute"
      attribute: "ACL"
      arguments:
          value:
              [
                  {
                      Privilege: "5",
                      AuthMode: "2",
                      Subjects: [TH2CommissionerNodeId, 2222],
                      Targets: null,
                      FabricIndex: TH2FabricIndex,
                  },
              ]

    - label:
          "TH1 reads DUT Endpoint 0 AccessControl cluster
          AccessControlEntryChanged event"
      PICS: ACL.S.E00
      command: "readEvent"
      event: "AccessControlEntryChanged"
      response:
          - values:
                - value:
                      {
                          AdminNodeID: null,
                          AdminPasscodeID: 0,
                          ChangeType: 1,
                          LatestValue:
                              {
                                  Privilege: "5",
                                  AuthMode: "2",
                                  Subjects: [TH1CommissionerNodeId],
                                  Targets: null,
                                  FabricIndex: TH1FabricIndex,
                              },
                          FabricIndex: TH1FabricIndex,
                      }
          - values:
                - value:
                      {
                          AdminNodeID: TH1CommissionerNodeId,
                          AdminPasscodeID: null,
                          ChangeType: 2,
                          LatestValue:
                              {
                                  Privilege: "5",
                                  AuthMode: "2",
                                  Subjects: [TH1CommissionerNodeId],
                                  Targets: null,
                                  FabricIndex: TH1FabricIndex,
                              },
                          FabricIndex: TH1FabricIndex,
                      }
          - values:
                - value:
                      {
                          AdminNodeID: TH1CommissionerNodeId,
                          AdminPasscodeID: null,
                          ChangeType: 1,
                          LatestValue:
                              {
                                  Privilege: "5",
                                  AuthMode: "2",
                                  Subjects: [TH1CommissionerNodeId, 1111],
                                  Targets: null,
                                  FabricIndex: TH1FabricIndex,
                              },
                          FabricIndex: TH1FabricIndex,
                      }

    - label:
          "TH2 reads DUT Endpoint 0 AccessControl cluster
          AccessControlEntryChanged event"
      PICS: ACL.S.E00
      identity: "beta"
      command: "readEvent"
      event: "AccessControlEntryChanged"
      response:
          - values:
                - value:
                      {
                          AdminNodeID: null,
                          AdminPasscodeID: 0,
                          ChangeType: 1,
                          LatestValue:
                              {
                                  Privilege: "5",
                                  AuthMode: "2",
                                  Subjects: [TH2CommissionerNodeId],
                                  Targets: null,
                                  FabricIndex: TH2FabricIndex,
                              },
                          FabricIndex: TH2FabricIndex,
                      }
          - values:
                - value:
                      {
                          AdminNodeID: TH2CommissionerNodeId,
                          AdminPasscodeID: null,
                          ChangeType: 2,
                          LatestValue:
                              {
                                  Privilege: "5",
                                  AuthMode: "2",
                                  Subjects: [TH2CommissionerNodeId],
                                  Targets: null,
                                  FabricIndex: TH2FabricIndex,
                              },
                          FabricIndex: TH2FabricIndex,
                      }
          - values:
                - value:
                      {
                          AdminNodeID: TH2CommissionerNodeId,
                          AdminPasscodeID: null,
                          ChangeType: 1,
                          LatestValue:
                              {
                                  Privilege: "5",
                                  AuthMode: "2",
                                  Subjects: [TH2CommissionerNodeId, 2222],
                                  Targets: null,
                                  FabricIndex: TH2FabricIndex,
                              },
                          FabricIndex: TH2FabricIndex,
                      }
