name: 7.1.2. [TC-DD-1.2] Manual Pairing Code Payload Verification

config:
    cluster: "Basic"
    endpoint: 1

tests:
    - label: "Log a simple message"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value:
                    "Precondition: Manual pairing code is printed on the device
                    or in additional provided materials"

    - label: "Log a simple message"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value: "Verify the first digit of the pairing code"

    - label: "Log a simple message"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value:
                    "Expected Outcome: The first digit must be between 0 and 7
                    If the digit is between 0 and 3 the code length must be 11
                    digits (VID_PID flag not set). If the digit is between 4 and
                    7 the code length must be 21 digits VID_PID flag set"

    - label: "Log a simple message"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value:
                    "If the pairing code is 11 digits the VID_PID flag is not
                    set verify the encoded elements"
    - label: "Log a simple message"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value:
                    "Expected Outcome: Digits 2 through 6 must be between 00000
                    and 65535 Digits 7 through 10 must be between 0000 and 8191"

    - label: "Log a simple message"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value:
                    "If the pairing code is 21 digits the VIDPID flag is set
                    verify the encoded elements"
    - label: "Log a simple message"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value:
                    "Expected Outcome: Digits 2 through 6 must be between 00000
                    and 65535 Digits 7 through 10 must be between 0000 and 8191
                    Digits 11 through 15 must be between 00000 and 65535 Digits
                    16 through 20 must be between 00000 and 65535"

    - label: "Log a simple message"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value:
                    "Verify the check digit of the pairing code digit 11 or 21
                    by entering the preceding digits in to the checksum script
                    Test Harness"

    - label: "Log a simple message"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value:
                    "Expected Outcome: Verify the final digit (11 or 21) of the
                    pairing code printed on the DUT matches the generated digit
                    by the script Test Harness"
