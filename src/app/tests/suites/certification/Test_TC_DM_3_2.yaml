name: 10.3.2. [TC-DM-3.2] Network Commissioning Commands [DUT - Commissionee]

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label:
          "if PICS_WIFI) OR (PICS_THREAD then DUT issues a ScanNetworks command"
      verification: "./chip-tool networkcommissioning scan-networks null 0 1 0"
      disabled: true

    - label: "if (PICS_WIFI) then DUT issues an AddOrUpdateWiFiNetwork command"
      verification:
          "ubuntu@ubuntu:~/apps$ sudo ./chip-tool networkcommissioning
          add-or-update-wi-fi-network GRLPrivate_EXT matter123 0 1 0"
      disabled: true

    - label:
          "if (PICS_THREAD) then DUT issues an AddOrUpdateThreadNetwork command"
      verification:
          "./chip-tool networkcommissioning add-or-update-thread-network
          1111161622222211 0 1 0"
      disabled: true

    - label:
          "if PICS_WIFI) OR (PICS_THREAD then DUT issues a RemoveNetwork command"
      verification:
          "./chip-tool networkcommissioning remove-network 1111161622222211 0 1
          0"
      disabled: true

    - label: "DUT issues a ConnectNetwork command"
      verification:
          "./chip-tool networkcommissioning connect-network 1111161622222211 0 1
          0"
      disabled: true

    - label:
          "if PICS_WIFI) OR (PICS_THREAD then DUT issues a ReorderNetwork
          command"
      verification: ""
      disabled: true
