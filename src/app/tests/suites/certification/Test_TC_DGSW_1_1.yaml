# Auto-generated scripts for harness use only, please review before automation. The endpoints and cluster names are currently set to default

name: 44.1.1. [TC-DGSW-1.1] Global Attributes [DUT_Sever]

PICS:
    - DGSW.S

config:
    nodeId: 0x12344321
    cluster: "Software Diagnostics"
    endpoint: 0

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads the ClusterRevision from DUT"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "TH reads the FeatureMap from DUT"
      PICS: " !DGSW.S.F00 "
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label:
          "Given DGSW.S.F00(Watermarks) ensure featuremap has the correct bit
          set"
      PICS: DGSW.S.F00
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label: "TH reads AttributeList from DUT"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [65528, 65529, 65530, 65531, 65532, 65533]

    - label: "TH reads optional attribute(ThreadMetrics) in AttributeList"
      PICS: DGSW.S.A0000
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0]

    - label: "TH reads optional attribute(CurrentHeapFree) in AttributeList"
      PICS: DGSW.S.A0001
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [1]

    - label: "TH reads optional attribute(CurrentHeapUsed) in AttributeList"
      PICS: DGSW.S.A0002
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [2]

    - label:
          "TH reads Feature dependent attribute(CurrentHeapHighWatermark) in
          AttributeList"
      PICS: DGSW.S.F00 || DGSW.S.A0003
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [3]

    - label: "TH reads AcceptedCommandList from DUT"
      PICS: DGSW.S.F00
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0]

    - label: "TH reads AcceptedCommandList from DUT"
      PICS: " !DGSW.S.F00 "
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          value: []
          constraints:
              type: list

    - label: "TH reads GeneratedCommandList from DUT"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list
