name: 27.2.4. [TC-CC-3.3] Hue Step functionality with server as DUT

config:
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: 150

    - label: "Step hue up command"
      command: "StepHue"
      arguments:
          values:
              - name: "stepMode"
                value: 1
              - name: "stepSize"
                value: 5
              - name: "transitionTime"
                value: 25
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: -1

    - label: "Step hue down command"
      command: "StepHue"
      arguments:
          values:
              - name: "stepMode"
                value: 3
              - name: "stepSize"
                value: 5
              - name: "transitionTime"
                value: 25
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: -1

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
