name: 27.2.4. [TC-CC-3.3] Hue Step functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Reads CurrentHue attribute from DUT"
      PICS: CC.S.A0000
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "Step hue up command"
      PICS: CC.S.C02.Rsp
      command: "StepHue"
      arguments:
          values:
              - name: "StepMode"
                value: 1
              - name: "StepSize"
                value: 5
              - name: "TransitionTime"
                value: 25
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    #delay step is necessary to let the attribute value change over time
    - label: "Wait 25ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 25

    - label: "Over TransitionTime,Read CurrentHue attribute from DUT"
      PICS: CC.S.A0000
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "Step hue down command"
      PICS: CC.S.C02.Rsp
      command: "StepHue"
      arguments:
          values:
              - name: "StepMode"
                value: 3
              - name: "StepSize"
                value: 5
              - name: "TransitionTime"
                value: 25
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 25ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 25

    - label: "Over TransitionTime,Read CurrentHue attribute from DUT"
      PICS: CC.S.A0000
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
