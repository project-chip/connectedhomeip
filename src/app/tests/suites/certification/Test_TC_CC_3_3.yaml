name: 25.3.3. [TC-CC-3.3] Hue Step functionality with server as DUT

PICS:
    - CC.S

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 1a: TH writes 0 to the Options attribute"
      PICS: CC.S.F00 && CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "Step 1b: TH sends On command to DUT"
      PICS: OO.S.C01.Rsp
      cluster: "On/Off"
      command: "On"

    - label:
          "Step 2a: TH sends MoveToHue command to DUT with Hue=200,
          Direction=0x00 (shortest distance) and TransitionTime=0 (immediately)"
      PICS: CC.S.F00 && CC.S.C00.Rsp
      command: "MoveToHue"
      arguments:
          values:
              - name: "Hue"
                value: 200
              - name: "Direction"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 100ms"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "Step 2b: TH sends StepHue command to DUT with StepMode=0x01 (up),
          StepSize=60 and TransitionTime=200 (20s)"
      PICS: CC.S.F00 && CC.S.C02.Rsp
      command: "StepHue"
      arguments:
          values:
              - name: "StepMode"
                value: 1
              - name: "StepSize"
                value: 60
              - name: "TransitionTime"
                value: 200
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "Step 2c: TH reads CurrentHue attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0000
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              minValue: 195
              maxValue: 254

    - label: "Wait 10s"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    #Tolerance to be computed from the range
    #Start value 230, expected value 5, 230 - 5 = 225, 225 % 15 = 34 , So 5+/-34 We need two range here as 254 is the max value
    #Range will be: 230...254...0...39
    #Multiple range not supported in YAML: https://github.com/project-chip/connectedhomeip/issues/23197
    - label: "Step 2d: TH reads CurrentHue attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0000 && PICS_SKIP_SAMPLE_APP
      verification: |
          ./chip-tool colorcontrol read current-hue 1 1

          After another 10 seconds , Verify that CurrentHue value is 5 On  TH(chip-tool)  Logs and below is the sample log provided for the raspi platform

          [1649662328.012887][8447:8452] CHIP:TOO: Endpoint: 1 Cluster: 0x0000_0300 Attribute 0x0000_0000 DataVersion: 4087279986
          [1649662328.012957][8447:8452] CHIP:TOO:   Current hue: 5
          [1649662328.013055][8447:8452] CHIP:EM: Sending Standalone Ack for MessageCounter:8634142 on exchange 13871i
          (Value can vary)
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Enter 'y' after success"
              - name: "expectedValue"
                value: "y"

    - label: "Wait 5s"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    #Multiple range not supported in YAML: https://github.com/project-chip/connectedhomeip/issues/23197
    - label: "Step 2e: TH reads CurrentHue attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0000 && PICS_SKIP_SAMPLE_APP
      verification: |
          ./chip-tool colorcontrol read current-hue 1 1

          After another 5 seconds , Verify that CurrentHue value is 5 On  TH(chip-tool)  Logs and below is the sample log provided for the raspi platform

          [1649662328.012887][8447:8452] CHIP:TOO: Endpoint: 1 Cluster: 0x0000_0300 Attribute 0x0000_0000 DataVersion: 4087279986
          [1649662328.012957][8447:8452] CHIP:TOO:   Current hue: 5
          [1649662328.013055][8447:8452] CHIP:EM: Sending Standalone Ack for MessageCounter:8634142 on exchange 13871i
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Enter 'y' after success"
              - name: "expectedValue"
                value: "y"

    - label:
          "Step 3a: TH sends MoveToHue command to DUT with Hue=50,
          Direction=0x00 (shortest distance) and TransitionTime=0 (immediately)"
      PICS: CC.S.F00 && CC.S.C00.Rsp
      command: "MoveToHue"
      arguments:
          values:
              - name: "Hue"
                value: 50
              - name: "Direction"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 100ms"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "Step 3b: TH sends StepHue command to DUT with StepMode=0x03 (down),
          StepSize=60 and TransitionTime=200 (20s)"
      PICS: CC.S.F00 && CC.S.C02.Rsp
      command: "StepHue"
      arguments:
          values:
              - name: "StepMode"
                value: 3
              - name: "StepSize"
                value: 60
              - name: "TransitionTime"
                value: 200
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "Step 3c: TH reads CurrentHue attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0000
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              minValue: 17
              maxValue: 23

    - label: "Wait 10s"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "Step 3d: TH reads CurrentHue attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0000
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              minValue: 208
              maxValue: 255

    - label: "Wait 5s"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    - label: "Step 3e: TH reads CurrentHue attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0000
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              minValue: 208
              maxValue: 255

    - label: "Step 4a: TH reads ColorMode attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0008
      command: "readAttribute"
      attribute: "ColorMode"
      response:
          value: 0
          constraints:
              minValue: 0
              maxValue: 2

    - label: "Step 4b: TH reads EnhancedColorMode attribute from DUT"
      PICS: CC.S.F00 && CC.S.A4001
      command: "readAttribute"
      attribute: "EnhancedColorMode"
      response:
          value: 0
          constraints:
              minValue: 0
              maxValue: 3

    - label:
          "Step 5a: TH sends StepHue command to DUT with StepMode=0x01 (up),
          StepSize=0"
      PICS: CC.S.F00 && CC.S.C02.Rsp
      command: "StepHue"
      arguments:
          values:
              - name: "StepMode"
                value: 1
              - name: "StepSize"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0
      response:
          error: INVALID_COMMAND

    - label:
          "Step 5b: TH sends StepHue command to DUT with StepMode=0x03 (down),
          StepSize=0"
      PICS: CC.S.F00 && CC.S.C02.Rsp
      command: "StepHue"
      arguments:
          values:
              - name: "StepMode"
                value: 3
              - name: "StepSize"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0
      response:
          error: INVALID_COMMAND

    - label: "Turn off light that we turned on"
      PICS: OO.S.C00.Rsp
      cluster: "On/Off"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      PICS: OO.S.A0000
      response:
          value: 0
