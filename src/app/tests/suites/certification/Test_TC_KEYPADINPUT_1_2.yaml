name:
    19.1.2. [TC-KEYPADINPUT-1.2] Global attributes - Keypad Input Cluster (DUT
    as Server)

PICS:
    - KEYPADINPUT.S

config:
    nodeId: 0x12344321
    cluster: "Keypad Input"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "Read the global attribute: FeatureMap"
      PICS: " !KEYPADINPUT.S.F00 && KEYPADINPUT.S.F01 && !KEYPADINPUT.S.F02 "
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "Given (KEYPADINPUT.S.F00(NV)) FeatureMap bit mask is set or not"
      PICS: KEYPADINPUT.S.F00
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label: "Given (KEYPADINPUT.S.F01(LK)) FeatureMap bit mask is set or not"
      PICS: KEYPADINPUT.S.F01
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x2]

    - label: "Given (KEYPADINPUT.S.F02(NK)) FeatureMap bit mask is set or not"
      PICS: KEYPADINPUT.S.F02
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x4]

    - label: "Read the global attribute: AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [65528, 65529, 65530, 65531, 65532, 65533]

    - label: "Read the global attribute: AcceptedCommandList"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0]

    - label: "Read the global attribute: GeneratedCommandList"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [1]

    - label: "Read the global attribute: EventList"
      command: "readAttribute"
      attribute: "EventList"
      response:
          value: []
          constraints:
              type: list
