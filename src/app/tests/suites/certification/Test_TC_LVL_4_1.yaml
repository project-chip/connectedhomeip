name: 24.4.1. [TC-LVL-4.1] Move Verification (DUT as Server)

config:
    nodeId: 0x12344321
    cluster: "Level Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "reads CurrentLevel attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          value: 254

    - label: "reads max level attribute from DUT"
      command: "readAttribute"
      attribute: "max level"
      response:
          value: 254

    - label: "sends a Move up command"
      command: "Move"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 200
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 3000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 3000

    - label: "reads CurrentLevel attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          value: 254

    - label: "reads min level attribute from DUT"
      command: "readAttribute"
      attribute: "min level"
      response:
          value: 0

    - label: "sends a Move down command"
      command: "Move"
      arguments:
          values:
              - name: "moveMode"
                value: 1
              - name: "rate"
                value: 250
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 3000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 3000

    # For lighting Device type current level minimal value is 1
    - label: "reads CurrentLevel attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          constraints:
              minValue: 0
              maxValue: 1

    - label: "Write default move rate attribute from DUT"
      command: "writeAttribute"
      attribute: "default move rate"
      arguments:
          value: 20

    - label: "reads default move rate attribute from DUT"
      command: "readAttribute"
      attribute: "default move rate"
      response:
          value: 20

    - label: "sends a Move up command at default move rate"
      command: "Move"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 255
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label: "reads CurrentLevel attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          constraints:
              notValue: 255

    - label: "Reset level to 254"
      command: "MoveToLevel"
      arguments:
          values:
              - name: "level"
                value: 254
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100
