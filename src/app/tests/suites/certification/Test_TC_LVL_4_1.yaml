name: 24.4.1. [TC-LVL-4.1] Move Verification (DUT as Server)

config:
    nodeId: 0x12344321
    cluster: "Level Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Reads Minlevel attribute from DUT"
      command: "readAttribute"
      attribute: "min level"
      response:
          saveAs: MinlevelValue
          constraints:
              type: uint8

    - label: "sends a Move to level command"
      command: "MoveToLevel"
      arguments:
          values:
              - name: "level"
                value: 1
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "reads max level attribute from DUT"
      command: "readAttribute"
      attribute: "max level"
      response:
          saveAs: MaxlevelValue
          constraints:
              type: uint8

    - label: "sends a Move up command"
      command: "Move"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 32
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label:
          "Physically verify that the DUT moves at a rate of 32 units per second
          or as close as possible to this rate and completes moving to its
          maximum level"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Wait 9000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 9000

    - label: "Reads CurrentLevel attribute from DUT"
      PICS: LVL.S.A0003
      command: "readAttribute"
      attribute: "current level"
      response:
          value: MaxlevelValue

    - label: "sends a MoveWithOnOff command"
      command: "MoveWithOnOff"
      arguments:
          values:
              - name: "moveMode"
                value: 1
              - name: "rate"
                value: 64
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label:
          "Physically verify that the DUT moves at a rate of 64 units per second
          or as close as possible to this rate and complete moving to its
          minimum level"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Wait 5000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    # For lighting Device type current level minimal value is 1
    - label: "reads CurrentLevel attribute from DUT"
      PICS: LVL.S.A0002
      command: "readAttribute"
      attribute: "current level"
      response:
          value: MinlevelValue
          constraints:
              minValue: 0
              maxValue: 1

    - label: "reads default move rate attribute from DUT"
      command: "readAttribute"
      attribute: "default move rate"
      response:
          saveAs: DefaultMoveRateValue
          constraints:
              type: uint8

    - label: "sends a Move up command at default move rate"
      command: "Move"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 255
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "Physically verify that the device moves at the rate recorded in step
          3a and completes moving to its maximum level"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Reset level to 254"
      command: "MoveToLevel"
      arguments:
          values:
              - name: "level"
                value: 254
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100
