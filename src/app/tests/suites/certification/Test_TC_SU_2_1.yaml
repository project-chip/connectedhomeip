name:
    31.2.1. [TC-SU-2.1] DUT will send a QueryImage Command to OTA-P to check for
    software update.

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label:
          "TH2/Administrator sends an AnnounceOTAProvider command to the DUT."
      verification:
          "chip-tool otasoftwareupdaterequestor announce-ota-provider 0xDEADBEEF
          0 1 0 0x1234567890 0 where 0x1234567890 is OTA Requestor node ID and
          0xDEADBEEF is OTA Provider node ID Verify on the OTA Provider logs:
          [1645743053317] [97806:20280749] CHIP: [ZCL] OTA Provider received
          QueryImage [1645743053317] [97806:20280749] CHIP: [ZCL] VendorID:
          0xfff1 [1645743053317] [97806:20280749] CHIP: [ZCL] ProductID: 32769
          [1645743053317] [97806:20280749] CHIP: [ZCL] SoftwareVersion: 0
          [1645743053317] [97806:20280749] CHIP: [ZCL] ProtocolsSupported: [
          [1645743053317] [97806:20280749] CHIP: [ZCL] 0 [1645743053317]
          [97806:20280749] CHIP: [ZCL] ] [1645743053317] [97806:20280749] CHIP:
          [ZCL] HardwareVersion: 0 [1645743053317] [97806:20280749] CHIP: [ZCL]
          Location: XX [1645743053317] [97806:20280749] CHIP: [ZCL]
          RequestorCanConsent: 0"
      disabled: true
