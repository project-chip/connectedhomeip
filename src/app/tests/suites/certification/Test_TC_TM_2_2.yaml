name: 6.2.2. [TC-TM-2.2] Primary functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Temperature Measurement"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "read the mandatory attribute: MinMeasuredValue"
      command: "readAttribute"
      attribute: "MinMeasuredValue"
      response:
          constraints:
              type: int16
              minValue: -27315
              maxValue: 32766

    - label: "read the mandatory attribute: MaxMeasuredValue"
      command: "readAttribute"
      attribute: "MaxMeasuredValue"
      response:
          constraints:
              type: int16
              minValue: -27314
              maxValue: 32767

    - label: "Reads MeasuredValue attribute from DUT"
      command: "readAttribute"
      attribute: "MeasuredValue"
      PICS: A_TEMPERATURE
      response:
          saveAs: valueBeforeChange
          constraints:
              type: uint16

    - label: "Operate on device to change the temperature significantly"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Read the mandatory attribute: MeasuredValue"
      command: "readAttribute"
      attribute: "MeasuredValue"
      PICS: A_TEMPERATURE
      response:
          constraints:
              type: uint16
              notValue: valueBeforeChange
