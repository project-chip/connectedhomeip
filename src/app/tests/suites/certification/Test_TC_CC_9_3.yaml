name: 27.2.22. [TC-CC-9.3] ColorLoopSet Validation - change time without stop

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1
    timeout: 400

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Precondition: Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label:
          "Precondition: Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label:
          "Precondition : Set DUT EnhancedCurrentHue to 0x4000 using
          EnhancedMoveToHue command"
      command: "EnhancedMoveToHue"
      PICS: CC.S.C40.Rsp
      arguments:
          values:
              - name: "enhancedHue"
                value: 16384
              - name: "direction"
                value: 0
              - name: "transitionTime"
                value: 0
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Wait for 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "Sends ColorLoopSet Command - Set all Attributes"
      command: "ColorLoopSet"
      PICS: CC.S.C44.Rsp
      arguments:
          values:
              - name: "updateFlags"
                value: 15
              - name: "action"
                value: 0
              - name: "direction"
                value: 0
              - name: "time"
                value: 30
              - name: "startHue"
                value: 160
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Read ColorLoopActive attribute from DUT"
      command: "readAttribute"
      attribute: "ColorLoopActive"
      PICS: CC.S.A4002
      response:
          value: 0

    - label: "Read ColorLoopDirection attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopDirection"
      PICS: CC.S.A4003
      response:
          value: 0

    - label: "Read ColorLoopTime attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopTime"
      PICS: CC.S.A4004
      response:
          value: 30

    - label: "Read ColorLoopStartEnhancedHue attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopStartEnhancedHue"
      PICS: CC.S.A4005
      response:
          value: 160

    - label: "Color Loop Set Command - Set all Attributes"
      command: "ColorLoopSet"
      PICS: CC.S.C44.Rsp
      arguments:
          values:
              - name: "updateFlags"
                value: 1
              - name: "action"
                value: 1
              - name: "direction"
                value: 0
              - name: "time"
                value: 0
              - name: "startHue"
                value: 0
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Read ColorLoopActive attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopActive"
      PICS: CC.S.A4002
      response:
          value: 1

    - label: "Read ColorLoopStoredEnhancedHue attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopStoredEnhancedHue"
      PICS: CC.S.A4006
      response:
          value: 16384

    - label: "Wait for 30S"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 30000

    - label: "Read ColorLoopStartEnhancedHue attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopStartEnhancedHue"
      PICS: CC.S.A4005
      response:
          saveAs: ColorLoopStartEnhancedHueValue

    - label: "Read EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      PICS: CC.S.A4000
      response:
          constraints:
              type: uint16
              minValue: ColorLoopStartEnhancedHueValue
              maxValue: 65535

    - label: "Wait for 30S"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 30000

    - label: "Read EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      PICS: CC.S.A4000
      response:
          constraints:
              type: uint16
              minValue: ColorLoopStartEnhancedHueValue
              maxValue: 65535

    - label: "Color Loop Set Command - Start Color Loop"
      command: "ColorLoopSet"
      PICS: CC.S.C44.Rsp
      arguments:
          values:
              - name: "updateFlags"
                value: 4
              - name: "action"
                value: 0
              - name: "direction"
                value: 0
              - name: "time"
                value: 60
              - name: "startHue"
                value: 0
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Read ColorLoopTime attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopTime"
      PICS: CC.S.A4004
      response:
          value: 60

    - label: "Wait for 60S"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 60000

    - label: "Read EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      PICS: CC.S.A4000
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65535

    - label: "Wait for 60S"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 60000

    - label: "Read EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      PICS: CC.S.A4000
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65535

    - label: "Color Loop Set Command - Start Color Loop"
      command: "ColorLoopSet"
      PICS: CC.S.C44.Rsp
      arguments:
          values:
              - name: "updateFlags"
                value: 1
              - name: "action"
                value: 0
              - name: "direction"
                value: 0
              - name: "time"
                value: 0
              - name: "startHue"
                value: 0
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Read ColorLoopActive attribute from DUT"
      command: "readAttribute"
      attribute: "ColorLoopActive"
      PICS: CC.S.A4002
      response:
          value: 0

    - label: "Read ColorLoopStoredEnhancedHue attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopStoredEnhancedHue"
      PICS: CC.S.A4006
      response:
          saveAs: ColorLoopStoredEnhancedHueValue

    - label: "Read EnhancedCurrentHue attribute from DUT."
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      PICS: CC.S.A4000
      response:
          value: ColorLoopStoredEnhancedHueValue

    - label: "Turn off light for color control tests"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
