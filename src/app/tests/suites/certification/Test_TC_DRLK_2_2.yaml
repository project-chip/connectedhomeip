name: 111.2.2. [TC-DRLK-2.2] Verification for Door lock command[DUT-Server]

config:
    nodeId: 0x12344321
    cluster: "Door Lock"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label:
          "TH writes the RequirePINforRemoteOperation attribute value as False
          on the DUT"
      PICS: DRLK.S.A0033
      command: "writeAttribute"
      attribute: "RequirePINforRemoteOperation"
      arguments:
          value: false

    - label: "TH sends Lock Door Command to the DUT without PINCode"
      PICS: DRLK.S.C00.Rsp
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: ""
      response:
          error: FAILURE

    - label:
          "TH writes the RequirePINforRemoteOperation attribute value as True on
          the DUT"
      PICS: DRLK.S.A0033
      command: "writeAttribute"
      attribute: "RequirePINforRemoteOperation"
      arguments:
          value: true

    - label: "Create new PIN credential and lock/unlock user"
      PICS: DRLK.S.C22.Rsp
      command: "SetCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "credential"
                value: { CredentialType: 1, CredentialIndex: 1 }
              - name: "credentialData"
                value: "123456"
              - name: "userIndex"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
      response:
          values:
              - name: "status"
                value: 0
              - name: "userIndex"
                value: 1
              - name: "nextCredentialIndex"
                value: 2

    - label: "TH sends Lock Door Command to the DUT with valid PINCode"
      PICS: DRLK.S.C00.Rsp
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "pinCode"
                value: "123456"

    - label:
          "TH sends Lock Door Command to the DUT without any argument PINCode"
      PICS: DRLK.S.C00.Rsp
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "pinCode"
                value: ""
      response:
          error: FAILURE

    - label: "TH writes WrongCodeEntryLimit attribute value as 3 on the DUT"
      PICS: DRLK.S.A0030
      command: "writeAttribute"
      attribute: "WrongCodeEntryLimit"
      arguments:
          value: 3

    - label:
          "TH writes UserCodeTemporaryDisableTime attribute value as 5 seconds
          on the DUT"
      PICS: DRLK.S.A0031
      command: "writeAttribute"
      attribute: "UserCodeTemporaryDisableTime"
      arguments:
          value: 5

    - label: "TH sends Lock Door Command to the DUT with invalid PINCode"
      PICS: DRLK.S.C00.Rsp
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "pinCode"
                value: "12345"
      response:
          error: FAILURE

    - label: "TH sends Lock Door Command to the DUT with invalid PINCode"
      PICS: DRLK.S.C00.Rsp
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "pinCode"
                value: "54321"
      response:
          error: FAILURE

    - label: "TH sends Lock Door Command to the DUT with invalid PINCode"
      PICS: DRLK.S.C00.Rsp
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "pinCode"
                value: "987623"
      response:
          error: FAILURE

    - label: "TH sends Lock Door Command to the DUT with invalid PINCode"
      PICS: DRLK.S.C00.Rsp
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "pinCode"
                value: "67890"
      response:
          error: FAILURE

    - label: "TH reads UserCodeTemporaryDisableTime attribute from DUT"
      PICS: DRLK.S.A0031
      command: "readAttribute"
      attribute: "UserCodeTemporaryDisableTime"
      response:
          value: 5

    - label: "TH sends Lock Door Command to the DUT with valid PINCode"
      PICS: DRLK.S.C00.Rsp
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "pinCode"
                value: "123456"

    - label: "Clean the created credential"
      PICS: DRLK.S.C26.Rsp
      command: "ClearCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "credential"
                value: { CredentialType: 1, CredentialIndex: 1 }
