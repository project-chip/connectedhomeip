name: 27.2.10. [TC-CC-5.2] Color Move functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label:
          "Check current x attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current x"
      response:
          value: 200

    - label:
          "Check current y attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current y"
      response:
          value: 300

    - label: "Move Color command"
      command: "MoveColor"
      arguments:
          values:
              - name: "rateX"
                value: 15
              - name: "rateY"
                value: 20
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current x attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current x"
      response:
          value: -1

    - label:
          "Check current y attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current y"
      response:
          value: -1

    - label: "Stop Move Step command"
      command: "StopMoveStep"
      arguments:
          values:
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current x attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current x"
      response:
          value: -1

    - label:
          "Check current y attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current y"
      response:
          value: -1

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
