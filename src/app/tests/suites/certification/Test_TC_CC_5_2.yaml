name: 27.2.10. [TC-CC-5.2] Color Move functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1
    RateXValue:
        type: int16s
        defaultValue: 50
    RateYValue:
        type: int16s
        defaultValue: 50

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "TH writes 0 to the Options attribute"
      PICS: CC.S.F03 && CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "TH reads CurrentX attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F03 && CC.S.A0003
      attribute: "CurrentX"
      response:
          saveAs: CurrentXValue
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "TH reads CurrentY attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F03 && CC.S.A0004
      attribute: "CurrentY"
      response:
          saveAs: CurrentYValue
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "TH sends MoveColor command to DUT"
      command: "MoveColor"
      PICS: CC.S.F03 && CC.S.C08.Rsp
      arguments:
          values:
              - name: "rateX"
                value: RateXValue
              - name: "rateY"
                value: RateYValue
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "TH reads CurrentX attribute from DUT"
      PICS: CC.S.F03 && CC.S.A0003 && CC.S.C08.Rsp
      command: "readAttribute"
      attribute: "CurrentX"
      response:
          saveAs: CurrentXBeforeStopCommand
          constraints:
              type: int16u
              minValue: CurrentXValue
              maxValue: 65279

    - label: "TH reads CurrentY attribute from DUT"
      PICS: CC.S.F03 && CC.S.A0004 && CC.S.C08.Rsp
      command: "readAttribute"
      attribute: "CurrentY"
      response:
          saveAs: CurrentYBeforeStopCommand
          constraints:
              type: int16u
              minValue: CurrentYValue
              maxValue: 65279

    - label: "TH sends StopMoveStep command to DUT"
      PICS: CC.S.F03 && CC.S.C47.Rsp
      command: "StopMoveStep"
      arguments:
          values:
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads CurrentX attribute from DUT"
      PICS: CC.S.F03 && CC.S.A0003 && CC.S.C47.Rsp
      command: "readAttribute"
      attribute: "CurrentX"
      response:
          constraints:
              type: int16u
              minValue: CurrentXBeforeStopCommand
              maxValue: 65279

    - label: "TH reads CurrentY attribute from DUT"
      PICS: CC.S.F03 && CC.S.A0004 && CC.S.C47.Rsp
      command: "readAttribute"
      attribute: "CurrentY"
      response:
          constraints:
              type: int16u
              minValue: CurrentYBeforeStopCommand
              maxValue: 65279

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
