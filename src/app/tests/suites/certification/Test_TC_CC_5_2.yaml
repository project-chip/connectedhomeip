name: 27.2.10. [TC-CC-5.2] Color Move functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Check current x attribute value  matched before any change"
      command: "readAttribute"
      PICS: CC.S.A0003
      attribute: "CurrentX"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label: "Check current y attribute value matched before any change"
      command: "readAttribute"
      PICS: CC.S.A0004
      attribute: "CurrentY"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label: "Move Color command"
      command: "MoveColor"
      PICS: CC.S.C08.Rsp
      arguments:
          values:
              - name: "rateX"
                value: 15
              - name: "rateY"
                value: 20
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 150ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 150

    - label:
          "Check current x attribute value matched the value sent by the last
          command"
      PICS: CC.S.A0003
      command: "readAttribute"
      attribute: "CurrentX"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label:
          "Check current y attribute value matched the value sent by the last
          command"
      PICS: CC.S.A0004
      command: "readAttribute"
      attribute: "CurrentY"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label: "Stop Move Step command"
      PICS: CC.S.C47.Rsp
      command: "StopMoveStep"
      arguments:
          values:
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label:
          "Check current x attribute value matched the value sent by the last
          command"
      PICS: CC.S.A0003
      command: "readAttribute"
      attribute: "CurrentX"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label:
          "Check current y attribute value matched the value sent by the last
          command"
      PICS: CC.S.A0004
      command: "readAttribute"
      attribute: "CurrentY"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
