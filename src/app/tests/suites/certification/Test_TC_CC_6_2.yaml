name:
    27.2.13. [TC-CC-6.2] Color Temperature Move functionality with server as DUT

config:
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Read current color temprature"
      command: "readAttribute"
      attribute: "color temperature"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label: "Move up color temperature command"
      command: "MoveColorTemperature"
      arguments:
          values:
              - name: "moveMode"
                value: 1
              - name: "rate"
                value: 10
              - name: "colorTemperatureMinimum"
                value: 1
              - name: "colorTemperatureMaximum"
                value: 255
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Read current color temprature attribute from DUT several times"
      disabled: true
      command: "readAttribute"
      attribute: "color temperature"
      response:
          value: -1

    - label: "Move down color temperature command"
      command: "MoveColorTemperature"
      arguments:
          values:
              - name: "moveMode"
                value: 3
              - name: "rate"
                value: 20
              - name: "colorTemperatureMinimum"
                value: 1
              - name: "colorTemperatureMaximum"
                value: 255
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Read current color temprature attribute from DUT several times"
      disabled: true
      command: "readAttribute"
      attribute: "color temperature"
      response:
          value: -1

    - label: "Move up color temperature command"
      command: "MoveColorTemperature"
      arguments:
          values:
              - name: "moveMode"
                value: 1
              - name: "rate"
                value: 10
              - name: "colorTemperatureMinimum"
                value: 1
              - name: "colorTemperatureMaximum"
                value: 255
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Stop Color Temperature command"
      command: "MoveColorTemperature"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 10
              - name: "colorTemperatureMinimum"
                value: 1
              - name: "colorTemperatureMaximum"
                value: 255
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Read current color temprature attribute from DUT several times"
      disabled: true
      command: "readAttribute"
      attribute: "color temperature"
      response:
          value: -1

    - label: "Move down color temperature command"
      command: "MoveColorTemperature"
      arguments:
          values:
              - name: "moveMode"
                value: 3
              - name: "rate"
                value: 20
              - name: "colorTemperatureMinimum"
                value: 1
              - name: "colorTemperatureMaximum"
                value: 255
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Stop Color Temperature command"
      command: "MoveColorTemperature"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 10
              - name: "colorTemperatureMinimum"
                value: 1
              - name: "colorTemperatureMaximum"
                value: 255
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Read current color temprature attribute from DUT several times"
      disabled: true
      command: "readAttribute"
      attribute: "color temperature"
      response:
          value: -1

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
