name: 224.1.1. [TC-RVCOPSTATE-1.1] Global attributes [DUT as Server]

PICS:
    - RVCOPSTATE.S

config:
    nodeId: 0x12344321
    cluster: "RVC Operational State"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: TH reads the ClusterRevision attribute from the DUT"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "Step 3: TH reads the FeatureMap attribute from the DUT"
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "Step 4a: TH reads the AttributeList attribute from the DUT"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains:
                  [0, 1, 3, 4, 5, 65528, 65529, 65530, 65531, 65532, 65533]

    - label: "Step 4a: TH reads the AttributeList attribute from the DUT"
      PICS: "!PICS_EVENT_LIST_ENABLED"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 3, 4, 5, 65528, 65529, 65531, 65532, 65533]

    - label:
          "Step 4b: TH reads from the DUT the optional attribute(CountdownTime)
          in the AttributeList from the DUT"
      PICS: RVCOPSTATE.S.A0002
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [2]

    - label: "Step 5a: TH reads from the DUT the EventList attribute."
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          constraints:
              type: list
              contains: [0x00]

    - label:
          "Step 5b: TH reads from the DUT the optional
          event(OperationCompletion) in EventList."
      PICS: PICS_EVENT_LIST_ENABLED && RVCOPSTATE.S.E01
      command: "readAttribute"
      attribute: "EventList"
      response:
          constraints:
              type: list
              contains: [0x01]

    - label:
          "Step 5c: TH reads from the DUT the EventList attribute. 1.The list
          SHALL NOT contain any additional values in the standard or scoped
          range: (0x0000_0000 - 0x0000_4FFF) and (0x0000_F000 - 0x0000_FFFE) 2.
          The list MAY contain values in the Manufacturer Extensible Identifier
          (MEI) range: (0xXXXX_0000 - 0xXXXX_4FFF), where XXXX is the allowed
          MEI range (0x0001 - 0xFFF1), these values SHALL be ignored. 3. The
          list SHALL NOT contain any values in the Test Vendor or invalid range:
          (0x0000_5000 - 0x0000_EFFF and 0x0000_FFFF), (0xXXXX_5000 -
          0xXXXX_FFFF) and (0xFFF1_0000 - 0xFFFF_FFFF), where XXXX is the
          allowed MEI range (0x0001 - 0xFFF1)"
      verification: |
          ./chip-tool rvcoperationalstate read event-list 1 1

          Verify "  EventList attribute " value consists the list of mandatory event (0) and it may include the optional events (1) on the TH(Chip-tool) Log:
          Below is the sample log provided for the raspi platform:
          [1690201497.386141][14975:14977] CHIP:DMG:         InteractionModelRevision = 1
          [1690201497.386195][14975:14977] CHIP:DMG: }
          [1690201497.386630][14975:14977] CHIP:TOO: Endpoint: 1 Cluster: 0x0000_0061 Attribute 0x0000_FFFA DataVersion: 3675566847
          [1690201497.386776][14975:14977] CHIP:TOO:   EventList: 2 entries
          [1690201497.386846][14975:14977] CHIP:TOO:     [1]: 0
          [1690201497.386907][14975:14977] CHIP:TOO:     [2]: 1
          [1690201497.387222][14975:14977] CHIP:EM: <<< [E:56916i S:1295 M:30022149 (Ack:183426353)] (S) Msg TX to 1:0000000000000001 [9278] --- Type 0000:10 (SecureChannel:StandaloneAck)
          [1690201497.387319][14975:14977] CHIP:IN: (S) Sending msg 30022149 on secure session with LSID: 1295
          [1690201497.387559][14975:14977] CHIP:EM: Flushed pending ack for MessageCounter:183426353 on exchange 56916i
          [1690201497.387972][14975:14975] CHIP:CTL: Shutting down the commissioner
          [1690201497.388046][14975:14975] CHIP:CTL: Stopping commissioning discovery over DNS-SD
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && PICS_EVENT_LIST_ENABLED
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Step 6a: Read the optional command(Pause) in AcceptedCommandList"
      PICS: RVCOPSTATE.S.C00.Rsp || RVCOPSTATE.S.C03.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 3]

    - label: "Step 6b: Read the optional command(Stop) in AcceptedCommandList"
      PICS: RVCOPSTATE.S.C01.Rsp || RVCOPSTATE.S.C02.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [1, 2]

    - label: "Step 6c: Read the optional command(Start) in AcceptedCommandList"
      PICS: RVCOPSTATE.S.C02.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [2]

    - label: "Step 6d: Read the optional command(Resume) in AcceptedCommandList"
      PICS: RVCOPSTATE.S.C03.Rsp || RVCOPSTATE.S.C00.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 3]

    - label: "Step 7: Read the global attribute: GeneratedCommandList"
      PICS:
          " !RVCOPSTATE.S.C00.Rsp && !RVCOPSTATE.S.C01.Rsp &&
          !RVCOPSTATE.S.C02.Rsp && !RVCOPSTATE.S.C03.Rsp "
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list

    - label: "Step 7: Read the global attribute: GeneratedCommandList"
      PICS:
          " RVCOPSTATE.S.C00.Rsp || RVCOPSTATE.S.C01.Rsp || RVCOPSTATE.S.C02.Rsp
          || RVCOPSTATE.S.C03.Rsp "
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [4]
