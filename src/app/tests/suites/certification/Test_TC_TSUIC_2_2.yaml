name: 12.2.2. [TC-TSUIC-2.2] Primary functionality with server as DUT

PICS:
    - TSUIC.S

config:
    nodeId: 0x12344321
    cluster: "Thermostat User Interface Configuration"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Writes a value of 0 to TemperatureDisplayMode attribute of DUT"
      PICS: TSUIC.S.A0000
      command: "writeAttribute"
      attribute: "temperature display mode"
      arguments:
          value: 0

    - label: "Verify device temperature displayed in °C"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && TSUIC.S.A0000
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads the TemperatureDisplayMode attribute of DUT"
      PICS: TSUIC.S.A0000
      command: "readAttribute"
      attribute: "temperature display mode"
      arguments:
          value: 0

    - label: "Writes a value of 1 to TemperatureDisplayMode attribute of DUT"
      PICS: TSUIC.S.A0000
      command: "writeAttribute"
      attribute: "temperature display mode"
      arguments:
          value: 1

    - label: "Verify device temperature displayed in °F"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && TSUIC.S.A0000
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads the TemperatureDisplayMode attribute of DUT"
      PICS: TSUIC.S.A0000
      command: "readAttribute"
      attribute: "temperature display mode"
      response:
          value: 1

    - label:
          "Writes a value of greater than 1 to TemperatureDisplayMode attribute
          of DUT"
      PICS: TSUIC.S.A0000
      command: "writeAttribute"
      attribute: "temperature display mode"
      arguments:
          value: 2
      response:
          error: CONSTRAINT_ERROR

    - label: "TH reads the TemperatureDisplayMode attribute of DUT"
      PICS: TSUIC.S.A0000
      command: "readAttribute"
      attribute: "temperature display mode"
      response:
          value: 1

    - label: "Writes a value of 0 to KeypadLockout attribute of DUT"
      PICS: TSUIC.S.A0001
      command: "writeAttribute"
      attribute: "keypad lockout"
      arguments:
          value: 0

    - label: "Verify all device functionality available to the user"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && TSUIC.S.A0001
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads the KeypadLockout attribute of DUT"
      PICS: TSUIC.S.A0001
      command: "readAttribute"
      attribute: "keypad lockout"
      response:
          value: 0

    - label: "Writes a value of 1 to KeypadLockout attribute of DUT"
      PICS: TSUIC.S.A0001
      command: "writeAttribute"
      attribute: "keypad lockout"
      arguments:
          value: 1

    - label: "Verify device operates at Level 1 reduced functionality"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && TSUIC.S.A0001
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads the KeypadLockout attribute of DUT"
      PICS: TSUIC.S.A0001
      command: "readAttribute"
      attribute: "keypad lockout"
      response:
          value: 1

    - label: "Writes a value of 2 to KeypadLockout attribute of DUT"
      PICS: TSUIC.S.A0001
      command: "writeAttribute"
      attribute: "keypad lockout"
      arguments:
          value: 2

    - label: "Verify device operates at Level 2 reduced functionality"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && TSUIC.S.A0001
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads the KeypadLockout attribute of DUT"
      PICS: TSUIC.S.A0001
      command: "readAttribute"
      attribute: "keypad lockout"
      response:
          value: 2

    - label: "Writes a value of 3 to KeypadLockout attribute of DUT"
      PICS: TSUIC.S.A0001
      command: "writeAttribute"
      attribute: "keypad lockout"
      arguments:
          value: 3

    - label: "Verify device operates at Level 3 reduced functionality"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && TSUIC.S.A0001
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads the KeypadLockout attribute of DUT"
      PICS: TSUIC.S.A0001
      command: "readAttribute"
      attribute: "keypad lockout"
      response:
          value: 3

    - label: "Writes a value of 4 to KeypadLockout attribute of DUT"
      PICS: TSUIC.S.A0001
      command: "writeAttribute"
      attribute: "keypad lockout"
      arguments:
          value: 4

    - label: "Verify device operates at Level 4 reduced functionality"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && TSUIC.S.A0001
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads the KeypadLockout attribute of DUT"
      PICS: TSUIC.S.A0001
      command: "readAttribute"
      attribute: "keypad lockout"
      response:
          value: 4

    - label: "Writes a value of 5 to KeypadLockout attribute of DUT"
      PICS: TSUIC.S.A0001
      command: "writeAttribute"
      attribute: "keypad lockout"
      arguments:
          value: 5

    - label: "Verify device operates at least functionality level"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && TSUIC.S.A0001
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads the KeypadLockout attribute of DUT"
      PICS: TSUIC.S.A0001
      command: "readAttribute"
      attribute: "keypad lockout"
      response:
          value: 5

    - label:
          "Writes a value of greater than 5 to KeypadLockout attribute of DUT"
      PICS: TSUIC.S.A0001
      command: "writeAttribute"
      attribute: "keypad lockout"
      arguments:
          value: 6
      response:
          error: CONSTRAINT_ERROR

    - label: "TH reads the KeypadLockout attribute of DUT"
      PICS: TSUIC.S.A0001
      command: "readAttribute"
      attribute: "keypad lockout"
      response:
          value: 5

    - label:
          "Writes a value of 0 to ScheduleProgrammingVisibility attribute of DUT"
      PICS: TSUIC.S.A0002
      command: "writeAttribute"
      attribute: "schedule programming visibility"
      arguments:
          value: 0

    - label:
          "Verify local schedule programming functionality is enabled at the
          thermostat"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && TSUIC.S.A0002
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads the ScheduleProgrammingVisibility attribute of DUT"
      PICS: TSUIC.S.A0002
      command: "readAttribute"
      attribute: "schedule programming visibility"
      response:
          value: 0

    - label:
          "Writes a value of 1 to ScheduleProgrammingVisibility attribute of DUT"
      PICS: TSUIC.S.A0002
      command: "writeAttribute"
      attribute: "schedule programming visibility"
      arguments:
          value: 1

    - label:
          "Verify local schedule programming functionality is disabled at the
          thermostat"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && TSUIC.S.A0002
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads the ScheduleProgrammingVisibility attribute of DUT"
      PICS: TSUIC.S.A0002
      command: "readAttribute"
      attribute: "schedule programming visibility"
      response:
          value: 1

    - label:
          "Writes a value of greater than 1 to ScheduleProgrammingVisibility
          attribute of DUT"
      PICS: TSUIC.S.A0002
      command: "writeAttribute"
      attribute: "schedule programming visibility"
      arguments:
          value: 2
      response:
          error: CONSTRAINT_ERROR

    - label: "TH reads the ScheduleProgrammingVisibility attribute of DUT"
      PICS: TSUIC.S.A0002
      command: "readAttribute"
      attribute: "schedule programming visibility"
      response:
          value: 1
