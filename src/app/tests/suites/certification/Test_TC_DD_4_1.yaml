name: 7.4.1. [TC-DD-4.1] Operational Certificate Authority Verification

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label: "TH starts the commissioning process"
      disabled: true

    - label: "DUT creates an Onboarding Payload"
      disabled: true

    - label: "DUT begins to advertise"
      disabled: true

    - label:
          "TH performs the Attestation procedure and include the Commissioning
          Certification"
      disabled: true

    - label:
          "TH selects an Operational Certificate Authority to use <to specify
          which one> TH generates Operational Credential for the DUT TH sends
          relevant Fabric information, Operational Certificate and Root CA
          Certificate to DUT"
      disabled: true

    - label:
          "TH does not create an ACL (Access Control List) entry for the DUT
          (authorized Node)"
      disabled: true

    - label:
          "TH creates an ACL (Access Control List) entry for the DUT (authorized
          Node)"
      disabled: true

    - label:
          "TH does not give to DUT enough privileges to delete the used
          operational CA in the process"
      disabled: true

    - label:
          "TH gives to DUT enough privileges to delete the used operational CA
          in the process"
      disabled: true
