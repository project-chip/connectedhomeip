name:
    27.2.21. [TC-CC-9.2] ColorLoopSet Validation - change direction without stop

PICS:
    - CC.S

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1
    timeout: 400

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH writes 0 to the Options attribute"
      PICS: CC.S.A000f && CC.S.F02 && CC.S.F01
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "TH sends On command to DUT"
      PICS: OO.S.C01.Rsp
      cluster: "On/Off"
      command: "On"

    - label:
          "TH sends EnhancedMoveToHue command to DUT with EnhancedHue=0x4000,
          Direction=0x00 (shortest distance) and TransitionTime=0 (immediately)."
      command: "EnhancedMoveToHue"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.C40.Rsp
      arguments:
          values:
              - name: "enhancedHue"
                value: 16384
              - name: "direction"
                value: 0
              - name: "transitionTime"
                value: 0
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Wait for 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label:
          "TH sends ColorLoopSet command to with UpdateFlag attribute to 0xF,
          Action attribute to 0x0 (De-activate), Direction attribute to 0x0
          (decrement hue), Time attribute to 30, and StartHue attribute to
          0x00A0 to DUT."
      command: "ColorLoopSet"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.C44.Rsp
      arguments:
          values:
              - name: "updateFlags"
                value: 15
              - name: "action"
                value: 0
              - name: "direction"
                value: 0
              - name: "time"
                value: 30
              - name: "startHue"
                value: 160
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Read ColorLoopActive attribute from DUT"
      command: "readAttribute"
      attribute: "ColorLoopActive"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4002 && CC.S.C44.Rsp
      response:
          value: 0

    - label: "Read ColorLoopDirection attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopDirection"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4003 && CC.S.C44.Rsp
      response:
          value: 0

    - label: "Read ColorLoopTime attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopTime"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4004 && CC.S.C44.Rsp
      response:
          value: 30

    - label: "Read ColorLoopStartEnhancedHue attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopStartEnhancedHue"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4005 && CC.S.C44.Rsp
      response:
          value: 160

    - label:
          "TH sends ColorLoopSet command to with UpdateFlag attribute to 0x1
          (UpdateAction) and Action attribute to 0x1 (start from
          ColorLoopStartEnhancedHue) to DUT."
      command: "ColorLoopSet"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.C44.Rsp
      arguments:
          values:
              - name: "updateFlags"
                value: 1
              - name: "action"
                value: 1
              - name: "direction"
                value: 0
              - name: "time"
                value: 0
              - name: "startHue"
                value: 0
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Read ColorLoopActive attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopActive"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4002 && CC.S.C44.Rsp
      response:
          value: 1

    - label: "Read ColorLoopStoredEnhancedHue attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopStoredEnhancedHue"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4006 && CC.S.C40.Rsp
      response:
          value: 16384

    - label: "Wait for 30S"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 30000

    - label: "Read ColorLoopStartEnhancedHue attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopStartEnhancedHue"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4005 && CC.S.C44.Rsp
      response:
          saveAs: ColorLoopStartEnhancedHueValue

    - label: "Read EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4000 && CC.S.C44.Rsp
      response:
          constraints:
              type: int16u
              minValue: ColorLoopStartEnhancedHueValue
              maxValue: 65535

    - label: "Wait for 30S"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 30000

    - label: "Read EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4000 && CC.S.C44.Rsp
      response:
          constraints:
              type: int16u
              minValue: ColorLoopStartEnhancedHueValue
              maxValue: 65535

    - label:
          "TH sends ColorLoopSet command to with UpdateFlag attribute to 0x2
          (UpdateDirection) and Direction attribute to 0x1 (increment hue) to
          DUT."
      command: "ColorLoopSet"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.C44.Rsp
      arguments:
          values:
              - name: "updateFlags"
                value: 2
              - name: "action"
                value: 0
              - name: "direction"
                value: 1
              - name: "time"
                value: 0
              - name: "startHue"
                value: 0
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Read ColorLoopDirection attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopDirection"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4003 && CC.S.C44.Rsp
      response:
          value: 1

    - label: "Wait for 30S"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 30000

    - label: "Read ColorLoopStartEnhancedHue attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopStartEnhancedHue"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4005 && CC.S.C44.Rsp
      response:
          saveAs: ColorLoopStartEnhancedHue

    - label: "Read EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4000 && CC.S.C44.Rsp
      response:
          constraints:
              type: int16u
              minValue: ColorLoopStartEnhancedHue
              maxValue: 65535

    - label: "Wait for 30S"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 30000

    - label: "Read EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4000 && CC.S.C44.Rsp
      response:
          constraints:
              type: int16u
              minValue: ColorLoopStartEnhancedHue
              maxValue: 65535

    - label:
          "TH sends ColorLoopSet command to with UpdateFlag attribute to 0x1
          (UpdateAction) and Action attribute to 0x0 (De-activate) to DUT."
      command: "ColorLoopSet"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.C44.Rsp
      arguments:
          values:
              - name: "updateFlags"
                value: 1
              - name: "action"
                value: 0
              - name: "direction"
                value: 0
              - name: "time"
                value: 0
              - name: "startHue"
                value: 0
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Read ColorLoopActive attribute from DUT"
      command: "readAttribute"
      attribute: "ColorLoopActive"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4002 && CC.S.C44.Rsp
      response:
          value: 0

    - label: "Read ColorLoopStoredEnhancedHue attribute from DUT."
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4006 && CC.S.C44.Rsp
      attribute: "ColorLoopStoredEnhancedHue"
      response:
          saveAs: ColorLoopStoredEnhancedHueValue

    - label: "Read EnhancedCurrentHue attribute from DUT."
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4000 && CC.S.C44.Rsp
      response:
          value: ColorLoopStoredEnhancedHueValue

    - label: "Turn off light for color control tests"
      PICS: OO.S.C00.Rsp
      cluster: "On/Off"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      PICS: OO.S.A0000
      response:
          value: 0
