name: 19.9.1. [TC-AUDIOOUTPUT-7.1] Select Output Verification

PICS:
    - AUDIOOUTPUT.S

config:
    nodeId: 0x12344321
    cluster: "Audio Output"
    endpoint: 1
    Index:
        type: int8u
        defaultValue: 1

tests:
    - label: "Step 0: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 1: TH reads the OutputList attribute"
      PICS: AUDIOOUTPUT.S.A0000
      command: "readAttribute"
      attribute: "OutputList"
      response:
          constraints:
              type: list

    - label:
          "Step 2: TH sends a SelectAudioOutput command to the DUT with an index
          from the list in step 1"
      PICS: AUDIOOUTPUT.S.C00.Rsp
      command: "SelectOutput"
      arguments:
          values:
              - name: "Index"
                value: Index

    - label: "Step 3: TH reads the CurrentOutput attribute from the DUT"
      PICS: AUDIOOUTPUT.S.A0001 && AUDIOOUTPUT.S.C00.Rsp
      command: "readAttribute"
      attribute: "CurrentOutput"
      response:
          value: Index
