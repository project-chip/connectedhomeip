name:
    7.2.2. [TC-DD-2.2] Discovery by commissioner verification [DUT -
    Commissioner]

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label:
          "If (PICS_BLE) TH starts matter announcement procedure using BLE
          transport"
      verification:
          "1. User should manually verify that the TH is sending BLE
          advertisements."
      disabled: true

    - label:
          "If (PICS_BLE) DUT starts BLE scan across all three advertising
          channels with a sufficient dwell time, interval, and overall duration
          of scan"
      verification:
          "1. Using the DUT's means of discovering BLE advertisements, scan for
          the TH that is sending them out from step 1a"
      disabled: true

    - label: "If (PICS_BLE) DUT starts scan in background using BLE transport"
      verification:
          "1. Using the DUT's means of discovering BLE advertisements, start
          scan before TH begins sending BLE advertisements"
      disabled: true

    - label: "If (PICS_BLE) TH starts matter announcement using BLE transport"
      verification:
          "1. User should manually verify that the TH is sending BLE
          advertisements."
      disabled: true

    - label:
          "If (PICS_WIFI) TH starts SoftAP and begin matter announcement
          procedure"
      verification:
          "BLOCKED chip-all-clusters-app does not currently support Custom
          Commissioning Flow or SoftAP as part of its commissioning flow"
      disabled: true

    - label:
          "If (PICS_WIFI) DUT starts Wi-Fi scan of all 2.4 GHz Wi-Fi channels
          allowed per its operational regulatory domain (channels 1, 6, and 11
          are preferred)"
      verification:
          "BLOCKED chip-all-clusters-app does not currently support Custom
          Commissioning Flow or SoftAP as part of its commissioning flow"
      disabled: true

    - label: "If (PICS_WIFI) DUT scans using Wi-Fi in background"
      verification:
          "BLOCKED chip-all-clusters-app does not currently support Custom
          Commissioning Flow or SoftAP as part of its commissioning flow"
      disabled: true

    - label:
          "If (PICS_WIFI) TH starts SoftAP and begin matter announcement
          procedure"
      verification:
          "BLOCKED chip-all-clusters-app does not currently support Custom
          Commissioning Flow or SoftAP as part of its commissioning flow"
      disabled: true

    - label: "If (PICS_ETH) DUT performs service discovery using DNS-SD"
      verification:
          "1. Verify DUT controller is able to scan and find the TH device over
          ethernet 16-MacBook-Pro:connectedhomeip liam$
          ./examples/chip-tool/out/debug/chip-tool discover commissionables ...
          [1641926409480] [25793:1104778] CHIP: [DL] Mdns: OnGetAddrInfo
          hostname:16-MacBook-Pro.local. [1641926409480] [25793:1104778] CHIP:
          [DIS] Device Name: Test Bulb [1641926409480] [25793:1104778] CHIP:
          [DIS] Vendor ID: 9050 [1641926409480] [25793:1104778] CHIP: [DIS]
          Product ID: 65279 [1641926409480] [25793:1104778] CHIP: [DIS] Device
          Type: 257 [1641926409480] [25793:1104778] CHIP: [DIS] Long
          Discriminator: 3840 [1641926409480] [25793:1104778] CHIP: [DIS]
          Pairing Hint: 33 [1641926409480] [25793:1104778] CHIP: [DIS] Hostname:
          16-MacBook-Pro.l [1641926409480] [25793:1104778] CHIP: [DIS] Instance
          Name: 19B74882F1637F71 [1641926409480] [25793:1104778] CHIP: [DIS] IP
          Address #1: fe80::103a:8edd:4b33:46a [1641926409480] [25793:1104778]
          CHIP: [DIS] Port: 5540 [1641926409480] [25793:1104778] CHIP: [DIS]
          Commissioning Mode: 1"
