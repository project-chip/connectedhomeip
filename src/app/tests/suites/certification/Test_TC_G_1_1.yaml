name: 121.1.1. [TC-G-1.1] Global Attributes [DUT-Server]

PICS:
    - G.S

config:
    nodeId: 0x12344321
    cluster: "Groups"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads the ClusterRevision from DUT"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 4
          constraints:
              type: int16u

    - label: "TH reads the FeatureMap from DUT"
      PICS: " !G.S.F00 "
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "Given G.S.F00 ensure featuremap has the correct bit set"
      PICS: G.S.F00
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label: "TH reads AttributeList from DUT"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 65528, 65529, 65530, 65531, 65532, 65533]

    - label: "TH reads AcceptedCommandList from DUT"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 3, 4, 5]

    - label: "TH reads GeneratedCommandList from DUT"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 3]
