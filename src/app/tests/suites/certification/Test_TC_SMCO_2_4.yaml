      endpoint: 1
      command: "readAttribute"
      attribute: "ExpressedState"
      response:
          value: 3
          constraints:
              type: enum8

    - label: "TH reads LowBattery event from DUT"
      PICS: SMOKECO.S.E02
      endpoint: 1
      command: "readEvent"
      event: "LowBattery"
      eventNumber: eventNumber + 2
      response:
