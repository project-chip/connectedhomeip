name: 21.8.3. [TC-MC-6.3] Advanced Seek Media Playback Verification

config:
    nodeId: 0x12344321
    cluster: "Media Playback"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    #issue #12884 Media cluster commands and precondition not supported
    - labe: "Precondition: Connect media content available for playback"
      disabled: true

    - label:
          "Precondition: Media content in a paused state at the beginning of the
          content"
      disabled: true
      command: "MediaPause"

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Verify that media is paused"

    - label: "Sends a Seek command"
      disabled: true
      command: "MediaSeek"
      arguments:
          values:
              - name: "Position"
                value: 10000

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value:
                    "Verify that the media has moved to 10 seconds from the
                    starting point."

    - label: "Reads the SampledPosition attribute"
      disabled: true
      command: "readAttribute"
      attribute: "SampledPosition"
      response:
          value: 10000

    #Issue  #11475 User action needed
    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value:
                    "User prompt needed to enter the value beyond the furthest
                    valid position"
                saveAs: positionValue

    # todo : Need a user input
    - label:
          "Sends a Seek command Position value beyond the furthest valid
          position"
      disabled: true
      command: "MediaSeek"
      arguments:
          values:
              - name: "position"
                value: positionValue

    # response: SEEK_OUT_OF_RANGE
    - label: "Reads the SampledPosition attribute"
      disabled: true
      command: "readAttribute"
      attribute: "SampledPosition"
      response:
          error: 5
