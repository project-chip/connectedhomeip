name: 7.2.1. [TC-DD-2.1] Announcement by device verification

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label:
          "If TH knows the DUTs Discovery Capability Bitmask, it starts the
          commissioning process in any order of priority on all of the
          networking technologies that are supported by both the TH and the DUT"
      disabled: true

    - label:
          "If (PICS_CHIP_DEV) then If !(PICS_CHIP_DEV) then If (PICS_DEV_LOCK)
          then If (PICS_DEV_BARRIER) then"
      disabled: true

    - label:
          "if (PICS_BLE) TH does not respond to DUT and DUT keeps sending ADVs"
      disabled: true

    - label:
          "if (PICS_BLE) TH does not respond to DUT and DUT keeps sending ADVs"
      disabled: true

    - label:
          "if (PICS_BLE) TH does not respond to DUT and DUT keeps sending ADVs"
      disabled: true

    - label:
          "if (PICS_BLE) TH does not respond to DUT and sends a power cycle
          command to DUT"
      disabled: true

    - label:
          "if (PICS_BLE) TH does not respond to DUT and DUT keeps sending ADVs.
          TH waits at least 15 minutes"
      disabled: true

    - label: "if (PICS_WIFI) TH scans and finds the DUT SSID"
      disabled: true

    - label:
          "if (PICS_WIFI) TH scans and finds the DUT SSID TH sends to DUT a 1st
          power cycle command (or reset manually) TH sends to DUT a 2nd power
          cycle command (or reset manually)"
      disabled: true

    - label: "if (PICS_WIFI) & (PICS_IE) TH scans and finds the DUT SSID"
      disabled: true

    - label: "TH is connected to the DUT through an Ethernet connection"
      disabled: true
