name:
    3.3.24 [TC-DD-3.24] NFC-based commissioning [DUT as Commissionee]

PICS:
    - MCORE.ROLE.COMMISSIONER
    - MCORE.DD.NFC
    - MCORE.DD.NTL

config:
    nodeId: 0x12344321
    cluster: "Basic Information"
    endpoint: 0

tests:
    - label: "Step 1"
      disabled: true

    - label: "Step 2"
      disabled: true

    - label: "Step 3"
      disabled: true

    - label: "Step 4: Initiate commissioning through NFC interface (NTL) using
    NodeId and Onboarding payload on command-line"
      command: "PairWithCodeThruNFC"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId
              - name: "payload"
                value: payload
