      PICS: DRLK.S.A002c && !DRLK.S.A0028
      command: "readAttribute"
      attribute: "LocalProgrammingFeatures"
      response:
          constraints:
              type: bitmap8
              hasMasksClear: [0x1, 0x2, 0x4, 0x8]

