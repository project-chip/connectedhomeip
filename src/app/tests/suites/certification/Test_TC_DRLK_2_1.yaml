          the LocalProgrammingFeatures."
      PICS: DRLK.S.A002c && DRLK.S.M.LocalProgrammingFeaturesAttributeWritable
      command: "writeAttribute"
      attribute: "LocalProgrammingFeatures"
      arguments:
