name: 116.2.1. [TC-DRLK-2.1] Attributes check [DUT - Server]

PICS:
    - DRLK.S

config:
    nodeId: 0x12344321
    cluster: "Door Lock"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads LockState attribute from DUT"
      PICS: DRLK.S.A0000
      command: "readAttribute"
      attribute: "LockState"
      response:
          saveAs: LockStateValue
          constraints:
              type: enum8
              minValue: 0
              maxValue: 3

    - label: "TH writes LockState attribute as 1"
      PICS: DRLK.S.A0000
      command: "writeAttribute"
      attribute: "LockState"
      arguments:
          value: 1
      response:
          error: UNSUPPORTED_WRITE

    - label: "TH reads LockState attribute from DUT"
      PICS: DRLK.S.A0000
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: LockStateValue

    - label: "TH sends a Lock Door command to the DUT."
      PICS: DRLK.S.C00.Rsp
      command: "LockDoor"
      timedInteractionTimeoutMs: 1000

    - label: "TH reads LockState attribute from DUT"
      PICS: DRLK.S.A0000
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 1

    - label: "TH sends a Unlock Door command to the DUT."
      PICS: DRLK.S.C01.Rsp
      command: "UnlockDoor"
      timedInteractionTimeoutMs: 1000

    - label: "TH reads LockState attribute from DUT"
      PICS: DRLK.S.A0000
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 2

    - label: "Simulate a not fully locked scenario on the DUT."
      PICS:
          DRLK.S.A0000 && DRLK.S.Simulate.NotFullyLocked && PICS_SKIP_SAMPLE_APP
      verification: |
          vendor will give instructions on how to simulate if applicable and if that is possible, then send the below command to read the lock state attribute.

          ./chip-tool doorlock read lock-state 1 1
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Enter 'y' after success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads LockType attribute from DUT"
      PICS: DRLK.S.A0001
      command: "readAttribute"
      attribute: "LockType"
      response:
          saveAs: LockTypeValue
          constraints:
              type: enum8
              minValue: 0
              maxValue: 11

    - label: "TH writes LockType attribute as 10"
      PICS: DRLK.S.A0001
      command: "writeAttribute"
      attribute: "LockType"
      arguments:
          value: 10
      response:
          error: UNSUPPORTED_WRITE

    - label: "TH reads LockType attribute from DUT"
      PICS: DRLK.S.A0001
      command: "readAttribute"
      attribute: "LockType"
      response:
          value: LockTypeValue

    - label: "TH reads ActuatorEnabled attribute from DUT"
      PICS: DRLK.S.A0002
      command: "readAttribute"
      attribute: "ActuatorEnabled"
      response:
          saveAs: ActuatorEnabledValue
          constraints:
              type: boolean
              minValue: 0
              maxValue: 1

    - label: "TH writes ActuatorEnabled attribute as 0"
      PICS: DRLK.S.A0002
