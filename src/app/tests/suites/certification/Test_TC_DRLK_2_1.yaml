name: 116.2.1. [TC-DRLK-2.1] Attributes check [DUT - Server]

PICS:
    - DRLK.S

config:
    nodeId: 0x12344321
    cluster: "Door Lock"
    endpoint: 1

    WaitAfterLockAandUnlockDoor:
        type: int16u
        defaultValue: 5000

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Precondition: Create new user"
      PICS: DRLK.S.F00 && DRLK.S.F07
      command: "SetUser"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "OperationType"
                value: 0
              - name: "UserIndex"
                value: 1
              - name: "UserName"
                value: "xxx"
              - name: "UserUniqueID"
                value: 6452
              - name: "UserStatus"
                value: 1
              - name: "UserType"
                value: 0
              - name: "CredentialRule"
                value: 0

    - label: "Precondition: Read the user back and verify its fields"
      PICS: DRLK.S.F00 && DRLK.S.F07
      command: "GetUser"
      arguments:
          values:
              - name: "UserIndex"
                value: 1
      response:
          values:
              - name: "UserIndex"
                value: 1
              - name: "UserName"
                value: "xxx"
              - name: "UserUniqueID"
                value: 6452
              - name: "UserStatus"
                value: 1
              - name: "UserType"
                value: 0
              - name: "CredentialRule"
                value: 0
              - name: "Credentials"
                value: []
              - name: "CreatorFabricIndex"
                value: 1
              - name: "LastModifiedFabricIndex"
                value: 1
              - name: "NextUserIndex"
                value: null

    - label: "Precondition: Create new PIN credential and lock/unlock user"
      PICS: DRLK.S.F00 && DRLK.S.F07
      command: "SetCredential"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "OperationType"
                value: 0
              - name: "Credential"
                value: { CredentialType: 1, CredentialIndex: 1 }
              - name: "CredentialData"
                value: "123456"
              - name: "UserIndex"
                value: 1
              - name: "UserStatus"
                value: null
              - name: "UserType"
                value: null
      response:
          values:
              - name: "Status"
                value: 0
              - name: "UserIndex"
                value: null
              - name: "NextCredentialIndex"
                value: 2

    - label: "Precondition: Verify created PIN credential"
      PICS: DRLK.S.F00 && DRLK.S.F07
      command: "GetCredentialStatus"
      arguments:
          values:
              - name: "Credential"
                value: { CredentialType: 1, CredentialIndex: 1 }
      response:
          values:
              - name: "CredentialExists"
                value: true
              - name: "UserIndex"
                value: 1
              - name: "CreatorFabricIndex"
                value: 1
              - name: "LastModifiedFabricIndex"
                value: 1
              - name: "NextCredentialIndex"
                value: null

    - label: "Step 1a: TH reads LockState attribute from DUT"
      PICS: DRLK.S.A0000
      command: "readAttribute"
      attribute: "LockState"
      response:
          saveAs: LockStateValue
          constraints:
              type: enum8
              minValue: 0
              maxValue: 3

    - label: "Step 1b: TH writes LockState attribute as 1"
      PICS: DRLK.S.A0000
      command: "writeAttribute"
      attribute: "LockState"
      arguments:
          value: 1
      response:
          error: UNSUPPORTED_WRITE

    - label: "Step 1c: TH reads LockState attribute from DUT"
      PICS: DRLK.S.A0000
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: LockStateValue

    - label: "Step 1d: TH sends a Lock Door command to the DUT."
      PICS: DRLK.S.C00.Rsp && DRLK.S.F00 && DRLK.S.F07
      command: "LockDoor"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "PINCode"
                value: "123456"

    - label: "Step 1d: TH sends a Lock Door command to the DUT."
      PICS: DRLK.S.C00.Rsp && !DRLK.S.F00 && !DRLK.S.F07
      command: "LockDoor"
      timedInteractionTimeoutMs: 1000

    - label: "Wait after Lock Door"
      PICS: DRLK.S.C00.Rsp
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: WaitAfterLockAandUnlockDoor

    - label: "Step 1d: TH reads LockState attribute from DUT"
      PICS: DRLK.S.A0000
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 1

    - label: "Step 1e: TH sends a Unlock Door command to the DUT."
      PICS: DRLK.S.C01.Rsp && !DRLK.S.F00 && !DRLK.S.F07
      command: "UnlockDoor"
      timedInteractionTimeoutMs: 1000

    - label: "Step 1e: TH sends a Unlock Door command to the DUT."
      PICS: DRLK.S.C01.Rsp && DRLK.S.F00 && DRLK.S.F07
      command: "UnlockDoor"
      timedInteractionTimeoutMs: 1000
      arguments:
          values:
              - name: "PINCode"
                value: "123456"

    - label: "Wait after Unlock Door"
      PICS: DRLK.S.C00.Rsp
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: WaitAfterLockAandUnlockDoor

    - label: "Step 1e: TH reads LockState attribute from DUT"
      PICS: DRLK.S.A0000
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 2

    - label: "Step 1f: Simulate a not fully locked scenario on the DUT."
      PICS:
          DRLK.S.A0000 && DRLK.S.M.SimulateNotFullyLocked &&
          PICS_SKIP_SAMPLE_APP
      verification: |
          vendor will give instructions on how to simulate if applicable and if that is possible, then send the below command to read the lock state attribute.

          ./chip-tool doorlock read lock-state 1 1
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Enter 'y' after success"
              - name: "expectedValue"
                value: "y"

    - label: "Step 2a: TH reads LockType attribute from DUT"
      PICS: DRLK.S.A0001
      command: "readAttribute"
      attribute: "LockType"
      response:
          saveAs: LockTypeValue
          constraints:
              type: enum8
              minValue: 0
              maxValue: 11

    - label: "Step 2c: TH writes LockType attribute as 10"
      PICS: DRLK.S.A0001
      command: "writeAttribute"
      attribute: "LockType"
      arguments:
          value: 10
      response:
          error: UNSUPPORTED_WRITE

    - label: "Step 2c: TH reads LockType attribute from DUT"
      PICS: DRLK.S.A0001
      command: "readAttribute"
      attribute: "LockType"
      response:
          value: LockTypeValue

    - label: "Step 3a: TH reads ActuatorEnabled attribute from DUT"
