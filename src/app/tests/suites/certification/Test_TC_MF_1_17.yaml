name:
    22.1.17. [TC-MF-1.17] Removing Fabrics from DUT and Fabric index enumeration
    using ECM or BCM [DUT - Commissionee]

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label: "TH_CR1 starts a commissioning process with DUT_CE"
      verification:
          "1. Provision the device using 1st controller chip tool(use above
          instructions) ,"
      disabled: true

    - label:
          "TH_CR1 opens a commissioning window on DUT_CE using a commissioning
          timeout of PIXIT_COMM_WIN seconds using ECM"
      verification:
          "On 1st controller chip tool, open commissioning window ./chip-tool
          pairing open-commissioning-window 1 1 100 1000 3840
          [1635925713.966786][9695:9700] CHIP:SC: Success status report
          received. Session was established [1635925713.966839][9695:9700]
          CHIP:IN: New secure session created for device 0x0000000000000001, key
          33!! [1635925713.966938][9695:9700] CHIP:CTL: OpenCommissioningWindow
          for device ID 1 [1635925713.972601][9695:9700] CHIP:DMG: ICR moving to
          [AddingComm] [1635925713.972705][9695:9700] CHIP:DMG: ICR moving to
          [AddedComma] [1635925713.972815][9695:9700] CHIP:IN: Prepared
          encrypted message 0xaaaad9b57d10 to 0x0000000000000001 of type 0x8 and
          protocolId (0, 1) on exchange 31056i with MessageCounter:0.
          [1635925713.972876][9695:9700] CHIP:IN: Sending encrypted msg
          0xaaaad9b57d10 with MessageCounter:0 to 0x0000000000000001 at
          monotonic time: 13449459 msec [1635925713.973006][9695:9700] CHIP:DMG:
          ICR moving to [CommandSen] [1635925713.973061][9695:9700] CHIP:CTL:
          Manual pairing code: [36217551633] [1635925713.973120][9695:9700]
          CHIP:CTL: SetupQRCode: [MT:00000CQM00A7F87ZT10]
          [1635925713.973178][9695:9700] CHIP:EM: Sending Standalone Ack for
          MessageCounter:1964916542 on exchange 31055i"
      disabled: true

    - label: "TH_CR2 starts a commissioning process with DUT_CE"
      verification:
          "On 2nd controller using chip tool connect to the accessory
          ./chip-tool pairing manualcode 1 36217551633"
      disabled: true

    - label: "TH_CR3 starts a commissioning process with DUT_CE"
      verification:
          "On 3rd controller using chip tool connect to the accessory
          ./chip-tool pairing manualcode 1 36217551633"
      disabled: true

    - label: "TH_CR2 reads the list of Fabrics on DUT_CE"
      verification:
          "On 2nd controller using chip tool, read fabrics list ./chip-tool
          operationalcredentials read fabrics-list 1 0"
      disabled: true

    - label: "TH_CR2 sends RemoveFabric with FabricIndex = 2 command to DUT_CE"
      verification:
          "on 2nd controller using chip tool, remove fabric with FabricIndex=2
          ./chip-tool operationalcredentials remove-fabric 2 1 0"
      disabled: true

