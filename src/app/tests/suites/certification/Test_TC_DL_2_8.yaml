name:
    108.2.8. [TC-DL-2.8] Verification for the following Commands - Set Week Day
    Schedule, Get Week Day Schedule , Get Week Day Schedule Response, Clear Week
    Day Schedule [DUT-Server]

config:
    nodeId: 0x12344321
    cluster: "Door Lock"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Create new PIN credential and lock/unlock user"
      command: "SetCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "credential"
                value: { CredentialType: 1, CredentialIndex: 1 }
              - name: "credentialData"
                value: "123456"
              - name: "userIndex"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
      response:
          values:
              - name: "status"
                value: 0
              - name: "userIndex"
                value: 1
              - name: "nextCredentialIndex"
                value: 2

    - label: "Get Max number of Week Day schedules for user"
      command: "readAttribute"
      attribute: "NumberOfWeekDaySchedulesSupportedPerUser"
      response:
          saveAs: NumberOfWeekDaySchedulesSupportedPerUser
          value: 10

    - label: "Get number of supported users"
      command: "readAttribute"
      attribute: "NumberOfTotalUsersSupported"
      response:
          saveAs: NumberOfTotalUsersSupported
          value: 10

    - label: "Send Set Week Day Schedule Command to DUT"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "weekDayIndex"
                value: 1
              - name: "userIndex"
                value: 1
              - name: "daysMask"
                value: 2
              - name: "startHour"
                value: 15
              - name: "startMinute"
                value: 45
              - name: "endHour"
                value: 16
              - name: "endMinute"
                value: 55

    #issue #18591
    - label: "send GetWeekDay Schedule Command "
      command: "GetWeekDaySchedule"
      arguments:
          values:
              - name: "weekDayIndex"
                value: 1
              - name: "userIndex"
                value: 1
      response:
          values:
              - name: "weekDayIndex"
                constraints:
                    minValue: 1
                    maxValue: NumberOfWeekDaySchedulesSupportedPerUser
              - name: "userIndex"
                constraints:
                    minValue: 1
                    maxValue: NumberOfTotalUsersSupported
              - name: "status"
                value: 0x0
              - name: "daysMask"
                constraints:
                    minValue: 0
                    maxValue: 6
              - name: "startHour"
                constraints:
                    minValue: 0
                    maxValue: 23
              - name: "startMinute"
                constraints:
                    minValue: 0
                    maxValue: 59
              - name: "endHour"
                constraints:
                    minValue: 0
                    maxValue: 23
              - name: "endMinute"
                constraints:
                    minValue: 0
                    maxValue: 59

    - label:
          "Send Set Week Day Schedule Command to DUT and verify INVALID_COMMAND
          response"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "weekDayIndex"
                value: 0
              - name: "userIndex"
                value: 1
              - name: "daysMask"
                value: 7
              - name: "startHour"
                value: 15
              - name: "startMinute"
                value: 45
              - name: "endHour"
                value: 16
              - name: "endMinute"
                value: 55
      response:
          error: INVALID_COMMAND

    - label:
          "send GetWeekDay Schedule Command to DUT and verify INVALID_COMMAND
          response"
      command: "GetWeekDaySchedule"
      arguments:
          values:
              - name: "weekDayIndex"
                value: 0
              - name: "userIndex"
                value: 1
      response:
          values:
              - name: "weekDayIndex"
                value: 0
              - name: "userIndex"
                value: 1
              - name: "status"
                value: 0x85

    - label: "Clear all week day schedules for the first user"
      command: "ClearWeekDaySchedule"
      arguments:
          values:
              - name: "weekDayIndex"
                value: 0xFE
              - name: "userIndex"
                value: 1

    - label: "send GetWeekDay Schedule Command "
      command: "GetWeekDaySchedule"
      arguments:
          values:
              - name: "weekDayIndex"
                value: 2
              - name: "userIndex"
                value: 1
      response:
          values:
              - name: "weekDayIndex"
                value: 2
              - name: "userIndex"
                value: 1
              - name: "status"
                value: 0x8B
