name: 263.4.1. [TC-DISHM-3.1] OnMode verification with DUT as Server

PICS:
    - DISHM.S.A0003
    - DISHM.S.F00
    - OO.S.C00.Rsp
    - OO.S.C01.Rsp

config:
    nodeId: 0x12344321
    cluster: "Dishwasher Mode"
    endpoint: 1
    #Configure newmode value
    new_mode_th:
        type: int8u
        defaultValue: 2
    nonNull_OnMode_value:
        type: int8u
        defaultValue: 0

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Precondition: The OnMode attribute is set to a non-NULL value"
      PICS: DISHM.S.A0003 && DISHM.S.F00
      command: "writeAttribute"
      attribute: "OnMode"
      arguments:
          value: nonNull_OnMode_value

    - label: "Step 2: TH reads the OnMode attribute from the DUT"
      PICS: DISHM.S.A0003 && DISHM.S.F00
      command: "readAttribute"
      attribute: "OnMode"
      response:
          saveAs: on_mode_dut
          constraints:
              type: int8u

    - label: "Step 3: TH reads the CurrentMode attribute from the DUT"
      PICS: DISHM.S.A0001 && DISHM.S.F00
      command: "readAttribute"
      attribute: "CurrentMode"
      response:
          saveAs: old_current_mode_dut
          constraints:
              type: int8u

    - label:
          "If on_mode_dut is equal to old_current_mode_dut proceed to step 4.
          Else proceed to step 6"
      PICS: DISHM.S.A0003 && DISHM.S.F00 && DISHM.S.A0001 && DISHM.S.F00
      cluster: "EqualityCommands"
      command: "UnsignedNumberEquals"
      arguments:
          values:
              - name: "Value1"
                value: on_mode_dut
              - name: "Value2"
                value: old_current_mode_dut
      response:
          - values:
                - name: "Equals"
                  saveAs: IsExpectedValue

    - label: "Step 4: TH reads the SupportedModes attribute from the DUT"
      runIf: IsExpectedValue
      PICS: DISHM.S.A0000 && DISHM.S.F00
      command: "readAttribute"
      attribute: "SupportedModes"
      response:
          saveAs: supported_modes_dut
          constraints:
              type: list
              minLength: 2

    - label:
          "Step 5: TH sends a ChangeToMode command to the DUT with NewMode set
          to new_mode_th"
      runIf: IsExpectedValue
      PICS: DISHM.S.C00.Rsp && DISHM.S.F00
      command: "ChangeToMode"
      arguments:
          values:
              - name: "NewMode"
                value: new_mode_th
      response:
          values:
              - name: "Status"
                value: 0x00

    - label: "Step 6: TH sends an Off command to the DUT"
      PICS: OO.S.C00.Rsp && DISHM.S.F00
      cluster: "On/Off"
      command: "Off"

    - label: "Step 7: TH sends an On command to the DUT"
      PICS: OO.S.C01.Rsp && DISHM.S.F00
      cluster: "On/Off"
      command: "On"

    - label: "Step 8: TH reads the CurrentMode attribute from the DUT"
      PICS: DISHM.S.A0001 && DISHM.S.F00
      command: "readAttribute"
      attribute: "CurrentMode"
      response:
          value: on_mode_dut
