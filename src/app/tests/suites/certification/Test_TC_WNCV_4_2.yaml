name:
    39.4.2. [TC-WNCV-4.2] GoToTiltPercentage Long-Run Verification with server
    as DUT

config:
    nodeId: 0x12344321
    cluster: "Window Covering"
    endpoint: 1
    fullMotionDuration:
        type: INT16U
        defaultValue: 6000

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH sends DownOrClose command to DUT"
      command: "DownOrClose"

    - label: "TH waits for X seconds movement(s) on the DUT"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: fullMotionDuration

    - label:
          "If (PA_TL & TL) TH reads CurrentPositionTiltPercent100ths attribute
          from DUT"
      command: "readAttribute"
      attribute: "CurrentPositionTiltPercent100ths"
      PICS: "WNCV_PA_TL && WNCV_TL && A_CURRENTPOSITIONLIFTPERCENT100THS"
      response:
          constraints:
              type: percent100ths
              notValue: 0
              minValue: 1
              maxValue: 10000

    #Disabled due to issue #14230
    - label: "TH sends GoToTiltPercentage command to DUT"
      disabled: true
      command: "GoToTiltPercentage"
      arguments:
          values:
              - name: "TiltPercentageValue"
                value: 30
              - name: "TiltPercent100thsValue"
                value: 3000

    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label:
          "If (PA_TL & TL) TH reads TargetPositionTiltPercent100ths attribute
          from DUT"
      disabled: true
      command: "readAttribute"
      attribute: "TargetPositionTiltPercent100ths"
      PICS: "WNCV_PA_TL && WNCV_TL && A_TARGETPOSITIONTILTPERCENT100THS"
      response:
          value: 3000

    - label: "TH set a timeout of X minutes for failure"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: fullMotionDuration

    - label: "TH reads OperationalStatus attribute from DUT"
      command: "readAttribute"
      attribute: "OperationalStatus"
      response:
          value: 0

    - label:
          "If (PA_TL & TL) TH reads CurrentPositionTiltPercent100ths attribute
          from DUT"
      disabled: true
      command: "readAttribute"
      attribute: "CurrentPositionTiltPercent100ths"
      PICS: "WNCV_PA_TL && WNCV_TL && A_CURRENTPOSITIONTILTPERCENT100THS"
      response:
          value: 3000

    - label:
          "If (PA_TL & TL) TH reads CurrentPositionTiltPercentage attribute from
          DUT"
      disabled: true
      command: "readAttribute"
      attribute: "CurrentPositionTiltPercentage"
      PICS: "WNCV_PA_TL && WNCV_TL && A_CURRENTPOSITIONTILTPERCENTAGE"
      response:
          value: 30

    - label: "TH sends GoToTiltPercentage command to DUT"
      disabled: true
      command: "GoToTiltPercentage"
      arguments:
          values:
              - name: "TiltPercentageValue"
                value: 60
              - name: "TiltPercent100thsValue"
                value: 6005

    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label:
          "If (PA_TL & TL) TH reads TargetPositionTiltPercent100ths attribute
          from DUT"
      disabled: true
      command: "readAttribute"
      attribute: "TargetPositionTiltPercent100ths"
      PICS: "WNCV_PA_TL && WNCV_TL && A_TARGETPOSITIONTILTPERCENT100THS"
      response:
          value: 6005

    - label: "TH waits for X seconds movement(s) on the DUT"
      disabled: true
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: fullMotionDuration

    - label: "TH reads OperationalStatus attribute from DUT"
      command: "readAttribute"
      attribute: "OperationalStatus"
      response:
          value: 0

    - label:
          "If (PA_TL & TL) TH reads CurrentPositionTiltPercent100ths attribute
          from DUT"
      disabled: true
      command: "readAttribute"
      attribute: "CurrentPositionTiltPercent100ths"
      PICS: "WNCV_PA_TL && WNCV_TL && A_CURRENTPOSITIONTILTPERCENT100THS"
      response:
          value: 6005

    - label:
          "If (PA_TL & TL) TH reads CurrentPositionTiltPercentage attribute from
          DUT"
      disabled: true
      command: "readAttribute"
      attribute: "CurrentPositionTiltPercentage"
      PICS: "WNCV_PA_TL && WNCV_TL && A_CURRENTPOSITIONTILTPERCENTAGE"
      response:
          value: 60
