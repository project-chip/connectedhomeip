name: 21.7.1. [TC-MC-5.1] List TV Channels Verification

config:
    nodeId: 0x12344321
    cluster: "Channel"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    #issue 13412 TODO: Enable test and update response value when SDK supports.
    - label: "Read attribute Channel list"
      disabled: true
      command: "readAttribute"
      attribute: "Channel list"
      response:
          value:
              [
                  {
                      majorNumber: 1,
                      minorNumber: 2,
                      name: "exampleName",
                      callSign: "exampleCSign",
                      affiliateCallSign: "exampleASign",
                  },
                  {
                      majorNumber: 2,
                      minorNumber: 3,
                      name: "exampleName",
                      callSign: "exampleCSign",
                      affiliateCallSign: "exampleASign",
                  },
              ]

    - label: "Reads the ChannelList attribute from the DUT"
      command: "readAttribute"
      attribute: "channel list"
      response:
          constraints:
              type: list
