name: Level Control [TC-LVL-2.1] MoveToLevel Verification with server as DUT

config:
    cluster: "Level Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"

    - label: "reads current Level attribute from DUT"
      command: "readAttribute"
      attribute: "current Level"
      response:
          value: 0

    - label: "sends a Move to level command"
      command: "MoveToLevel"
      arguments:
          values:
              - name: "level"
                value: 64
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label: "reads current Level attribute from DUT"
      command: "readAttribute"
      attribute: "current Level"
      response:
          value: 64

    - label: "sends a Move to level command"
      command: "MoveToLevel"
      arguments:
          values:
              - name: "level"
                value: 128
              - name: "transitionTime"
                value: 1
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 200ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 200

    - label: "reads current Level attribute from DUT"
      command: "readAttribute"
      attribute: "current Level"
      response:
          value: 128

    - label: "reads On Off Transition Time attribute from DUT"
      command: "readAttribute"
      attribute: "On Off Transition Time"
      response:
          value: 0

    - label: "sends a Move to level command"
      command: "MoveToLevel"
      arguments:
          values:
              - name: "level"
                value: 254
              - name: "transitionTime"
                value: 65535
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 10ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10

    - label: "reads current Level attribute from DUT"
      command: "readAttribute"
      attribute: "current Level"
      response:
          value: 254

    - label: "Reset level to 0"
      command: "MoveToLevel"
      arguments:
          values:
              - name: "level"
                value: 0
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100
