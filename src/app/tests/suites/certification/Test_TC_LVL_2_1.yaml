name: 24.2.1. [TC-LVL-2.1] Read cluster attributes (DUT as Server)

config:
    nodeId: 0x12344321
    cluster: "Level Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    # Temporary - see #13551
    - label: "Precondition: Reset level to 254"
      PICS: PICS_SDK_CI_ONLY
      command: "MoveToLevel"
      arguments:
          values:
              - name: "level"
                value: 254
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 100ms"
      PICS: PICS_SDK_CI_ONLY
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label: "Precondition: Reads the CurrentLevel attribute"
      PICS: LVL.S.A0000
      command: "readAttribute"
      attribute: "current level"
      response:
          value: 254

    - label: "Reads the CurrentLevel attribute"
      PICS: LVL.S.A0000
      command: "readAttribute"
      attribute: "current level"
      response:
          saveAs: CurrentLevelValue
          constraints:
              type: uint8

    - label: "Reads the RemainingTime attribute"
      PICS: LVL.S.A0001
      command: "readAttribute"
      attribute: "remaining time"
      response:
          constraints:
              type: uint16

    - label: "Reads the MinLevel attribute"
      PICS: LVL.S.A0002 && LVL.S.F01
      command: "readAttribute"
      attribute: "min level"
      response:
          value: 1
          saveAs: MinLevelValue
          constraints:
              type: uint8

    - label: "Reads the MinLevel attribute"
      PICS: LVL.S.A0002 && !LVL.S.F01
      command: "readAttribute"
      attribute: "min level"
      response:
          saveAs: MinLevelValue1
          constraints:
              type: uint8
              minValue: 0
              maxValue: 1

    - label: "Reads the MaxLevel attribute"
      PICS: LVL.S.A0003 && LVL.S.F01
      command: "readAttribute"
      attribute: "max level"
      response:
          value: 254
          saveAs: MaxLevelValue
          constraints:
              type: uint8
              minValue: MinLevelValue

    - label: "Reads the MaxLevel attribute"
      PICS: LVL.S.A0003 && !LVL.S.F01
      command: "readAttribute"
      attribute: "max level"
      response:
          saveAs: MaxLevelValue1
          constraints:
              type: uint8
              minValue: MinLevelValue1
              maxValue: 254

    - label: "Step 4b & 4C Reads the CurrentLevel attribute"
      PICS: LVL.S.F01
      command: "readAttribute"
      attribute: "current level"
      response:
          constraints:
              type: uint8
              minValue: MinLevelValue
              maxValue: MaxLevelValue

    - label: "Step 4b & 4C Reads the CurrentLevel attribute"
      PICS: " !LVL.S.F01 "
      command: "readAttribute"
      attribute: "current level"
      response:
          constraints:
              type: uint8
              minValue: MinLevelValue1
              maxValue: MaxLevelValue1

    - label: "Reads the CurrentFrequency attribute"
      PICS: LVL.S.A0004
      command: "readAttribute"
      attribute: "current frequency"
      response:
          constraints:
              type: uint16

    - label: "Reads the MinFrequency attribute"
      PICS: LVL.S.A0005
      command: "readAttribute"
      attribute: "min frequency"
      response:
          saveAs: MinFrequencyValue
          constraints:
              type: uint16

    - label: "Reads the MaxFrequency attribute"
      PICS: LVL.S.A0006
      command: "readAttribute"
      attribute: "max frequency"
      response:
          saveAs: MaxFrequencyValue
          constraints:
              type: uint16

    - label: "Step 7b & 7C Reads the CurrentFrequency attribute"
      PICS: LVL.S.A0004 && LVL.S.A0005 && LVL.S.A0006
      command: "readAttribute"
      attribute: "current frequency"
      response:
          constraints:
              type: uint16
              minValue: MinFrequencyValue
              maxValue: MaxFrequencyValue

    - label: "Reads the OnOffTransitionTime attribute"
      PICS: LVL.S.A0010
      command: "readAttribute"
      attribute: "on off transition time"
      response:
          value: 0
          constraints:
              type: uint16

    - label: "Reads the OnLevel attribute "
      PICS: LVL.S.F01 && LVL.S.A0011
      command: "readAttribute"
      attribute: "on level"
      response:
          constraints:
              type: uint8
              minValue: MinLevelValue
              maxValue: MaxLevelValue

    - label: "Reads the OnLevel attribute "
      PICS: LVL.S.A0011 && !LVL.S.F01
      command: "readAttribute"
      attribute: "on level"
      response:
          constraints:
              type: uint8
              minValue: MinLevelValue1
              maxValue: MaxLevelValue1

    - label: "Reads the OnTransitionTime attribute "
      PICS: LVL.S.A0012
      command: "readAttribute"
      attribute: "on transition time"
      response:
          constraints:
              type: uint16

    - label: "Reads the OffTransitionTime attribute "
      PICS: LVL.S.A0013
      command: "readAttribute"
      attribute: "off transition time"
      response:
          constraints:
              type: uint16

    - label: "Reads the DefaultMoveRate attribute "
      PICS: LVL.S.A0014
      command: "readAttribute"
      attribute: "default move rate"
      response:
          constraints:
              type: uint8

    - label: "Reads the Options attribute "
      PICS: LVL.S.A000f
      command: "readAttribute"
      attribute: "options"
      response:
          value: 0
          constraints:
              type: map8

    - label: "Reads the StartUpCurrentLevel attribute "
      PICS: LVL.S.A4000
      command: "readAttribute"
      attribute: "start up current level"
      response:
          constraints:
              type: uint8
