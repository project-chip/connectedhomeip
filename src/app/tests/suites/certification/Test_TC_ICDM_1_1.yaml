name: 312.1.1. [TC-ICDM-1.1] Global attributes with DUT as Server

PICS:
    - ICDM.S

config:
    nodeId: 0x12344321
    cluster: "ICD Management"
    endpoint: 0

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "Step 3: Read the global attribute: FeatureMap"
      PICS: ICDM.S.F00
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 1
          constraints:
              type: bitmap32

    - label: "Step 3: Read the global attribute: FeatureMap"
      PICS: " !ICDM.S.F00 "
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "Step 4a: Read the global attribute: AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 65528, 65529, 65530, 65531, 65532, 65533]

    - label:
          "Step 4b: Read the optional attribute(RegisteredClients) in
          AttributeList"
      PICS: ICDM.S.A0003
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [3]

    - label: "Step 4c: Read the optional attribute(IcdCounter) in AttributeList"
      PICS: ICDM.S.A0004
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [4]

    - label:
          "Step 4d: Read the optional attribute(ClientsSupportedPerFabric) in
          AttributeList"
      PICS: ICDM.S.A0005
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [5]

    - label: "Step 5: Read the global attribute: EventList"
      command: "readAttribute"
      attribute: "EventList"
      response:
          value: []
          constraints:
              type: list

    - label: "Step 6a: Read the global attribute: AcceptedCommandList"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 2]

    - label:
          "Step 6b: Read the optional command (StayActiveRequest) in
          AttributeList"
      PICS: ICDM.S.C03.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [3]

    - label: "Step 7: Read the global attribute: GeneratedCommandList"
      PICS: " !ICDM.S.F00 "
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list

    - label: "Step 7: Read the global attribute: GeneratedCommandList"
      PICS: ICDM.S.F00
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [1]
