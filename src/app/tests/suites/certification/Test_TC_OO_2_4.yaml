name: 3.2.4. [TC-OO-2.4] Startup functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "On/Off"
    endpoint: 1
    discriminator:
        type: INT16U
        defaultValue: 3840

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH sends On command to DUT"
      command: "On"

    - label: "TH writes a value of 0 to StartUpOnOff attribute of DUT"
      command: "writeAttribute"
      attribute: "StartUpOnOff"
      arguments:
          value: 0

    - label: "TH reads the StartUpOnOff attribute from the DUT"
      command: "readAttribute"
      attribute: "StartUpOnOff"
      response:
          value: 0

    - label: "Power off DUT"
      cluster: "SystemCommands"
      endpoint: 0
      command: "Reboot"
      arguments:
          values:
              - name: "discriminator"
                value: discriminator

    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Power on DUT"
      disabled: true

    - label: "TH reads the OnOff attribute from the DUT"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0

    - label: "TH writes a value of 1 to StartUpOnOff attribute of DUT"
      command: "writeAttribute"
      attribute: "StartUpOnOff"
      arguments:
          value: 1

    - label: "Power off DUT"
      cluster: "SystemCommands"
      endpoint: 0
      command: "Reboot"
      arguments:
          values:
              - name: "discriminator"
                value: discriminator

    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Power on DUT"
      disabled: true

    - label: "TH reads the OnOff attribute from the DUT"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "TH writes a value of 2 to StartUpOnOff attribute of DUT"
      command: "writeAttribute"
      attribute: "StartUpOnOff"
      arguments:
          value: 2

    - label: "Power off DUT"
      cluster: "SystemCommands"
      endpoint: 0
      command: "Reboot"
      arguments:
          values:
              - name: "discriminator"
                value: discriminator

    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Power on DUT"
      disabled: true

    - label: "TH reads the OnOff attribute from the DUT"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0

    - label: "Power off DUT"
      cluster: "SystemCommands"
      endpoint: 0
      command: "Reboot"
      arguments:
          values:
              - name: "discriminator"
                value: discriminator

    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Power on DUT"
      disabled: true

    - label: "TH reads the OnOff attribute from the DUT"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "TH writes NULL to StartUpOnOff attribute of DUT"
      command: "writeAttribute"
      attribute: "StartUpOnOff"
      arguments:
          value: null

    - label: "Power off DUT"
      cluster: "SystemCommands"
      endpoint: 0
      command: "Reboot"
      arguments:
          values:
              - name: "discriminator"
                value: discriminator

    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Power on DUT"
      disabled: true

    - label: "TH reads the OnOff attribute from the DUT"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "TH sends Off command to DUT"
      command: "Off"

    - label: "Power off DUT"
      cluster: "SystemCommands"
      endpoint: 0
      command: "Reboot"
      arguments:
          values:
              - name: "discriminator"
                value: discriminator

    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Power on DUT"
      disabled: true

    - label: "TH reads the OnOff attribute from the DUT"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
