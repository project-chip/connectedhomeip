name: 3.2.4. [TC-OO-2.4] Startup functionality with server as DUT

PICS:
    - OO.S
    - OO.S.F00

config:
    nodeId: 0x12344321
    cluster: "On/Off"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH sends On command to DUT"
      PICS: OO.S.C01.Rsp
      command: "On"

    - label: "TH writes a value of 0 to StartUpOnOff attribute of DUT"
      PICS: OO.S.A4003
      command: "writeAttribute"
      attribute: "StartUpOnOff"
      arguments:
          value: 0

    - label: "Reboot target device"
      PICS: PICS_SDK_CI_ONLY
      cluster: "SystemCommands"
      endpoint: 0
      command: "Reboot"

    - label: "Reboot target device(DUT)"
      verification: |
          Did the DUT successfully reboot?
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value: "Please reboot the DUT and enter 'y' after DUT starts"
              - name: "expectedValue"
                value: "y"

    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads the OnOff attribute from the DUT"
      PICS: OO.S.A0000
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0

    - label: "TH writes a value of 1 to StartUpOnOff attribute of DUT"
      PICS: OO.S.A4003
      command: "writeAttribute"
      attribute: "StartUpOnOff"
      arguments:
          value: 1

    - label: "Reboot target device"
      PICS: PICS_SDK_CI_ONLY
      cluster: "SystemCommands"
      endpoint: 0
      command: "Reboot"

    - label: "Reboot target device(DUT)"
