name: 27.2.17. [TC-CC-7.3] Enhanced Step functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label:
          "Check EnhancedCurrentHue attribute value matched the value sent by
          the last command"
      disabled: true
      command: "readAttribute"
      attribute: "enhanced current hue"
      response:
          value: 1025

    - label: "Enhanced Step Hue Up command"
      command: "EnhancedStepHue"
      arguments:
          values:
              - name: "stepMode"
                value: 0
              - name: "stepSize"
                value: 50
              - name: "transitionTime"
                value: 1
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check EnhancedCurrentHue attribute value matched the value sent by
          the last command"
      disabled: true
      command: "readAttribute"
      attribute: "enhanced current hue"
      response:
          value: 1075

    - label: "Enhanced Step Hue Down command"
      command: "EnhancedStepHue"
      arguments:
          values:
              - name: "stepMode"
                value: 1
              - name: "stepSize"
                value: 75
              - name: "transitionTime"
                value: 1
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check EnhancedCurrentHue attribute value matched the value sent by
          the last command"
      disabled: true
      command: "readAttribute"
      attribute: "enhanced current hue"
      response:
          value: 1000

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
