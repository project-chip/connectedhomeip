name: 25.3.20. [TC-CC-7.3] Enhanced Step functionality with server as DUT

PICS:
    - CC.S

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 0a: TH writes 0 to the Options attribute"
      PICS: CC.S.F01 && CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "Step 0b: TH sends On command to DUT"
      PICS: OO.S.C01.Rsp
      cluster: "On/Off"
      command: "On"

    - label:
          "Step 2a: TH sends EnhancedMoveToHue command to DUT with
          EnhancedHue=6000, Direction=0x00 (shortest distance) and
          TransitionTime=0 (immediately)."
      PICS: CC.S.F01 && CC.S.C40.Rsp
      command: "EnhancedMoveToHue"
      arguments:
          values:
              - name: "EnhancedHue"
                value: 6000
              - name: "Direction"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 100ms"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "Step 2b: TH sends EnhancedStepHue command to DUT with StepMode=0x01
          (up), StepSize=6000 and TransitionTime=300 (30s)."
      PICS: CC.S.F01 && CC.S.C42.Rsp
      command: "EnhancedStepHue"
      arguments:
          values:
              - name: "StepMode"
                value: 1
              - name: "StepSize"
                value: 6000
              - name: "TransitionTime"
                value: 300
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "Step 2c: TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 6800
              maxValue: 9200

    - label: "Wait 10s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "Step 2d: TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 8500
              maxValue: 11500

    - label: "Wait 10s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "Step 2e: TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 10200
              maxValue: 13800

    - label: "Wait 5s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    - label: "Step 2f: TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 10200
              maxValue: 13800

    - label:
          "Step 3a: TH sends EnhancedMoveToHue command to DUT with
          EnhancedHue=12000, Direction=0x00 (shortest distance) and
          TransitionTime=0 (immediately)."
      PICS: CC.S.F01 && CC.S.C40.Rsp
      command: "EnhancedMoveToHue"
      arguments:
          values:
              - name: "EnhancedHue"
                value: 12000
              - name: "Direction"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 100ms"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "Step 3b: TH sends EnhancedStepHue command to DUT with StepMode=0x03
          (down), StepSize=6000 and TransitionTime=300 (30s)"
      PICS: CC.S.F01 && CC.S.C42.Rsp
      command: "EnhancedStepHue"
      arguments:
          values:
              - name: "StepMode"
                value: 3
              - name: "StepSize"
                value: 6000
              - name: "TransitionTime"
                value: 300
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "Step 3c: TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 8500
              maxValue: 11500

    - label: "Wait 10s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "Step 3d: TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 6800
              maxValue: 9200

    - label: "Wait 10s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "Step 3e: TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 5100
              maxValue: 6900

    - label: "Wait 5s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    - label: "Step 3f: TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 5100
              maxValue: 6900

    - label: "Step 4a: TH reads ColorMode attribute from DUT"
      PICS: CC.S.F01 && CC.S.A0008
      command: "readAttribute"
      attribute: "ColorMode"
      response:
          value: 0
          constraints:
              minValue: 0
              maxValue: 2

    - label: "Step 4b: TH reads EnhancedColorMode attribute from DUT"
      PICS: CC.S.F01 && CC.S.A4001
      command: "readAttribute"
      attribute: "EnhancedColorMode"
      response:
          value: 3
          constraints:
              minValue: 0
              maxValue: 3

    - label:
          "Step 5a: TH sends EnhancedStepHue command to DUT with StepMode=0x01
          (up), StepSize=0"
      PICS: CC.S.F01 && CC.S.C42.Rsp
      command: "EnhancedStepHue"
      arguments:
          values:
              - name: "StepMode"
                value: 1
              - name: "StepSize"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0
      response:
          error: INVALID_COMMAND

    - label:
          "Step 5b: TH sends EnhancedStepHue command to DUT with StepMode=0x03
          (down), StepSize=0"
      PICS: CC.S.F01 && CC.S.C42.Rsp
      command: "EnhancedStepHue"
      arguments:
          values:
              - name: "StepMode"
                value: 3
              - name: "StepSize"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0
      response:
          error: INVALID_COMMAND

    - label: "Turn Off light that we turned on"
      PICS: OO.S.C00.Rsp
      cluster: "On/Off"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      PICS: OO.S.A0000
      response:
          value: 0
