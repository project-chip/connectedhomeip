name: 27.2.5. [TC-CC-4.1] Saturation MoveTo functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Check Saturation attribute value matched before any change"
      PICS: CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "Move to saturation command"
      PICS: CC.S.C03.Rsp
      command: "MoveToSaturation"
      arguments:
          values:
              - name: "Saturation"
                value: 90
              - name: "TransitionTime"
                value: 10
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 6ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 6

    - label:
          "Check current saturation attribute value matched the value sent by
          the last command"
      PICS: CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "Wait 8ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 8

    - label:
          "Check current saturation attribute value matched the value sent by
          the last command"
      PICS: CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "Wait 10ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10

    - label:
          "Check current saturation attribute value matched the value sent by
          the last command"
      PICS: CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
