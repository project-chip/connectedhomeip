      disabled: true
      command: "LaunchAppRequest"
      arguments:
          values:
              - name: "data"
                value: "Hello World"
              - name: "catalogVendorId"
                value: 1234
              - name: "applicationId"
                value: "NonAvailableApp"
      response:
          error: UNSUPPORTED_WRITE

