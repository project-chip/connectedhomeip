name: 21.4.2. [TC-MC-3.6] Current App Verification

config:
    cluster: "Application Launcher"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"

    # TODO: Update the corresponding values when feature is supported
    - label: "Launch an app with the provided a application ID"
      disabled: true
      command: "LaunchAppRequest"
      arguments:
          values:
              - name: "data"
                value: "Hello World"
              - name: "catalogVendorId"
                value: 1234
              - name: "applicationId"
                value: "HelloWorldApp"

    # TODO: Update the corresponding values when feature is supported
    - label: "Stop an app with the provided application ID"
      disabled: true
      command: "StopAppRequest"
      arguments:
          values:
              - name: "applicationId"
                value: "HelloWorldApp"

    # TODO: Update the corresponding values when feature is supported
