          AttributeList"
      PICS: CC.S.F02 && CC.S.A4002
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [16386]

    - label:
          "Step 4a15: TH reads feature dependent attribute (ColorLoopDirection)
          in AttributeList"
      PICS: CC.S.F02 && CC.S.A4003
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [16387]

    - label:
