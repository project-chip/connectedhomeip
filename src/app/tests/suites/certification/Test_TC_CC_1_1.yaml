    - label: "Step 4v: TH reads the Primary5X attribute in AttributeList"
      PICS: CC.S.A0024
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [36]

    - label: "Step 4w: TH reads the Primary5Y attribute in AttributeList"
      PICS: CC.S.A0025
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
