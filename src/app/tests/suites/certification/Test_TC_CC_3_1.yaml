name: 27.2.2. [TC-CC-3.1] Hue MoveTo functionality with server as DUT

config:
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Reads CurrentHue attribute from DUT."
      command: "readAttribute"
      attribute: "current hue"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "Move to hue shortest distance command"
      command: "MoveToHue"
      arguments:
          values:
              - name: "hue"
                value: 150
              - name: "direction"
                value: 0
              - name: "transitionTime"
                value: 300
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: 150

    - label: "Move to hue longest distance command"
      command: "MoveToHue"
      arguments:
          values:
              - name: "hue"
                value: 200
              - name: "direction"
                value: 1
              - name: "transitionTime"
                value: 300
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: 150

    - label: "Move to hue up command"
      command: "MoveToHue"
      arguments:
          values:
              - name: "hue"
                value: 250
              - name: "direction"
                value: 2
              - name: "transitionTime"
                value: 300
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: 250

    - label: "Move to hue down command"
      command: "MoveToHue"
      arguments:
          values:
              - name: "hue"
                value: 225
              - name: "direction"
                value: 3
              - name: "transitionTime"
                value: 300
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: 225

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
