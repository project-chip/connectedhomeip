name: 27.2.6. [TC-CC-4.2] Saturation Move functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label:
          "Check Saturation attribute value matched the value sent by the last
          command"
      PICS: CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 254

    - label: "Move saturation up command"
      command: "MoveSaturation"
      PICS: CC.S.C04.Rsp
      arguments:
          values:
              - name: "MoveMode"
                value: 1
              - name: "Rate"
                value: 5
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 40ms"
