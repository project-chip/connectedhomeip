name: 108.1.2. [TC-LTIME-1.2] Global Attributes [DUT as Server]

PICS:
    - LTIME.S

config:
    nodeId: 0x12344321
    cluster: "Time Format Localization"
    endpoint: 0

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads the ClusterRevision from DUT"
      PICS: LTIME.S.Afffd
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "TH reads the FeatureMap from DUT"
      PICS: LTIME.S.Afffc
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              minValue: 0
              maxValue: 1

    - label: "TH reads AttributeList from DUT"
      PICS: LTIME.S.Afffb
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 65528, 65529, 65530, 65531, 65532, 65533]

    - label:
          "TH reads optional attribute(ActiveCalendarType) in AttributeList from
          DUT"
      PICS: LTIME.S.Afffb && LTIME.S.A0001
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [1]

    - label:
          "TH reads optional attribute(SupportedCalendarTypes) in AttributeList
          from DUT"
      PICS: LTIME.S.Afffb && LTIME.S.A0002
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [2]

    - label: "TH reads AcceptedCommandList from DUT"
      PICS: LTIME.S.Afff9
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          value: []
          constraints:
              type: list

    - label: "TH reads GeneratedCommandList from DUT"
      PICS: LTIME.S.Afff8
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list
