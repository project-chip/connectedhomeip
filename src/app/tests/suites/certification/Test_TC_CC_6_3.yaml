name:
    27.2.14. [TC-CC-6.3] Color Temperature Step functionality with server as DUT

config:
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Read current color temprature"
      disabled: true
      command: "readAttribute"
      attribute: "color temperature"
      response:
          value: 100

    - label: "Step up color temperature command"
      command: "StepColorTemperature"
      arguments:
          values:
              - name: "stepMode"
                value: 1
              - name: "stepSize"
                value: 5
              - name: "transitionTime"
                value: 50
              - name: "colorTemperatureMinimum"
                value: 5
              - name: "colorTemperatureMaximum"
                value: 100
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Read current color temprature"
      disabled: true
      command: "readAttribute"
      attribute: "color temperature"
      response:
          value: -1

    - label: "Step down color temperature command"
      command: "StepColorTemperature"
      arguments:
          values:
              - name: "stepMode"
                value: 3
              - name: "stepSize"
                value: 5
              - name: "transitionTime"
                value: 50
              - name: "colorTemperatureMinimum"
                value: 5
              - name: "colorTemperatureMaximum"
                value: 100
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Read current color temprature"
      disabled: true
      command: "readAttribute"
      attribute: "color temperature"
      response:
          value: -1

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
