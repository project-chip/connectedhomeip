name:
    27.2.14. [TC-CC-6.3] Color Temperature Step functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "TH writes 0 to the Options attribute"
      PICS: CC.S.F04 && CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "TH reads ColorTempPhysicalMinMireds attribute from DUT"
      PICS: CC.S.F04 && CC.S.A400b
      command: "readAttribute"
      attribute: "ColorTempPhysicalMinMireds"
      response:
          saveAs: ColorTempPhysicalMinMiredsValue
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label: "TH reads ColorTempPhysicalMaxMireds attribute from DUT."
      PICS: CC.S.F04 && CC.S.A400c
      command: "readAttribute"
      attribute: "ColorTempPhysicalMaxMireds"
      response:
          saveAs: ColorTempPhysicalMaxMiredsValue
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label: "TH reads ColorTemperatureMireds attribute from DUT."
      PICS: CC.S.F04 && CC.S.A0007
      command: "readAttribute"
      attribute: "ColorTemperature"
      response:
          constraints:
              type: uint16
              minValue: ColorTempPhysicalMinMiredsValue
              maxValue: ColorTempPhysicalMaxMiredsValue

    - label: "TH sends StepColorTemperature command to DUT with MoveMode = Up"
      PICS: CC.S.F04 && CC.S.C4C.Rsp
      command: "StepColorTemperature"
      arguments:
          values:
              - name: "StepMode"
                value: 1
              - name: "StepSize"
                value: 100
              - name: "TransitionTime"
                value: 15
              - name: "ColorTemperatureMinimumMireds"
                value: ColorTempPhysicalMinMiredsValue
              - name: "ColorTemperatureMaximumMireds"
                value: ColorTempPhysicalMaxMiredsValue
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 500ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 500

    - label: "TH reads ColorTemperatureMireds attribute from DUT several times"
      PICS: CC.S.F04 && CC.S.A0007 && CC.S.C4C.Rsp
      command: "readAttribute"
      attribute: "ColorTemperature"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label: "Wait 500ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 500

    - label: "TH reads ColorTemperatureMireds attribute from DUT several times"
      PICS: CC.S.F04 && CC.S.A0007 && CC.S.C4C.Rsp
      command: "readAttribute"
      attribute: "ColorTemperature"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label: "Wait 700ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 700

    - label: "TH reads ColorTemperatureMireds attribute from DUT several times"
      PICS: CC.S.F04 && CC.S.A0007 && CC.S.C4C.Rsp
      command: "readAttribute"
      attribute: "ColorTemperature"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label: "TH sends StepColorTemperature command to DUT with MoveMode = Down"
      PICS: CC.S.F04 && CC.S.C4C.Rsp
      command: "StepColorTemperature"
      arguments:
          values:
              - name: "StepMode"
                value: 3
              - name: "StepSize"
                value: 100
              - name: "TransitionTime"
                value: 10
              - name: "ColorTemperatureMinimumMireds"
                value: ColorTempPhysicalMinMiredsValue
              - name: "ColorTemperatureMaximumMireds"
                value: ColorTempPhysicalMaxMiredsValue
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 500ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 500

    - label: "TH reads ColorTemperatureMireds attribute from DUT several times"
      PICS: CC.S.F04 && CC.S.A0007 && CC.S.C4C.Rsp
      command: "readAttribute"
      attribute: "ColorTemperature"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label: "Wait 500ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 500

    - label: "TH reads ColorTemperatureMireds attribute from DUT several times"
      PICS: CC.S.F04 && CC.S.A0007 && CC.S.C4C.Rsp
      command: "readAttribute"
      attribute: "ColorTemperature"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label: "Wait 500ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 500

    - label: "TH reads ColorTemperatureMireds attribute from DUT several times"
      PICS: CC.S.F04 && CC.S.A0007 && CC.S.C4C.Rsp
      command: "readAttribute"
      attribute: "ColorTemperature"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65279

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
