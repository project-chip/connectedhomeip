name: 27.2.7. [TC-CC-4.3] Saturation Step functionality with server as DUT

PICS:
    - CC.S

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1
    StepSizeConfigValue:
        type: int8u
        defaultValue: 15

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      PICS: OO.S.C01.Rsp
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      PICS: OO.S.A0000
      response:
          value: 1

    - label: "TH writes 0 to the Options attribute"
      PICS: CC.S.F00 && CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              type: int8u
              minValue: 0
              maxValue: 254

    - label: "TH sends StepSaturation command to DUT with StepMode Up"
      PICS: CC.S.F00 && CC.S.C05.Rsp
      command: "StepSaturation"
      arguments:
          values:
              - name: "StepMode"
                value: 1
              - name: "StepSize"
                value: StepSizeConfigValue
              - name: "TransitionTime"
                value: 10
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    #delay step is necessary to let the attribute value change over time
    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "Over TransitionTime,TH read CurrentSaturation attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0001 && CC.S.C05.Rsp
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              type: int8u
              minValue: 0
              maxValue: 254

    - label: "TH sends StepSaturation command to DUT with StepMode Down"
      PICS: CC.S.F00 && CC.S.C05.Rsp
      command: "StepSaturation"
      arguments:
          values:
              - name: "StepMode"
                value: 3
              - name: "StepSize"
                value: StepSizeConfigValue
              - name: "TransitionTime"
                value: 10
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "Over TransitionTime,TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0001 && CC.S.C05.Rsp
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              type: int8u
              minValue: 0
              maxValue: 254

    - label: "Turn off light that we turned on"
      PICS: OO.S.C00.Rsp
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      PICS: OO.S.A0000
      response:
          value: 0
