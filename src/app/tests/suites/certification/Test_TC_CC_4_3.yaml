name: 25.3.7. [TC-CC-4.3] Saturation Step functionality with server as DUT

PICS:
    - CC.S

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH writes 0 to the Options attribute"
      PICS: CC.S.F00 && CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "TH sends On command to DUT"
      PICS: OO.S.C01.Rsp
      cluster: "On/Off"
      command: "On"

    - label:
          "TH sends MoveToSaturation command to DUT with Saturation=200 and
          TransitionTime=0 (immediately)"
      PICS: CC.S.F00 && CC.S.C03.Rsp
      command: "MoveToSaturation"
      arguments:
          values:
              - name: "Saturation"
                value: 200
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 100ms"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "TH sends StepSaturation command to DUT with StepMode=0x01 (up),
          StepSize=40 and TransitionTime=200 (20s)"
      PICS: CC.S.F00 && CC.S.C05.Rsp
      command: "StepSaturation"
      arguments:
          values:
              - name: "StepMode"
                value: 1
              - name: "StepSize"
                value: 40
              - name: "TransitionTime"
                value: 200
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: 187
              maxValue: 253

    - label: "Wait 10s"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: 204
              maxValue: 254

    - label: "Wait 5s"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: 204
              maxValue: 254

    - label:
          "TH sends StepSaturation command to DUT with StepMode=0x01 (up),
          StepSize=20 and TransitionTime=100 (10s)"
      PICS: CC.S.F00 && CC.S.C05.Rsp
      command: "StepSaturation"
      arguments:
          values:
              - name: "StepMode"
                value: 1
              - name: "StepSize"
                value: 20
              - name: "TransitionTime"
                value: 100
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: 216
              maxValue: 254

    - label:
          "TH sends MoveToSaturation command to DUT with Saturation=50 and
          TransitionTime=0 (immediately)"
      PICS: CC.S.F00 && CC.S.C03.Rsp
      command: "MoveToSaturation"
      arguments:
          values:
              - name: "Saturation"
                value: 50
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 100ms"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "TH sends StepSaturation command to DUT with StepMode=0x03 (down),
          StepSize=40 and TransitionTime=200 (20s)"
      PICS: CC.S.F00 && CC.S.C05.Rsp
      command: "StepSaturation"
      arguments:
          values:
              - name: "StepMode"
                value: 3
              - name: "StepSize"
                value: 40
              - name: "TransitionTime"
                value: 200
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: 25
              maxValue: 35

    - label: "Wait 10s"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: 8
              maxValue: 12

    - label: "Wait 5s"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: 8
              maxValue: 12

    - label:
          "TH sends StepSaturation command to DUT with StepMode=0x03 (down),
          StepSize=20 and TransitionTime=100 (10 s)"
      PICS: CC.S.F00 && CC.S.C05.Rsp
      command: "StepSaturation"
      arguments:
          values:
              - name: "StepMode"
                value: 3
              - name: "StepSize"
                value: 20
              - name: "TransitionTime"
                value: 100
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      PICS: CC.S.F00
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          value: 0

    - label: "TH reads ColorMode attribute from DUT"
      PICS: CC.S.F00 && CC.S.A0008
      command: "readAttribute"
      attribute: "ColorMode"
      response:
          value: 0
          constraints:
              minValue: 0
              maxValue: 2

    - label: "TH reads EnhancedColorMode attribute from DUT"
      PICS: CC.S.F00 && CC.S.A4001
      command: "readAttribute"
      attribute: "EnhancedColorMode"
      response:
          value: 0
          constraints:
              minValue: 0
              maxValue: 3

    - label: "Turn off light that we turned on"
      PICS: OO.S.C00.Rsp
      cluster: "On/Off"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      PICS: OO.S.A0000
      response:
          value: 0
