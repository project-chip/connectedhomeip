name: 312.2.1. [TC-ICDM-2.1] Attributes with DUT as Server

PICS:
    - ICDM.S

config:
    nodeId: 0x12344321
    cluster: "ICD Management"
    endpoint: 0

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: TH reads from the DUT the IdleModeInterval attribute"
      PICS: ICDM.S.A0000
      command: "readAttribute"
      attribute: "IdleModeInterval"
      response:
          saveAs: IdleModeIntervalValue
          constraints:
              type: int32u
              minValue: 500
              maxValue: 64800000

    - label: "Step 3: TH reads from the DUT the ActiveModeInterval attribute"
      PICS: ICDM.S.A0001
      command: "readAttribute"
      attribute: "ActiveModeInterval"
      response:
          constraints:
              type: int32u
              minValue: 300
              maxValue: IdleModeIntervalValue

    - label: "Step 4: TH reads from the DUT the ActiveModeThreshold attribute"
      PICS: ICDM.S.A0002
      command: "readAttribute"
      attribute: "ActiveModeThreshold"
      response:
          constraints:
              type: int16u
              minValue: 300

    - label: "Step 5: TH reads from the DUT the RegisteredClients attribute"
      PICS: ICDM.S.A0003
      command: "readAttribute"
      attribute: "RegisteredClients"
      response:
          constraints:
              type: list

    - label: "Step 6: TH reads from the DUT the IcdCounter attribute"
      PICS: ICDM.S.A0004
      command: "readAttribute"
      attribute: "ICDCounter"
      response:
          constraints:
              type: int32u

    - label:
          "Step 7: TH reads from the DUT the ClientsSupportedPerFabric attribute"
      PICS: ICDM.S.A0005
      command: "readAttribute"
      attribute: "ClientsSupportedPerFabric"
      response:
          constraints:
              type: int16u
              minValue: 1
