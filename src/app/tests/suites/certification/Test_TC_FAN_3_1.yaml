name: 263.2.6. [TC-FAN-3.1] Mandatory functionality with DUT as Server

PICS:
    - FAN.S

config:
    nodeId: 0x12344321
    cluster: "Fan Control"
    endpoint: 1
    ConfigPercentSetting:
        type: int8u
        defaultValue: 30

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label:
          "Step 2a: TH writes a supported FanMode attribute that is other than
          off to DUT"
      PICS: FAN.S.A0000
      command: "writeAttribute"
      attribute: "FanMode"
      arguments:
          value: 3

    - label: "Wait 1000ms"
      PICS: FAN.S.A0000
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "Step 2b: TH reads from the DUT the the FanMode attribute"
      PICS: FAN.S.A0000
      command: "readAttribute"
      attribute: "FanMode"
      response:
          value: 3

    - label: "Step 2.1a: TH writes the Off value of FanMode attribute to DUT"
      PICS: FAN.S.A0000
      command: "writeAttribute"
      attribute: "FanMode"
      arguments:
          value: 0

    - label: "Wait 1000ms"
      PICS: FAN.S.A0000
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "Step 2.1b: TH reads from the DUT the PercentSetting attribute"
      PICS: FAN.S.A0002
      command: "readAttribute"
      attribute: "PercentSetting"
      response:
          value: 0

    - label: "Step 2.1c: TH reads from the DUT the PercentCurrent attribute"
      PICS: FAN.S.A0003
      command: "readAttribute"
      attribute: "PercentCurrent"
      response:
          value: 0

    - label:
          "Step 3a: TH writes PercentSetting attribute a non-zero value to DUT"
      PICS: FAN.S.A0002
      command: "writeAttribute"
      attribute: "PercentSetting"
      arguments:
          value: ConfigPercentSetting

    - label: "Wait 1000ms"
      PICS: FAN.S.A0002
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "Step 3b: TH reads from the DUT the PercentCurrent attribute"
      PICS: FAN.S.A0003
      command: "readAttribute"
      attribute: "PercentCurrent"
      response:
          value: ConfigPercentSetting

    - label: "Step 3c: TH reads from the DUT the PercentSetting attribute"
      PICS: FAN.S.A0002
      command: "readAttribute"
      attribute: "PercentSetting"
      response:
          value: ConfigPercentSetting

    - label: "Step 3.1a: TH writes PercentSetting attribute a zero value to DUT"
      PICS: FAN.S.A0002
      command: "writeAttribute"
      attribute: "PercentSetting"
      arguments:
          value: 0

    - label: "Wait 1000ms"
      PICS: FAN.S.A0002
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "Step 3.1b: TH reads from the DUT the the FanMode attribute"
      PICS: FAN.S.A0000
      command: "readAttribute"
      attribute: "FanMode"
      response:
          value: 0
