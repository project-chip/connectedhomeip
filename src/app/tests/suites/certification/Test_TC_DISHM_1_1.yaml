name: 263.1.1. [TC-DISHM-1.1] Global attributes with DUT as Server

PICS:
    - DISHM.S

config:
    nodeId: 0x12344321
    cluster: "Dishwasher Mode"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    #ClusterRevision should be 2 fix the script once https://github.com/project-chip/connectedhomeip/issues/29989 got fixed
    - label: "Step 2: TH reads ClusterRevision attribute from DUT"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "Step 3: TH reads FeatureMap attribute from DUT"
      PICS: DISHM.S.F00
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label: "Step 3: TH reads FeatureMap attribute from DUT"
      PICS: "!DISHM.S.F00"
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksClear: [0x1]

    - label: "Step 4a: TH reads AttributeList attribute from DUT"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains:
                  [
                      0x0000,
                      0x0001,
                      0xfff8,
                      0xfff9,
                      0xfffa,
                      0xfffb,
                      0xfffc,
                      0xfffd,
                  ]

    - label: "Step 4b: TH reads AttributeList attribute from DUT"
      PICS: "!PICS_EVENT_LIST_ENABLED"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0x0000, 0x0001, 0xfff8, 0xfff9, 0xfffb, 0xfffc, 0xfffd]

    - label:
          "Step 4c: TH reads optional attribute (StartUpMode) in AttributeList"
      PICS: DISHM.S.A0002
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0x0002]

    - label: "Step 4d: TH reads optional attribute (DEPONOFF) in AttributeList"
      PICS: DISHM.S.F00
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0x0003]

    - label: "Step 5: TH reads EventList attribute from DUT"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          value: []
          constraints:
              type: list

    - label: "Step 6: TH reads AcceptedCommandList attribute from DUT"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          value: [0x00]
          constraints:
              type: list

    - label: "Step 7: TH reads GeneratedCommandList attribute from DUT"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: [0x01]
          constraints:
              type: list
