              type: list
              contains: [7]

    - label:
          "TH reads optional attribute(MaxConstSpeed) attribute in AttributeList
          from the DUT"
      PICS: PCC.S.A0008
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [8]

    - label:
          "TH reads optional attribute(MinConstFlow) attribute in AttributeList
