name: 42.1.1. [TC-TSTAT-1.1] Global attributes with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Thermostat"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    #issue #12190 as per spec default value is 5 but expecting 3
    - label: "read the global attribute: ClusterRevision"
      disabled: true
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 5

    - label: "Read the global attribute constraints: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          constraints:
              type: uint16

    - label:
          "write the default values to mandatory global attribute:
          ClusterRevision"
      command: "writeAttribute"
      attribute: "ClusterRevision"
      arguments:
          value: 5
      response:
          error: UNSUPPORTED_WRITE

    - label: "reads back global attribute: ClusterRevision"
      disabled: true
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1

    - label: "Read the global attribute: AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list

    #issue #11053 disabled steps below Global attributes missing from YAML framework
    - label: "Read the global attribute: EventList"
      disabled: true
      command: "readAttribute"
      attribute: "EventList"
      response:
          constraints:
              type: list

    - label: "Read the global attribute: ClientGeneratedCommandList"
      disabled: true
      command: "readAttribute"
      attribute: "ClientGeneratedCommandList"
      response:
          constraints:
              type: list

    - label: "Read the global attribute: ServerGeneratedCommandList"
      disabled: true
      command: "readAttribute"
      attribute: "ServerGeneratedCommandList"
      response:
          constraints:
              type: list

    #issue #12089 Value mismatch for FeatureMap attribute expecting 11
    - label: "read the optional global attribute: FeatureMap"
      disabled: true
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0

    - label: "Read the optional global attribute constraints: FeatureMap"
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: map32

    - label: "write the default values to optional global attribute: FeatureMap"
      disabled: true
      command: "writeAttribute"
      attribute: "FeatureMap"
      arguments:
          value: 0
      response:
          error: UNSUPPORTED_WRITE

    - label: "reads back optional global attribute: FeatureMap"
      disabled: true
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
