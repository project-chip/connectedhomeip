name:
    18.1.9. [TC-MC-1.9] Global attributes - Target Navigator Cluster (DUT as
    Server)

config:
    nodeId: 0x12344321
    cluster: "Target Navigator"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1

    - label: "Read the global attribute constraints: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          constraints:
              type: uint16

    - label: "Read the global attribute: AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list

    #issue #11053 disabled steps below Global attributes missing from YAML framework
    - label: "Read the global attribute: EventList"
      disabled: true
      command: "readAttribute"
      attribute: "EventList"
      response:
          constraints:
              type: list

    - label: "Read the global attribute: ClientGeneratedCommandList"
      disabled: true
      command: "readAttribute"
      attribute: "ClientGeneratedCommandList"
      response:
          constraints:
              type: list

    - label: "Read the global attribute: ServerGeneratedCommandList"
      disabled: true
      command: "readAttribute"
      attribute: "ServerGeneratedCommandList"
      response:
          constraints:
              type: list

    - label: "read the optional global attribute: FeatureMap"
      disabled: true
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0

    - label: "Read the optional global attribute : FeatureMap"
      disabled: true
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: map32
