name:
    18.1.9. [TC-MC-1.9] Global attributes - Target Navigator Cluster (DUT as
    Server)

config:
    nodeId: 0x12344321
    cluster: "Target Navigator"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: uint16

    - label: "Read the optional global attribute: FeatureMap"
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: map32

    - label: "Read the global attribute: AttributeList"
      PICS: MC_TGTNAV.S.A0001
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          value: [0, 1, 65528, 65529, 65531, 65532, 65533]
          constraints:
              type: list

    - label: "Read the global attribute: AttributeList"
      PICS: "!MC_TGTNAV.S.A0001"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          value: [0, 65528, 65529, 65531, 65532, 65533]
          constraints:
              type: list

    - label: "Read the global attribute: AcceptedCommandList"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          value: [0]
          constraints:
              type: list

    - label: "Read the global attribute: GeneratedCommandList"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: [1]
          constraints:
              type: list

    #issue #11053 disabled steps below Global attributes missing from YAML framework
    - label:
          "Read EventList attribute from the DUT and Verify that the DUT
          response provides a list of supported events."
      verification: |
          Not implemented in chip-tool
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"
