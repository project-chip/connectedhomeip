name: 3.2.1. [TC-AIRQUAL-2.2] Attributes with server as DUT

PICS:
    - AIRQUAL.S

config:
    nodeId: 0x12344321
    cluster: "Air Quality"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads from the DUT the AirQuality attribute."
      PICS: AIRQUAL.S.A0000
      command: "readAttribute"
      attribute: "AirQuality"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 6

    - label: "Operate on device to change the air quality significantly"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && AIRQUAL.M.AirQualityChange
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Wait 2s"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 2000

    - label:
          "After a few seconds, TH reads from the DUT the AirQuality attribute."
      PICS: AIRQUAL.S.A0000 && AIRQUAL.M.AirQualityChange
      command: "readAttribute"
      attribute: "AirQuality"
      response:
          constraints:
              notValue: ValueBeforeChange
