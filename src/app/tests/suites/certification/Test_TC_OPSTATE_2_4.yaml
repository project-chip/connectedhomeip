      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Enter 'y' after success"
              - name: "expectedValue"
                value: "y"

    - label: "Step 4: TH reads from the DUT the OperationalState attribute"
      PICS: OPSTATE.S.A0004 && PICS_SKIP_SAMPLE_APP
      command: "readAttribute"
      attribute: "OperationalState"
      response:
          error: 0x03
          constraints:
              type: enum8
