name: 77.1.1. [TC-ACT-1.1] Global attributes with server as DUT

PICS:
    - ACT.S

config:
    nodeId: 0x12344321
    cluster: "Actions"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: TH reads from the DUT the ClusterRevision attribute."
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "Step 3: TH reads from the DUT the FeatureMap attribute."
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "Step 4a: TH reads from the DUT the AttributeList attribute."
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 65528, 65529, 65530, 65531, 65532, 65533]

    - label: "Step 4a: Read the global attribute: AttributeList"
      PICS: "!PICS_EVENT_LIST_ENABLED"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 65528, 65529, 65531, 65532, 65533]

    - label: "Step 4b: Read the optional attribute(SetupURL) in AttributeList"
      PICS: ACT.S.A0002
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [2]

    #Issue: https://github.com/project-chip/connectedhomeip/issues/26721
    - label: "Step 5: TH reads EventList attribute from DUT"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          constraints:
              type: list
              contains: [0, 1]

    # Checking only type check all commands are optional
    - label:
          "Step 6a: TH Read the optional command (InstantAction) in
          AcceptedCommandList"
      PICS: ACT.S.C00.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0x0]

    - label:
          "Step 6b: TH Read the optional command (InstantActionWithTransition)
          in AcceptedCommandList"
      PICS: ACT.S.C01.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0x01]

    - label:
          "Step 6C: TH Read the optional command (StartAction) in
          AcceptedCommandList"
      PICS: ACT.S.C02.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0x02]

    - label:
          "Step 6d: TH Read the optional command (StartActionWithDuration) in
          AcceptedCommandList"
      PICS: ACT.S.C03.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0x03]

    - label:
          "Step 6e: TH Read the optional command (StopAction) in
          AcceptedCommandList"
      PICS: ACT.S.C04.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0x04]
    - label:
          "Step 6f: TH Read the optional command (PauseAction) in
          AcceptedCommandList"
      PICS: ACT.S.C05.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0x05]

    - label:
          "Step 6g: TH Read the optional command (PauseActionWithDuration) in
          AcceptedCommandList"
      PICS: ACT.S.C06.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0x06]

    - label:
          "Step 6h: TH Read the optional command (ResumeAction) in
          AcceptedCommandList"
      PICS: ACT.S.C07.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0x07]

    - label:
          "Step 6i: TH Read the optional command (EnableAction) in
          AcceptedCommandList"
      PICS: ACT.S.C08.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0x08]
    - label:
          "Step 6j: TH Read the optional command (EnableActionWithDuration) in
          AcceptedCommandList"
      PICS: ACT.S.C09.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0x09]

    - label:
          "Step 6k: TH Read the optional command (DisableAction) in
          AcceptedCommandList"
      PICS: ACT.S.C0a.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0x0a]

    - label:
          "Step 6l: TH Read the optional command (DisableActionWithDuration) in
          AcceptedCommandList"
      PICS: ACT.S.C0b.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0x0b]

    - label: "Step 7: TH reads from the DUT the GeneratedCommandList attribute."
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list
