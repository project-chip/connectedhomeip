name: 24.5.1. [TC-LVL-5.1] Step Verification (DUT as Server)

config:
    nodeId: 0x12344321
    cluster: "Level Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Sending on command"
      cluster: "On/Off"
      command: "on"

    - label: "Precondition: DUT level is set to 0x80"
      command: "Step"
      arguments:
          values:
              - name: "stepMode"
                value: 1
              - name: "stepSize"
                value: 126
              - name: "transitionTime"
                value: 20
              - name: "optionMask"
                value: 0
              - name: "optionOverride"
                value: 0

    - label: "Wait 4000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 4000

    - label: "Reads current level attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          value: 128

    - label: "Sends step down command to DUT"
      command: "Step"
      arguments:
          values:
              - name: "stepMode"
                value: 1
              - name: "stepSize"
                value: 64
              - name: "transitionTime"
                value: 20
              - name: "optionMask"
                value: 0
              - name: "optionOverride"
                value: 0

    - label: "Wait 4000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 4000

    - label: "Reads current level attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          value: 64

    - label: "Sends a Step up command"
      command: "Step"
      arguments:
          values:
              - name: "stepMode"
                value: 0
              - name: "stepSize"
                value: 64
              - name: "transitionTime"
                value: 20
              - name: "optionMask"
                value: 0
              - name: "optionOverride"
                value: 0

    - label: "Wait 4000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 4000

    - label: "Reads current level attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          value: 128

    - label: "Reset level to 254"
      command: "MoveToLevel"
      arguments:
          values:
              - name: "level"
                value: 254
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label: "Sending off command"
      cluster: "On/Off"
      command: "off"
