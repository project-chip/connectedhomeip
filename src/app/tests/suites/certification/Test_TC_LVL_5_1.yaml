name: 24.5.1. [TC-LVL-5.1] Step Verification (DUT as Server)

config:
    nodeId: 0x12344321
    cluster: "Level Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Precondition Send On Command"
      cluster: "On/Off"
      PICS: OO.S.C01.Rsp
      command: "On"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      PICS: OO.S.A0000
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Reads Minlevel attribute from DUT"
      PICS: LVL.S.A0002
      command: "readAttribute"
      attribute: "min level"
      response:
          saveAs: MinlevelValue
          constraints:
              type: uint8
              minValue: 0
              maxValue: 255

    - label: "Sends MoveToLevelWithOnOff command to DUT"
      PICS: LVL.S.C04.Rsp && LVL.S.A0002
      command: "MoveToLevelWithOnOff"
      arguments:
          values:
              - name: "level"
                value: MinlevelValue + 1
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Sends MoveToLevelWithOnOff command to DUT"
      PICS: LVL.S.C04.Rsp && !LVL.S.A0002
      command: "MoveToLevelWithOnOff"
      arguments:
          values:
              - name: "level"
                value: 2
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Reads current level attribute from DUT"
      PICS: LVL.S.A0000
      command: "readAttribute"
      attribute: "current level"
      response:
          value: MinlevelValue + 1
          saveAs: CurrentlevelValue
          constraints:
              type: uint8
              minValue: 0
              maxValue: 255

    - label: "Reads current level attribute from DUT"
      PICS: LVL.S.A0000 && !LVL.S.A0002
      command: "readAttribute"
      attribute: "current level"
      response:
          value: 2
          constraints:
              type: uint8
              minValue: 0
              maxValue: 255

    - label: "Sends step up command to DUT"
      PICS: LVL.S.C02.Rsp && LVL.S.M.VarRate
      command: "Step"
      arguments:
          values:
              - name: "stepMode"
                value: 0
              - name: "stepSize"
                value: 64
              - name: "transitionTime"
                value: 20
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 4000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 4000

    - label: "Reads current level attribute from DUT"
      PICS: LVL.S.A0000 && LVL.S.C02.Rsp
      command: "readAttribute"
      attribute: "current level"
      response:
          constraints:
              type: uint8
              minValue: 60
              maxValue: 68

    - label: "Sends a StepWithOnOff command"
      PICS: LVL.S.C06.Rsp && LVL.S.M.VarRate
      command: "StepWithOnOff"
      arguments:
          values:
              - name: "stepMode"
                value: 1
              - name: "stepSize"
                value: 64
              - name: "transitionTime"
                value: 20
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 4000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 4000

    - label: "Reads current level attribute from DUT"
      PICS: LVL.S.C06.Rsp && LVL.S.A0000
      command: "readAttribute"
      attribute: "current level"
      response:
          value: CurrentlevelValue

    - label: "Reads current level attribute from DUT"
      PICS: LVL.S.C06.Rsp && LVL.S.A0000 && !LVL.S.A0002
      command: "readAttribute"
      attribute: "current level"
      response:
          value: 2

    - label: "Precondition send Off Command"
      cluster: "On/Off"
      PICS: OO.S.C00.Rsp
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      PICS: OO.S.A0000
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
