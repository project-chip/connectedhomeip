name: 24.5.1. [TC-LVL-5.1] Step Verification (DUT as Server)

config:
    nodeId: 0x12344321
    cluster: "Level Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Reads Minlevel attribute from DUT"
      command: "readAttribute"
      attribute: "min level"
      response:
          saveAs: MinlevelValue
          constraints:
              type: uint8

    - label: "Sends MoveToLevelWithOnOff command to DUT"
      command: "MoveToLevelWithOnOff"
      arguments:
          values:
              - name: "level"
                value: 1
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Reads current level attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          saveAs: CurrentlevelValue
          constraints:
              type: uint8

    - label: "Sends step up command to DUT"
      command: "Step"
      arguments:
          values:
              - name: "stepMode"
                value: 0
              - name: "stepSize"
                value: 64
              - name: "transitionTime"
                value: 20
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 4000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 4000

    - label: "Reads current level attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          value: 65
          constraints:
              type: uint8

    - label: "Sends a StepWithOnOff command"
      command: "StepWithOnOff"
      arguments:
          values:
              - name: "stepMode"
                value: 1
              - name: "stepSize"
                value: 64
              - name: "transitionTime"
                value: 20
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 4000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 4000

    - label: "Reads current level attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          value: CurrentlevelValue

    - label: "Reset level to 254"
      command: "MoveToLevel"
      arguments:
          values:
              - name: "level"
                value: 254
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100
