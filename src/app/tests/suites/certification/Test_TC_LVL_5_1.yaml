name: 24.5.1. [TC-LVL-5.1] Stop Verification (DUT as Server)

config:
    cluster: "Level Control"
    endpoint: 1

tests:
    - label: "Sending on command"
      cluster: "On/Off"
      command: "on"

    - label: "Precondition: DUT level is set to 0x80"
      command: "Step"
      arguments:
          values:
              - name: "stepMode"
                value: 0
              - name: "stepSize"
                value: 128
              - name: "transitionTime"
                value: 20
              - name: "optionMask"
                value: 0
              - name: "optionOverride"
                value: 0

    - label: "Wait 3000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 3000

    #Disabling as current level value read was returning null on darwin build.
    - label: "Reads current level attribute from DUT"
      disabled: true
      command: "readAttribute"
      attribute: "current level"
      response:
          value: 128

    - label: "Sends a move up command to DUT"
      command: "Move"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 1
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 3000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 3000

    - label: "Sends stop command to DUT"
      command: "Stop"
      arguments:
          values:
              - name: "optionMask"
                value: 0
              - name: "optionOverride"
                value: 0

    #Disabling as current level value read was inconsistent when running test case multiple times.
    - label: "Reads current level attribute from DUT"
      disabled: true
      command: "readAttribute"
      attribute: "current level"
      response:
          value: 133

    - label: "Sending off command"
      cluster: "On/Off"
      command: "off"
