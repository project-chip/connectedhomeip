name: 3.2.2. [TC-DM-2.2] Operational Credential Attributes

config:
    cluster: "Operational Credentials"
    endpoint: 0

tests:
    - label: "Query NOCs"
      command: "readAttribute"
      # TODO: Enabled and update value when SDK supports this.
      disabled: true
      attribute: "NOCs"
      PICS: DM_ICACERT
      response:
          value: [{ NOC: 0 }]
          constraints:
              type: list

    - label: "Query NOCs"
      command:
          "readAttribute"
          # TODO: Enabled and update value when SDK supports this.
      disabled: true
      attribute: "NOCs"
      PICS: DM_ICACERT
      response:
          value: [{ NOC: 0, ICAC: 0 }]
          constraints:
              type: list

    - label: "Query fabrics list"
      command: "readAttribute"
      attribute: "fabrics list"
      response:
          value:
              [
                  {
                      FabricIndex: 0,
                      RootPublicKey: 65,
                      VendorID: 65521,
                      FabricID: 0,
                      NodeID: 305414945,
                      Label: "",
                  },
              ]
          constraints:
              type: list

    - label: "Query Supported Fabrics"
      command: "readAttribute"
      attribute: "SupportedFabrics"
      response:
          value: 16
          constraints:
              type: uint8

    - label: "Query Commissioned Fabrics"
      command: "readAttribute"
      attribute: "CommissionedFabrics"
      response:
          value: 1
          constraints:
              type: uint8

    - label: "Query User Trusted Root Certificates"
      command: "readAttribute"
      attribute: "TrustedRootCertificates"
      response:
          value: [237]
          constraints:
              type: list
