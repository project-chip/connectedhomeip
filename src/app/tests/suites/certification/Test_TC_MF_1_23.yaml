name:
    22.1.23. [TC-MF-1.23] Open commissioning window - durations max and max+1
    [BCM] [DUT - Commissioner]

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label: "Reset DUT_CR to factory defaults"
      disabled: true

    - label:
          "DUT_CR starts a commissioning process with TH_CE and opens
          commissioning window using BCM"
      disabled: true

    - label:
          "DUT_CR opens a commissioning window on TH_CE with a value of 15
          minutes"
      disabled: true

    - label: "Wait for commissioning Window to Timeout"
      disabled: true

    - label:
          "DUT_CR opens a commissioning window on TH_CE with a value of 901
          seconds"
      disabled: true

    - label: "Wait for commissioning Window to Timeout"
      disabled: true
