name: 24.6.1. [TC-LVL-6.1] Stop Verification (DUT as Server)

config:
    nodeId: 0x12344321
    cluster: "Level Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Reads Minlevel attribute from DUT"
      command: "readAttribute"
      attribute: "min level"
      response:
          saveAs: MinlevelValue
          constraints:
              type: uint8

    - label: "Sends MoveToLevelWithOnOff command to DUT"
      command: "MoveToLevelWithOnOff"
      arguments:
          values:
              - name: "level"
                value: 1
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Reads CurrentLevel attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          saveAs: CurrentLevelValue
          constraints:
              minValue: 0
              maxValue: 1

    - label: "Sends a move up command to DUT"
      command: "Move"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 5
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 5000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    - label: "Sends stop command to DUT"
      command: "Stop"
      arguments:
          values:
              - name: "optionMask"
                value: 0
              - name: "optionOverride"
                value: 0

    - label: "Physically verify that the device has stopped transitioning"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Reads CurrentLevel attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          constraints:
              minValue: 23
              maxValue: 27
              notValue: CurrentLevelValue

    - label: "Sends a move up command to DUT"
      command: "Move"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 5
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 5000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    - label: "Sends stop command to DUT"
      command: "Stop"
      arguments:
          values:
              - name: "optionMask"
                value: 0
              - name: "optionOverride"
                value: 0

    - label: "Physically verify that the device has stopped transitioning"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Reads CurrentLevel attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          constraints:
              minValue: 48
              maxValue: 52
              notValue: CurrentLevelValue

    - label: "Reset level to 254"
      command: "MoveToLevel"
      arguments:
          values:
              - name: "level"
                value: 254
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100
