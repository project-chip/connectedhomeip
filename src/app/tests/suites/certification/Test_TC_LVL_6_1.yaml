name: 24.6.1. [TC-LVL-6.1] Stop Verification (DUT as Server)

config:
    cluster: "Level Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"

    - label: "Sending on command"
      cluster: "On/Off"
      command: "on"

    - label: "Precondition: set DUT to lowest point"
      command: "MoveToLevel"
      arguments:
          values:
              - name: "level"
                value: 0
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    # For lighting Device type current level minimal value is 1
    - label: "Reads CurrentLevel attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          constraints:
              minValue: 0
              maxValue: 1

    - label: "Sends a move up command to DUT"
      command: "Move"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 1
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 2000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 2000

    - label: "Sends stop command to DUT"
      command: "Stop"
      arguments:
          values:
              - name: "optionMask"
                value: 0
              - name: "optionOverride"
                value: 0

    - label: "Reads CurrentLevel attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          constraints:
              minValue: 2
              maxValue: 3

    - label: "Reset level to 254"
      command: "MoveToLevel"
      arguments:
          values:
              - name: "level"
                value: 254
              - name: "transitionTime"
                value: 0
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label: "Sending off command"
      cluster: "On/Off"
      command: "off"
