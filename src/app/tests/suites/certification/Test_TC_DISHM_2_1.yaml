name: 263.3.1. [TC-DISHM-2.1] ChangeToModeWithStatus Verification DUT as Server

PICS:
    - DISHM.S

config:
    nodeId: 0x12344321
    cluster: "Dishwasher Mode"
    endpoint: 1
    #Configured New mode value
    PIXIT.DISHM.MODE_CHANGE_FAIL:
        type: int8u
        defaultValue: 0
    MODE_CHANGE_FAIL_LABEL:
        type: char_string
        defaultValue: "Normal"
    MODE_CHANGE_FAIL_VALUE:
        type: enum16
        defaultValue: 16384
    PIXIT.DISHM.MODE_CHANGE_OK:
        type: int8u
        defaultValue: 2
    invalid_mode_th:
        type: int8u
        defaultValue: 4

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: TH reads from the DUT the SupportedModes attribute"
      PICS: DISHM.S.A0000
      command: "readAttribute"
      attribute: "SupportedModes"
      response:
          saveAs: supported_modes_dut
          constraints:
              type: list
              minLength: 2
              contains:
                  [
                      {
                          Label: MODE_CHANGE_FAIL_LABEL,
                          Mode: PIXIT.DISHM.MODE_CHANGE_FAIL,
                          ModeTags: [{ Value: MODE_CHANGE_FAIL_VALUE }],
                      },
                  ]

    - label: "Step 3: TH reads the CurrentMode attribute from the DUT"
      PICS: DISHM.S.A0001
      command: "readAttribute"
      attribute: "CurrentMode"
      response:
          saveAs: old_current_mode_dut
          constraints:
              type: int8u

    - label:
          "Step 4: TH sends a ChangeToMode command to the DUT with NewMode set
          to old_current_mode_dut"
      PICS: DISHM.S.C00.Rsp
      command: "ChangeToMode"
      arguments:
          values:
              - name: "NewMode"
                value: old_current_mode_dut
      response:
          values:
              - name: "Status"
                value: 0x00

    - label:
          "Step 5: Manually put the device in a state from which it will FAIL to
          transition to PIXIT.DISHM.MODE_CHANGE_FAIL"
      verification: |
          Manually put the device in a state from which it will FAIL to transition to PIXIT.DISHM.MODE_CHANGE_FAIL
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS:
          " DISHM.S.M.CAN_TEST_MODE_FAILURE && DISHM.S.M.CAN_MANUALLY_CONTROLLED
          && PICS_USER_PROMPT "
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Step 6: TH reads from the DUT the CurrentMode attribute"
      PICS: DISHM.S.A0001
      command: "readAttribute"
      attribute: "CurrentMode"
      response:
          saveAs: Step6_Old_current_mode_value
          constraints:
              type: int8u

    - label:
          "Step 7: TH sends a ChangeToMode command to the DUT with NewMode set
          to PIXIT.DISHM.MODE_CHANGE_FAIL"
      verification: |
          Note : Please skip this step as SDK is not enabled with this failure response

          ./chip-tool dishwashermode change-to-mode 2 1 1

          Verify on TH(chip-tool) log, DUT responds contains a ChangeToModeResponse command with a GenericFailure(0x02)  status response and below is the sample log provided for the raspi platform:

          [1690264785.719168][29854:29856] CHIP:DMG: Received Command Response Data, Endpoint=1 Cluster=0x0000_0059 Command=0x0000_0001
          [1690264785.719200][29854:29856] CHIP:TOO: Endpoint: 1 Cluster: 0x0000_0059 Command 0x0000_0001
          [1690264785.719263][29854:29856] CHIP:TOO:   ChangeToModeResponse: {
          [1690264785.719283][29854:29856] CHIP:TOO:     status: 0
          [1690264785.719297][29854:29856] CHIP:TOO:    }
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: DISHM.S.M.CAN_TEST_MODE_FAILURE && DISHM.S.C00.Rsp
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Step 8: TH reads from the DUT the CurrentMode attribute"
      PICS: DISHM.S.A0001
      command: "readAttribute"
      attribute: "CurrentMode"
      response:
          value: Step6_Old_current_mode_value

    - label:
          "Step 9: Manually put the device in a state from which it will FAIL to
          transition to PIXIT.DISHM.MODE_CHANGE_FAIL"
      verification: |
          Manually put the device in a state from which it will FAIL to transition to PIXIT.DISHM.MODE_CHANGE_FAIL
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: DISHM.S.M.CAN_MANUALLY_CONTROLLED && PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Step 10: TH reads from the DUT the CurrentMode attribute"
      PICS: DISHM.S.A0001 && DISHM.S.M.CAN_MANUALLY_CONTROLLED
      command: "readAttribute"
      attribute: "CurrentMode"
      response:
          saveAs: Step10_old_current_mode_dut

    - label:
          "Step 11: TH sends a ChangeToMode command to the DUT with NewMode set
          to PIXIT.DISHM.MODE_CHANGE_OK"
      PICS: DISHM.S.C00.Rsp
      command: "ChangeToMode"
      arguments:
          values:
              - name: "NewMode"
                value: PIXIT.DISHM.MODE_CHANGE_OK
      response:
          values:
              - name: "Status"
                value: 0x00

    - label: "Step 12:TH reads from the DUT the CurrentMode attribute"
      PICS: DISHM.S.A0001
      command: "readAttribute"
      attribute: "CurrentMode"
      response:
          value: PIXIT.DISHM.MODE_CHANGE_OK

    - label:
          "Step 13: TH sends a ChangeToMode command to the DUT with NewMode set
          to invalid_mode_th"
      PICS: DISHM.S.C00.Rsp
      command: "ChangeToMode"
      arguments:
          values:
              - name: "NewMode"
                value: invalid_mode_th
      response:
          values:
              - name: "Status"
                value: 0x01

    - label: "Step 14: TH reads from the DUT the CurrentMode attribute"
      PICS: DISHM.S.A0001
      command: "readAttribute"
      attribute: "CurrentMode"
      response:
          value: PIXIT.DISHM.MODE_CHANGE_OK
