          [1687339472.990824][5068:5070] CHIP:TOO:     [16]: 65532
          [1687339472.990882][5068:5070] CHIP:TOO:     [17]: 65533
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    #EventList disabled for 1.2
