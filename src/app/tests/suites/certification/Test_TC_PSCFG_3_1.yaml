name: 63.3.1. [TC-PSCFG-3.1] Attributes with client as DUT

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label:
          "DUT reads all supported mandatory attributes from TH once at a time
          in a manufacturer specific order"
      verification:
          "On TestHarnes (all-cluster-app) a received read of the Sources
          attribute (id 0) looks like this: [1646159106.338144][33190:33190]
          CHIP:EM: Received message of type 0x2 with protocolId (0, 1) and
          MessageCounter:15430892 on exchange 55596r
          [1646159106.338186][33190:33190] CHIP:EM: Handling via exchange:
          55596r, Delegate: 0xaaaace1730c8 [1646159106.338646][33190:33190]
          CHIP:IM: Received Read request [1646159106.338735][33190:33190]
          CHIP:DMG: ReadRequestMessage = [1646159106.338767][33190:33190]
          CHIP:DMG: { [1646159106.338788][33190:33190] CHIP:DMG:
          AttributePathIBs = [1646159106.338815][33190:33190] CHIP:DMG: [
          [1646159106.338838][33190:33190] CHIP:DMG: AttributePathIB =
          [1646159106.338870][33190:33190] CHIP:DMG: {
          [1646159106.338899][33190:33190] CHIP:DMG: Endpoint = 0x0,
          [1646159106.338935][33190:33190] CHIP:DMG: Cluster = 0x2e,
          [1646159106.338969][33190:33190] CHIP:DMG: Attribute = 0x0000_0000,
          [1646159106.339001][33190:33190] CHIP:DMG: }
          [1646159106.339031][33190:33190] CHIP:DMG:
          [1646159106.339058][33190:33190] CHIP:DMG: ],
          [1646159106.339085][33190:33190] CHIP:DMG:
          [1646159106.339111][33190:33190] CHIP:DMG: isFabricFiltered = false,
          [1646159106.339138][33190:33190] CHIP:DMG: InteractionModelRevision =
          1 [1646159106.339160][33190:33190] CHIP:DMG: },
          [1646159106.339244][33190:33190] CHIP:DMG: IM RH moving to
          [GeneratingReports] [1646159106.340134][33190:33190] CHIP:DMG:
          <RE:Run> Cluster 2e, Attribute 0 is dirty
          [1646159106.340201][33190:33190] CHIP:DMG: Reading attribute:
          Cluster=0x0000_002E Endpoint=0 AttributeId=0x0000_0000 (expanded=0)
          [1646159106.340234][33190:33190] CHIP:DMG: AccessControl: checking f=1
          a=c s=0x000000000001B669 t= c=0x0000_002E e=0 p=v"
      disabled: true

    - label:
          "DUT reads all supported optional attributes from TH once at a time in
          a manufacturer specific order"
      verification: "see above"
      disabled: true

    - label:
          "DUT writes a suitable value to all supported mandatory attributes on
          the TH once at a time in a manufacturer specific order"
      verification: "No writable attributes"
      disabled: true

    - label:
          "DUT writes a suitable value to all supported optional attributes on
          the TH once at a time in a manufacturer specific order"
      verification: "No writable attributes"
      disabled: true
