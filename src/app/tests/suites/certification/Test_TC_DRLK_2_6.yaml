name:
    111.2.7. [TC-DRLK-2.6] Verification for the following Commands - Set Year
    Schedule, Get Year Schedule, Get Year Day Schedule Response and Clear Year
    Day Schedule[DUT-Server]

PICS:
    - DRLK.S

config:
    nodeId: 0x12344321
    cluster: "Door Lock"
    endpoint: 1

tests:
    - label: "Wait for commissionee"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label:
          "TH reads NumberOfHoliday SchedulesSupported and saves for future use."
      PICS: DRLK.S.F0b && DRLK.S.A0016
      command: "readAttribute"
      attribute: "NumberOfHolidaySchedulesSupported"
      response:
          saveAs: NumberOfHolidaySchedulesSupported
          constraints:
              minValue: 0
              maxValue: 255

    - label: "Create Holiday schedule with 1 index"
      PICS: DRLK.S.F0b && DRLK.S.C11.Rsp
      command: "SetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: 1
              - name: "LocalStartTime"
                value: 20
              - name: "LocalEndTime"
                value: 30
              - name: "OperatingMode"
                value: 0

    - label: "Get Holiday Schedule with HolidayIndex as 1"
      PICS: DRLK.S.F0b && DRLK.S.C12.Rsp && DRLK.S.C12.Tx
      command: "GetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: 1
      response:
          values:
              - name: "HolidayIndex"
                value: 1
              - name: "Status"
                value: 0x0
              - name: "LocalStartTime"
                value: 20
              - name: "LocalEndTime"
                value: 30
                constraints:
                    minValue: 21
              - name: "OperatingMode"
                value: 0

    - label: "Create Holiday schedule with invalid operating mode"
      PICS: DRLK.S.C11.Rsp
      command: "SetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: 1
              - name: "LocalStartTime"
                value: 20
              - name: "LocalEndTime"
                value: 30
              - name: "OperatingMode"
                value: 5
      response:
          error: INVALID_COMMAND

    - label: "Get Holiday Schedule with Invalid HolidayIndex 15."
      PICS: DRLK.S.F0b && DRLK.S.C12.Rsp && DRLK.S.C12.Tx
      command: "GetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: 15
      response:
          values:
              - name: "HolidayIndex"
                value: 15
              - name: "Status"
                value: 133

    - label: "Get Holiday Schedule with the Non-scheduled HolidayIndex"
      PICS: DRLK.S.F0b && DRLK.S.C12.Rsp && DRLK.S.C12.Tx
      command: "GetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: 10
      response:
          values:
              - name: "HolidayIndex"
                value: 10
              - name: "Status"
                value: 139

    - label: "Clear Holiday schedule with 1 index"
      PICS: DRLK.S.F0b && DRLK.S.C13.Rsp
      command: "ClearHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: 1

    - label: "Make sure that holiday schedule was deleted"
      PICS: DRLK.S.F0b && DRLK.S.C12.Rsp && DRLK.S.C12.Tx
      command: "GetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: 1
      response:
          values:
              - name: "HolidayIndex"
                value: 1
              - name: "Status"
                value: 139

    - label: "Cleanup the created user"
      command: "ClearUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "UserIndex"
                value: 1
