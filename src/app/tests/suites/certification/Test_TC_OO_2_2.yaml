name: 3.2.2. [TC-OO-2.2] Primary functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "On/Off"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Send Off Command"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0

    - label: "Send On Command"
      command: "On"

    - label: "Check on/off attribute value is true after on command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Send On Command"
      command: "On"

    - label: "Check on/off attribute value is true after on command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Send Off Command"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0

    - label: "Send Off Command"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0

    - label: "Send Toggle Command"
      command: "Toggle"

    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "Check on/off attribute value is true after toggle command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Send Toggle Command"
      command: "Toggle"

    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "Check on/off attribute value is false after toggle command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0

    - label: "Operate on device to set OnOff attribute manually to on"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    # Skipped this step because the above test need manual input
    - label: "Check on/off attribute value is true after on command"
      PICS: PICS_SKIP_SAMPLE_APP
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Operate on device to set OnOff attribute manually to off"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    # Skipped the step because the above test need manual input
    - label: "Check on/off attribute value is false after off command"
      PICS: PICS_SKIP_SAMPLE_APP
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0

    - label: "Reset Off Command"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
