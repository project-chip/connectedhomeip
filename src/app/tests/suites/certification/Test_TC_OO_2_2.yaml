name: 3.2.2. [TC-OO-3] Primary functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "On/Off"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Send Off Command"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0

    - label: "Send On Command"
      command: "On"

    - label: "Check on/off attribute value is true after on command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Send Off Command"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0

    - label: "Send Toggle Command"
      command: "Toggle"

    - label: "Check on/off attribute value is true after toggle command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Send Toggle Command"
      command: "Toggle"

    - label: "Check on/off attribute value is false after toggle command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0

    - label: "Send On Command"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Send Off Command"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
