name: 36.2.1. [TC-PRS-2.1] Attributes with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Pressure Measurement"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read the mandatory attribute constraints: MeasuredValue"
      command: "readAttribute"
      attribute: "MeasuredValue"
      response:
          constraints:
              type: int16
              minValue: -32768
              maxValue: 32767

    - label: "Read the mandatory attribute constraints: MinMeasuredValue"
      command: "readAttribute"
      attribute: "MinMeasuredValue"
      response:
          constraints:
              type: int16
              minValue: -32768
              maxValue: 32767

    - label: "Read the mandatory attribute constraints: MaxMeasuredValue"
      command: "readAttribute"
      attribute: "MaxMeasuredValue"
      response:
          constraints:
              type: int16
              minValue: -32768
              maxValue: 32767

    #Issue 13442 and 15473
    - label:
          "Read the optional attribute: Tolerance Verify that the DUT reponds
          with an uint16 value. Its value should be in the range of 0 and 2048"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    #Issue 13442 and 15473
    - label:
          "Read the optional attribute: ScaledValue Verify that the DUT reponds
          with an int16 value. Its value should be in the range of -32768 and
          32767"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    #Issue 13442 and 15473
    - label:
          "Reads back optional attribute: MinScaledValue Verify that the DUT
          reponds with an int16 value. Its value should be in the range of
          -32768 and 32767"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    #Issue 13442 and 15473
    - label:
          "Read the optional attribute: MaxScaledValue Verify that the DUT
          reponds with an int16 value. Its value should be in the range of
          -32768 and 32767"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    #Issue 13442 and 15473
    - label:
          "Read the optional attribute: ScaledTolerance Verify that the DUT
          reponds with an uint16 value. Its value should be in the range of 0
          and 2048"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    #Issue 13442 and 15473
    - label:
          "Read the optional attribute: Scale Verify that the DUT reponds with
          an int8 value. Its value should be in the range of -127 and 127"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"
