          [1635871562.959225][4336:4341] CHIP:DMG: {
          [1635871562.959290][4336:4341] CHIP:DMG: CommandPathIB =
          [1635871562.959368][4336:4341] CHIP:DMG: {
          [1635871562.959434][4336:4341] CHIP:DMG: EndpointId = 0x0,
