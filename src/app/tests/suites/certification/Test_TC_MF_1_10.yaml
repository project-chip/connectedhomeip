name:
    22.1.10. [TC-MF-1.10] Device exit commissioning mode after 20 failed
    commission attempts [BCM] [DUT - Commissionee]

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label: "TH_CR1 starts a commissioning process with DUT_CE"
      verification:
          "1. Provision the device using 1st python controller on the raspi (use
          above instructions) "
      disabled: true

    - label:
          "TH_CR1 opens a commissioning window on DUT_CE using a commissioning
          timeout of PIXIT_COMM_WIN seconds using BCM"
      verification:
          "On 1st controller using chip tool, open commissioning window using
          BCM ./chip-tool administratorcommissioning
          open-basic-commissioning-window 500 1 0 [1635871562.958905][4336:4341]
          CHIP:DMG: InvokeCommand = [1635871562.958976][4336:4341] CHIP:DMG: {
          [1635871562.959031][4336:4341] CHIP:DMG: CommandList =
