    - label: "TH reads PHYRate attribute from DUT"
      PICS: DGETH.S.A0000
      command: "readAttribute"
      attribute: "PHYRate"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 9

    - label: "TH reads PHYRate attribute from DUT"
      PICS: DGETH.S.A0000
      command: "readAttribute"
      attribute: "PHYRate"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 9

    - label: "TH reads PHYRate attribute from DUT"
      PICS: DGETH.S.A0000
      command: "readAttribute"
      attribute: "PHYRate"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 9

    - label: "TH reads PHYRate attribute from DUT"
      PICS: DGETH.S.A0000
      command: "readAttribute"
      attribute: "PHYRate"
      response:
