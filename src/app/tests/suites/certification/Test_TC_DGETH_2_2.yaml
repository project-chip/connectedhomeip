      command: "readAttribute"
      attribute: "PHYRate"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 9

    - label: "TH reads PacketRxCount attribute value from DUT"
      PICS: DGETH.S.A0002
      command: "readAttribute"
      attribute: "PacketRxCount"
      response:
          saveAs: PacketRxCount

    - label: "TH reads PacketTxCount attribute value from DUT"
      PICS: DGETH.S.A0003
      command: "readAttribute"
      attribute: "PacketTxCount"
      response:
          saveAs: PacketTxCount

    - label: "TH reads TxErrCount attribute value from DUT"
      PICS: DGETH.S.A0004
      command: "readAttribute"
      attribute: "TxErrCount"
      response:
          saveAs: TxErrCount

    - label: "TH reads CollisionCount attribute value from DUT"
      PICS: DGETH.S.A0005
      command: "readAttribute"
      attribute: "CollisionCount"
      response:
          saveAs: CollisionCount

    - label: "TH reads OverrunCount attribute value from DUT"
      PICS: DGETH.S.A0006
      command: "readAttribute"
      attribute: "OverrunCount"
      response:
          saveAs: OverrunCount

    #issue #13648
    - label: "Sends ResetCounts command"
      PICS: DGETH.S.C00.Rsp
      command: "ResetCounts"

    - label: "TH reads PacketRxCount attribute value from DUT"
      PICS: DGETH.S.A0002
      command: "readAttribute"
      attribute: "PacketRxCount"
      response:
          constraints:
              maxValue: PacketRxCount

    - label: "TH reads PacketTxCount attribute value from DUT"
      PICS: DGETH.S.A0003
      command: "readAttribute"
      attribute: "PacketTxCount"
      response:
          constraints:
              maxValue: PacketTxCount

    - label: "TH reads TxErrCount attribute value from DUT"
      PICS: DGETH.S.A0004
