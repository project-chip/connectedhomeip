name: 45.2.2. [TC-DGETH-2.2] Command received functionality with server as DUT

PICS:
    - DGETH.S

config:
    nodeId: 0x12344321
    cluster: "Ethernet Network Diagnostics"
    endpoint: 0

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads PHYRate attribute from DUT"
      PICS: DGETH.S.A0000
      command: "readAttribute"
      attribute: "PHYRate"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 9

    - label: "TH reads PHYRate attribute from DUT"
      PICS: DGETH.S.A0000
      command: "readAttribute"
      attribute: "PHYRate"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 9

    - label: "TH reads PHYRate attribute from DUT"
      PICS: DGETH.S.A0000
      command: "readAttribute"
      attribute: "PHYRate"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 9

