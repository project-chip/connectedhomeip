name:
    111.2.7. [TC-DRLK-2.7] Verification for the following Commands - Set Year
    Schedule, Get Year Schedule, Get Year Day Schedule Response and Clear Year
    Day Schedule[DUT-Server]

config:
    nodeId: 0x12344321
    cluster: "Door Lock"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Create new PIN credential and lock/unlock user"
      command: "SetCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "credential"
                value: { CredentialType: 1, CredentialIndex: 1 }
              - name: "credentialData"
                value: "123456"
              - name: "userIndex"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
      response:
          values:
              - name: "status"
                value: 0
              - name: "userIndex"
                value: 1
              - name: "nextCredentialIndex"
                value: 2

    - label: "Create new PIN credential and lock/unlock for second user"
      command: "SetCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "credential"
                value: { CredentialType: 1, CredentialIndex: 2 }
              - name: "credentialData"
                value: "123457"
              - name: "userIndex"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
      response:
          values:
              - name: "status"
                value: 0
              - name: "userIndex"
                value: 2
              - name: "nextCredentialIndex"
                value: 3

    - label: "Get Max number of year Day schedules for user"
      command: "readAttribute"
      attribute: "NumberOfYearDaySchedulesSupportedPerUser"
      response:
          saveAs: NumberOfYearDaySchedulesSupportedPerUser
          value: 10

    - label: "Get number of supported users"
      command: "readAttribute"
      attribute: "NumberOfTotalUsersSupported"
      response:
          saveAs: NumberOfTotalUsersSupported
          value: 10

    - label: "Send Set Year Day Schedule Command to DUT"
      command: "SetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "userIndex"
                value: 1
              - name: "LocalStartTime"
                value: 10
              - name: "LocalEndTime"
                value: 20

    #issue #18591 and #18590
    - label: "send Get Year Day Schedule Command"
      command: "GetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "userIndex"
                value: 1
      response:
          values:
              - name: "YearDayIndex"
                constraints:
                    minValue: 1
              - name: "userIndex"
                constraints:
                    minValue: 1
              - name: "status"
                value: 0x0
              - name: "LocalStartTime"
                constraints:
                    hasValue: true
                    type: epoch-s
              - name: "LocalEndTime"
                constraints:
                    hasValue: true
                    type: epoch-s

    - label:
          "Send Set Year Day Schedule Command to DUT and verify INVALID_COMMAND
          response"
      command: "SetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 0
              - name: "userIndex"
                value: 10
              - name: "LocalStartTime"
                value: 30
              - name: "LocalEndTime"
                value: 10
      response:
          error: INVALID_COMMAND

    - label:
          "send Get Year Day Schedule Command to DUT and Verify INVALID_FIELD
          response"
      command: "GetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 2
              - name: "userIndex"
                value: 21
      response:
          values:
              - name: "YearDayIndex"
                value: 2
              - name: "userIndex"
                value: 21
              - name: "status"
                value: 0x85
              - name: "LocalStartTime"
                constraints:
                    hasValue: false
              - name: "LocalEndTime"
                constraints:
                    hasValue: false

    - label:
          "send Get Year Day Schedule Command to DUT and verify FAILURE response"
      command: "GetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 10
              - name: "userIndex"
                value: 5
      response:
          values:
              - name: "YearDayIndex"
                value: 10
              - name: "userIndex"
                value: 5
              - name: "status"
                value: 0x01
              - name: "LocalStartTime"
                constraints:
                    hasValue: false
              - name: "LocalEndTime"
                constraints:
                    hasValue: false

    - label:
          "send Get Year Day Schedule Command  to DUT and verify NOT_FOUND
          response "
      command: "GetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 2
              - name: "userIndex"
                value: 2
      response:
          values:
              - name: "YearDayIndex"
                value: 2
              - name: "userIndex"
                value: 2
              - name: "status"
                value: 0x8B
              - name: "LocalStartTime"
                constraints:
                    hasValue: false
              - name: "LocalEndTime"
                constraints:
                    hasValue: false

    - label: "Send Set Year Day Schedule Command to DUT"
      command: "SetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 2
              - name: "userIndex"
                value: 2
              - name: "LocalStartTime"
                value: 10
              - name: "LocalEndTime"
                value: 20

    - label: "send Get Year Day Schedule Command "
      command: "GetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 2
              - name: "userIndex"
                value: 2
      response:
          values:
              - name: "YearDayIndex"
                value: 2
              - name: "userIndex"
                value: 2
              - name: "status"
                value: 0x0
              - name: "LocalStartTime"
                value: 10
              - name: "LocalEndTime"
                value: 20
