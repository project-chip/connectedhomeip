name:
    22.1.20. [TC-MF-1.20] max number of Commissioned Fabrics and
    SupportedFabrics rollover using ECM or BCM [DUT - Commissioner]

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label: "Reset DUT_CR1 to factory defaults"
      disabled: true

    - label: "DUT_CR1 starts a commissioning process with TH_CE"
      disabled: true

    - label:
          "DUT_CR1 opens a commissioning window on TH_CE using a commissioning
          timeout of PIXIT_COMM_WIN seconds using ECM or BCM"
      disabled: true

    - label: "THn starts a commissioning process with TH_CE"
      disabled: true

    - label:
          "Repeat Step 3 an additional (SupportedFabrics - 2) times to reach an
          index value of SupportedFabrics on TH_CE"
      disabled: true

    - label: "THn starts a commissioning process with TH_CE"
      disabled: true

    - label: "DUT_CR1 removes FabricIndex1"
      disabled: true
