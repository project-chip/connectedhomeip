name: 19.10.1. [TC-TGTNAV-8.1] Navigate Target Verification

PICS:
    - TGTNAV.S

config:
    nodeId: 0x12344321
    cluster: "Target Navigator"
    endpoint: 1
    targetvalue:
        type: int8u
        defaultValue: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 1a: Reads the CurrentTarget attribute"
      PICS: TGTNAV.S.A0001
      command: "readAttribute"
      attribute: "CurrentTarget"
      response:
          constraints:
              type: int8u
              minValue: 0
              maxValue: 255

    - label: "Step 1b: Reads the TargetList attribute"
      PICS: TGTNAV.S.A0000
      command: "readAttribute"
      attribute: "TargetList"
      response:
          saveAs: TargetListValues
          constraints:
              type: list

    - label: "Step 2a: Sends a NavigateTarget command"
      PICS: TGTNAV.S.C00.Rsp
      command: "NavigateTarget"
      arguments:
          values:
              - name: "Target"
                value: targetvalue

    - label: "Step 2b: Reads the CurrentTarget attribute"
      PICS: TGTNAV.S.A0001 && TGTNAV.S.C00.Rsp
      command: "readAttribute"
      attribute: "CurrentTarget"
      response:
          value: targetvalue
