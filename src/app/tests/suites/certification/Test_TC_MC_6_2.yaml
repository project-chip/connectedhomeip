name: 21.8.2. [TC-MC-6.2] Optional Media Playback Verification

config:
    nodeId: 0x12344321
    cluster: "Media Playback"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    #issue #12884 Media cluster commands and precondition not supported
    - labe: "Precondition: Connect media content available for playback"
      disabled: true

    - label:
          "Precondition: Media content in a paused state at the beginning of the
          content"
      disabled: true
      command: "Pause"

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Verify that media is paused"

    - label: "Precondition: At least 2 media items are queued"
      disabled: true

    - label: "Reads the CurrentState attribute from the DUT"
      disabled: true
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 1

    - label: "Sends a Play command to the DUT"
      disabled: true
      command: "Play"

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Physically verify that the media is playing"

    - label: "Reads the CurrentState attribute"
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 0

    - label: "Sends a StartOver command to the DUT"
      disabled: true
      command: "StartOver"

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Physically verify that the media is started over"

    - label: "Sends a Next command to the DUT"
      disabled: true
      command: "Next"

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value:
                    "Verify that the next media item in the queue has been
                    loaded"

    - label: "Sends a Previous command to the DUT"
      disabled: true
      command: "Previous"

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value:
                    "Verify that the previous media item in the queue has been
                    loaded"

    - label: "Sends a SkipForward command to the DUT "
      disabled: true
      command: "SkipForward"
      arguments:
          values:
              - name: "DeltaPositionMilliseconds"
                value: 10000

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Verify that the media has skipped forward 10 seconds"

    - label: "Reads the SampledPosition attribute from the DUT"
      disabled: true
      command: "readAttribute"
      attribute: "SampledPosition"
      response:
          value: 10000

    - label: "Sends a SkipBackward command to the DUT "
      disabled: true
      command: "SkipBackward"
      arguments:
          values:
              - name: "DeltaPositionMilliseconds"
                value: 10000

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Verify that the media has skipped backward 10 seconds"

    - label: "Reads the SampledPosition attribute from the DUT"
      disabled: true
      command: "readAttribute"
      attribute: "SampledPosition"
      response:
          value: 0
