name: 21.8.2. [TC-MC-6.2] Optional Media Playback Verification

config:
    nodeId: 0x12344321
    cluster: "Media Playback"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label:
          "Precondition: Media content in a paused state at the beginning of the
          content"
      command: "Pause"
      PICS: MC_MEDIAPLAYBACK.S.C0001
      response:
          values:
              - name: "status"
                value: 0

    - label: "Reads the CurrentState attribute from the DUT"
      PICS: MC_MEDIAPLAYBACK.S.A0000
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 1

    - label: "Sends a Play command to the DUT"
      PICS: MC_MEDIAPLAYBACK.S.C0000
      command: "Play"
      response:
          values:
              - name: "status"
                value: 0

    - label: "Verify that the media state is playing"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' if media state is playing"
              - name: "expectedValue"
                value: "y"

    - label: "Reads the CurrentState attribute"
      PICS: MC_MEDIAPLAYBACK.S.A0000
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 0

    - label: "Sends a StartOver command to the DUT"
      PICS: MC_MEDIAPLAYBACK.S.C0003
      command: "StartOver"
      response:
          values:
              - name: "status"
                value: 0

    - label: "Verify that the media is started over"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' if media is started over"
              - name: "expectedValue"
                value: "y"

    - label: "Sends a Next command to the DUT"
      PICS: MC_MEDIAPLAYBACK.S.C0005
      command: "Next"
      response:
          values:
              - name: "status"
                value: 0

    - label: "Verify that the next media item in the queue has been loaded"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value:
                    "Please enter 'y' if media item in the queue has been loaded"
              - name: "expectedValue"
                value: "y"

    - label: "Sends a Previous command to the DUT"
      PICS: MC_MEDIAPLAYBACK.S.C0004
      command: "Previous"
      response:
          values:
              - name: "status"
                value: 0

    - label: "Verify that the previous media item in the queue has been loaded"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value:
                    "Please enter 'y' if previous media item in the queue has
                    been loaded"
              - name: "expectedValue"
                value: "y"

    - label: "Sends a SkipForward command to the DUT "
      PICS: MC_MEDIAPLAYBACK.S.C0008
      command: "SkipForward"
      arguments:
          values:
              - name: "DeltaPositionMilliseconds"
                value: 10000
      response:
          values:
              - name: "status"
                value: 0

    - label: "Verify that the media has skipped forward 10 seconds"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value:
                    "Please enter 'y' if media has skipped forward 10 seconds"
              - name: "expectedValue"
                value: "y"

    - label: "Reads the SampledPosition attribute from the DUT"
      PICS: MC_MEDIAPLAYBACK.S.A0003
      command: "readAttribute"
      attribute: "SampledPosition"
      response:
          value: 10000

    - label: "Sends a SkipBackward command to the DUT "
      PICS: MC_MEDIAPLAYBACK.S.C0009
      command: "SkipBackward"
      arguments:
          values:
              - name: "DeltaPositionMilliseconds"
                value: 10000
      response:
          values:
              - name: "status"
                value: 0

    - label: "Verify that the media has skipped backward 10 seconds"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value:
                    "Please enter 'y' if media has skipped backward 10 seconds"
              - name: "expectedValue"
                value: "y"

    - label: "Reads the SampledPosition attribute from the DUT"
      PICS: MC_MEDIAPLAYBACK.S.A0003
      command: "readAttribute"
      attribute: "SampledPosition"
      response:
          value: 0
