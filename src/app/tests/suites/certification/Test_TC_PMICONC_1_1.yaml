name: 145.1.1. [TC-PMICONC-1.1] Global Attributes with DUT as Server

PICS:
    - PMICONC.S

config:
    nodeId: 0x12344321
    cluster: "PM2.5 Concentration Measurement"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      PICS: PMICONC.S.Afffd
      response:
          value: 1
          constraints:
              type: int16u

    - label: "Read the global attribute: FeatureMap"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: PMICONC.S.Afffc && !PMICONC.S.F00 && !PMICONC.S.F01 && !PMICONC.S.F02 && !PMICONC.S.F03 && !PMICONC.S.F04 && !PMICONC.S.F05
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "Given PMICONC.S.F00(MEA) ensure featuremap has the correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: PMICONC.S.Afffc && PMICONC.S.F00
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label: "Given PMICONC.S.F01(LEV) ensure featuremap has the correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: PMICONC.S.Afffc && PMICONC.S.F01
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x2]

    - label: "Given PMICONC.S.F02(MED) ensure featuremap has the correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: PMICONC.S.Afffc && PMICONC.S.F02
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x4]

    - label: "Given PMICONC.S.F03(CRI) ensure featuremap has the correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: PMICONC.S.Afffc && PMICONC.S.F03
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x8]

    - label: "Given PMICONC.S.F04(PEA) ensure featuremap has the correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: PMICONC.S.Afffc && PMICONC.S.F04
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x10]

    - label: "Given PMICONC.S.F05(AVG) ensure featuremap has the correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: PMICONC.S.Afffc && PMICONC.S.F05
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x20]

    - label: "Read the global attribute: AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      PICS: PMICONC.S.Afffb
      response:
          constraints:
              type: list
              contains: [9, 65528, 65529, 65530, 65531, 65532, 65533]

    - label: "Read the optional attribute Uncertainty in AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      PICS: PMICONC.S.Afffb && PMICONC.S.A0007 && PMICONC.S.F00
      response:
          constraints:
              type: list
              contains: [7]

    - label: "Read the optional, feature dependent attributes MeasuredValue, MinMeasuredValue, MaxMeasuredValue and Measurement Unit in AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      PICS: PMICONC.S.Afffb && PMICONC.S.F00
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 8]

    - label: "Read the optional, feature dependent attributes PeakMeasuredValue & PeakMeasuredValueWindow in AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      PICS: PMICONC.S.Afffb && PMICONC.S.F04
      response:
          constraints:
              type: list
              contains: [3, 4]

    - label: "Read the optional, feature dependent attributes AverageMeasuredValue AverageMeasuredValueWindow in AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      PICS: PMICONC.S.Afffb && PMICONC.S.F05
      response:
          constraints:
              type: list
              contains: [5, 6]

    - label: "Read the optional, feature dependent attribute LevelValue in AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      PICS: PMICONC.S.Afffb && PMICONC.S.F01
      response:
          constraints:
              type: list
              contains: [10]

    - label: "Read the global attribute: EventList"
      command: "readAttribute"
      attribute: "EventList"
      PICS: PMICONC.S.Afffa
      response:
          value: []
          constraints:
              type: list

    - label: "Read the global attribute: AcceptedCommandList"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      PICS: PMICONC.S.Afff9
      response:
          value: []
          constraints:
              type: list

    - label: "Read the global attribute: GeneratedCommandList"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      PICS: PMICONC.S.Afff8
      response:
          value: []
          constraints:
              type: list
