name:
    19.1.6. [TC-CHANNEL-1.6] Global attributes - Channel Cluster (DUT as Server)

PICS:
    - CHANNEL.S

config:
    nodeId: 0x12344321
    cluster: "Channel"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "Read the global attribute: FeatureMap"
      PICS: ( !CHANNEL.S.CL && !CHANNEL.S.LI )
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "Given CHANNEL.S.CL ensure featuremap has the correct bit set"
      PICS: CHANNEL.S.CL
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label: "Given CHANNEL.S.LI ensure featuremap has the correct bit set"
      PICS: CHANNEL.S.LI
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x2]

    - label: "Read the global attribute: AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [65528, 65529, 65531, 65532, 65533]

    - label: "Read the optional attribute(ChannelList): AttributeList"
      PICS: CHANNEL.S.A0000
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0]

    - label: "Reading optional attribute(Lineup) in AttributeList"
      PICS: CHANNEL.S.A0001
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [1]

    - label: "Read the optional attribute(CurrentChannel): AttributeList"
      PICS: CHANNEL.S.A0002
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [2]

    - label: "Read the optional command(ChangeChannel) in AcceptedCommandList"
      PICS: CHANNEL.S.C00.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0]

    - label:
          "Read the optional command(ChangeChannelByNumber) in
          AcceptedCommandList"
      PICS: CHANNEL.S.C02.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [2]

    - label: "Read the optional command(SkipChannel) in AcceptedCommandList"
      PICS: CHANNEL.S.C03.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [3]

    - label: "Read the global attribute: GeneratedCommandList"
      PICS: ( !CHANNEL.S.CL && !CHANNEL.S.LI )
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list

    - label: "Read the global attribute: GeneratedCommandList"
      PICS: CHANNEL.S.CL || CHANNEL.S.LI
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [1]
