      cluster: "LogCommands"
      PICS: PICS_USER_PROMPT && SMOKECO.M.ManuallyControlledTest
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
