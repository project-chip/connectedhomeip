name:
    24.1.25. [TC-CADMIN-1.25] Open commissioning window - durations min and
    min-1 [BCM] [DUT - Commissionee]

config:
    nodeId: 0x12344321
    timeout: 330
    endpoint: 0

tests:
    - label: "Factory Reset the DUT_CE"
      PICS: PICS_SDK_CI_ONLY
      cluster: "SystemCommands"
      command: "FactoryReset"

    - label: "Factory Reset the DUT_CE"
      verification: |
          Not implemented in YAML
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value: "Please reboot the DUT and enter 'y' after DUT starts"
              - name: "expectedValue"
                value: "y"

    - label: "TH_CR1 starts a commissioning process with DUT_CE"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH_CR1 opens a commissioning window on DUT_CE"
      cluster: "AdministratorCommissioning"
      command: "OpenBasicCommissioningWindow"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 180

    - label: "Wait for commissioning Window to 301 seconds"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 181000

    - label:
          "TH_CR1 reads the window status to verify the DUT_CE window is closed"
      cluster: "AdministratorCommissioning"
      command: "readAttribute"
      attribute: "WindowStatus"
      response:
          value: 0

    - label: "TH_CR1 opens a commissioning window on DUT_CE"
      cluster: "AdministratorCommissioning"
      command: "OpenBasicCommissioningWindow"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 179
      response:
          error: INVALID_COMMAND

    - label:
          "TH_CR1 reads the window status to verify the DUT_CE window is closed"
      cluster: "AdministratorCommissioning"
      command: "readAttribute"
      attribute: "WindowStatus"
      response:
          value: 0
