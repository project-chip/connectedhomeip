name: 22.1.3. [TC-MF-1.3] Node Behavior using ECM [DUT - Commissionee]

config:
    nodeId: 0x12344321
    nodeId2:
        type: NODE_ID
        defaultValue: 0xCAFE
    endpoint: 0
    discriminator:
        type: INT16U
        defaultValue: 3840
    payload:
        type: CHAR_STRING
        defaultValue: "MT:0000000000I31506010" # This value needs to be generated automatically

tests:
    - label: "Stop target device"
      cluster: "SystemCommands"
      command: "Stop"

    - label:
          "Start target device with the provided discriminator for basic
          commissioning advertisement"
      cluster: "SystemCommands"
      command: "Start"
      arguments:
          values:
              - name: "discriminator"
                value: discriminator

    - label: "TH_CR1 starts a commissioning process with DUT_CE"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH_CR1 opens a commissioning window on DUT_CE"
      cluster: "AdministratorCommissioning"
      command: "OpenCommissioningWindow"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 180
              - name: "PAKEVerifier"
                value: "\x06\xc7\x56\xdf\xfc\xd7\x22\x65\x34\x52\xa1\x2d\xcd\x94\x5d\x8c\x54\xda\x2b\x0f\x3c\xbd\x1b\x4d\xc3\xf1\xad\xb2\x23\xae\xb2\x6b\x04\x7c\xd2\x4c\x96\x86\x6f\x97\x9b\x1d\x83\xec\x50\xe2\xb4\xae\x30\xcd\xf2\xfd\xb3\x2b\xd8\xa2\x11\xb8\x37\xdc\x94\xed\xcd\x56\xf4\xd1\x43\x77\x19\x10\x76\xbf\xc5\x9d\x99\xb7\xdd\x30\x53\xef\xd6\xf0\x2c\x44\x34\xf2\xbd\xd2\x7a\xa4\xf9\xce\xa7\x0d\x73\x8e\x4c"
              - name: "discriminator"
                value: discriminator
              - name: "iterations"
                value: 1000
              - name: "salt"
                value: "SPAKE2P Key Salt"

    - label:
          "TH_CR1 writes the Basic Information Clusters NodeLabel mandatory
          attribute of DUT_CE"
      command: "writeAttribute"
      cluster: "Basic"
      attribute: "NodeLabel"
      arguments:
          value: "chiptest"

    - label:
          "TH_CR1 reads the Basic Information Clusters NodeLabel mandatory
          attribute of DUT_CE"
      command: "readAttribute"
      cluster: "Basic"
      attribute: "NodeLabel"
      response:
          value: "chiptest"
          constraints:
              type: string
              maxLength: 32

    - label: "Commission from beta"
      identity: "beta"
      cluster: "CommissionerCommands"
      command: "PairWithCode"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId2
              - name: "payload"
                value: payload

    - label: "TH_CR2 starts a commissioning process with DUT_CE"
      identity: "beta"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId2

    - label: "Query fabrics list"
      command: "readAttribute"
      cluster: "Operational Credentials"
      attribute: "Fabrics"
      response:
          value: [{ Label: "", nodeId: nodeId }]
          constraints:
              type: list

    - label: "Query fabrics list"
      identity: "beta"
      command: "readAttribute"
      cluster: "Operational Credentials"
      attribute: "Fabrics"
      fabricFiltered: false
      response:
          value: [{ Label: "", nodeId: nodeId }, { Label: "", nodeId: nodeId2 }]
          constraints:
              type: list

    - label:
          "TH_CR1 writes the Basic Information Clusters NodeLabel mandatory
          attribute of DUT_CE"
      command: "writeAttribute"
      cluster: "Basic"
      attribute: "NodeLabel"
      arguments:
          value: "chiptest1"

    - label:
          "TH_CR1 reads the Basic Information Clusters NodeLabel mandatory
          attribute of DUT_CE"
      command: "readAttribute"
      cluster: "Basic"
      attribute: "NodeLabel"
      response:
          value: "chiptest1"
          constraints:
              type: string
              maxLength: 32

    - label:
          "TH_CR2 writes the Basic Information Clusters NodeLabel mandatory
          attribute of DUT_CE"
      identity: "beta"
      command: "writeAttribute"
      cluster: "Basic"
      attribute: "NodeLabel"
      arguments:
          value: "chiptest2"

    - label:
          "TH_CR2 reads the Basic Information Clusters NodeLabel mandatory
          attribute of DUT_CE"
      identity: "beta"
      command: "readAttribute"
      cluster: "Basic"
      attribute: "NodeLabel"
      response:
          value: "chiptest2"
          constraints:
              type: string
              maxLength: 32
