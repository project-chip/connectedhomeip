name: 25.3.10. [TC-CC-5.1] Color MoveTo functionality with server as DUT

PICS:
    - CC.S

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH writes 0 to the Options attribute"
      PICS: CC.S.F03 && CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "TH sends On command to DUT"
      PICS: OO.S.C01.Rsp
      cluster: "On/Off"
      command: "On"

    - label:
          "TH sends MoveToColor command to DUT, with ColorX = 32768/0x8000
          ColorY = 19660/0x4CCC TransitionTime = 0 (immediate)"
      PICS: CC.S.F03 && CC.S.C07.Rsp
      command: "MoveToColor"
      arguments:
          values:
              - name: "colorX"
                value: 32768
              - name: "colorY"
                value: 19660
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label: "TH reads CurrentX attribute from DUT"
      PICS: CC.S.F03 && CC.S.A0003
      command: "readAttribute"
      attribute: "CurrentX"
      response:
          value: 32768

    - label: "TH reads CurrentY attribute from DUT"
      PICS: CC.S.F03 && CC.S.A0004
      command: "readAttribute"
      attribute: "CurrentY"
      response:
          value: 19660

    - label:
          "TH sends MoveToColor command to DUT, with ColorX = 13107/0x3333
          ColorY = 13107/0x3333 TransitionTime = 200 (20s)"
      PICS: CC.S.F03 && CC.S.C07.Rsp
      command: "MoveToColor"
      arguments:
          values:
              - name: "colorX"
                value: 13107
              - name: "colorY"
                value: 13107
              - name: "TransitionTime"
                value: 200
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH reads CurrentX attribute from DUT"
      PICS: CC.S.F03 && CC.S.A0003 && CC.S.C07.Rsp
      command: "readAttribute"
      attribute: "CurrentX"
      response:
          constraints:
              minValue: 13107
              maxValue: 32768

    - label: "TH reads CurrentY attribute from DUT"
      PICS: CC.S.F03 && CC.S.A0004 && CC.S.C07.Rsp
      command: "readAttribute"
      attribute: "CurrentY"
      response:
          constraints:
              minValue: 13107
              maxValue: 19660

    - label: "Wait 10s"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH reads CurrentX attribute from DUT"
      PICS: CC.S.F03 && CC.S.A0003 && CC.S.C07.Rsp
      command: "readAttribute"
      attribute: "CurrentX"
      response:
          constraints:
              minValue: 11141
              maxValue: 15073

    - label: "TH reads CurrentY attribute from DUT"
      PICS: CC.S.F03 && CC.S.A0004 && CC.S.C07.Rsp
      command: "readAttribute"
      attribute: "CurrentY"
      response:
          constraints:
              minValue: 11141
              maxValue: 15073

    - label: "Wait 5s"
