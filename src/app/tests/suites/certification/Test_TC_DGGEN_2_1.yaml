# Auto-generated scripts for harness use only, please review before automation. The endpoints and cluster names are currently set to default

name: 85.2.1. [TC-DGGEN-2.1] Attributes with server as DUT

PICS:
    - DGGEN.S

config:
    nodeId: 0x12344321
    cluster: "General Diagnostics"
    endpoint: 0

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads NetworkInterfaces structure attribute from DUT."
      PICS: DGGEN.S.A0000
      command: "readAttribute"
      attribute: "NetworkInterfaces"
      response:
          constraints:
              type: list

    - label: "TH reads a RebootCount attribute value from DUT."
      PICS: DGGEN.S.A0001
      command: "readAttribute"
      attribute: "RebootCount"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "Reboot target device"
      PICS: PICS_SDK_CI_ONLY
      cluster: "SystemCommands"
      command: "Reboot"

    - label: "Reboot target device(DUT)"
      verification: |
          Did the DUT successfully reboot?
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value: "Please reboot the DUT and enter 'y' after DUT starts"
              - name: "expectedValue"
                value: "y"

    - label: "Reboot target device"
      PICS: PICS_SDK_CI_ONLY
      cluster: "SystemCommands"
      command: "Reboot"

    - label: "Reboot target device(DUT)"
      verification: |
          Did the DUT successfully reboot?
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value: "Please reboot the DUT and enter 'y' after DUT starts"
              - name: "expectedValue"
                value: "y"

    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label:
          "DUT reboots and TH reads a UpTime attribute value of DUT since some
          arbitrary start time of DUT rebooting."
      PICS: DGGEN.S.A0002
      command: "readAttribute"
      attribute: "UpTime"
      response:
          constraints:
              type: int64u

    - label: "TH reads a TotalOperationalHours attribute value from DUT."
      PICS: DGGEN.S.A0003
      command: "readAttribute"
      attribute: "TotalOperationalHours"
      response:
          constraints:
              type: int32u
              minValue: 0x0
              maxValue: 0xFFFFFFFE

    - label: "Reboot target device"
      PICS: PICS_SDK_CI_ONLY
      cluster: "SystemCommands"
      command: "Reboot"

    - label: "Reboot target device(DUT)"
      verification: |
          Did the DUT successfully reboot?
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value: "Please reboot the DUT and enter 'y' after DUT starts"
              - name: "expectedValue"
                value: "y"

    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads BootReason attribute value from DUT."
      PICS: DGGEN.S.A0004
      command: "readAttribute"
      attribute: "BootReason"
      response:
          constraints:
              minValue: 0
              maxValue: 6

