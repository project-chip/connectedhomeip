# Auto-generated scripts for harness use only, please review before automation. The endpoints and cluster names are currently set to default

name:
    31.3.1. [TC-SU-2.2] Tests the DUT behavior on different scenarios of the
    QueryImageResponse sent by the TH/OTA-P

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label:
          "IF (PICS_DT_BDX_Supported) DUT sends a QueryImage command to the
          TH/OTA-P. TH/OTA-P sends a QueryImageResponse back to DUT. QueryStatus
          is set to 'UpdateAvailable'. Set ImageURI to the location where the
          image is located."
      verification: |
          chip-tool otasoftwareupdaterequestor announce-ota-provider 0xDEADBEEF 0 0 0 0x1234567890 0

          where 0x1234567890 is OTA Requestor node ID and 0xDEADBEEF is OTA Provider node ID

          Verify that the transfer of the software image happens all the way until the last Block is acknowledged on the OTA Provider logs:

          [1645748688025] [99779:20370762] CHIP: [BDX] OutputEvent type: AckEOFReceived
          [1645748688025] [99779:20370762] CHIP: [BDX] Transfer completed, got AckEOF
      disabled: true

    - label:
          "DUT sends a QueryImage command to the TH/OTA-P. TH/OTA-P sends a
          QueryImageResponse back to DUT. QueryStatus is set to Available, Set
          DelayedActionTime to 10 minutes"
      verification: |
          Run the OTA Provider App using the command:
          ./chip-ota-provider-app -f sw_image.txt -t 600

          Check on the OTA-P/TH that the transfer of file/image to DUT starts after 600 seconds.
      disabled: true

    - label:
          "DUT sends a QueryImage command to the TH/OTA-P.+ TH/OTA-P sends a
          QueryImageResponse back to DUT. QueryStatus is set to Busy/Not
          Available, Set DelayedActionTime to 10 minutes"
      verification: |
          Run the OTA Provider App using the command:
          ./chip-ota-provider-app -q updateNotAvailable -t 600

          Check on the OTA-P/TH that another QueryImage command is not sent by the DUT before 600 seconds.
      disabled: true

    - label:
          "DUT sends a QueryImage command to the TH/OTA-P. TH/OTA-P sends a
          QueryImageResponse back to DUT. QueryStatus is set to Available,
          Software Version should be set to an incorrect value."
      verification: |
          Run the OTA Provider App using the command:
          ./chip-ota-provider-app -f sw_image.txt -s 0

          Use any value for software image that is older or same as the current version.

          Check on the OTA-P/TH that the DUT does not start transferring the software image.
      disabled: true

    - label:
          "IF (PICS_DT_RequestorCanConsent_True) DUT sends a QueryImage command
          to the TH/OTA-P. TH/OTA-P sends a QueryImageResponse back to DUT.
          QueryStatus is set to Available, UserConsentNeeded is set to True"
      verification: |
          Run the OTA Provider App using the command:
          ./chip-ota-provider-app -f sw_image.txt -c

          Verify that the DUT obtains user consent before transferring the image. This step is vendor specific.
      disabled: true
