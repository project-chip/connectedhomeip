name: 7.1.6. [TC-DD-1.6] QR Code Format and Label

config:
    cluster: "Basic"
    endpoint: 0

tests:
    - label: "Log a simple message"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value: "Scan the DUT's QR code using a QR code reader"

    - label: "Log a simple message"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value:
                    "Expected Outcome: Verify the QR code gets scanned
                    successfully Verify The QR code must be of sufficient size
                    and contrast respective to surface material as to be
                    readable with standard readers such as smartphones in normal
                    lighting conditions  Refer to spec 5.1.2.2 “Example QR Code
                    Sizes and Payloads”"

    - label: "Log a simple message"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value: "Verify QR code version"

    - label: "Log a simple message"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value:
                    "Expected Outcome: QR code version must be of version 1 or
                    higher"
