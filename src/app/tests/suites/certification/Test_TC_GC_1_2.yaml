name: 90.2. [TC-GC-1.2] ArmFailSafe command verification [DUT - Commissionee]

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label: "Start the commissioning process of TH1 on DUT"
      disabled: true

    - label:
          "TH1 sends ArmFailSafe command to the DUT with ExpiryLengthSeconds
          value as commission_timeout"
      disabled: true

    - label: "TH saves the current time stamp as TS1"
      disabled: true

    - label:
          "TH1 sends SetRegulatoryConfig command to the DUT with Location
          attribute"
      disabled: true

    - label: "TH1 sends AttestationRequest command to the DUT"
      disabled: true

    - label: "TH1 sends CSRRequest command to the DUT"
      disabled: true

    - label: "TH1 sends AddNOC command to the DUT"
      disabled: true

    - label: "TH1 Sends CommissionComplete command to the DUT"
      disabled: true

    - label: "TH1 saves the Current time stamp as TS2"
      disabled: true
