name: 219.3.2. [TC-TCCM-3.2] Startup Mode functionality with DUT as Server

PICS:
    - TCCM.S.A0002

config:
    nodeId: 0x12344321
    cluster: "Refrigerator And Temperature Controlled Cabinet Mode"
    endpoint: 1
    #Configure newmode value
    NewMode:
        type: int8u
        defaultValue: 2
    startup_mode_dut_null:
        type: int8u
        defaultValue: null
    new_start_up_mode_th:
        type: int8u
        defaultValue: 0

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: TH reads from the DUT the StartUpMode attribute."
      PICS: TCCM.S.A0002
      command: "readAttribute"
      attribute: "StartUpMode"
      response:
          saveAs: startup_mode_dut

    - label: "Step 2a: TH reads from the DUT the StartUpMode attribute."
      PICS: TCCM.S.A0002
      cluster: "EqualityCommands"
      command: "UnsignedNumberEquals"
      arguments:
          values:
              - name: "Value1"
                value: startup_mode_dut
              - name: "Value2"
                value: startup_mode_dut_null
      response:
          - values:
                - name: "Equals"
                  saveAs: IsExpectedValue

    - label: "Step 3: TH reads the SupportedModes attribute from the DUT"
      runIf: IsExpectedValue
      PICS: TCCM.S.A0000
      command: "readAttribute"
      attribute: "SupportedModes"
      response:
          constraints:
              type: list

    - label:
          "Step 4: TH writes to the DUT the StartUpMode attribute with the
          new_start_up_mode_th value"
      runIf: IsExpectedValue
      PICS: TCCM.S.A0002
      command: "writeAttribute"
      attribute: "StartUpMode"
      arguments:
          value: new_start_up_mode_th

    - label: "Step 5: TH reads from the DUT the CurrentMode attribute."
      PICS: TCCM.S.A0001
      command: "readAttribute"
      attribute: "CurrentMode"
      response:
          saveAs: old_current_mode_dut

    - label:
          "Step 5a: If startup_mode_dut is equal to old_current_mode_dut proceed
          to step 6. Else proceed to step 8."
      PICS: TCCM.S.A0001
      cluster: "EqualityCommands"
      command: "UnsignedNumberEquals"
      arguments:
          values:
              - name: "Value1"
                value: startup_mode_dut
              - name: "Value2"
                value: old_current_mode_dut
      response:
          - values:
                - name: "Equals"
                  saveAs: IsExpectedValue1

    - label: "Step 6: TH reads the SupportedModes attribute from the DUT"
      runIf: IsExpectedValue1
      PICS: TCCM.S.A0000
      command: "readAttribute"
      attribute: "SupportedModes"
      response:
          constraints:
              type: list

    - label:
          "Step 7: Select a value from supported_modes_dut different from
          startup_mode_dut. Save the value as new_mode_th. TH sends a
          ChangeToMode command to the DUT with NewMode set to new_mode_th"
      runIf: IsExpectedValue1
      PICS: TCCM.S.C00.Rsp
      command: "ChangeToMode"
      arguments:
          values:
              - name: "NewMode"
                value: NewMode

    - label: "Step 8: Physically power cycle the device."
      verification: |
          Physically power cycle the device.
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Step 8a: Commission device after reboot"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 9: TH reads from the DUT the StartUpMode attribute."
      PICS: TCCM.S.A0002
      command: "readAttribute"
      attribute: "StartUpMode"
      response:
          saveAs: new_start_up_mode_dut

    - label: "Step 9a: The value is equal to new_start_up_mode_th"
      PICS: TCCM.S.A0002
      cluster: "EqualityCommands"
      command: "UnsignedNumberEquals"
      arguments:
          values:
              - name: "Value1"
                value: new_start_up_mode_dut
              - name: "Value2"
                value: new_start_up_mode_th
      response:
          - values:
                - name: "Equals"
                  value: true

    - label: "Step 10: TH reads from the DUT the CurrentMode attribute."
      PICS: TCCM.S.A0001
      command: "readAttribute"
      attribute: "StartUpMode"
      response:
          value: new_start_up_mode_dut
