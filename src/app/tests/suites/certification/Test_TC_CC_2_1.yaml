name: 25.2.1. [TC-CC-2.1] Attributes with server as DUT

PICS:
    - CC.S

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads CurrentHue attribute from DUT"
      PICS: CC.S.A0000
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              type: int8u
              minValue: 0
              maxValue: 254

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              type: int8u
              minValue: 0
              maxValue: 254

    - label: "TH reads RemainingTime attribute from DUT"
      PICS: CC.S.A0002
      command: "readAttribute"
      attribute: "RemainingTime"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65534

    - label: "TH reads CurrentX attribute from DUT"
      PICS: CC.S.A0003
      command: "readAttribute"
      attribute: "CurrentX"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "TH reads CurrentY attribute from DUT"
      PICS: CC.S.A0004
      command: "readAttribute"
      attribute: "CurrentY"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "TH reads DriftCompensation attribute from DUT"
      PICS: CC.S.A0005
      command: "readAttribute"
      attribute: "DriftCompensation"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 4

    - label: "TH reads CompensationText attribute from DUT"
      PICS: CC.S.A0005
      command: "readAttribute"
      attribute: "CompensationText"
      response:
          constraints:
              type: char_string
              maxLength: 254

    - label: "TH reads ColorTemperatureMireds attribute from DUT"
      PICS: CC.S.A0007
      command: "readAttribute"
      attribute: "ColorTemperatureMireds"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "TH reads ColorMode attribute from DUT"
      PICS: CC.S.A0008
      command: "readAttribute"
      attribute: "ColorMode"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 2

    - label: "TH reads Options attribute from DUT"
      PICS: CC.S.A000f
      command: "readAttribute"
      attribute: "Options"
      response:
          constraints:
              type: bitmap8
              minValue: 0
              maxValue: 4

    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      PICS: CC.S.A4000
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "TH reads EnhancedColorMode attribute from DUT"
      PICS: CC.S.F02
      command: "readAttribute"
      attribute: "EnhancedColorMode"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 3

    - label: "TH reads ColorLoopActive attribute from DUT"
      PICS: CC.S.A4002
      command: "readAttribute"
      attribute: "ColorLoopActive"
      response:
          constraints:
              type: int8u
              minValue: 0
              maxValue: 254

    - label: "TH reads ColorLoopDirection attribute from DUT"
      PICS: CC.S.A4003
      command: "readAttribute"
      attribute: "ColorLoopDirection"
      response:
          constraints:
              type: int8u
              minValue: 0
              maxValue: 254

    - label: "TH reads ColorLoopTime attribute from DUT"
      PICS: CC.S.A4004
      command: "readAttribute"
      attribute: "ColorLoopTime"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65534

    - label: "TH reads ColorLoopStartEnhancedHue attribute from DUT"
      PICS: CC.S.A4005
      command: "readAttribute"
      attribute: "ColorLoopStartEnhancedHue"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "TH reads ColorLoopStoredEnhancedHue attribute from DUT"
      PICS: CC.S.A4006
      command: "readAttribute"
      attribute: "ColorLoopStoredEnhancedHue"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label:
          "Saving for comparision in step 19 reads FeatureMap attribute from DUT"
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          saveAs: FeatureMapValue

    - label: "TH reads ColorCapabilities attribute from DUT"
      PICS: CC.S.A400a
      command: "readAttribute"
      attribute: "ColorCapabilities"
      response:
          value: FeatureMapValue
          constraints:
              type: bitmap16
              minValue: 0
              maxValue: 31

    - label: "TH reads ColorTempPhysicalMinMireds attribute from DUT"
      PICS: CC.S.A400b
      command: "readAttribute"
