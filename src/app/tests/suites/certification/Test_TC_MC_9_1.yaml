name:
    21.11.1. [TC-MC-9.1] Application Basic Attribute Verification (DUT as
    Server)

config:
    nodeId: 0x12344321
    cluster: "Application Basic"
    # Default endpoint is 3, since that's where tv-app has this cluster.
    endpoint: 3

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Precondition"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value: "DUT has one or more Content Apps available"

    - label: "Reads the VendorName attribute"
      command: "readAttribute"
      attribute: "VendorName"
      response:
          constraints:
              type: string
              maxLength: 32

    - label: "Reads the VendorID attribute"
      command: "readAttribute"
      attribute: "VendorID"
      response:
          constraints:
              type: vendor-id
              saveAs: vendorID

    - label: "Reads the ApplicationName attribute"
      command: "readAttribute"
      attribute: "ApplicationName"
      response:
          constraints:
              type: string
              maxLength: 256

    - label: "Reads the ProductID attribute"
      command: "readAttribute"
      attribute: "ProductID"
      response:
          constraints:
              type: uint16

    - label: "Reads the Application attribute"
      command: "readAttribute"
      attribute: "Application"
      response:
          constraints:
              type: struct

    - label: "Reads the Status attribute"
      command: "readAttribute"
      attribute: "Status"
      response:
          constraints:
              minValue: 0
              maxValue: 3

    - label: "Reads the ApplicationVersion attribute"
      command: "readAttribute"
      attribute: "ApplicationVersion"
      response:
          constraints:
              type: string
              maxLength: 32

    - label: "Reads the AllowedVendorList attribute"
      command: "readAttribute"
      attribute: "AllowedVendorList"
      response:
          constraints:
              type: list
