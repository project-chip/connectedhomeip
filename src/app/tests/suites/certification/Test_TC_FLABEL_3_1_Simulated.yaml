name: 98.3.1. [TC-FLABEL-3.1] Fixed Label cluster [DUT-client]

PICS:
    - FLABEL.C

config:
    nodeId: 0x12344321
    cluster: "Fixed Label"
    endpoint: 1

tests:
    - label: "Wait for the device to be commissioned"
      cluster: "DelayCommands"
      command: "WaitForCommissioning"

    - label: "DUT reads LabelList from the TH"
      PICS: FLABEL.C.A0000
      wait: "readAttribute"
      attribute: "LabelList"
