name: 21.8.1. [TC-MC-6.1] Mandatory Media Playback Verification

config:
    nodeId: 0x12344321
    cluster: "Media Playback"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label:
          "Precondition: Media content in a paused state at the beginning of the
          content"
      command: "Pause"
      PICS: MC_MEDIAPLAYBACK.S.C0001
      response:
          values:
              - name: "status"
                value: 0

    - label: "Reads the CurrentState attribute"
      PICS: MC_MEDIAPLAYBACK.S.A0000
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 1

    - label: "Sends a Play command"
      PICS: MC_MEDIAPLAYBACK.S.C0000
      command: "Play"
      response:
          values:
              - name: "status"
                value: 0

    - label: "Verify that the media state is playing"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' if media state is playing"
              - name: "expectedValue"
                value: "y"

    - label: "Reads the playback state attribute"
      PICS: MC_MEDIAPLAYBACK.S.A0000
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 0

    - label: "sends a Pause command"
      PICS: MC_MEDIAPLAYBACK.S.C0001
      command: "Pause"
      response:
          values:
              - name: "status"
                value: 0

    - label: "Verify that the media is paused"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' if media state is paused"
              - name: "expectedValue"
                value: "y"

    - label: "Reads the playback state attribute"
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 1

    - label: "Sends a Stop command"
      PICS: MC_MEDIAPLAYBACK.S.C0002
      command: "StopPlayback"
      response:
          values:
              - name: "status"
                value: 0

    - label: "Verify that the media is stoped"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' if media state is stoped"
              - name: "expectedValue"
                value: "y"

    - label: "Reads the playback state attribute"
      PICS: MC_MEDIAPLAYBACK.S.A0000
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 2
