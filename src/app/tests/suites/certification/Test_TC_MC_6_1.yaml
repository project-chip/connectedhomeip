name: 21.8.1. [TC-MC-6.1] Mandatory Media Playback Verification

config:
    nodeId: 0x12344321
    cluster: "Media Playback"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    #issue #12884 Media cluster commands and precondition not supported
    - labe: "Precondition: Connect media content available for playback"
      disabled: true

    - label:
          "Precondition: Media content in a paused state at the beginning of the
          content"
      disabled: true
      command: "Pause"

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Verify that media is paused"

    - label: "Reads the CurrentState attribute"
      disabled: true
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 1

    - label: "sends a Play command"
      disabled: true
      command: "Play"

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Physically verify that the media is playing"

    - label: "Reads the playback state attribute"
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 0

    - label: "sends a Pause command"
      disabled: true
      command: "Pause"

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Physically verify that the media is paused"

    - label: "Reads the playback state attribute"
      disabled: true
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 1

    - label: "sends a Stop command"
      disabled: true
      command: "StopPlayback"

    - label: "log a command"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Physically verify that the media is stoped"

    - label: "Reads the playback state attribute"
      disabled: true
      command: "readAttribute"
      attribute: "CurrentState"
      response:
          value: 2
