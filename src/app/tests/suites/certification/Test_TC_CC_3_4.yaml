name:
    3.2.15. [TC-CC-3.1 to 3.3 and 4.1 to 4.4] Color Hue and Saturation Controls

config:
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Move to hue shortest distance command"
      command: "MoveToHue"
      arguments:
          values:
              - name: "hue"
                value: 150
              - name: "direction"
                value: 0
              - name: "transitionTime"
                value: 100
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: 150

    - label: "Move to hue longest distance command"
      command: "MoveToHue"
      arguments:
          values:
              - name: "hue"
                value: 200
              - name: "direction"
                value: 1
              - name: "transitionTime"
                value: 100
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: 150

    - label: "Move to hue up command"
      command: "MoveToHue"
      arguments:
          values:
              - name: "hue"
                value: 250
              - name: "direction"
                value: 2
              - name: "transitionTime"
                value: 100
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: 250

    - label: "Move to hue down command"
      command: "MoveToHue"
      arguments:
          values:
              - name: "hue"
                value: 225
              - name: "direction"
                value: 3
              - name: "transitionTime"
                value: 100
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: 225

    - label: "Move hue up command"
      command: "MoveHue"
      arguments:
          values:
              - name: "moveMode"
                value: 1
              - name: "rate"
                value: 50
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: -1

    - label: "Move hue stop command"
      command: "MoveHue"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 50
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: -1

    - label: "Move hue down command"
      command: "MoveHue"
      arguments:
          values:
              - name: "moveMode"
                value: 3
              - name: "rate"
                value: 50
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: -1

    - label: "Move hue stop command"
      command: "MoveHue"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 50
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: -1

    - label: "Step hue up command"
      command: "StepHue"
      arguments:
          values:
              - name: "stepMode"
                value: 1
              - name: "stepSize"
                value: 5
              - name: "transitionTime"
                value: 25
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: -1

    - label: "Step hue down command"
      command: "StepHue"
      arguments:
          values:
              - name: "stepMode"
                value: 3
              - name: "stepSize"
                value: 5
              - name: "transitionTime"
                value: 25
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: -1

    - label: "Check Saturation attribute value matched before any change"
      disabled: true
      command: "readAttribute"
      attribute: "current saturation"
      response:
          value: 90

    - label: "Move to saturation command"
      command: "MoveToSaturation"
      arguments:
          values:
              - name: "saturation"
                value: 90
              - name: "transitionTime"
                value: 10
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check Saturation attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current saturation"
      response:
          value: 90

    - label: "Move saturation up command"
      command: "MoveSaturation"
      arguments:
          values:
              - name: "moveMode"
                value: 1
              - name: "rate"
                value: 5
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check Saturation attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current saturation"
      response:
          value: -1

    - label: "Move saturation down command"
      command: "MoveSaturation"
      arguments:
          values:
              - name: "moveMode"
                value: 3
              - name: "rate"
                value: 5
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check Saturation attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current saturation"
      response:
          value: -1

    - label: "Step saturation up command"
      command: "StepSaturation"
      arguments:
          values:
              - name: "stepMode"
                value: 1
              - name: "stepSize"
                value: 15
              - name: "transitionTime"
                value: 10
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check Saturation attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current saturation"
      response:
          value: -1

    - label: "Step saturation down command"
      command: "StepSaturation"
      arguments:
          values:
              - name: "stepMode"
                value: 3
              - name: "stepSize"
                value: 20
              - name: "transitionTime"
                value: 10
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label:
          "Check Saturation attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current saturation"
      response:
          value: -1

    - label: "Move To current hue and saturation command"
      command: "MoveToHueAndSaturation"
      arguments:
          values:
              - name: "hue"
                value: 40
              - name: "saturation"
                value: 160
              - name: "transitionTime"
                value: 10
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0
    - label:
          "Check current hue attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current hue"
      response:
          value: 40

    - label:
          "Check Saturation attribute value matched the value sent by the last
          command"
      disabled: true
      command: "readAttribute"
      attribute: "current saturation"
      response:
          value: 160

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
