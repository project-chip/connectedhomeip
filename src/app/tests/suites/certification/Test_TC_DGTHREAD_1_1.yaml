          "TH reads Feature dependent attribute(DGTHREAD.S.F01(ERRCNT)) in
          attributeList"
      PICS: DGTHREAD.C.A0006 && DGTHREAD.S.F01
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [6]

    - label:
          "TH reads Feature dependent attribute (DGTHREAD.S.F02(MLECNT)) in
          attributeList"
      PICS: DGTHREAD.S.F02
      command: "readAttribute"
