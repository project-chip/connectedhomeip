# Auto-generated scripts for harness use only, please review before automation. The endpoints and cluster names are currently set to default

name: 50.1.1. [TC-DGTHREAD-1.1] Global Attributes [DUT-Server]

PICS:
    - DGTHREAD.S

config:
    nodeId: 0x12344321
    cluster: "Thread Network Diagnostics"
    endpoint: 0

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads the ClusterRevision from DUT"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "TH reads the FeatureMap from DUT"
      PICS:
          " !DGTHREAD.S.F00 && !DGTHREAD.S.F01 && !DGTHREAD.S.F02 &&
          !DGTHREAD.S.F03 "
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label:
          "Given DGTHREAD.S.F00(PKTCNT) ensure featuremap has the correct bit
          set"
      PICS: DGTHREAD.S.F00
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label:
          "Given DGTHREAD.S.F01(ERRCNT) ensure featuremap has the correct bit
          set"
      PICS: DGTHREAD.S.F01
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x2]

    - label:
          "Given DGTHREAD.S.F02(MLECNT) ensure featuremap has the correct bit
          set"
      PICS: DGTHREAD.S.F02
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x4]

    - label:
          "Given DGTHREAD.S.F03(MACCNT) ensure featuremap has the correct bit
          set"
      PICS: DGTHREAD.S.F03
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x8]

