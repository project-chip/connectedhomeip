name: 263.1.1. [TC-FAN-1.1] Global attributes with DUT as Server

PICS:
    - FAN.S

config:
    nodeId: 0x12344321
    cluster: "Fan Control"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 4
          constraints:
              type: int16u

    - label: "Step 3a: Read the global attribute: FeatureMap"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS:
          " !FAN.S.F00 && !FAN.S.F01 && !FAN.S.F02 && !FAN.S.F03 && !FAN.S.F04
          && !FAN.S.F05 "
      response:
          value: 0
          constraints:
              type: bitmap32

    - label:
          "Step 3b: Given FAN.S.F00(SPD) ensure featuremap has the correct bit
          set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: FAN.S.F00
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label:
          "Step 3c: Given FAN.S.F01(AUT) ensure featuremap has the correct bit
          set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: FAN.S.F01
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x2]

    - label:
          "Step 3d: Given FAN.S.F02(RCK) ensure featuremap has the correct bit
          set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: FAN.S.F02
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x4]

    - label:
          "Step 3e: Given FAN.S.F03(WND) ensure featuremap has the correct bit
          set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: FAN.S.F03
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x8]

    - label:
          "Step 3f: Given FAN.S.F04(STEP) ensure featuremap has the correct bit
          set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: FAN.S.F04
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x10]

    - label:
          "Step 3g: Given FAN.S.F05(DIR) ensure featuremap has the correct bit
          set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: FAN.S.F05
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x20]

    - label: "Step 4: Read the global attribute: AttributeList"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 3, 65528, 65529, 65530, 65531, 65532, 65533]

    - label: "Step 4: Read the global attribute: AttributeList"
      PICS: "!PICS_EVENT_LIST_ENABLED"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 3, 65528, 65529, 65531, 65532, 65533]

    - label:
          "Step 4: Read the feature dependent FAN.S.F00 (SPD) attribute in
          AttributeList"
      PICS: FAN.S.F00
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [4, 5, 6]

    - label:
          "Step 4: Read the feature dependent FAN.S.F02(RCK) attribute in
          AttributeList"
      PICS: FAN.S.F02
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [7, 8]

    - label:
          "Step 4: Read the feature dependent FAN.S.F03(WND) attribute in
          AttributeList"
      PICS: FAN.S.F03
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [9, 10]

    - label:
          "Step 4: Read the feature dependent FAN.S.F05(DIR) attribute in
          AttributeList"
      PICS: FAN.S.F05
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [11]

    - label: "Step 6: Read the global attribute: AcceptedCommandList"
      PICS: " !FAN.S.C00.Rsp "
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          value: []
          constraints:
              type: list

    - label: "Step 6: Read the optional command (Step) in AcceptedCommandList"
      PICS: FAN.S.C00.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0]

    - label: "Step 7: Read the global attribute: GeneratedCommandList"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list
