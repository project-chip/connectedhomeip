name: 18.5.5. [TC-MC-3.12] Navigation Keycode Verification (DUT as Server)

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label: "DUT sends UP Navigation Keycode to TH"
      disabled: true

    - label: "DUT sends DOWN Navigation Keycode to TH"
      disabled: true

    - label: "DUT sends LEFT Navigation Keycode to TH"
      disabled: true

    - label: "DUT sends RIGHT Navigation Keycode to TH"
      disabled: true

    - label: "DUT sends SELECT Navigation Keycode to TH"
      disabled: true

    - label: "DUT sends BACK Navigation Keycode to TH"
      disabled: true

    - label: "DUT sends EXIT Navigation Keycode to TH"
      disabled: true

    - label: "DUT sends MENU Navigation Keycode to TH"
      disabled: true

    - label: "DUT sends <Any Unsupported> Navigation Keycode to TH"
      disabled: true

    - label:
          "DUT sends <Any Navigation> Keycode to TH, when TH in a
          processing/blocked state"
      disabled: true
