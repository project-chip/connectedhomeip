name:
    19.1.7. [TC-MEDIAPLAYBACK-1.7] Global attributes - Media Playback Cluster
    (DUT as Server)

PICS:
    - MEDIAPLAYBACK.S

config:
    nodeId: 0x12344321
    cluster: "Media Playback"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "Read the global attribute: FeatureMap"
      PICS: " !MEDIAPLAYBACK.S.AS && !MEDIAPLAYBACK.S.VS "
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label:
          "Given MEDIAPLAYBACK.S.AS ensure featuremap has the correct bit set"
      PICS: MEDIAPLAYBACK.S.AS
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label:
          "Given MEDIAPLAYBACK.S.VS ensure featuremap has the correct bit set"
      PICS: MEDIAPLAYBACK.S.VS
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x2]

    - label: "Read the global attribute: AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 65528, 65529, 65531, 65532, 65533]

    - label: "Read the optional attribute(StartTime) in AttributeList"
      PICS: MEDIAPLAYBACK.S.A0001
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [1]

    - label: "Read the optional attribute(Duration) in AttributeList"
      PICS: MEDIAPLAYBACK.S.A0002
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [2]

    - label: "Read the optional attribute(SampledPosition) in AttributeList"
      PICS: MEDIAPLAYBACK.S.A0003
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [3]

    - label: "Read the optional attribute(PlaybackSpeed) in AttributeList"
      PICS: MEDIAPLAYBACK.S.A0004
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [4]

    - label: "Read the optional attribute(SeekRangeEnd) in AttributeList"
      PICS: MEDIAPLAYBACK.S.A0005
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [5]

    - label: "Read the optional attribute(SeekRangeStart) in AttributeList"
      PICS: MEDIAPLAYBACK.S.A0006
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [6]

    - label: "Read the global attribute: AcceptedCommandList"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2]

    - label: "Read the optional command(StartOver) in AcceptedCommandList"
      PICS: MEDIAPLAYBACK.S.C03.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [3]

    - label: "Read the optional command(Previous) in AcceptedCommandList"
      PICS: MEDIAPLAYBACK.S.C04.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [4]

    - label: "Read the optional command(Next) in AcceptedCommandList"
      PICS: MEDIAPLAYBACK.S.C05.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [5]

    - label: "Read the optional command(Rewind) in AcceptedCommandList"
      PICS: MEDIAPLAYBACK.S.C06.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [6]

    - label: "Read the optional command(FastForward) in AcceptedCommandList"
      PICS: MEDIAPLAYBACK.S.C07.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [7]

    - label: "Read the optional command(SkipForward) in AcceptedCommandList"
      PICS: MEDIAPLAYBACK.S.C08.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [8]

    - label: "Read the optional command(SkipBackward) in AcceptedCommandList"
      PICS: MEDIAPLAYBACK.S.C09.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [9]

    - label: "Read the optional command(Seek) in AcceptedCommandList"
      PICS: MEDIAPLAYBACK.S.C0B.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [11]

    - label: "Read the global attribute: GeneratedCommandList"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [10]
