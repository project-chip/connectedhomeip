name: 7.3.10. [TC-DD-3.10] Commissioning Flow - Custom Flow [DUT Commissioner]

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label:
          "DUT receives Onboarding Payload from the TH with Custom Flow bits set
          to value 2"
      verification:
          "1. Parse the TH Onboarding Payload using the DUT commissioner Example
          using chip-too as a DUTl: 16-MacBook-Pro:connectedhomeip liam$
          ./examples/chip-tool/out/debug/chip-tool payload parse-setup-payload
          MT:YNJV7NMF00KA0648G00 [1641844121253] [18592:788760] CHIP: [SPL]
          Parsing base38Representation: MT:YNJV7NMF00KA0648G00 [1641844121254]
          [18592:788760] CHIP: [SPL] CommissioningFlow: 2 [1641844121254]
          [18592:788760] CHIP: [SPL] VendorID: 9050 [1641844121254]
          [18592:788760] CHIP: [SPL] Version: 0 [1641844121254] [18592:788760]
          CHIP: [SPL] ProductID: 65279 [1641844121254] [18592:788760] CHIP:
          [SPL] Discriminator: 3840 [1641844121254] [18592:788760] CHIP: [SPL]
          SetUpPINCode: 20202021 [1641844121254] [18592:788760] CHIP: [SPL]
          RendezvousInformation: 2 2. Verify that the Commissioning Flow is set
          to 2 (Custom Flow)"
      disabled: true

    - label:
          "DUT fetches commissioning data from DCL using VID and PID from
          Onboarding Payload"
      verification: "1. Observe the DCL on the DUT from the TH"
      disabled: true

    - label:
          "Using the instructions located at the CommissioningCustomFlowURL from
          the DCL, DUT guides the user in next steps to prepare the commissionee
          (TH) for commisssioning"
      verification:
          "1. Follow instructions for commissioning using the URL contained in
          the DCL"
      disabled: true

    - label: "DUT commissions TH"
      verification: "1. Verify commissioning was successful"
      disabled: true
