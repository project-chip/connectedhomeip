name:
    27.2.18. [TC-CC-7.4] MoveToEnhancedHueAndSaturation functionality with
    server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label: "Reads EnhancedCurrentHue attribute from DUT"
      PICS: CC.S.A4000
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65535

    - label: "Enhanced move to hue and saturation command"
      PICS: CC.S.C43.Rsp
      command: "EnhancedMoveToHueAndSaturation"
      arguments:
          values:
              - name: "EnhancedHue"
                value: 1200
              - name: "Saturation"
                value: 90
              - name: "TransitionTime"
                value: 10
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10

    - label:
          "Check EnhancedCurrentHue attribute value matched the value sent by
          the last command"
      PICS: CC.S.A4000
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              type: uint16
              minValue: 0
              maxValue: 65535

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
