name:
    25.3.21. [TC-CC-7.4] MoveToEnhancedHueAndSaturation functionality with
    server as DUT

PICS:
    - CC.S

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 1a: TH writes 0 to the Options attribute"
      PICS: CC.S.F01 && CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "Step 1b: TH sends On command to DUT"
      PICS: OO.S.C01.Rsp
      cluster: "On/Off"
      command: "On"

    - label:
          "Step 2a: TH sends EnhancedMoveToHueAndSaturation command to DUT with
          EnhancedHue=20000, Saturation=50 and TransitionTime=0 (immediately)"
      PICS: CC.S.F01 && CC.S.C43.Rsp
      command: "EnhancedMoveToHueAndSaturation"
      arguments:
          values:
              - name: "EnhancedHue"
                value: 20000
              - name: "Saturation"
                value: 50
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 100ms"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label: "Step 2b: TH reads EnhancedCurrentHue attribute from DUT"
      PICS: CC.S.F01 && CC.S.A4000
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 17000
              maxValue: 23000

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F01 && CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: 42
              maxValue: 58

    - label:
          "Step 3a: TH sends EnhancedMoveToHueAndSaturation command to DUT with
          EnhancedHue=16000, Saturation=80 and TransitionTime=200 (20s)"
      PICS: CC.S.F01 && CC.S.C43.Rsp
      command: "EnhancedMoveToHueAndSaturation"
      arguments:
          values:
              - name: "EnhancedHue"
                value: 16000
              - name: "Saturation"
                value: 80
              - name: "TransitionTime"
                value: 200
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "Step 3b: TH reads EnhancedCurrentHue attribute from DUT"
      PICS: CC.S.F01 && CC.S.A4000
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              type: int16u
              minValue: 16000
              maxValue: 20000

    - label: "Step 3b: TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F01 && CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: 50
              maxValue: 80

    - label: "Wait 10s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "Step 3c: TH reads EnhancedCurrentHue attribute from DUT"
      PICS: CC.S.F01 && CC.S.A4000
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              type: int16u
              minValue: 13600
              maxValue: 18400

    - label: "Step 3c: TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F01 && CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: 68
              maxValue: 92

    - label: "Wait 5s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    - label: "Step 3d: TH reads EnhancedCurrentHue attribute from DUT"
      PICS: CC.S.F01 && CC.S.A4000
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          value: 16000

    - label: "Step 3d: TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F01 && CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          value: 80

    - label: "Step 4a: TH reads ColorMode attribute from DUT"
      PICS: CC.S.F01 && CC.S.A0008
      command: "readAttribute"
      attribute: "ColorMode"
      response:
          value: 0
          constraints:
              minValue: 0
              maxValue: 2

    - label: "Step 4b: TH reads EnhancedColorMode attribute from DUT"
      PICS: CC.S.F01 && CC.S.A4001
      command: "readAttribute"
      attribute: "EnhancedColorMode"
      response:
          value: 3
          constraints:
              minValue: 0
              maxValue: 3

    - label: "Turn Off light that we turned on"
      PICS: OO.S.C00.Rsp
      cluster: "On/Off"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      PICS: OO.S.A0000
      response:
          value: 0
