    - label: "Step 1: Commission TH to DUT"
      verification: |
          execute the below mentioned command to put TH into a commissionable state in RPI platform, Pls use equivalent command on the respective platform

            step-1:  create a file using touch command , something like touch mytest.txt
            step-2:  chmod 777 mytest.txt
            step-3:  launch the app  ./chip-all-clusters-app --KVS ./mytest.txt   --trace_decode 1



          Once TH reach the commissionable state pls send below mentioned command on DUT in RPI platform. Pls use equivalent command on the respective platform
           ./chip-tool pairing onnetwork 1 20202021  --trace_decode 1
