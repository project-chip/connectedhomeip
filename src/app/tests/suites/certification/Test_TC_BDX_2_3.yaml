name: 28.2.3. [TC-BDX-2.3] Restart Synchronous file receiving

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label:
          "DUT sends a ReceiveInit message to TH + TH sends a ReceiveAccept
          message back to DUT"
      disabled: true

    - label:
          "TH sends a Block message to DUT + DUT sends a BlockAck message back
          to TH"
      disabled: true

    - label:
          "TH sends a BlockEOF message to DUT + DUT sends a BlockAckEOF message
          back to TH"
      disabled: true
