name: 68.2.1. [TC-BOOL-2.1] Attributes with server as DUT

PICS:
    - BOOL.S

config:
    nodeId: 0x12344321
    cluster: "Boolean State"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: TH reads the StateValue attribute from the DUT"
      PICS: BOOL.S.A0000
      command: "readAttribute"
      attribute: "StateValue"
      response:
          constraints:
              type: boolean
