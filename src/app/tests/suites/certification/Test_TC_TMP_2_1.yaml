name: 7.2.1. [TC-TMP-2.1] Attributes with server as DUT

PICS:
    - TMP.S
    - TMP.S.Am
    - TMP.S.Ao

config:
    nodeId: 0x12344321
    cluster: "Temperature Measurement"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read the mandatory attribute: MinMeasuredValue"
      PICS: TMP.S.A0001
      command: "readAttribute"
      attribute: "MinMeasuredValue"
      response:
          constraints:
              type: int16s
              minValue: -27315
              maxValue: 32767

    - label: "Read the mandatory attribute: MaxMeasuredValue"
      PICS: TMP.S.A0002
      command: "readAttribute"
      attribute: "MaxMeasuredValue"
      response:
          constraints:
              type: int16s
              minValue: -27314
              maxValue: 32767

    - label: "Read the mandatory attribute: MeasuredValue"
      PICS: TMP.S.A0000
      command: "readAttribute"
      attribute: "MeasuredValue"
      response:
          constraints:
              type: int16s
              minValue: -27315
              maxValue: 32767

    - label: "Read the optional attribute: Tolerance"
      PICS: TMP.S.A0003
      command: "readAttribute"
      attribute: "Tolerance"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 2048
