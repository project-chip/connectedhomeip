name: 9.2.2. [TC-RH-2.2] Primary functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Relative Humidity Measurement"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    #Disabled as values needs to be stored for comparison
    - label: "Reads MeasuredValue attribute from DUT"
      disabled: true
      command: "readAttribute"
      attribute: "measured value"
      PICS: A_RELATIVEHUMIDITY
      response:
          value: 0

    - label: "Reads MeasuredValue attribute from DUT"
      command: "readAttribute"
      attribute: "measured value"
      PICS: A_RELATIVEHUMIDITY
      response:
          constraints:
              type: uint16

    #Disabled as UI prompts required for user action
    - label: "Operate on device to change the relative humidity significantly"
      disabled: true
      PICS: MANUAL_RELATIVEHUMIDITY_CHANGE

    #Disabled as values needs to be compared with the value read in step 2
    - label: "Reads back MeasuredValue attribute from DUT after few seconds"
      disabled: true
      command: "readAttribute"
      attribute: "measured value"
      PICS: A_RELATIVEHUMIDITY
      response:
          value: 0

    - label: "Read the mandatory attribute: MeasuredValue"
      command: "readAttribute"
      attribute: "measured value"
      PICS: A_RELATIVEHUMIDITY
      response:
          constraints:
              type: uint16
