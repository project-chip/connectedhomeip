name: Level Control [TC-LVL-3.1] Move Verification (DUT as Server)

config:
    cluster: "Level Control"
    endpoint: 1

tests:
    - label: "reads current level attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          value: 0

    - label: "reads max level attribute from DUT"
      command: "readAttribute"
      attribute: "max level"
      response:
          value: 255

    - label: "sends a Move up command"
      command: "Move"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 200
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 2500ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 2500

    - label: "reads current level attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          value: 255

    - label: "reads min level attribute from DUT"
      command: "readAttribute"
      attribute: "min level"
      response:
          value: 0

    - label: "sends a Move down command"
      command: "Move"
      arguments:
          values:
              - name: "moveMode"
                value: 1
              - name: "rate"
                value: 250
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 2500ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 2500

    - label: "reads current level attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          value: 0

    - label: "Write default move rate attribute from DUT"
      command: "writeAttribute"
      attribute: "default move rate"
      arguments:
          value: 20
      response:
          error: 0

    - label: "reads default move rate attribute from DUT"
      command: "readAttribute"
      attribute: "default move rate"
      response:
          value: 20

    - label: "sends a Move up command at default move rate"
      command: "Move"
      arguments:
          values:
              - name: "moveMode"
                value: 1
              - name: "rate"
                value: 255
              - name: "optionMask"
                value: 1
              - name: "optionOverride"
                value: 1

    - label: "Wait 10ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10

    - label: "reads current level attribute from DUT"
      command: "readAttribute"
      attribute: "current level"
      response:
          constraints:
              notValue: 255
