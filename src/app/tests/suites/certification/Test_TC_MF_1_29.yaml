name:
    22.1.29. [TC-MF-1.29] Open commissioning window - normal operation and
    closing [BCM] [DUT - Commissionee]

config:
    nodeId: 0x12344321
    timeout: 330
    endpoint: 0

tests:
    - label: "Factory Reset the DUT_CE"
      cluster: "SystemCommands"
      command: "FactoryReset"

    - label: "TH_CR1 starts a commissioning process with DUT_CE"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH_CR1 opens a commissioning window on DUT_CE"
      cluster: "AdministratorCommissioning"
      command: "OpenBasicCommissioningWindow"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 300

    - label: "Wait for commissioning Window to 301 seconds"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 50000

    - label: "Wait for commissioning Window to 301 seconds"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 50000

    - label: "Wait for commissioning Window to 301 seconds"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 50000

    - label: "Wait for commissioning Window to 301 seconds"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 50000

    - label: "Wait for commissioning Window to 301 seconds"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 50000

    - label: "Wait for commissioning Window to 301 seconds"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 50000

    - label: "Wait for commissioning Window to 301 seconds"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label:
          "TH_CR1 reads the window status to verify the DUT_CE window is closed"
      cluster: "AdministratorCommissioning"
      command: "readAttribute"
      attribute: "WindowStatus"
      response:
          value: 0
