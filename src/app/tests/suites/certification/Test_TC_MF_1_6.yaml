          "TH_CR1 opens a commissioning window on DUT_CE using a commissioning
          timeout of PIXIT_COMM_WIN seconds using BCM"
      verification:
          "On 1st controller, using chip tool open commissioning window using
          BCM ./chip-tool administratorcommissioning
          open-basic-commissioning-window 100 1 0 [1635870657.145515][4221:4226]
