name: 4.1.1. [TC-OO-1.1] Global attributes with server as DUT

PICS:
    - OO.S

config:
    nodeId: 0x12344321
    cluster: "On/Off"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 4
          constraints:
              type: int16u

    - label: "Read the global attribute: FeatureMap"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: " !OO.S.F00 "
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "Given OO.S.F00(LT) ensure featuremap has the correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: OO.S.F00
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label: "Read the global attribute: AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 65528, 65529, 65530, 65531, 65532, 65533]

    - label: "Read the feature dependent(OO.S.F00) attribute in AttributeList"
      PICS: OO.S.F00
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [16384, 16385, 16386, 16387]

    - label: "Read the global attribute: AcceptedCommandList"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2]

    - label:
          "Read the feature dependent(OO.S.F00) commands in AcceptedCommandList"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      PICS: OO.S.F00
      response:
          constraints:
              type: list
              contains: [64, 65, 66]

    - label: "Read the global attribute: GeneratedCommandList"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list

    #Manufacturer specific event IDs check not possible
    - label:
          "Read EventList attribute from the DUT.For this cluster the list is
          usually empty but it can contain manufacturer specific event IDs."
      verification: |
          ./chip-tool onoff read event-list 1 1


           Verify " EventList is empty" on the TH(Chip-tool) Log and below is the sample log provided for the raspi platform:

           [1676352490.164738][6271:6273] CHIP:DMG:         SuppressResponse = true,
           [1676352490.164742][6271:6273] CHIP:DMG:         InteractionModelRevision = 1
           [1676352490.164745][6271:6273] CHIP:DMG: }
           [1676352490.164804][6271:6273] CHIP:TOO: Endpoint: 1 Cluster: 0x0000_0006 Attribute 0x0000_FFFA DataVersion: 2406349519
           [1676352490.164822][6271:6273] CHIP:TOO:   EventList: 0 entries
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"
