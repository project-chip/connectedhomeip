name: 3.2.1. [TC-OO-2.1] Attributes with server as DUT

config:
    nodeId: 0x12344321
    cluster: "On/Off"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "read the mandatory attribute: OnOff"
      PICS: OO.S.A0000
      command: "readAttribute"
      attribute: "OnOff"
      response:
          constraints:
              type: bool

    - label: "read LT attribute: GlobalSceneControl"
      PICS: OO.S.A4000
      command: "readAttribute"
      attribute: "GlobalSceneControl"
      response:
          constraints:
              type: bool

    - label: "read LT attribute: OnTime"
      PICS: OO.S.A4001
      command: "readAttribute"
      attribute: "OnTime"
      response:
          constraints:
              type: uint16

    - label: "read LT attribute: OffWaitTime"
      PICS: OO.S.A4002
      command: "readAttribute"
      attribute: "OffWaitTime"
      response:
          constraints:
              type: uint16

    - label: "read LT attribute: StartUpOnOff"
      PICS: OO.S.A4003
      command: "readAttribute"
      attribute: "StartUpOnOff"
      response:
          constraints:
              type: enum8
