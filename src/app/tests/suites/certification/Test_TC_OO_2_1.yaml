name: 3.2.1. [TC-OO-2.1] Attributes with server as DUT

PICS:
    - OO.S

config:
    nodeId: 0x12344321
    cluster: "On/Off"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Read the mandatory attribute: OnOff"
      PICS: OO.S.A0000
      command: "readAttribute"
      attribute: "OnOff"
      response:
          constraints:
              type: boolean

    - label: "Step 3: Read LT attribute: GlobalSceneControl"
      PICS: OO.S.A4000
      command: "readAttribute"
      attribute: "GlobalSceneControl"
      response:
          constraints:
              type: boolean

    - label: "Step 4: Read LT attribute: OnTime"
      PICS: OO.S.A4001
      command: "readAttribute"
      attribute: "OnTime"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "Step 5: Read LT attribute: OffWaitTime"
      PICS: OO.S.A4002
      command: "readAttribute"
      attribute: "OffWaitTime"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "Step 6: Read LT attribute: StartUpOnOff"
      PICS: OO.S.A4003
      command: "readAttribute"
      attribute: "StartUpOnOff"
      response:
          constraints:
              type: enum8
