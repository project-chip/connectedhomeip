# Auto-generated scripts for harness use only, please review before automation. The endpoints and cluster names are currently set to default

name: 47.1.1. [TC-DGETH-1.1] Global Attributes [DUT as Server]

PICS:
    - DGETH.S

config:
    nodeId: 0x12344321
    cluster: "Ethernet Network Diagnostics"
    endpoint: 0

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads the ClusterRevision from DUT"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "TH reads the FeatureMap from DUT"
      PICS: " !DGETH.S.F00 && !DGETH.S.F01"
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "Given DGETH.S.F00 ensure featuremap has the correct bit set"
      PICS: DGETH.S.F00
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label: "Given DGETH.S.F01 ensure featuremap has the correct bit set"
      PICS: DGETH.S.F01
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x2]

    - label: "TH reads AttributeList from DUT"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [65528, 65529, 65530, 65531, 65532, 65533]

    - label: "TH reads optional attribute(PHYRate) in AttributeList"
      PICS: DGETH.S.A0000
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0]

    - label: "TH reads optional attribute(FullDuplex) in AttributeList"
      PICS: DGETH.S.A0001
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [1]

    - label:
          "TH reads optional attribute(PacketRxCount) and Feature
          dependent(DGETH.S.F00(PKTCNT)) in AttributeList"
      PICS: DGETH.S.A0002
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [2]

    - label:
          "TH reads optional attribute(PacketRxCount) and Feature
          dependent(DGETH.S.F00(PKTCNT)) in AttributeList"
      PICS: DGETH.S.A0003
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [3]

    - label:
          "TH reads optional attribute(PacketRxCount) and Feature
          dependent(DGETH.S.F01(ERRCNT)) in AttributeList"
      PICS: DGETH.S.A0004
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [4]

    - label:
          "TH reads optional attribute(PacketRxCount) and Feature
          dependent(DGETH.S.F01(ERRCNT)) in AttributeList"
      PICS: DGETH.S.A0005
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [5]

    - label:
          "TH reads optional attribute(PacketRxCount) and Feature
          dependent(DGETH.S.F01(ERRCNT)) in AttributeList"
      PICS: DGETH.S.A0006
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [6]

    - label: "TH reads optional attribute(CarrierDetect) in AttributeList"
      PICS: DGETH.S.A0007
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [7]

    - label: "TH reads optional attribute(TimeSinceReset) in AttributeList"
      PICS: DGETH.S.A0008
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [8]

    - label: "TH reads AcceptedCommandList from DUT"
      PICS: DGETH.S.F00 || DGETH.S.F01
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0]

    - label: "TH reads AcceptedCommandList from DUT"
      PICS: " !DGETH.S.F00 && !DGETH.S.F01 "
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          value: []
          constraints:
              type: list

    - label: "TH reads GeneratedCommandList from DUT"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list
