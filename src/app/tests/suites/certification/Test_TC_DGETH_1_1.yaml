    - label: "TH reads AcceptedCommandList from DUT"
      PICS: ( DGETH.S.F00 || DGETH.S.F01 ) && DGETH.S.Afff9
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
