name:
    31.11.1. [TC-SU-3.3] Tests the transfer of Images between the DUT and OTA-R

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label:
          "OTA-R/TH sends a QueryImage Command to the DUT. Protocol supported
          should only list 'BDX' DUT responds with the QueryImageResponse to the
          OTA-R/TH."
      verification:
          "chip-tool otasoftwareupdaterequestor announce-ota-provider 0xDEADBEEF
          0 0 0 0x1234567890 0 where 0x1234567890 is OTA Requestor node ID and
          0xDEADBEEF is OTA Provider node ID Verify on the OTA Requestor logs
          [1645743053319] [97809:20280821] CHIP: [SWU] QueryImageResponse:
          [1645743053319] [97809:20280821] CHIP: [SWU] status: 0 [1645743053319]
          [97809:20280821] CHIP: [SWU] delayedActionTime: 0 seconds
          [1645743053319] [97809:20280821] CHIP: [SWU] imageURI:
          bdx://0000000000000001/test.ota [1645743053319] [97809:20280821] CHIP:
          [SWU] softwareVersion: 1 [1645743053319] [97809:20280821] CHIP: [SWU]
          softwareVersionString: Example-Image-V0.1 [1645743053319]
          [97809:20280821] CHIP: [SWU] updateToken: 32 [1645743053319]
          [97809:20280821] CHIP: [SWU] userConsentNeeded: 0 [1645743053319]
          [97809:20280821] CHIP: [SWU] metadataForRequestor: 0 [1645743053319]
          [97809:20280821] CHIP: [SWU] Update available from 0 to 1 version
          Verifyon the OTA Requestor logs after image downloaded [1645743059327]
          [97809:20280957] CHIP: [SWU] OTA image downloaded to test.txt"
      disabled: true

    - label:
          "DUT has a cached copy of the software image requested. OTA-R/TH sends
          a QueryImage Command to the DUT. Protocol supported should only list
          'BDX' DUT responds with the QueryImageResponse to the OTA-R/TH"
      verification: "Same as #1"
      disabled: true

    - label:
          "TH sends a QueryImage command to the DUT. RequestorCanConsent is set
          to True by TH. DUT responds with a QueryImageResponse with
          UserConsentNeeded field set to True."
      verification:
          "Run the OTA Requestor App using command chip-ota-requestor-app
          --discriminator ${REQUESTOR_LONG_DISCRIMINATOR} --secured-device-port
          ${REQUESTOR_UDP_PORT} --KVS ${KVS_STORE_LOCATION} --delayQuery
          ${TIME_IN_SECONDS} -c Verify that the DUT does not try to obtain User
          Consent from the user prior to transfer of software update image."
      disabled: true

    - label:
          "TH sends a QueryImage command to the DUT. RequestorCanConsent is set
          to True by TH. DUT responds with a QueryImageResponse with
          UserConsentNeeded field set to False."
      verification:
          "Run the OTA Requestor App using command chip-ota-requestor-app
          --discriminator ${REQUESTOR_LONG_DISCRIMINATOR} --secured-device-port
          ${REQUESTOR_UDP_PORT} --KVS ${KVS_STORE_LOCATION} --delayQuery
          ${TIME_IN_SECONDS} -c Verify that the DUT tries to obtain User Consent
          from the user prior to transfer of software update image."
      disabled: true

    - label:
          "IF (PICS_DT_Vendor_Specific) Perform the OTA Update from DUT using
          vendor specific mechanism."
      verification:
          "Use vendor specific steps to initiate OTA Update and verify that the
          software image is transferred from the DUT"
      disabled: true
