    #          - name: "expectedValue"
    #            value: "y"

    - label:
          "TH writes a value of 0x000f (15s) to IdentifyTime attribute of DUT"
      PICS: I.S.A0000
      command: "writeAttribute"
      attribute: "IdentifyTime"
      arguments:
          value: 15

    - label: "Wait 5000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    - label: "After 5 seconds, the TH reads IdentifyTime attribute from DUT"
      PICS: I.S.A0000
      command: "readAttribute"
      attribute: "IdentifyTime"
      response:
          constraints:
              minValue: 5
              maxValue: 15
