name: 165.1.1. [TC-ACFREMON-1.1] Global Attributes with DUT as Server

PICS:
    - ACFREMON.S

config:
    nodeId: 0x12344321
    cluster: "Activated Carbon Filter Monitoring"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "Step 3a: Read the global attribute: FeatureMap"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: "!ACFREMON.S.F00 && !ACFREMON.S.F01 && !ACFREMON.S.F02"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label:
          "Step 3b: Given ACFREMON.S.F00(Condition) ensure featuremap has the
          correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: ACFREMON.S.F00
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label:
          "Step 3c: Given ACFREMON.S.F01(Warning) ensure featuremap has the
          correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: ACFREMON.S.F01
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x2]

    - label:
          "Step 3d: Given ACFREMON.S.F01(ReplacementProductList) ensure
          featuremap has the correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: ACFREMON.S.F02
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x4]

    - label: "Step 4a: Read the global attribute: AttributeList"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [2, 65528, 65529, 65530, 65531, 65532, 65533]

    - label: "Step 4a: Read the global attribute: AttributeList"
      PICS: "!PICS_EVENT_LIST_ENABLED"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [2, 65528, 65529, 65531, 65532, 65533]

    - label:
          "Step 4b: Read the feature dependent(ACFREMON.S.F00) attribute in
          AttributeList"
      PICS: ACFREMON.S.F00
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2]

    - label:
          "Step 4c: Read the optional attribute InPlaceIndicator
          (ACFREMON.S.A0003) in AttributeList"
      PICS: ACFREMON.S.A0003
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [3]

    - label:
          "Step 4d: Read the optional attribute LastChangedTime
          (ACFREMON.S.A0004) in AttributeList"
      PICS: ACFREMON.S.A0004
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [4]

    - label:
          "Step 4e: Read the optional attribute ReplacementProductList
          (ACFREMON.S.F02) in AttributeList"
      PICS: ACFREMON.S.F02
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [5]

    - label: "Step 5: TH reads EventList attribute from DUT"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          value: []
          constraints:
              type: list

    - label: "Step 6: Read the global attribute: AcceptedCommandList"
      PICS: "!ACFREMON.S.C00.Rsp"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          value: []
          constraints:
              type: list

    - label:
          "Step 6: Read the optional command (ResetCondition) in
          AcceptedCommandList"
      PICS: ACFREMON.S.C00.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0]

    - label: "Step 7: Read the global attribute: GeneratedCommandList"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list
