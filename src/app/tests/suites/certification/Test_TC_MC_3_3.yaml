name: 21.3.3. [TC-MC-3.3] Number Keys Verification

config:
    nodeId: 0x12344321
    cluster: "Keypad Input"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Send Numbers1"
      PICS: MC_KEYPADINPUT.S.NK
      command: "SendKey"
      arguments:
          values:
              - name: "keyCode"
                value: 0x21

    - label: "Send Numbers2"
      PICS: MC_KEYPADINPUT.S.NK
      command: "SendKey"
      arguments:
          values:
              - name: "keyCode"
                value: 0x22

    - label: "Send Numbers3"
      PICS: MC_KEYPADINPUT.S.NK
      command: "SendKey"
      arguments:
          values:
              - name: "keyCode"
                value: 0x23

    - label: "Send Numbers4"
      PICS: MC_KEYPADINPUT.S.NK
      command: "SendKey"
      arguments:
          values:
              - name: "keyCode"
                value: 0x24

    - label: "Send Numbers5"
      PICS: MC_KEYPADINPUT.S.NK
      command: "SendKey"
      arguments:
          values:
              - name: "keyCode"
                value: 0x25

    - label: "Send Numbers6"
      PICS: MC_KEYPADINPUT.S.NK
      command: "SendKey"
      arguments:
          values:
              - name: "keyCode"
                value: 0x26

    - label: "Send Numbers7"
      PICS: MC_KEYPADINPUT.S.NK
      command: "SendKey"
      arguments:
          values:
              - name: "keyCode"
                value: 0x27

    - label: "Send Numbers8"
      PICS: MC_KEYPADINPUT.S.NK
      command: "SendKey"
      arguments:
          values:
              - name: "keyCode"
                value: 0x28

    - label: "Send Numbers9"
      PICS: MC_KEYPADINPUT.S.NK
      command: "SendKey"
      arguments:
          values:
              - name: "keyCode"
                value: 0x29
