name: 44.3.1. [TC-DGSW-3.1] Attributes [DUT as Client]

PICS:
    - DGSW.C

config:
    nodeId: 0x12344321
    cluster: "Software Diagnostics"
    endpoint: 0

tests:
    - label: "Wait for the device to be commissioned"
      cluster: "DelayCommands"
      command: "WaitForCommissioning"

    - label: "Read attribute: ThreadMetrics"
      PICS: DGSW.C.A0000
      wait: "readAttribute"
      attribute: "ThreadMetrics"

    - label: "Read attribute: CurrentHeapFree"
      PICS: DGSW.C.A0001
      wait: "readAttribute"
      attribute: "CurrentHeapFree"

    - label: "Read attribute: CurrentHeapUsed"
      PICS: DGSW.C.A0002
      wait: "readAttribute"
      attribute: "CurrentHeapUsed"

    - label: "Read attribute: CurrentHeapHighWatermark"
      PICS: DGSW.C.A0003
      wait: "readAttribute"
      attribute: "CurrentHeapHighWatermark"
