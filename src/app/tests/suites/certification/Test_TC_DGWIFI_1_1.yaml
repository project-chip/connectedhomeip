name: 53.1.1. [TC-DGWIFI-1.1] Global Attributes [DUT as Server]

PICS:
    - DGWIFI.S

config:
    nodeId: 0x12344321
    cluster: "WiFi Network Diagnostics"
    endpoint: 0

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads the ClusterRevision from DUT"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "TH reads the FeatureMap from DUT"
      PICS: ( !DGWIFI.S.F00 && !DGWIFI.S.F01 )
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label:
          "Given DGWIFI.S.F00(PacketCounts) ensure featuremap has the correct
          bit set"
      PICS: DGWIFI.S.F00
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label:
          "Given DGWIFI.S.F01(ErrorCounts) ensure featuremap has the correct bit
          set"
      PICS: DGWIFI.S.F01
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x2]

    - label: "TH reads AttributeList from DUT"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 3, 4, 65528, 65529, 65531, 65532, 65533]

    - label:
          "TH reads Feature dependent(DGWIFI.S.F00) attributes in attributeList
          from DUT"
      PICS: DGWIFI.S.F00
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [6, 7, 8, 9, 10]

    - label:
          "TH reads Feature dependent(DGWIFI.S.F01) attributes in attributeList
          from DUT"
      PICS: DGWIFI.S.F01
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [5, 12]

    - label:
          "TH reads optional attribute (CurrentMaxRate) in AttributeList from
          DUT"
      PICS: DGWIFI.S.A000b
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [11]

    - label: "TH reads AcceptedCommandList from DUT"
      PICS: " !DGWIFI.S.F01 "
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          value: []
          constraints:
              type: list

    - label:
          "TH reads Feature dependent(DGWIFI.S.F01) command in
          AcceptedCommandList from DUT"
      PICS: DGWIFI.S.F01
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0]

    - label: "TH reads GeneratedCommandList from DUT"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list
