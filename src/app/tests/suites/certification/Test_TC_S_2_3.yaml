                value: "y"

    - label:
          "Step 3a: TH sends a EnhancedViewScene command to DUT with the GroupID
          field set to G1 and the SceneID field set to 0x01."
      PICS: S.S.C41.Rsp && PICS_SDK_CI_ONLY
      command: "EnhancedViewScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x01
      response:
          values:
              - name: "Status"
                value: 0x00
