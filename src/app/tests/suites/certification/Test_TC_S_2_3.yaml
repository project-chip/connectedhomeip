                value: G1
              - name: "SceneID"
                value: 0x01
              - name: "TransitionTime"
                value: 0x000a
              - name: "ExtensionFieldSets"
                value:
                    [
                        {
                            ClusterID: 0x0006,
                            AttributeValueList:
                                [{ AttributeID: 0x0000, AttributeValue: 0x01 }],
                        },
                        {
                            ClusterID: 0x0008,
                            AttributeValueList:
                                [{ AttributeID: 0x0000, AttributeValue: 0x64 }],
                        },
                    ]

    - label:
          "Step 3b: TH sends a ViewScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0x01."
      # This step is redundant with Step 3a, we should add PICS !S.S.C41.Rsp here, see issue: https://github.com/CHIP-Specifications/chip-test-plans/issues/3509
      PICS: S.S.C01.Rsp && PICS_SDK_CI_ONLY
      command: "ViewScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x01
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x01
              - name: "TransitionTime"
                value: 0x0001
              - name: "ExtensionFieldSets"
                value:
                    [
                        {
                            ClusterID: 0x0006,
                            AttributeValueList:
                                [{ AttributeID: 0x0000, AttributeValue: 0x01 }],
                        },
                        {
                            ClusterID: 0x0008,
                            AttributeValueList:
                                [{ AttributeID: 0x0000, AttributeValue: 0x64 }],
                        },
                    ]

    - label:
          "Step 3a: TH sends a EnhancedViewScene command to DUT with the GroupID
          field set to G1 and the SceneID field set to 0x01."
      PICS: S.S.C41.Rsp && PICS_SKIP_SAMPLE_APP
      verification: |
          Execute the following command in TH to generate the pre-condition to execute this test case:

          ./chip-tool scenes enhanced-view-scene GroupId SceneId Node-Id EndpointId

          Note: The number of ExtensionFieldSets, the value of clusterId of each ExtensionFieldSet, the number of attributes in attributeValueList and their values varies for each application

          Verify that the extension fields in the log match the ones expected and that
          Status = 0x00
          GroupID = G1
          SceneID = 0x01
          TransitionTime = 0x000a
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value:
                    "Please execute the ehanced-view-scene command and verify
                    that the extensionfieldsets, status, groupID and SceneID are
                    in accordance with AC1 on DUT and enter 'y' if the command
                    is successful"
              - name: "expectedValue"
                value: "y"
    - label:
          "Step 3b: TH sends a ViewScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0x01."
      # This step is redundant with Step 3a, we should add PICS !S.S.C41.Rsp here, see issue: https://github.com/CHIP-Specifications/chip-test-plans/issues/3509
      PICS: S.S.C01.Rsp && PICS_SKIP_SAMPLE_APP
      verification: |
          Execute the following command in TH to generate the pre-condition to execute this test case:

          ./chip-tool scenes view-scene GroupId SceneId Node-Id EndpointId

          Note: The number of ExtensionFieldSets, the value of clusterId of each ExtensionFieldSet, the number of attributes in attributeValueList and their values varies for each application

          Verify that the extension fields in the log match the ones expected and that
          Status = 0x00
          GroupID = G1
          SceneID = 0x01
          TransitionTime = 0x0001
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value:
                    "Please execute the view-scene command and verify that the
                    extensionfieldsets, status, groupID and SceneID are in
                    accordance with AC1 on DUT and enter 'y' if the command is
                    successful"
              - name: "expectedValue"
                value: "y"

    - label:
          "Step 4: TH sends a GetSceneMembership command to DUT with the GroupID
          field set to G1."
      PICS: S.S.C06.Rsp
      command: "GetSceneMembership"
      arguments:
          values:
              - name: "GroupID"
                value: G1
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "Capacity"
                value: fabricCapacity - 1
              - name: "GroupID"
                value: G1
              - name: "SceneList"
                value: [0x01]

    - label:
          "Step 5a: TH configures AC2 on DUT for all implemented application
          clusters supporting scenes."
      cluster: "Level Control"
      PICS: PICS_SDK_CI_ONLY
      command: "MoveToLevelWithOnOff"
      arguments:
          values:
              - name: "Level"
                value: 200
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label:
          "Step 5a: TH configures AC2 on DUT for all implemented application
          clusters supporting scenes."
      verification: |
          Is DUT configured with AC2?
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value:
                    "Please configure AC2 on DUT and enter 'y' after the
                    configuration is complete"
              - name: "expectedValue"
                value: "y"

    - label:
          "Step 5b: TH sends a RecallScene command to group G1 with the GroupID
          field set to G1 and the scene ID field set to 0x01."
      PICS: S.S.C05.Rsp
      command: "RecallScene"
      # This value should be changed to G1 instead of 0x101 when it is supported, Issue opened here https://github.com/project-chip/connectedhomeip/issues/29637
      groupId: 0x101
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x01

    - label: "Wait 1+ s"
      PICS: PICS_SDK_CI_ONLY
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1250

    - label:
          "TH confirm the DUT reached AC1 (on level control cluster) after 1s"
      PICS: PICS_SDK_CI_ONLY && S.S.C05.Rsp
      cluster: "Level Control"
      command: "readAttribute"
      attribute: "CurrentLevel"
      response:
          value: 100

    - label: "Verify DUT returns to AC1."
      verification: |
          Is DUT configured with AC1?
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value: "Please confirm AC1 on DUT and enter 'y'."
              - name: "expectedValue"
                value: "y"

    - label:
          "Step 6a: TH sends a CopyScene command to DUT with the mode field set
          to 0x00, the group identifier from field set to G1, the scene
          identifier from field set to 0x01, the group identifier to field set
          to G1 and the scene identifier to field set to 0x02."
      PICS: S.S.C42.Rsp
      command: "CopyScene"
      arguments:
          values:
              - name: "Mode"
                value: 0x00
              - name: "GroupIdentifierFrom"
                value: G1
              - name: "SceneIdentifierFrom"
                value: 0x01
              - name: "GroupIdentifierTo"
                value: G1
              - name: "SceneIdentifierTo"
                value: 0x02
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "GroupIdentifierFrom"
                value: G1
              - name: "SceneIdentifierFrom"
                value: 0x01

    - label:
          "Step 6b: TH sends a GetSceneMembership command to DUT with the
          GroupID field set to G1."
      PICS: S.S.C06.Rsp
      command: "GetSceneMembership"
      arguments:
          values:
              - name: "GroupID"
                value: G1
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "Capacity"
                value: fabricCapacity - 2
              - name: "GroupID"
                value: G1
              - name: "SceneList"
                value: [0x01, 0x02]

    - label:
          "Step 7: TH removes the Group key set that was added by sending a
          KeySetRemove command to the GroupKeyManagement cluster with the
          GroupKeySetID field set to 0x01a1"
      cluster: "Group Key Management"
      endpoint: 0
      command: "KeySetRemove"
      arguments:
          values:
              - name: GroupKeySetID
                value: 0x01a1
