name: 4.2.3. [TC-SMCO-2.3] Primary Functionality - CO Alarm with DUT as Server

PICS:
    - SMCO.S

config:
    nodeId: 0x12344321
    cluster: "Smoke CO Alarm"
    timeout: 300
    TEST_EVENT_TRIGGER_KEY:
        type: octet_string
        defaultValue: "hex:00112233445566778899aabbccddeeff"
    TEST_EVENT_TRIGGER_WARNING_CO_ALARM:
        type: int64u
        defaultValue: "0xffffffff00000091"
    TEST_EVENT_TRIGGER_CRITICAL_CO_ALARM:
        type: int64u
        defaultValue: "0xffffffff0000009d"
    TEST_EVENT_TRIGGER_CO_ALARM_CLEAR:
        type: int64u
        defaultValue: "0xffffffff000000a1"

tests:
    - label: "Commission DUT to TH"
      cluster: "DelayCommands"
      endpoint: 1
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    # Get the latest eventNumber
    - label: "Generate an event on the accessory"
      cluster: "Unit Testing"
      endpoint: 1
      command: "TestEmitTestEventRequest"
      arguments:
          values:
              - name: "arg1"
                value: 1
              - name: "arg2"
                value: 2
              - name: "arg3"
                value: true
      response:
          values:
              - name: "value"
                saveAs: eventNumber

    - label: "TH reads COState attribute from DUT"
      PICS: SMCO.S.A0002
      endpoint: 1
      command: "readAttribute"
      attribute: "COState"
      response:
          Value: 0
          constraints:
              type: enum8

    - label: "TH reads ExpressedState attribute from DUT"
      PICS: SMCO.S.A0000
      endpoint: 1
      command: "readAttribute"
      attribute: "ExpressedState"
      response:
          value: 0
          constraints:
              type: enum8

    - label:
          "TH reads TestEventTriggersEnabled attribute from General Diagnostics
          Cluster"
      PICS: DGGEN.S.A0008
      cluster: "General Diagnostics"
      endpoint: 0
      command: "readAttribute"
      attribute: "TestEventTriggersEnabled"
      response:
          value: 1

    - label:
          "TH sends TestEventTrigger command to General Diagnostics Cluster on
          Endpoint 0 with EnableKey field set to
          PIXIT.SMCO.TEST_EVENT_TRIGGER_KEY and EventTrigger field set to
          PIXIT.SMCO.TEST_EVENT_TRIGGER for Warning CO Alarm Test Event"
      PICS: DGGEN.S.C00.Rsp
      cluster: "General Diagnostics"
      endpoint: 0
      command: "TestEventTrigger"
      arguments:
          values:
              - name: "EnableKey"
                value: TEST_EVENT_TRIGGER_KEY
              - name: "EventTrigger"
                value: TEST_EVENT_TRIGGER_WARNING_CO_ALARM

    - label: "TH subscribes to COState attribute from DUT"
      PICS: SMCO.S.A0002
      endpoint: 1
      command: "subscribeAttribute"
      attribute: "COState"
      minInterval: 3
      maxInterval: 60

    - label: "TH waits for a report of COState attribute from DUT"
      PICS: SMCO.S.A0002
      endpoint: 1
      command: "waitForReport"
      attribute: "COState"
      response:
          value: 1
          constraints:
              type: enum8

    - label: "TH reads ExpressedState attribute from DUT"
      PICS: SMCO.S.A0000
      endpoint: 1
      command: "readAttribute"
      attribute: "ExpressedState"
      response:
          value: 2
          constraints:
              type: enum8

    - label: "TH reads COAlarm event from DUT"
      PICS: SMCO.S.E0001
      endpoint: 1
      command: "readEvent"
      event: "COAlarm"
      eventNumber: eventNumber + 1
      response:
          value: { AlarmSeverityLevel: 1 }

    - label: "Start manually DUT self-test"
      cluster: "LogCommands"
      PICS: PICS_USER_PROMPT && SMCO.M.ManuallyControlledTest
      endpoint: 1
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads TestInProgress attribute from DUT"
      PICS: SMCO.S.A0005
      endpoint: 1
      command: "readAttribute"
      attribute: "TestInProgress"
      response:
          value: 0
          constraints:
              type: boolean

    - label: "TH sends SelfTestRequest command to DUT"
      PICS: SMCO.S.C00.Rsp
      endpoint: 1
      command: "SelfTestRequest"
      response:
          error: BUSY

    - label: "TH reads TestInProgress attribute from DUT"
      PICS: SMCO.S.A0005
      endpoint: 1
      command: "readAttribute"
      attribute: "TestInProgress"
      response:
          value: 0
          constraints:
              type: boolean

    - label:
          "TH sends TestEventTrigger command to General Diagnostics Cluster on
          Endpoint 0 with EnableKey field set to
          PIXIT.SMCO.TEST_EVENT_TRIGGER_KEY and EventTrigger field set to
          PIXIT.SMCO.TEST_EVENT_TRIGGER for Critical CO Alarm Test Event"
      PICS: DGGEN.S.C00.Rsp
      cluster: "General Diagnostics"
      endpoint: 0
      command: "TestEventTrigger"
      arguments:
          values:
              - name: "EnableKey"
                value: TEST_EVENT_TRIGGER_KEY
              - name: "EventTrigger"
                value: TEST_EVENT_TRIGGER_CRITICAL_CO_ALARM

    - label: "TH waits for a report of COState attribute from DUT"
      PICS: SMCO.S.A0002
      endpoint: 1
      command: "waitForReport"
      attribute: "COState"
      response:
          value: 2
          constraints:
              type: enum8

    - label: "TH reads ExpressedState attribute from DUT"
      PICS: SMCO.S.A0000
      endpoint: 1
      command: "readAttribute"
      attribute: "ExpressedState"
      response:
          value: 2
          constraints:
              type: enum8

    - label: "TH reads COAlarm event from DUT"
      PICS: SMCO.S.E0001
      endpoint: 1
      command: "readEvent"
      event: "COAlarm"
      eventNumber: eventNumber + 2
      response:
          value: { AlarmSeverityLevel: 2 }

    - label:
          "TH sends TestEventTrigger command to General Diagnostics Cluster on
          Endpoint 0 with EnableKey field set to
          PIXIT.SMCO.TEST_EVENT_TRIGGER_KEY and EventTrigger field set to
          PIXIT.SMCO.TEST_EVENT_TRIGGER for CO Alarm Test Event Clear"
      PICS: DGGEN.S.C00.Rsp
      cluster: "General Diagnostics"
      endpoint: 0
      command: "TestEventTrigger"
      arguments:
          values:
              - name: "EnableKey"
                value: TEST_EVENT_TRIGGER_KEY
              - name: "EventTrigger"
                value: TEST_EVENT_TRIGGER_CO_ALARM_CLEAR

    - label: "TH waits for a report of COState attribute from DUT"
      PICS: SMCO.S.A0002
      endpoint: 1
      command: "waitForReport"
      attribute: "COState"
      response:
          value: 0
          constraints:
              type: enum8

    - label: "TH reads ExpressedState attribute from DUT"
      PICS: SMCO.S.A0000
      endpoint: 1
      command: "readAttribute"
      attribute: "ExpressedState"
      response:
          value: 0
          constraints:
              type: enum8

    - label: "TH reads AllClear event from DUT"
      PICS: SMCO.S.E00010
      endpoint: 1
      command: "readEvent"
      event: "AllClear"
      eventNumber: eventNumber + 3
      response:
          value: {}
