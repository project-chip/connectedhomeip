name: 263.2.7. [TC-FAN-3.2] Optional speed functionality with DUT as Server

PICS:
    - FAN.S
    - FAN.S.F00

config:
    nodeId: 0x12344321
    cluster: "Fan Control"
    endpoint: 1
    ConfigSpeedSetting:
        type: int8u
        defaultValue: 50

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: TH writes SpeedSetting attribute a valid value to DUT"
      PICS: FAN.S.A0005
      command: "writeAttribute"
      attribute: "SpeedSetting"
      arguments:
          value: ConfigSpeedSetting

    - label: "Wait 1000ms"
      PICS: FAN.S.A0005
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "Step 3: TH reads from the DUT the the SpeedSetting attribute"
      PICS: FAN.S.A0005
      command: "readAttribute"
      attribute: "SpeedSetting"
      response:
          value: ConfigSpeedSetting

    - label: "Step 4: TH reads from the DUT the the SpeedCurrent attribute"
      PICS: FAN.S.A0006
      command: "readAttribute"
      attribute: "SpeedCurrent"
      response:
          value: ConfigSpeedSetting
