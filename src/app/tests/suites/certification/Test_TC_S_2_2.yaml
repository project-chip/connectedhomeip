      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value:
                    "Please configure AC2 on DUT and enter 'y' after the
                    configuration is complete"
              - name: "expectedValue"
                value: "y"

    - label:
          "Step 12b: TH sends a StoreScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0x02."
      PICS: S.S.C04.Rsp
      command: "StoreScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x02
      response:
          values:
              - name: "Status"
                saveAs: StoreStatus
                constraints:
                    anyOf: [0x00, 0x89]
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x02

    - label:
          "Verify that the status of previous command was either 0x00 (SUCCESS)
          or 0x89 (INSUFFICIENT_SPACE)"
      cluster: "EqualityCommands"
      command: "UnsignedNumberEquals"
      arguments:
          values:
              - name: "Value1"
                value: 0x00
              - name: "Value2"
                value: StoreStatus
      response:
          - values:
                - name: "Equals"
                  saveAs: ContinueTest

    - label:
          "Step 12c: TH sends a GetSceneMembership command to DUT with the
          GroupID field set to G1."
      runIf: ContinueTest
      PICS: S.S.C06.Rsp
      command: "GetSceneMembership"
      arguments:
          values:
              - name: "GroupID"
                value: G1
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "Capacity"
                value: fabricCapacity - 2
              - name: "GroupID"
                value: G1
              - name: "SceneList"
                value: [0x01, 0x02]

    - label:
          "Step 13a: If capacity allows, TH sends a AddGroup command to DUT with
          the GroupID field set to G2."
      runIf: ContinueTest
      PICS: G.S.C00.Rsp
      cluster: "Groups"
      command: "AddGroup"
      arguments:
          values:
              - name: "GroupID"
                value: G2
              - name: "GroupName"
                value: "Group2"
      response:
          values:
              - name: "Status"
                value: 0
              - name: "GroupID"
                value: G2

    - label:
          "Step 13b: TH sends a RemoveAllScenes command to DUT with the GroupID
          field set to G2."
      runIf: ContinueTest
      PICS: S.S.C03.Rsp
      command: "RemoveAllScenes"
      arguments:
          values:
              - name: "GroupID"
                value: G2
      response:
          values:
              - name: "Status"
                value: 0
              - name: "GroupID"
                value: G2

    - label:
          "Step 13c: TH sends a GetSceneMembership command to DUT with the
          GroupID field set to G2."
      runIf: ContinueTest
      PICS: S.S.C06.Rsp
      command: "GetSceneMembership"
      arguments:
          values:
              - name: "GroupID"
                value: G2
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "Capacity"
                value: fabricCapacity - 2
              - name: "GroupID"
                value: G2

    - label:
          "Step 14a: TH configures AC3 on DUT for all implemented application
          clusters supporting scenes."
      runIf: ContinueTest
      cluster: "Level Control"
      PICS: PICS_SDK_CI_ONLY
      command: "MoveToLevelWithOnOff"
      arguments:
          values:
              - name: "Level"
                value: 1
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label:
          "Step 14a: TH configures AC3 on DUT for all implemented application
          clusters supporting scenes."
      runIf: ContinueTest
      verification: |
          ./chip-tool levelcontrol move-to-level-with-on-off 1 0 0 0 1 1

          DUT is configured with AC3 for application clusters which is implemented,  supporting scenes and different from AC1, AC2

          [1705045707.240304][8006:8008] CHIP:DMG:                                 StatusIB =
          [1705045707.240308][8006:8008] CHIP:DMG:                                 {
          [1705045707.240311][8006:8008] CHIP:DMG:                                         status = 0x00 (SUCCESS),
          [1705045707.240314][8006:8008] CHIP:DMG:                                 },
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value:
                    "Please configure AC3 on DUT and enter 'y' after the
                    configuration is complete"
              - name: "expectedValue"
                value: "y"

    - label:
          "Step 14b: TH sends a StoreScene command to DUT with the GroupID field
          set to G2 and the SceneID field set to 0x03."
      runIf: ContinueTest
      PICS: S.S.C04.Rsp
      command: "StoreScene"
      arguments:
          values:
              - name: "GroupID"
                value: G2
              - name: "SceneID"
                value: 0x03
      response:
          values:
              - name: "Status"
                saveAs: StoredStatus
                constraints:
                    anyOf: [0x00, 0x89]
              - name: "GroupID"
                value: G2
              - name: "SceneID"
                value: 0x03

    - label:
          "Verify that the status of previous command was either 0x00 (SUCCESS)
          or 0x89 (INSUFFICIENT_SPACE)"
      runIf: ContinueTest
      cluster: "EqualityCommands"
      command: "UnsignedNumberEquals"
      arguments:
          values:
              - name: "Value1"
                value: 0x00
              - name: "Value2"
                value: StoredStatus
      response:
          - values:
                - name: "Equals"
                  saveAs: ContinueStep14

    - label:
          "Step 14c: TH sends a GetSceneMembership command to DUT with the
          GroupID field set to G2."
      runIf: ContinueStep14
      PICS: S.S.C06.Rsp
      command: "GetSceneMembership"
      arguments:
          values:
              - name: "GroupID"
                value: G2
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "Capacity"
                value: fabricCapacity - 3
              - name: "GroupID"
                value: G2
              - name: "SceneList"
                value: [0x03]

    - label:
          "Step 15: TH removes the Group key set that was added by sending a
          KeySetRemove command to the GroupKeyManagement cluster with the
          GroupKeySetID field set to 0x01a1"
      cluster: "Group Key Management"
      endpoint: 0
      command: "KeySetRemove"
      arguments:
          values:
              - name: GroupKeySetID
                value: 0x01a1
