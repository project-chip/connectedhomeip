          [1708072116.730552][7757:7759] CHIP:TOO:   CurrentLevel: 100
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value: "Please confirm AC1 on DUT and enter 'y'."
              - name: "expectedValue"
                value: "y"

    - label:
          "Step 4e: TH sends a RecallScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0xFF, which is outside of the
          constraints for a SceneID."
      PICS: S.S.C05.Rsp
      command: "RecallScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0xFF
      response:
          error: CONSTRAINT_ERROR

    - label:
          "Step 4f: TH sends a RecallScene command to DUT with the GroupID field
          set to GI (Where GI is a group currently absent from the group table)
          and the SceneID field set to 0x01."
      command: "RecallScene"
      arguments:
          values:
              - name: "GroupID"
                value: GI
              - name: "SceneID"
                value: 0x01
      response:
          error: INVALID_COMMAND

    - label:
          "Step 5a: TH sends a ViewScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0x01."
      PICS: S.S.C01.Rsp && PICS_SDK_CI_ONLY
      command: "ViewScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x01
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x01
              - name: "TransitionTime"
                value: 0x0000
              - name: "ExtensionFieldSets"
                constraints:
                    type: list
                    contains:
                        [
                            {
                                ClusterID: 0x0006,
                                AttributeValueList:
                                    [
                                        {
                                            AttributeID: 0x0000,
                                            ValueUnsigned8: 0x01,
                                        },
                                    ],
                            },
                            {
                                ClusterID: 0x0008,
                                AttributeValueList:
                                    [
                                        {
                                            AttributeID: 0x0000,
                                            ValueUnsigned8: 0x64,
                                        },
                                    ],
                            },
                        ]

