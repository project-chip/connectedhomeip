# Auto-generated scripts for harness use only, please review before automation. The endpoints and cluster names are currently set to default

name: 123.2.2. [TC-S-2.2] Primary functionality with DUT as Server

PICS:
    - S.S

config:
    nodeId: 0x12344321
    cluster: "Scenes Management"
    endpoint: 1
    G1:
        type: group_id
        defaultValue: 0x0001
    G2:
        type: group_id
        defaultValue: 0x0002
    GI:
        type: group_id
        defaultValue: 0x0099

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads from the DUT the (0x0006) SceneTableSize attribute"
      PICS: S.S.A0001
      command: "readAttribute"
      attribute: "SceneTableSize"
      response:
          values:
              - name: "SceneTableSize"
                saveAs: maxScenes

    - label:
          "Step 0a :TH reads attribute {ServerList} from the Descriptor cluster
          of the endpoint that implements the Scenes Management server on the
          DUT. DUT responds with a list of server clusters containing the groups
          cluster."
      cluster: "Descriptor"
      command: "readAttribute"
      attribute: "ServerList"
      response:
          constraints:
              type: list
              contains: [4]

    - label:
          "Step 0b :TH sends KeySetWrite command in the GroupKeyManagement
          cluster to DUT using a key that is pre-installed on the TH.
          GroupKeySet fields are as follows:"
      cluster: "Group Key Management"
      endpoint: 0
      command: "KeySetWrite"
      arguments:
          values:
              - name: "GroupKeySet"
                value:
                    {
                        GroupKeySetID: 0x01a1,
                        GroupKeySecurityPolicy: 0,
                        EpochKey0: "\xa0\xa1\xa2\xa3\xa4\xa5\xa6\xa7\xa8\xa9\xaa\xab\xac\xad\xae\xaf",
                        EpochStartTime0: 1110000,
                        EpochKey1: "\xb0\xb1\xb2\xb3\xb4\xb5\xb6\xb7\xb8\xb9\xba\xbb\xbc\xbd\xbe\xbf",
                        EpochStartTime1: 1110001,
                        EpochKey2: "\xc0\xc1\xc2\xc3\xc4\xc5\xc6\xc7\xc8\xc9\xca\xcb\xcc\xcd\xce\xcf",
                        EpochStartTime2: 1110002,
                    }

    - label:
          "Step 0c: TH binds GroupIds 0x0001 and 0x0002 with GroupKeySetID
          0x01a1 in the GroupKeyMap attribute list on GroupKeyManagement cluster
          by writing the GroupKeyMap attribute with two entries as follows:"
      cluster: "Group Key Management"
      endpoint: 0
      command: "writeAttribute"
      attribute: "GroupKeyMap"
      arguments:
          value:
              [
                  { FabricIndex: 1, GroupId: G1, GroupKeySetID: 0x01a1 },
                  { FabricIndex: 1, GroupId: G2, GroupKeySetID: 0x01a1 },
              ]

    - label: "Step 0d: TH sends a RemoveAllGroups command to DUT."
      PICS: G.S.C04.Rsp
      cluster: "Groups"
      endpoint: endpoint
      command: "RemoveAllGroups"

    - label:
          "Step 1a: TH sends a AddGroup command to DUT with the GroupID field
          set to G1."
      PICS: G.S.C00.Rsp
      cluster: "Groups"
      command: "AddGroup"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "GroupName"
                value: "Group1"
      response:
          values:
              - name: "Status"
                value: 0
              - name: "GroupID"
                value: G1

    - label:
          "Step 1b: TH sends a RemoveAllScenes command to DUT with the GroupID
          field set to G1."
      PICS: S.S.C03.Rsp
      command: "RemoveAllScenes"
      arguments:
          values:
              - name: "GroupID"
                value: G1
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "GroupID"
                value: G1

    - label:
          "Step 1c: TH sends a RemoveAllScenes command to DUT with the GroupID
          field set to GI (Where GI is a group currently absent from the group
          table)."
      PICS: S.S.C03.Rsp
      command: "RemoveAllScenes"
      arguments:
          values:
              - name: "GroupID"
                value: GI
      response:
          values:
              - name: "Status"
                value: 0x85
              - name: "GroupID"
                value: GI

    - label:
          "Step 1d: TH sends a GetSceneMembership command to DUT with the
          GroupID field set to G1."
      PICS: S.S.C06.Rsp
      command: "GetSceneMembership"
      arguments:
          values:
              - name: "GroupID"
                value: G1
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "Capacity"
                value: (maxScenes - 1) / 2
                saveAs: fabricCapacity
              - name: "GroupID"
                value: G1

    - label:
          "Step 1e: TH sends a GetSceneMembership command to DUT with the
          GroupID field set to GI (Where GI is a group currently absent from the
          group table)."
      PICS: S.S.C06.Rsp
      command: "GetSceneMembership"
      arguments:
          values:
              - name: "GroupID"
                value: GI
      response:
          values:
              - name: "Status"
                value: 0x85
              - name: "Capacity"
                constraints:
                    anyOf: [fabricCapacity, 0xfe, null]
                value: null
              - name: "GroupID"
                value: GI

    - label:
          "Step 2a: TH configures AC1 on DUT for all implemented application
          clusters supporting scenes."
      PICS: PICS_SDK_CI_ONLY
      cluster: "Level Control"
      command: "MoveToLevelWithOnOff"
      arguments:
          values:
              - name: "Level"
                value: 100
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label:
          "Step 2a: TH configures AC1 on DUT for all implemented application
          clusters supporting scenes."
      verification: |
          ./chip-tool levelcontrol move-to-level-with-on-off 100 0 0 0 1 1

          DUT is configured with AC1 for application clusters which is implemented and supporting scenes

          [1705040301.476123][6423:6425] CHIP:DMG:                                 StatusIB =
          [1705040301.476139][6423:6425] CHIP:DMG:                                 {
          [1705040301.476152][6423:6425] CHIP:DMG:                                         status = 0x00 (SUCCESS),
          [1705040301.476164][6423:6425] CHIP:DMG:                                 },
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value:
                    "Please configure AC1 on DUT and enter 'y' after the
                    configuration is complete"
              - name: "expectedValue"
                value: "y"

    - label:
          "Step 2b: TH sends a StoreScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0x01."
      PICS: S.S.C04.Rsp
      command: "StoreScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x01
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x01

    - label:
          "Step 2c: TH sends a StoreScene command to DUT with the GroupID field
          set to GI (Where GI is a group currently absent from the group table)
          and the SceneID field set to 0x01."
      PICS: S.S.C04.Rsp
      command: "StoreScene"
      arguments:
          values:
              - name: "GroupID"
                value: GI
              - name: "SceneID"
                value: 0x01
      response:
          values:
              - name: "Status"
                value: 0x85
              - name: "GroupID"
                value: GI
              - name: "SceneID"
                value: 0x01

    - label:
          "Step 2d: TH sends a StoreScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0xFF, which is outside of the
          constraints for a SceneID."
      PICS: S.S.C04.Rsp
      command: "StoreScene"
      arguments:
          values:
              - name: "GroupID"
                value: GI
              - name: "SceneID"
                value: 0xFF
      response:
          values:
              - name: "Status"
                value: 0x87
              - name: "GroupID"
                value: GI
              - name: "SceneID"
                value: 0xFF

    - label:
          "Step 3a: TH configures AC2 on DUT for all implemented application
          clusters supporting scenes."
      cluster: "Level Control"
      PICS: PICS_SDK_CI_ONLY
      command: "MoveToLevelWithOnOff"
      arguments:
          values:
              - name: "Level"
                value: 200
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label:
          "Step 3a: TH configures AC2 on DUT for all implemented application
          clusters supporting scenes."
      verification: |
          THIS COMMAND SHALL VARY DEPENDING ON THE DUT, TESTER NEEDS TO ENSURE THAT AC2 REPRESENTS CLUSTER ATTRIBUTES PRESENT ON DUT

          ./chip-tool levelcontrol move-to-level-with-on-off 200 0 0 0 1 1

          DUT is configured with AC2 for application clusters which is implemented,  supporting scenes and different from AC1

          [1705040820.918043][6555:6557] CHIP:DMG:                                 StatusIB =
          [1705040820.918056][6555:6557] CHIP:DMG:                                 {
          [1705040820.918068][6555:6557] CHIP:DMG:                                         status = 0x00 (SUCCESS),
          [1705040820.918080][6555:6557] CHIP:DMG:                                 },
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value:
                    "Please configure AC2 on DUT and enter 'y' after the
                    configuration is complete"
              - name: "expectedValue"
                value: "y"

    - label:
          "Step 3b: TH sends a RecallScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0x01."
      PICS: S.S.C05.Rsp
      command: "RecallScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x01

    - label: "Wait 250 ms for instant transition"
      PICS: PICS_SDK_CI_ONLY
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 250

    - label:
          "TH confirm the DUT reached AC1 (on level control cluster) after 250ms"
      PICS: PICS_SDK_CI_ONLY && S.S.C05.Rsp
      cluster: "Level Control"
      command: "readAttribute"
      attribute: "CurrentLevel"
      response:
          value: 100

    - label: "Verify DUT returns to AC1."
      verification: |
          THIS COMMAND SHALL VARY DEPENDING ON THE DUT, TESTER NEEDS TO ENSURE THAT AC1 REPRESENTS CLUSTER ATTRIBUTES PRESENT ON DUT

          Read CurrentLevel attribute from level control cluster

          ./chip-tool levelcontrol read current-level 1 1

          Verify CurrentLevel attribute value on TH(chip-tool)

          [1708072116.730389][7757:7759] CHIP:DMG: }
          [1708072116.730518][7757:7759] CHIP:TOO: Endpoint: 1 Cluster: 0x0000_0008 Attribute 0x0000_0000 DataVersion: 2359286215
          [1708072116.730552][7757:7759] CHIP:TOO:   CurrentLevel: 100
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value: "Please confirm AC1 on DUT and enter 'y'."
              - name: "expectedValue"
                value: "y"

    - label: "Step 3c: TH reads attribute SceneTableSize from DUT."
      command: "readAttribute"
      attribute: "SceneTableSize"
      response:
          saveAs: SceneTableSizeValue
          constraints:
              type: int16u

    - label: "Step 3d: TH reads attribute FabricSceneInfo from DUT"
      command: "readAttribute"
      attribute: "FabricSceneInfo"
      response:
          value:
              [
                  {
                      SceneCount: 1,
                      CurrentScene: 0x01,
                      CurrentGroup: G1,
                      SceneValid: true,
                      RemainingCapacity: fabricCapacity - 1,
                  },
              ]

    - label: "Step 4a: Reboot target device"
      PICS: PICS_SDK_CI_ONLY
      cluster: "SystemCommands"
      endpoint: 0
      command: "Reboot"

    - label: "Step 4a: Reboot target device(DUT)"
      verification: |
          Did the DUT successfully reboot?
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value: "Please reboot the DUT and enter 'y' after DUT starts"
              - name: "expectedValue"
                value: "y"

    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label:
          "Step 4c: TH configures AC2 on DUT for all implemented application
          clusters supporting scenes."
      cluster: "Level Control"
      PICS: PICS_SDK_CI_ONLY
      command: "MoveToLevelWithOnOff"
      arguments:
          values:
              - name: "Level"
                value: 200
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label:
          "Step 4c: TH configures AC2 on DUT for all implemented application
          clusters supporting scenes."
      verification: |
          THIS COMMAND SHALL VARY DEPENDING ON THE DUT, TESTER NEEDS TO ENSURE THAT AC1 REPRESENTS CLUSTER ATTRIBUTES PRESENT ON DUT

          ./chip-tool levelcontrol move-to-level-with-on-off 200 0 0 0 1 1

          DUT is configured with AC2 for application clusters which is implemented,  supporting scenes and different from AC1

          [1705040820.918043][6555:6557] CHIP:DMG:                                 StatusIB =
          [1705040820.918056][6555:6557] CHIP:DMG:                                 {
          [1705040820.918068][6555:6557] CHIP:DMG:                                         status = 0x00 (SUCCESS),
          [1705040820.918080][6555:6557] CHIP:DMG:                                 },
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value:
                    "Please configure AC2 on DUT and enter 'y' after the
                    configuration is complete"
              - name: "expectedValue"
                value: "y"

    - label:
          "Step 4d: TH sends a RecallScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0x01."
      PICS: S.S.C05.Rsp
      command: "RecallScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x01

    - label: "Wait 250 ms for instant transition"
      PICS: PICS_SDK_CI_ONLY
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 250

    - label:
          "TH confirm the DUT reached AC1 (on level control cluster) after 250ms"
      PICS: PICS_SDK_CI_ONLY && S.S.C05.Rsp
      cluster: "Level Control"
