name: 27.2.15. [TC-CC-7.1] Enhanced MoveToHue functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1
    timeout: 150
    EnhancedHueConfigValue:
        type: int16u
        defaultValue: 1025
    EnhancedHueShortestDistanceConfigValue:
        type: int16u
        defaultValue: 1050
    EnhancedHueLongestDistanceConfigValue:
        type: int16u
        defaultValue: 1200
    EnhancedHueDirectionUpConfigValue:
        type: int16u
        defaultValue: 1300
    EnhancedHueDirectionDownConfigValue:
        type: int16u
        defaultValue: 1100

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      PICS: OO.S.C01.Rsp
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      PICS: OO.S.A0000
      response:
          value: 1

    - label: "TH writes 0 to the Options attribute"
      PICS: CC.S.F01 && CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "TH sends EnhancedMoveToHue command to DUT"
      PICS: CC.S.F01 && CC.S.C40.Rsp
      command: "EnhancedMoveToHue"
      arguments:
          values:
              - name: "EnhancedHue"
                value: EnhancedHueConfigValue
              - name: "Direction"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C40.Rsp
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          value: EnhancedHueConfigValue
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "TH sends EnhancedMoveToHue command to DUT"
      PICS: CC.S.F01 && CC.S.C40.Rsp
      command: "EnhancedMoveToHue"
      arguments:
          values:
              - name: "EnhancedHue"
                value: EnhancedHueShortestDistanceConfigValue
              - name: "Direction"
                value: 0
              - name: "TransitionTime"
                value: 300
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 5500ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5500

    - label: "TH reads EnhancedCurrentHue attribute from DUT periodically"
