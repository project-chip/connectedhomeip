name: 4.2.4. [TC-LVL-10.1] Scenes Management Cluster Interaction (DUT as Server)

PICS:
    - CC.S
    - S.S

config:
    nodeId: 0x12344321
    cluster: "Scenes Management"
    endpoint: 1
    G1:
        type: group_id
        defaultValue: 0x0001

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label:
          "Step 0a :TH sends KeySetWrite command in the GroupKeyManagement
          cluster to DUT using a key that is pre-installed on the TH.
          GroupKeySet fields are as follows:"
      cluster: "Group Key Management"
      endpoint: 0
      command: "KeySetWrite"
      arguments:
          values:
              - name: "GroupKeySet"
                value:
                    {
                        GroupKeySetID: 0x01a1,
                        GroupKeySecurityPolicy: 0,
                        EpochKey0: "\xa0\xa1\xa2\xa3\xa4\xa5\xa6\xa7\xa8\xa9\xaa\xab\xac\xad\xae\xaf",
                        EpochStartTime0: 1110000,
                        EpochKey1: "\xb0\xb1\xb2\xb3\xb4\xb5\xb6\xb7\xb8\xb9\xba\xbb\xbc\xbd\xbe\xbf",
                        EpochStartTime1: 1110001,
                        EpochKey2: "\xc0\xc1\xc2\xc3\xc4\xc5\xc6\xc7\xc8\xc9\xca\xcb\xcc\xcd\xce\xcf",
                        EpochStartTime2: 1110002,
                    }

    - label:
          "Step 0b: TH binds GroupIds 0x0001 and 0x0002 with GroupKeySetID
          0x01a1 in the GroupKeyMap attribute list on GroupKeyManagement cluster
          by writing the GroupKeyMap attribute with two entries as follows:"
      cluster: "Group Key Management"
      endpoint: 0
      command: "writeAttribute"
      attribute: "GroupKeyMap"
      arguments:
          value: [{ FabricIndex: 1, GroupId: G1, GroupKeySetID: 0x01a1 }]

    - label: "Step 0c: TH sends a RemoveAllGroups command to DUT."
      cluster: "Groups"
      endpoint: endpoint
      command: "RemoveAllGroups"

    - label:
          "Step 1a: TH sends a AddGroup command to DUT with the GroupID field
          set to G1."
      cluster: "Groups"
      command: "AddGroup"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "GroupName"
                value: "Group1"
      response:
          values:
              - name: "Status"
                value: 0
              - name: "GroupID"
                value: G1

    - label:
          "Step 1b: TH sends a RemoveAllScenes command to DUT with the GroupID
          field set to G1."
      command: "RemoveAllScenes"
      arguments:
          values:
              - name: "GroupID"
                value: G1
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "GroupID"
                value: G1
    - label:
          "Step 1c: TH sends a GetSceneMembership command to DUT with the
          GroupID field set to G1."
      command: "GetSceneMembership"
      arguments:
          values:
              - name: "GroupID"
                value: G1
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "GroupID"
                value: G1
              - name: "SceneList"
                value: []

    - label: "Step 1d: TH reads ColorTempPhysicalMinMireds attribute from DUT"
      PICS: CC.S.A400b
      cluster: "Color Control"
      command: "readAttribute"
      attribute: "ColorTempPhysicalMinMireds"
      response:
          saveAs: ColorTempPhysicalMinMiredsValue
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "Step 1e: TH reads ColorTempPhysicalMaxMireds attribute from DUT."
      PICS: CC.S.A400c
      cluster: "Color Control"
      command: "readAttribute"
      attribute: "ColorTempPhysicalMaxMireds"
      response:
          saveAs: ColorTempPhysicalMaxMiredsValue
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label:
          "Step 2a: TH sends MoveToHueAndSaturation command to DUT with Hue=200,
          Saturation=50 and TransitionTime=0 (immediately)"
      PICS: CC.S.C06.Rsp
      cluster: "Color Control"
      command: "MoveToHueAndSaturation"
      arguments:
          values:
              - name: "Hue"
                value: 200
              - name: "Saturation"
                value: 50
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 1
              - name: "OptionsOverride"
                value: 1

    - label: "Step 2b: TH reads CurrentHue attribute from DUT"
      PICS: CC.S.A0000
      cluster: "Color Control"
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              minValue: 170
              maxValue: 230

    - label: "Step 2b1: TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.A0001
      cluster: "Color Control"
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: 42
              maxValue: 58

    - label:
          "Step 2c: TH sends MoveToColor command to DUT, with ColorX =
          32768/0x8000 ColorY = 19660/0x4CCC TransitionTime = 0 (immediate)"
      PICS: CC.S.C07.Rsp
      cluster: "Color Control"
      command: "MoveToColor"
      arguments:
          values:
              - name: "ColorX"
                value: 32768
              - name: "ColorY"
                value: 19660
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 1
              - name: "OptionsOverride"
                value: 1

    - label: "Step 2d: TH reads CurrentX attribute from DUT"
      PICS: CC.S.A0003
      cluster: "Color Control"
      command: "readAttribute"
      attribute: "CurrentX"
      response:
          constraints:
              minValue: 31000
              maxValue: 35000

    - label: "Step 2d1: TH reads CurrentY attribute from DUT"
      PICS: CC.S.A0004
      cluster: "Color Control"
      command: "readAttribute"
      attribute: "CurrentY"
      response:
          constraints:
              minValue: 17000
              maxValue: 21000

    - label:
          "Step 2e: TH sends MoveToColorTemperature command to DUT with
          ColorTemperatureMireds=(ColorTempPhysicalMinMireds +
          ColorTempPhysicalMaxMireds)/2 and TransitionTime=0 (immediately)."
      PICS: CC.S.F04 && CC.S.C0a.Rsp
      cluster: "Color Control"
      command: "MoveToColorTemperature"
      arguments:
          values:
              - name: "ColorTemperatureMireds"
                value:
                    ( ColorTempPhysicalMinMiredsValue +
                    ColorTempPhysicalMaxMiredsValue ) / 2
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 1
              - name: "OptionsOverride"
                value: 1

    - label: "Wait 100ms"
      PICS: CC.S.F04
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "Step 2f: TH sends MoveColorTemperature command to DUT with MoveMode =
          0x01 (up), Rate = (ColorTempPhysicalMaxMireds -
          ColorTempPhysicalMinMireds)/40"
      PICS: CC.S.F04 && CC.S.C4b.Rsp
      cluster: "Color Control"
      command: MoveColorTemperature
      arguments:
          values:
              - name: "MoveMode"
                value: 1
              - name: "Rate"
                value:
                    ( ColorTempPhysicalMaxMiredsValue -
                    ColorTempPhysicalMinMiredsValue ) / 40
              - name: "ColorTemperatureMinimumMireds"
                value: ColorTempPhysicalMinMiredsValue
              - name: "ColorTemperatureMaximumMireds"
                value: ColorTempPhysicalMaxMiredsValue
              - name: "OptionsMask"
                value: 1
              - name: "OptionsOverride"
                value: 1

    - label: "Wait 10s"
      PICS: CC.S.F04
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "Step 2g: TH reads ColorTemperatureMireds attribute from DUT."
      PICS: CC.S.F04 && CC.S.A0007 && CC.S.C4b.Rsp
      cluster: "Color Control"
      command: "readAttribute"
      attribute: "ColorTemperatureMireds"
      response:
          constraints:
              minValue: ColorTempPhysicalMinMiredsValue
              maxValue: ColorTempPhysicalMaxMiredsValue

    - label:
          "Step 2h: TH sends EnhancedMoveToHueAndSaturation command to DUT with
          EnhancedHue=20000, Saturation=50 and TransitionTime=0 (immediately)"
      PICS: CC.S.F01 && CC.S.C43.Rsp
      cluster: "Color Control"
      command: "EnhancedMoveToHueAndSaturation"
      arguments:
          values:
              - name: "EnhancedHue"
                value: 20000
              - name: "Saturation"
                value: 50
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 1
              - name: "OptionsOverride"
                value: 1

    - label: "Step 2b: TH reads EnhancedCurrentHue attribute from DUT"
      PICS: CC.S.F01 && CC.S.A4000
      cluster: "Color Control"
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 18200
              maxValue: 21800

    - label: "Step 2b1: TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F01 && CC.S.A0001
      cluster: "Color Control"
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: 42
              maxValue: 58

    - label:
          "Step 3: TH sends a StoreScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0x01."
      command: "StoreScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x01
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x01

      #Saturation
    - label:
          "Step 4: TH sends a _ViewScene_ command to DUT with the _GroupID_
          field set to _G~1~_ and the _SceneID_ field set to 0x01."
      PICS: CC.S.C06.Rsp && CC.S.C07.Rsp && CC.S.C0a.Rsp && CC.S.C43.Rsp
      command: "ViewScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x01
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x01
              - name: "TransitionTime"
                value: 0
              - name: "ExtensionFieldSets"
                constraints:
                    type: list
                    contains:
                        [
                            {
                                ClusterID: 0x0300,
                                AttributeValueList:
                                    [
                                        {
                                            AttributeID: 0x0003,
                                            ValueUnsigned16: 32768,
                                        },
                                        {
                                            AttributeID: 0x0004,
                                            ValueUnsigned16: 19660,
                                        },
                                        {
                                            AttributeID: 0x4000,
                                            ValueUnsigned16: 20000,
                                        },
                                        {
                                            AttributeID: 0x0001,
                                            ValueUnsigned8: 50,
                                        },
                                        {
                                            AttributeID: 0x4002,
                                            ValueUnsigned8: 0,
                                        },
                                        {
                                            AttributeID: 0x4003,
                                            ValueUnsigned8: 0x00,
                                        },
                                        {
                                            AttributeID: 0x4004,
                                            ValueUnsigned16: 25,
                                        },
                                        { AttributeID: 0x0007 },
                                        {
                                            AttributeID: 0x4001,
                                            ValueUnsigned8: 0x03,
                                        },
                                    ],
                            },
                        ]

      # Note : There are too many possible combinations of the extension field sets depending on the supported features, so if they are not all supported, this step will be manual
    - label:
          "Step 4_1: TH sends a _ViewScene_ command to DUT with the _GroupID_
          field set to _G~1~_ and the _SceneID_ field set to 0x01."
      PICS:
          PICS_SKIP_SAMPLE_APP && !CC.S.C06.Rsp || !CC.S.C07.Rsp ||
          !CC.S.C0a.Rsp || !CC.S.C43.Rsp
      verification: |
          ./chip-tool scenesmanagement view-scene 0x0001 0x01 1 1

          Verify DUT sends a ViewSceneResponse command to TH with the Status field set to 0x00 (SUCCESS), the GroupID field set to 1, the SceneID field set to 0x01, the TransitionTime field set to 0 and a set of extension fields appropriate to supported color control features.
          Log  and below is the sample log provided for the raspi platform:

          NOTE: The values below are expected to match the values from the specific AC tested

          [1707285444.028460][13682:13684] CHIP:DMG: },
          [1707285444.028553][13682:13684] CHIP:DMG: Received Command Response Data, Endpoint=1 Cluster=0x0000_0062 Command=0x0000_0001
          [1707285444.028579][13682:13684] CHIP:TOO: Endpoint: 1 Cluster: 0x0000_0062 Command 0x0000_0001
          [1707285444.028670][13682:13684] CHIP:TOO:   ViewSceneResponse: {
          [1707285444.028685][13682:13684] CHIP:TOO:     status: 0
          [1707285444.028696][13682:13684] CHIP:TOO:     groupID: 257
          [1707285444.028706][13682:13684] CHIP:TOO:     sceneID: 3
          [1707285444.028717][13682:13684] CHIP:TOO:     transitionTime: 1
          [1707285444.028728][13682:13684] CHIP:TOO:     sceneName: scene name
          [1707285444.028766][13682:13684] CHIP:TOO:     extensionFieldSets: 1 entries
          [1707285444.028814][13682:13684] CHIP:TOO:       [1]: {
          [1707285444.028828][13682:13684] CHIP:TOO:         ClusterID: 768
          [1707285444.028853][13682:13684] CHIP:TOO:         AttributeValueList: 9 entries
          [1707285444.028882][13682:13684] CHIP:TOO:           [1]: {
          [1707285444.028925][13682:13684] CHIP:TOO:            }
          [1707285444.028937][13682:13684] CHIP:TOO:        }
          [1707285444.028950][13682:13684] CHIP:TOO:    }
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value:
                    "Please execute the view-scene command and verify that the
                    extensionfieldsets, status, groupID and SceneID are in
                    accordance with the suppored features on DUT and enter 'y'
                    if the command is successful"
              - name: "expectedValue"
                value: "y"

    #Saturation Scene
    - label:
          "Step 5a: TH sends a _AddScene_ command to DUT with the _GroupID_
          field set to _G~1~_, the _SceneID_ field set to 0x02, the
          TransitionTime field set to 0 and the ExtensionFieldSets set to: '[{
          ClusterID: 0x0300, AttributeValueList: [{ AttributeID: 0x4001,
          ValueUnsigned8: 0x00 }, { AttributeID: 0x0001, ValueUnsigned8: 0xFE
          }]}]' "
      PICS: CC.S.C03.Rsp
      command: "AddScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x02
              - name: "TransitionTime"
                value: 0
              - name: "SceneName"
                value: "TestScene"
              - name: "ExtensionFieldSets"
                value:
                    [
                        {
                            ClusterID: 0x0300,
                            AttributeValueList:
                                [
                                    {
                                        AttributeID: 0x0001,
                                        ValueUnsigned8: 0xFE,
                                    },
                                    {
                                        AttributeID: 0x0003,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x0004,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x0007,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4000,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4001,
                                        ValueUnsigned8: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4002,
                                        ValueUnsigned8: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4003,
                                        ValueUnsigned8: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4004,
                                        ValueUnsigned16: 0x00,
                                    },
                                ],
                        },
                    ]
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x02

    - label:
          "Step 5b: TH sends a RecallScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0x02."
      PICS: CC.S.C03.Rsp
      command: "RecallScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x02

    - label: "Step 5c: TH reads CurrentSaturation attribute from DUT."
      PICS: CC.S.A0001 && CC.S.C03.Rsp
      cluster: "Color Control"
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: 0xF6
              maxValue: 0xFE

    # XY Scene (Blue)
    - label:
          "Step 6a: TH sends a _AddScene_ command to DUT with the _GroupID_
          field set to _G~1~_, the _SceneID_ field set to 0x03, the
          TransitionTime field set to 0 and the ExtensionFieldSets set to: '[{
          ClusterID: 0x0300, AttributeValueList: [{ AttributeID: 0x4001,
          ValueUnsigned8: 0x01 }, { AttributeID: 0x0003, ValueUnsigned16: 16334
          }, { AttributeID: 0x0004, ValueUnsigned16: 13067 }]}]'"
      command: "AddScene"
      PICS: CC.S.C07.Rsp
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x03
              - name: "TransitionTime"
                value: 0
              - name: "SceneName"
                value: "TestScene"
              - name: "ExtensionFieldSets"
                value:
                    [
                        {
                            ClusterID: 0x0300,
                            AttributeValueList:
                                [
                                    {
                                        AttributeID: 0x0001,
                                        ValueUnsigned8: 0x00,
                                    },
                                    {
                                        AttributeID: 0x0003,
                                        ValueUnsigned16: 16334,
                                    },
                                    {
                                        AttributeID: 0x0004,
                                        ValueUnsigned16: 13067,
                                    },
                                    {
                                        AttributeID: 0x0007,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4000,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4001,
                                        ValueUnsigned8: 0x01,
                                    },
                                    {
                                        AttributeID: 0x4002,
                                        ValueUnsigned8: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4003,
                                        ValueUnsigned8: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4004,
                                        ValueUnsigned16: 0x00,
                                    },
                                ],
                        },
                    ]
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x03

    - label:
          "Step 6b: TH sends a RecallScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0x02."
      PICS: CC.S.C07.Rsp
      command: "RecallScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x03

    - label: "Step 6c: TH reads CurrentX attribute from DUT"
      PICS: CC.S.A0003 && CC.S.C07.Rsp
      cluster: "Color Control"
      command: "readAttribute"
      attribute: "CurrentX"
      response:
          constraints:
              minValue: 14000
              maxValue: 18000

    - label: "Step 6c1: TH reads CurrentY attribute from DUT"
      PICS: CC.S.A0004 && CC.S.C07.Rsp
      cluster: "Color Control"
      command: "readAttribute"
      attribute: "CurrentY"
      response:
          constraints:
              minValue: 11000
              maxValue: 15000

    # Temperature Scene
    - label:
          "Step 7a: TH sends a _AddScene_ command to DUT with the _GroupID_
          field set to _G~1~_, the _SceneID_ field set to 0x04, the
          TransitionTime field set to 0 and the ExtensionFieldSets set to: '[{
          ClusterID: 0x0300, AttributeValueList: [{ AttributeID: 0x4001,
          ValueUnsigned8: 0x02 }, { AttributeID: 0x0007, ValueUnsigned16: 175
          }]}]'"
      PICS: CC.S.C0a.Rsp
      command: "AddScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x04
              - name: "TransitionTime"
                value: 0
              - name: "SceneName"
                value: "TestScene"
              - name: "ExtensionFieldSets"
                value:
                    [
                        {
                            ClusterID: 0x0300,
                            AttributeValueList:
                                [
                                    {
                                        AttributeID: 0x0001,
                                        ValueUnsigned8: 0x00,
                                    },
                                    {
                                        AttributeID: 0x0003,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x0004,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x0007,
                                        ValueUnsigned16: 175,
                                    },
                                    {
                                        AttributeID: 0x4000,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4001,
                                        ValueUnsigned8: 0x02,
                                    },
                                    {
                                        AttributeID: 0x4002,
                                        ValueUnsigned8: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4003,
                                        ValueUnsigned8: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4004,
                                        ValueUnsigned16: 0x00,
                                    },
                                ],
                        },
                    ]
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x04

    - label:
          "Step 7b: TH sends a RecallScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0x02."
      PICS: CC.S.C0a.Rsp
      command: "RecallScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x04

    - label: "Step 7c: TH reads ColorTemperatureMireds attribute from DUT."
      PICS: CC.S.F04 && CC.S.A0007 && CC.S.C4b.Rsp
      cluster: "Color Control"
      command: "readAttribute"
      attribute: "ColorTemperatureMireds"
      response:
          constraints:
              minValue: ColorTempPhysicalMinMiredsValue
              maxValue: ColorTempPhysicalMaxMiredsValue

      # Enhanced Hue and saturation scene
    - label:
          "Step 8a: TH sends a _AddScene_ command to DUT with the _GroupID_
          field set to _G~1~_, the _SceneID_ field set to 0x05, the
          TransitionTime field set to 0 and the ExtensionFieldSets set to: '[{
          ClusterID: 0x0300, AttributeValueList: [{ AttributeID: 0x4001,
          ValueUnsigned8: 0x03 }, { AttributeID: 0x4000, ValueUnsigned16: 12000
          }, { AttributeID: 0x0001, ValueUnsigned16: 70 }]}]'"
      PICS: CC.S.C0a.Rsp
      command: "AddScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x05
              - name: "TransitionTime"
                value: 0
              - name: "SceneName"
                value: "TestScene"
              - name: "ExtensionFieldSets"
                value:
                    [
                        {
                            ClusterID: 0x0300,
                            AttributeValueList:
                                [
                                    { AttributeID: 0x0001, ValueUnsigned8: 70 },
                                    {
                                        AttributeID: 0x0003,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x0004,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x0007,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4000,
                                        ValueUnsigned16: 12000,
                                    },
                                    {
                                        AttributeID: 0x4001,
                                        ValueUnsigned8: 0x03,
                                    },
                                    {
                                        AttributeID: 0x4002,
                                        ValueUnsigned8: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4003,
                                        ValueUnsigned8: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4004,
                                        ValueUnsigned16: 0x00,
                                    },
                                ],
                        },
                    ]
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x05

    - label:
          "Step 8b: TH sends a RecallScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0x02."
      PICS: CC.S.C0a.Rsp
      command: "RecallScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x05

    - label: "Step 8c: TH reads EnhancedCurrentHue attribute from DUT"
      PICS: CC.S.F01 && CC.S.A4000
      cluster: "Color Control"
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 10200
              maxValue: 13800

    - label: "Step 8c1: TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.F01 && CC.S.A0001
      command: "readAttribute"
      cluster: "Color Control"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: 62
              maxValue: 78

      # Color Loop scene
    - label:
          "Step 9a: TH sends a _AddScene_ command to DUT with the _GroupID_
          field set to _G~1~_, the _SceneID_ field set to 0x06, the
          TransitionTime field set to 0 and the ExtensionFieldSets set to: '[{
          ClusterID: 0x0300, AttributeValueList: [{ AttributeID: 0x4002,
          ValueUnsigned16: 1 }, { AttributeID: 0x4002, ValueUnsigned16: 1 }, {
          AttributeID: 0x4004, ValueUnsigned16: 5 }]}]'"
      PICS: CC.S.C44.Rsp
      command: "AddScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x06
              - name: "TransitionTime"
                value: 0
              - name: "SceneName"
                value: "TestScene"
              - name: "ExtensionFieldSets"
                value:
                    [
                        {
                            ClusterID: 0x0300,
                            AttributeValueList:
                                [
                                    {
                                        AttributeID: 0x0001,
                                        ValueUnsigned8: 0x00,
                                    },
                                    {
                                        AttributeID: 0x0003,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x0004,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x0007,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4000,
                                        ValueUnsigned16: 0x00,
                                    },
                                    {
                                        AttributeID: 0x4001,
                                        ValueUnsigned8: 0x00,
                                    },
                                    { AttributeID: 0x4002, ValueUnsigned8: 1 },
                                    { AttributeID: 0x4003, ValueUnsigned8: 1 },
                                    { AttributeID: 0x4004, ValueUnsigned16: 5 },
                                ],
                        },
                    ]
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x06

    - label:
          "Step 9b: TH sends a RecallScene command to DUT with the GroupID field
          set to G1 and the SceneID field set to 0x02."
      PICS: CC.S.C44.Rsp
      command: "RecallScene"
      arguments:
          values:
              - name: "GroupID"
                value: G1
              - name: "SceneID"
                value: 0x06

    - label: "Step 9c: Read ColorLoopActive attribute from DUT"
      command: "readAttribute"
      cluster: "Color Control"
      attribute: "ColorLoopActive"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4002 && CC.S.C44.Rsp
      response:
          value: 1

    - label: "Step 9d: Read ColorLoopDirection attribute from DUT."
      command: "readAttribute"
      cluster: "Color Control"
      attribute: "ColorLoopDirection"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4003 && CC.S.C44.Rsp
      response:
          value: 1

    - label: "Step 9e: Read ColorLoopTime attribute from DUT."
      command: "readAttribute"
      cluster: "Color Control"
      attribute: "ColorLoopTime"
      PICS: CC.S.F01 && CC.S.F02 && CC.S.A4004 && CC.S.C44.Rsp
      response:
          value: 5
