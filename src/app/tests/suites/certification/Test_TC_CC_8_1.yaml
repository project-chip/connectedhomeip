name: 27.2.19. [TC-CC-8.1] StopMoveStep functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1
    RateConfigValue:
        type: int8u
        defaultValue: 50
    RateXConfigValue:
        type: int16s
        defaultValue: 50
    RateYConfigValue:
        type: int16s
        defaultValue: 50
    ColorTemperatureMinMiredsConfigValue:
        type: int16u
        defaultValue: 1
    ColorTemperatureMaxMiredsConfigValue:
        type: int16u
        defaultValue: 255

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      PICS: OO.S.C01.Rsp
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      PICS: OO.S.A0000
      response:
          value: 1

    - label: "TH writes 0 to the Options attribute"
      PICS: CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "TH sends MoveHue command to DUT"
      PICS: CC.S.C01.Rsp && CC.S.F00
      command: "MoveHue"
      arguments:
          values:
              - name: "MoveMode"
                value: 1
              - name: "Rate"
                value: RateConfigValue
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads CurrentHue attribute from DUT"
      PICS: CC.S.A0000 && CC.S.C01.Rsp && CC.S.F00
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              type: int8u
              minValue: 0
              maxValue: 254

    - label: "TH sends StopMoveStep command to DUT"
      PICS: CC.S.C47.Rsp && CC.S.F00
      command: "StopMoveStep"
      arguments:
          values:
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads CurrentHue attribute from DUT"
      PICS: CC.S.A0000 && CC.S.C47.Rsp && CC.S.F00
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          saveAs: CurrentHueValue
          constraints:
              type: int8u
              minValue: 0
              maxValue: 254

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label: "TH reads CurrentHue attribute from DUT"
      PICS: CC.S.A0000 && CC.S.C47.Rsp && CC.S.F00
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          value: CurrentHueValue
          constraints:
              type: int8u
              minValue: 0
              maxValue: 254

    - label: "TH sends MoveSaturation command to DUT"
      PICS: CC.S.C04.Rsp && CC.S.F00
      command: "MoveSaturation"
      arguments:
          values:
              - name: "MoveMode"
                value: 1
              - name: "Rate"
                value: RateConfigValue
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.A0001 && CC.S.C04.Rsp && CC.S.F00
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              type: int8u
              minValue: 0
              maxValue: 254

    - label: "TH sends StopMoveStep command to DUT"
      PICS: CC.S.C47.Rsp && CC.S.F00
      command: "StopMoveStep"
      arguments:
          values:
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads CurrentSaturation attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.A0001 && CC.S.C47.Rsp && CC.S.F00
      attribute: "CurrentSaturation"
      response:
          saveAs: CurrentSaturationValue
          constraints:
              type: int8u
              minValue: 0
              maxValue: 254

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.A0001 && CC.S.C47.Rsp && CC.S.F00
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          value: CurrentSaturationValue
          constraints:
              type: int8u
              minValue: 0
              maxValue: 254

    - label: "TH sends MoveColor command to DUT"
      PICS: CC.S.C08.Rsp && CC.S.F03
      command: "MoveColor"
      arguments:
          values:
              - name: "rateX"
                value: RateXConfigValue
              - name: "rateY"
                value: RateYConfigValue
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 500ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 500

    - label: "TH reads CurrentX attribute from DUT"
      PICS: CC.S.A0003 && CC.S.C08.Rsp && CC.S.F03
      command: "readAttribute"
      attribute: "CurrentX"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "TH reads CurrentY attribute from DUT"
      PICS: CC.S.A0004 && CC.S.C08.Rsp && CC.S.F03
      command: "readAttribute"
      attribute: "CurrentY"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "TH sends StopMoveStep command to DUT"
      PICS: CC.S.C47.Rsp && CC.S.F03
      command: "StopMoveStep"
      arguments:
          values:
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads CurrentX attribute from DUT"
      PICS: CC.S.A0003 && CC.S.C47.Rsp && CC.S.F03
      command: "readAttribute"
      attribute: "CurrentX"
      response:
          saveAs: CurrentXValue
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "TH reads CurrentY attribute from DUT"
      PICS: CC.S.A0004 && CC.S.C47.Rsp && CC.S.F03
      command: "readAttribute"
      attribute: "CurrentY"
      response:
          saveAs: CurrentYValue
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "TH reads CurrentY attribute from DUT"
      PICS: CC.S.A0003 && CC.S.C47.Rsp && CC.S.F03
      command: "readAttribute"
      attribute: "CurrentX"
      response:
          value: CurrentXValue
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "TH reads CurrentY attribute from DUT"
      PICS: CC.S.A0004 && CC.S.C47.Rsp && CC.S.F03
      command: "readAttribute"
      attribute: "CurrentY"
      response:
          value: CurrentYValue
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "TH sends MoveColorTemperature command to DUT"
      PICS: CC.S.C4B.Rsp && CC.S.F04
      command: "MoveColorTemperature"
      arguments:
          values:
              - name: "MoveMode"
                value: 1
              - name: "Rate"
                value: RateConfigValue
              - name: "ColorTemperatureMinimumMireds"
                value: ColorTemperatureMinMiredsConfigValue
              - name: "ColorTemperatureMaximumMireds"
                value: ColorTemperatureMaxMiredsConfigValue
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "TH reads ColorTemperatureMireds attribute from DUT"
      PICS: CC.S.A0007 && CC.S.C4B.Rsp && CC.S.F04
      command: "readAttribute"
      attribute: "ColorTemperature"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "TH sends StopMoveStep command to DUT"
      PICS: CC.S.C47.Rsp && CC.S.F04
      command: "StopMoveStep"
      arguments:
          values:
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads ColorTemperatureMireds attribute from DUT"
      PICS: CC.S.A0007 && CC.S.C47.Rsp && CC.S.F04
      command: "readAttribute"
      attribute: "ColorTemperature"
      response:
          saveAs: ColorTemperatureMiredsValue
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "Wait 500ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 500

    - label:
          "Reads current color attribute value matched the value sent by the
          last attribute"
      PICS: CC.S.A0007 && CC.S.C47.Rsp && CC.S.F04
      command: "readAttribute"
      attribute: "ColorTemperature"
      response:
          value: ColorTemperatureMiredsValue
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "TH sends EnhancedMoveHue command to DUT."
      PICS: CC.S.C41.Rsp && CC.S.F01
      command: "EnhancedMoveHue"
      arguments:
          values:
              - name: "MoveMode"
                value: 1
              - name: "Rate"
                value: RateConfigValue
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      PICS: CC.S.A4000 && CC.S.C41.Rsp && CC.S.F01
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "TH sends StopMoveStep command to DUT"
      PICS: CC.S.C47.Rsp && CC.S.F01
      command: "StopMoveStep"
      arguments:
          values:
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      PICS: CC.S.A4000 && CC.S.C47.Rsp && CC.S.F01
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          saveAs: EnhancedCurrentHueValue
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "Wait 500ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 500

    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      PICS: CC.S.A4000 && CC.S.C47.Rsp && CC.S.F01
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          value: EnhancedCurrentHueValue
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "Turn off light that we turned on"
      PICS: OO.S.C00.Rsp
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      PICS: OO.S.A0000
      response:
          value: 0
