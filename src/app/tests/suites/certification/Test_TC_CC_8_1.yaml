name: 25.3.23. [TC-CC-8.1] StopMoveStep functionality with server as DUT

PICS:
    - CC.S

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH writes 0 to the Options attribute"
      PICS: CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "TH sends On command to DUT"
      PICS: OO.S.C01.Rsp
      cluster: "On/Off"
      command: "On"

    - label:
          "TH sends MoveToHue command to DUT with Hue=200, Direction=0x00
          (shortest distance) and TransitionTime=0 (immediately)."
      PICS: CC.S.C00.Rsp
      command: "MoveToHue"
      arguments:
          values:
              - name: "hue"
                value: 200
              - name: "Direction"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "TH sends MoveHue command to DUT with MoveMode=0x01 (up) and Rate=5
          (units/s)"
      PICS: CC.S.C01.Rsp
      command: "MoveHue"
      arguments:
          values:
              - name: "MoveMode"
                value: 1
              - name: "Rate"
                value: 5
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH sends StopMoveStep command to DUT"
      PICS: CC.S.C47.Rsp
      command: "StopMoveStep"
      arguments:
          values:
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads CurrentHue attribute from DUT"
      PICS: CC.S.A0000 && CC.S.C01.Rsp
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              minValue: 215
              maxValue: 254

    - label: "Wait 2s"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 2000

    - label: "TH reads CurrentHue attribute from DUT"
      PICS: CC.S.A0000 && CC.S.C01.Rsp
      command: "readAttribute"
      attribute: "CurrentHue"
      response:
          constraints:
              minValue: 215
              maxValue: 254

    - label:
          "TH sends MoveToSaturation command to DUT with Saturation=150 and
          TransitionTime=0 (immediately)"
      PICS: CC.S.C03.Rsp
      command: "MoveToSaturation"
      arguments:
          values:
              - name: "Saturation"
                value: 150
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "TH sends MoveSaturation command to DUT with MoveMode=0x01 (up) and
          Rate=5 (units/s)"
      command: "MoveSaturation"
      PICS: CC.S.C04.Rsp
      arguments:
          values:
              - name: "MoveMode"
                value: 1
              - name: "Rate"
                value: 5
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH sends StopMoveStep command to DUT"
      PICS: CC.S.C47.Rsp
      command: "StopMoveStep"
      arguments:
          values:
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          saveAs: CurrentSaturationValue
          constraints:
              minValue: 170
              maxValue: 230

    - label: "Wait 2s"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 2000

    - label: "TH reads CurrentSaturation attribute from DUT"
      PICS: CC.S.A0001
      command: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          constraints:
              minValue: CurrentSaturationValue
              maxValue: 230

    - label: "TH reads ColorTempPhysicalMinMireds attribute from DUT"
      PICS: CC.S.A400b
      command: "readAttribute"
      attribute: "ColorTempPhysicalMinMireds"
      response:
          saveAs: ColorTempPhysicalMinMireds
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label: "TH reads ColorTempPhysicalMaxMireds attribute from DUT."
      PICS: CC.S.A400c
      command: "readAttribute"
      attribute: "ColorTempPhysicalMaxMireds"
      response:
          saveAs: ColorTempPhysicalMaxMireds
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65279

    - label:
          "TH sends MoveToColorTemperature command to DUT with
          ColorTemperatureMireds= ColorTempPhysicalMaxMireds / 2 and
          TransitionTime=0 (immediately)."
      PICS: CC.S.C0a.Rsp
      command: "MoveToColorTemperature"
      arguments:
          values:
              - name: "colorTemperature"
                value:
                    ( ColorTempPhysicalMinMireds + ColorTempPhysicalMaxMireds )
                    / 2
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "TH sends MoveColorTemperature command to DUT with MoveMode = 0x01
          (up), Rate = (ColorTempPhysicalMaxMireds -
          ColorTempPhysicalMinMireds)/40"
      PICS: CC.S.C4b.Rsp
      command: MoveColorTemperature
      arguments:
          values:
              - name: "MoveMode"
                value: 1
              - name: "Rate"
                value:
                    ( ColorTempPhysicalMaxMireds - ColorTempPhysicalMinMireds )
                    / 40
              - name: "ColorTemperatureMinimumMireds"
                value: ColorTempPhysicalMinMireds
              - name: "ColorTemperatureMaximumMireds"
                value: ColorTempPhysicalMaxMireds
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH sends StopMoveStep command to DUT"
      PICS: CC.S.C4b.Rsp && CC.S.C47.Rsp
      command: StopMoveStep
      arguments:
          values:
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads ColorTemperatureMireds attribute from DUT."
      PICS: CC.S.A0007 && CC.S.C4b.Rsp && CC.S.C47.Rsp
      command: "readAttribute"
      attribute: "ColorTemperatureMireds"
      response:
          saveAs: ColorTemperatureMiredsStep4f
          constraints:
              minValue:
                  ( ColorTempPhysicalMaxMireds + ColorTempPhysicalMinMireds ) /
                  2
              maxValue: ColorTempPhysicalMaxMireds

    - label: "Wait 2s"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 2000

    - label: "TH reads ColorTemperatureMireds attribute from DUT."
      PICS: CC.S.A0007 && CC.S.C4b.Rsp && CC.S.C47.Rsp
      command: "readAttribute"
      attribute: "ColorTemperatureMireds"
      response:
          value: ColorTemperatureMiredsStep4f

    - label:
          "TH sends EnhancedMoveToHue command to DUT with EnhancedHue=20000,
          Direction=0x00 (shortest distance) and TransitionTime=0 (immediately)."
      PICS: CC.S.C40.Rsp
      command: "EnhancedMoveToHue"
      arguments:
          values:
              - name: "EnhancedHue"
                value: 20000
              - name: "Direction"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "TH sends EnhancedMoveHue command to DUT with MoveMode=0x01 (up) and
          Rate=500 (units/s)"
      PICS: CC.S.C41.Rsp
      command: "EnhancedMoveHue"
      arguments:
          values:
              - name: "MoveMode"
                value: 1
              - name: "Rate"
                value: 500
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH sends StopMoveStep command to DUT"
      PICS: CC.S.C47.Rsp
      command: "StopMoveStep"
      arguments:
          values:
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.A4000 && CC.S.C47.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          saveAs: EnhancedCurrentHueValue
          constraints:
              minValue: 21250
              maxValue: 28750

    - label: "Wait 10s"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.A4000 && CC.S.C47.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: EnhancedCurrentHueValue
              maxValue: 28750

    - label: "Turn Off light that we turned on"
      PICS: OO.S.C00.Rsp
      cluster: "On/Off"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      PICS: OO.S.A0000
      response:
          value: 0
