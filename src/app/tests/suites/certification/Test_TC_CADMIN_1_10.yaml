name:
    24.1.10. [TC-CADMIN-1.10] Device exit commissioning mode after 20 failed
    commission attempts [BCM] [DUT - Commissionee]

config:
    nodeId: 0x12344321
    timeout: 700
    nodeIdForDuplicateCommissioning:
        type: NODE_ID
        defaultValue: 0x11
    nodeId2:
        type: NODE_ID
        defaultValue: 0xCAFE
    nodeId3:
        type: NODE_ID
        defaultValue: 0xC00FEE
    endpoint: 0
    discriminator:
        type: INT16U
        defaultValue: 3840
    payload:
        type: CHAR_STRING
        defaultValue: "MT:0000000000I31506010"
    payload2:
        type: CHAR_STRING
        defaultValue: "MT:0000000000I.0648G00"

tests:
    - label: "TH_CR1 starts a commissioning process with DUT_CE"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH_CR1 opens a commissioning window on DUT_CE"
      cluster: "AdministratorCommissioning"
      command: "OpenBasicCommissioningWindow"
      PICS: CADMIN.S.C0000
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 900

    - label:
          "TH_CR2 starts a commissioning process with DUT_CE using Invalid setup
          code"
      identity: "beta"
      cluster: "CommissionerCommands"
      command: "PairWithCode"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId2
              - name: "payload"
                value: payload2
      response:
          error: FAILURE

