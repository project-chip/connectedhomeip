name: 27.2.16. [TC-CC-7.2] Enhanced MoveHue functionality with server as DUT

PICS:
    - CC.S

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1
    RateConfigValue:
        type: int16u
        defaultValue: 50

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Turn on light for color control tests"
      PICS: OO.S.C01.Rsp
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      PICS: OO.S.A0000
      response:
          value: 1

    - label: "TH writes 0 to the Options attribute"
      PICS: CC.S.F01 && CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "TH sends EnhancedMoveHue command to DUT with MoveMode Up"
      PICS: CC.S.F01 && CC.S.C41.Rsp
      command: "EnhancedMoveHue"
      arguments:
          values:
              - name: "MoveMode"
                value: 1
              - name: "Rate"
                value: RateConfigValue
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "TH reads EnhancedCurrentHue attribute from DUT several times."
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "TH reads EnhancedCurrentHue attribute from DUT several times."
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label: "TH reads EnhancedCurrentHue attribute from DUT several times."
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
