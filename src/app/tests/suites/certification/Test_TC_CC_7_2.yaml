          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "TH sends EnhancedMoveHue command to DUT with MoveMode Stop"
      PICS: CC.S.F01 && CC.S.C41.Rsp
      command: "EnhancedMoveHue"
      arguments:
          values:
              - name: "MoveMode"
                value: 0
              - name: "Rate"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads EnhancedCurrentHue attribute from DUT several times"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          saveAs: EnhancedCurrentHueStep3b
