name: 25.3.19. [TC-CC-7.2] Enhanced MoveHue functionality with server as DUT

PICS:
    - CC.S

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH writes 0 to the Options attribute"
      PICS: CC.S.F01 && CC.S.A000f
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "TH sends On command to DUT"
      PICS: OO.S.C01.Rsp
      cluster: "On/Off"
      command: "On"

    - label:
          "TH sends EnhancedMoveToHue command to DUT with EnhancedHue=20000,
          Direction=0x00 (shortest distance) and TransitionTime=0 (immediately)."
      PICS: CC.S.F01 && CC.S.C40.Rsp
      command: "EnhancedMoveToHue"
      arguments:
          values:
              - name: "EnhancedHue"
                value: 20000
              - name: "Direction"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 100ms"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "TH sends EnhancedMoveHue command to DUT with MoveMode=0x01 (up) and
          Rate=500 (units/s)"
      PICS: CC.S.F01 && CC.S.C41.Rsp
      command: "EnhancedMoveHue"
      arguments:
          values:
              - name: "MoveMode"
                value: 1
              - name: "Rate"
                value: 500
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 21250
              maxValue: 28750

    - label: "Wait 10s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 25500
              maxValue: 34500

    - label: "Wait 10s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label:
          "TH sends EnhancedMoveHue command to DUT with MoveMode=0x00 (stop) and
          Rate=5 (units/s)"
      PICS: CC.S.F01 && CC.S.C41.Rsp
      command: "EnhancedMoveHue"
      arguments:
          values:
              - name: "MoveMode"
                value: 0
              - name: "Rate"
                value: 5
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 29750
              maxValue: 40250

    - label: "Wait 2s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 2000

    #Checking range as exactly delay might not be achieved due to attribute reads
    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 29750
              maxValue: 40250

    - label:
          "TH sends EnhancedMoveToHue command to DUT with EnhancedHue=25000,
          Direction=0x00 (shortest distance) and TransitionTime=0 (immediately)."
      PICS: CC.S.F01 && CC.S.C40.Rsp
      command: "EnhancedMoveToHue"
      arguments:
          values:
              - name: "EnhancedHue"
                value: 25000
              - name: "Direction"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 100ms"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "TH sends EnhancedMoveHue command to DUT with MoveMode=0x03 (down) and
          Rate=500 (units/s)"
      PICS: CC.S.F01 && CC.S.C41.Rsp
      command: "EnhancedMoveHue"
      arguments:
          values:
              - name: "MoveMode"
                value: 3
              - name: "Rate"
                value: 500
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait 10s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 17000
              maxValue: 23000

    - label: "Wait 10s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 12750
              maxValue: 17250

    - label: "Wait 10s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label:
          "TH sends EnhancedMoveHue command to DUT with MoveMode=0x00 (stop) and
          Rate=5 (units/s)"
      PICS: CC.S.F01 && CC.S.C41.Rsp
      command: "EnhancedMoveHue"
      arguments:
          values:
              - name: "MoveMode"
                value: 0
              - name: "Rate"
                value: 5
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 8500
              maxValue: 11500

    - label: "Wait 2s"
      PICS: CC.S.F01
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 2000

    #Checking range as exactly delay might not be achieved due to attribute reads
    - label: "TH reads EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      PICS: CC.S.F01 && CC.S.A4000 && CC.S.C41.Rsp
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              minValue: 8500
              maxValue: 11500

    - label: "TH reads ColorMode attribute from DUT"
      PICS: CC.S.F01 && CC.S.A0008
      command: "readAttribute"
      attribute: "ColorMode"
      response:
          value: 0
          constraints:
              minValue: 0
              maxValue: 2

    - label: "TH reads EnhancedColorMode attribute from DUT"
      PICS: CC.S.F01 && CC.S.A4001
      command: "readAttribute"
      attribute: "EnhancedColorMode"
      response:
          value: 3
          constraints:
              minValue: 0
              maxValue: 3

    - label: "Turn Off light that we turned on"
      PICS: OO.S.C00.Rsp
      cluster: "On/Off"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      PICS: OO.S.A0000
      response:
          value: 0
