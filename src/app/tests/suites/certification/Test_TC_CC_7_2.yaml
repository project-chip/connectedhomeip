name: 27.2.16. [TC-CC-7.2] Enhanced MoveHue functionality with server as DUT

config:
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Turn on light for color control tests"
      cluster: "On/Off"
      command: "on"

    - label: "Check on/off attribute value is true after on command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 1

    - label:
          "Check EnhancedCurrentHue attribute value matched the value sent by
          the last command"
      disabled: true
      command: "readAttribute"
      attribute: "enhanced current hue"
      response:
          value: 1025

    - label: "Enhanced Move Hue Down command "
      command: "EnhancedMoveHue"
      arguments:
          values:
              - name: "moveMode"
                value: 3
              - name: "rate"
                value: 5
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Enhanced Move Hue Stop command"
      command: "EnhancedMoveHue"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 0
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Check EnhancedCurrentHue attribute value changed to a lower Hue"
      disabled: true
      command: "readAttribute"
      attribute: "enhanced current hue"
      response:
          value: -1

    - label: "Enhanced Move Hue Up command"
      command: "EnhancedMoveHue"
      arguments:
          values:
              - name: "moveMode"
                value: 1
              - name: "rate"
                value: 50
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Enhanced Move Hue Stop command"
      command: "EnhancedMoveHue"
      arguments:
          values:
              - name: "moveMode"
                value: 0
              - name: "rate"
                value: 0
              - name: "optionsMask"
                value: 0
              - name: "optionsOverride"
                value: 0

    - label: "Check EnhancedCurrentHue attribute value changed to a higher Hue"
      disabled: true
      command: "readAttribute"
      attribute: "enhanced current hue"
      response:
          value: -1

    - label: "Turn off light that we turned on"
      cluster: "On/Off"
      command: "off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
