name:
    24.1.5. [TC-CADMIN-1.5] Commissioning window handling timeout and revocation
    using ECM [DUT_CE - Commissionee]

PICS:
    - CADMIN.S

config:
    nodeId: 0x12344321
    timeout: 300
    nodeIdForDuplicateCommissioning:
        type: node_id
        defaultValue: 0x11
    nodeId2:
        type: node_id
        defaultValue: 0xCAFE
    nodeId3:
        type: node_id
        defaultValue: 0xC00FEE
    endpoint: 0
    discriminator:
        type: int16u
        defaultValue: 3840
    payload:
        type: char_string
        defaultValue: "MT:-24J0AFN00KA0648G00" # This value needs to be generated automatically
    PakeVerifier:
        type: octet_string
        defaultValue:
            "\xb9\x61\x70\xaa\xe8\x03\x34\x68\x84\x72\x4f\xe9\xa3\xb2\x87\xc3\x03\x30\xc2\xa6\x60\x37\x5d\x17\xbb\x20\x5a\x8c\xf1\xae\xcb\x35\x04\x57\xf8\xab\x79\xee\x25\x3a\xb6\xa8\xe4\x6b\xb0\x9e\x54\x3a\xe4\x22\x73\x6d\xe5\x01\xe3\xdb\x37\xd4\x41\xfe\x34\x49\x20\xd0\x95\x48\xe4\xc1\x82\x40\x63\x0c\x4f\xf4\x91\x3c\x53\x51\x38\x39\xb7\xc0\x7f\xcc\x06\x27\xa1\xb8\x57\x3a\x14\x9f\xcd\x1f\xa4\x66\xcf"
    IncorrectPakeVerifier:
        type: octet_string
        defaultValue: "\x06\xc7\x56\xdf\xfc\xd7\x22\x65\x34\x52\xa1\x2d\xcd\x94\x5d\x8c\x54\xda\x2b\x0f\x3c\xbd\x1b\x4d\xc3\xf1\xad\xb2\x23\xae\xb2\x6b\x04\x7c\xd2\x4c\x96\x86\x6f\x97\x9b\x1d\x83\xec\x50\xe2\xb4\xae\x30\xcd\xf2\xfd\xb3\x2b\xd8\xa2\x11\xb8\x37\xdc\x94\xed\xcd\x56\xf4\xd1\x43\x77\x19\x10\x76\xbf\xc5\x9d\x99\xb7\xdd\x30\x53\xef\xd6\xf0\x2c\x44\x34\xf2\xbd\xd2\x7a"

tests:
    - label: "Precondition: Reset Devices to factory defaults"
      PICS: PICS_SDK_CI_ONLY
      cluster: "SystemCommands"
      command: "FactoryReset"

    - label: "Precondition: Reset Devices to factory defaults"
      verification: |
          Not implemented in YAML
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_SKIP_SAMPLE_APP
      arguments:
          values:
              - name: "message"
                value: "Factory Reset the DUT and enter 'y' after success"
              - name: "expectedValue"
                value: "y"

    - label: "TH_CR1 starts a commissioning process with DUT_CE"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      PICS: CADMIN.S
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH_CR1 opens a new commissioning window on DUT_CE using ECM"
      cluster: "AdministratorCommissioning"
      command: "OpenCommissioningWindow"
      PICS: CADMIN.S.C00.Rsp
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 180
              - name: "PAKEVerifier"
                value: PakeVerifier
              - name: "discriminator"
                value: discriminator
              - name: "iterations"
                value: 1000
              - name: "salt"
                value: "SPAKE2P Key Salt"

    - label: "Wait for PIXIT.CADMIN.CwDuration + 10 seconds"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 190000

    - label: "TH_CR2 starts a commissioning process with DUT_CE"
      identity: "beta"
      cluster: "CommissionerCommands"
      PICS: CADMIN.S.C00.Rsp
      command: "PairWithCode"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId2
              - name: "payload"
                value: payload
      response:
          error: FAILURE

    - label: "TH_CR1 opens a new commissioning window on DUT_CE using ECM"
      cluster: "AdministratorCommissioning"
      command: "OpenCommissioningWindow"
      PICS: CADMIN.S.C00.Rsp
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 180
              - name: "PAKEVerifier"
                value: PakeVerifier
              - name: "discriminator"
                value: discriminator
              - name: "iterations"
                value: 1000
              - name: "salt"
                value: "SPAKE2P Key Salt"

    - label: "TH_CR1 revokes the commissioning window on DUT_CE"
      cluster: "AdministratorCommissioning"
      command: "RevokeCommissioning"
      PICS: CADMIN.S.C02.Rsp
      timedInteractionTimeoutMs: 10000

    - label: "TH_CR2 starts a commissioning process with DUT_CE"
      identity: "beta"
      cluster: "CommissionerCommands"
      command: "PairWithCode"
      PICS: CADMIN.S
      arguments:
          values:
              - name: "nodeId"
                value: nodeId2
              - name: "payload"
                value: payload
      response:
          error: FAILURE

    - label: "TH_CR1 revokes the commissioning window on DUT_CE"
      cluster: "AdministratorCommissioning"
      command: "RevokeCommissioning"
      PICS: CADMIN.S.C02.Rsp
      timedInteractionTimeoutMs: 10000
      response:
          error: FAILURE

    - label: "TH_CR1 writes the mandatory attribute NodeLabel of DUT_CE"
      cluster: "Basic"
      command: "writeAttribute"
      attribute: "NodeLabel"
      PICS: BINFO.S.A0005
      arguments:
          value: "chiptest"

    - label: "TH_CR1 read the mandatory attribute NodeLabel of DUT_CE"
      cluster: "Basic"
      command: "readAttribute"
      attribute: "NodeLabel"
      PICS: BINFO.S.A0005
      response:
          value: "chiptest"

    - label:
          "TH_CR1 opens a new commissioning window on DUT_CE using wrong
          PakeVerifier value using ECM"
      cluster: "AdministratorCommissioning"
      command: "OpenCommissioningWindow"
      PICS: CADMIN.S.C00.Rsp
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 180
              - name: "PAKEVerifier"
                value: IncorrectPakeVerifier
              - name: "discriminator"
                value: discriminator
              - name: "iterations"
                value: 1000
              - name: "salt"
                value: "SPAKE2P Key Salt"
      response:
          error: FAILURE

    - label: "TH_CR1 opens a new commissioning window on DUT_CE using ECM"
      cluster: "AdministratorCommissioning"
      command: "OpenCommissioningWindow"
      PICS: CADMIN.S.C00.Rsp
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 180
              - name: "PAKEVerifier"
                value: PakeVerifier
              - name: "discriminator"
                value: discriminator
              - name: "iterations"
                value: 1000
              - name: "salt"
                value: "SPAKE2P Key Salt"

    - label: "TH_CR1 opens another commissioning window on DUT_CE using ECM"
      cluster: "AdministratorCommissioning"
      command: "OpenCommissioningWindow"
      PICS: CADMIN.S.C00.Rsp
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 180
              - name: "PAKEVerifier"
                value: PakeVerifier
              - name: "discriminator"
                value: discriminator
              - name: "iterations"
                value: 1000
              - name: "salt"
                value: "SPAKE2P Key Salt"
      response:
          error: FAILURE

    - label: "TH_CR2 starts a commissioning process with DUT_CE"
      PICS: CADMIN.S
      identity: "beta"
      cluster: "CommissionerCommands"
      command: "PairWithCode"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId2
              - name: "payload"
                value: payload

    - label:
          "TH_CR1 tries to revoke the commissioning window on DUT_CE using
          RevokeCommissioning command"
      cluster: "AdministratorCommissioning"
      command: "RevokeCommissioning"
      PICS: CADMIN.S.C02.Rsp
      timedInteractionTimeoutMs: 10000
      response:
          error: FAILURE

    - label: "TH_CR3 starts a commissioning process with DUT_CE"
      identity: "gamma"
      cluster: "CommissionerCommands"
      command: "PairWithCode"
      PICS: CADMIN.S
      arguments:
          values:
              - name: "nodeId"
                value: nodeId3
              - name: "payload"
                value: payload
      response:
          error: FAILURE
