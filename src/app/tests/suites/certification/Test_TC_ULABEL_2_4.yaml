# Auto-generated scripts for harness use only, please review before automation. The endpoints and cluster names are currently set to default

name:
    92.5. [TC-ULABEL-2.4] User Label cluster empty entry verification
    [DUT-server]

PICS:
    - ULABEL.S

config:
    nodeId: 0x12344321
    cluster: "User Label"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH writes LabelList attribute of the DUT"
      PICS: ULABEL.S.A0000
      command: "writeAttribute"
      attribute: "label list"
      arguments:
          value:
              [
                  { label: "room", value: "bedroom 1" },
                  { label: "Orientation", value: "east" },
              ]

    - label: "TH reads LabelList attribute of the DUT"
      PICS: ULABEL.S.A0000
      command: "readAttribute"
      attribute: "label list"
      response:
          value:
              [
                  { label: "room", value: "bedroom 1" },
                  { label: "Orientation", value: "east" },
              ]

    - label: "TH writes LabelList attribute of the DUT"
      PICS: ULABEL.S.A0000
      command: "writeAttribute"
      attribute: "label list"
      arguments:
          value: [{ label: "", value: "" }]

    - label: "TH reads LabelList attribute of the DUT"
      PICS: ULABEL.S.A0000
      command: "readAttribute"
      attribute: "label list"
      response:
          value: [{ label: "", value: "" }]
