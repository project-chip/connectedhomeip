name:
    111.2.4. [TC-DRLK-2.4] Verification for Unlock with Timeout command
    [DUT-Server]

config:
    nodeId: 0x12344321
    cluster: "Door Lock"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Create new PIN credential and lock/unlock user"
      PICS: DRLK.S.C22.Rsp
      command: "SetCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "operationType"
                value: 0
              - name: "credential"
                value: { CredentialType: 1, CredentialIndex: 1 }
              - name: "credentialData"
                value: "123456"
              - name: "userIndex"
                value: null
              - name: "userStatus"
                value: null
              - name: "userType"
                value: null
      response:
          values:
              - name: "status"
                value: 0
              - name: "userIndex"
                value: 1
              - name: "nextCredentialIndex"
                value: 2

    - label: "Precondition: Door is in locked state"
      PICS: DRLK.S.C00.Rsp
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "123456"

    - label: "TH writes AutoRelockTime attribute value as 10 seconds on the DUT"
      PICS: DRLK.S.A0023
      command: "writeAttribute"
      attribute: "AutoRelockTime"
      arguments:
          value: 10

    - label: "TH sends the unlock with Timeout command to the DUT "
      PICS: DRLK.S.C03.Rsp
      command: "UnlockWithTimeout"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "Timeout"
                value: 5
              - name: "PINCode"
                value: "123456"

    - label: "TH reads AutoRelockTime attribute from DUT"
      PICS: DRLK.S.A0023
      command: "readAttribute"
      attribute: "AutoRelockTime"
      response:
          value: 10

    - label: "Wait 5000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    - label: "TH reads LockState attribute"
      PICS: DRLK.S.A0000
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 1
