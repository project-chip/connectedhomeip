name:
    31.10.1. [TC-SU-3.2] Tests if the DUT is sending the correct
    QueryImageResponse to the OTA-R

config:
    nodeId: 0x12344321
    cluster: "Basic"
    endpoint: 0

tests:
    - label:
          "OTA-R/TH sends a QueryImage Command to the DUT. UserConsentNeeded
          field is set to False. DUT responds with the QueryImageResponse to the
          OTA-R/TH."
      verification:
          "chip-tool otasoftwareupdaterequestor announce-ota-provider 0xDEADBEEF
          0 0 0 0x1234567890 0 where 0x1234567890 is OTA Requestor node ID and
          0xDEADBEEF is OTA Provider node ID Verify on the OTA Requestor logs
          [1645743053319] [97809:20280821] CHIP: [SWU] QueryImageResponse:
          [1645743053319] [97809:20280821] CHIP: [SWU] status: 0 [1645743053319]
          [97809:20280821] CHIP: [SWU] delayedActionTime: 0 seconds
          [1645743053319] [97809:20280821] CHIP: [SWU] imageURI:
          bdx://0000000000000001/test.ota [1645743053319] [97809:20280821] CHIP:
          [SWU] softwareVersion: 1 [1645743053319] [97809:20280821] CHIP: [SWU]
          softwareVersionString: Example-Image-V0.1 [1645743053319]
          [97809:20280821] CHIP: [SWU] updateToken: 32 [1645743053319]
          [97809:20280821] CHIP: [SWU] userConsentNeeded: 0 [1645743053319]
          [97809:20280821] CHIP: [SWU] metadataForRequestor: 0 [1645743053319]
          [97809:20280821] CHIP: [SWU] Update available from 0 to 1 version"
      disabled: true

    - label:
          "There should not be any new software update available for the
          OTA-R/TH. OTA-R/TH sends a QueryImage Command to the DUT. DUT responds
          with the QueryImageResponse to the OTA-R/TH."
      verification:
          "chip-tool otasoftwareupdaterequestor announce-ota-provider 0xDEADBEEF
          0 0 0 0x1234567890 0 where 0x1234567890 is OTA Requestor node ID and
          0xDEADBEEF is OTA Provider node ID Verify on the OTA Requestor logs
          [1645819644181] [21592:21187907] CHIP: [SWU] QueryImageResponse:
          [1645819644181] [21592:21187907] CHIP: [SWU] status: 2 [1645819644181]
          [21592:21187907] CHIP: [SWU] delayedActionTime: 120 seconds
          [1645819644181] [21592:21187907] CHIP: [SWU] userConsentNeeded: 0
          [1645819644181] [21592:21187907] CHIP: [SWU] metadataForRequestor: 0"
      disabled: true

    - label:
          "OTA-R/TH sends a QueryImage Command to the DUT. ProtocolSupported
          field should list BDX. DUT responds with the QueryImageResponse to the
          OTA-R/TH."
      verification:
          "chip-tool otasoftwareupdaterequestor announce-ota-provider 0xDEADBEEF
          0 0 0 0x1234567890 0 where 0x1234567890 is OTA Requestor node ID and
          0xDEADBEEF is OTA Provider node ID Verify on the OTA Requestor logs
          [1645743053319] [97809:20280821] CHIP: [SWU] QueryImageResponse:
          [1645743053319] [97809:20280821] CHIP: [SWU] status: 0 [1645743053319]
          [97809:20280821] CHIP: [SWU] delayedActionTime: 0 seconds
          [1645743053319] [97809:20280821] CHIP: [SWU] imageURI:
          bdx://0000000000000001/test.ota [1645743053319] [97809:20280821] CHIP:
          [SWU] softwareVersion: 1 [1645743053319] [97809:20280821] CHIP: [SWU]
          softwareVersionString: Example-Image-V0.1 [1645743053319]
          [97809:20280821] CHIP: [SWU] updateToken: 32 [1645743053319]
          [97809:20280821] CHIP: [SWU] userConsentNeeded: 0 [1645743053319]
          [97809:20280821] CHIP: [SWU] metadataForRequestor: 0 [1645743053319]
          [97809:20280821] CHIP: [SWU] Update available from 0 to 1 version"
      disabled: true
