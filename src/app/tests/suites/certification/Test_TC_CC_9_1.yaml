          value: 0

    - label: "Step 0b: TH sends On command to DUT"
      PICS: OO.S.C01.Rsp
      cluster: "On/Off"
      command: "On"

    - label:
          "Step 0c: TH sends EnhancedMoveToHue command to DUT with
          EnhancedHue=0x4000, Direction=0x00 (shortest distance) and
          TransitionTime=0 (immediately)."
