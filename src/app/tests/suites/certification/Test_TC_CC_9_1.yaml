      PICS: CC.S.F02 && CC.S.F01 && CC.S.C40.Rsp
      arguments:
          values:
              - name: "EnhancedHue"
                value: 16384
              - name: "Direction"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait for 1000ms"
