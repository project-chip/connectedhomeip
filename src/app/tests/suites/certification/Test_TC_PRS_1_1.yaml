name: 36.1.1. [TC-PRS-1.1] Global attributes with server as DUT

PICS:
    - PRS.S

config:
    nodeId: 0x12344321
    cluster: "Pressure Measurement"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 3
          constraints:
              type: int16u

    - label: "Read the global attribute: FeatureMap"
      PICS: " !PRS.S.F00 "
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "Given PRS.S.F00(EXT) ensure featuremap has the correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: PRS.S.F00
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label: "Read the global mandatory attribute: AttributeList"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 65528, 65529, 65530, 65531, 65532, 65533]

    - label: "Read the optional attribute(ScaledValue) in AttributeList"
      PICS: PRS.S.A0010
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [16]

    - label: "Read the optional attribute(MinScaledValue) in AttributeList"
      PICS: PRS.S.A0011
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [17]

    - label: "Read the optional attribute(MaxScaledValue) in AttributeList"
      PICS: PRS.S.A0012
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [18]

    - label: "Read the optional attribute(Scale) in AttributeList"
      PICS: PRS.S.A0014
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [20]

    - label: "Read the optional attribute(Tolerance) in AttributeList"
      PICS: PRS.S.A0003
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [3]

    - label: "Read the optional attribute(ScaledTolerance) in AttributeList"
      PICS: PRS.S.A0013
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [19]

    - label: "Read the global attribute: AcceptedCommandList"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          value: []
          constraints:
              type: list

    - label: "Read the global attribute: GeneratedCommandList"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list
