name: 21.3.1. [TC-MC-3.1] Navigation Keycode Verification

config:
    nodeId: 0x12344321
    cluster: "Keypad Input"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Send Select"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0x00

    - label: "Send Up"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0x01

    - label: "Send Down"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0x02

    - label: "Send Left"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0x03
    - label: "Send Right"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0x04

    - label: "Send RightUp"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0x05

    - label: "Send RightDown"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0x06

    - label: "Send LeftUp"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0x07

    - label: "Send LeftDown"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0x08

    - label: "Send RootMenu"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0x09

    - label: "Send SetupMenu"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0x0A

    - label: "Send ContentsMenu"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0x0B

    - label: "Send FavoriteMenu"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0x0C

    - label: "Send Exit"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0x0D

    - label: "Send Invalid"
      disabled: true
      command: "SendKeyRequest"
      arguments:
          values:
              - name: "keyCode"
                value: 0xFF
      response:
          error: UNSUPPORTED_WRITE
    # TODO: Add Step 10 (TH sends <Any Navigation> Keycode to DUT, when DUT in a processing state)
