name:
    19.4.3. [TC-APPLAUNCHER-3.7] Launch Application Verification (DUT as Client)

PICS:
    - APPLAUNCHER.S

config:
    nodeId: 0x12344321
    cluster: "Application Launcher"
    endpoint: 1
    catalogVendorId:
        type: int16u
        defaultValue: 123
    applicationId:
        type: char_string
        defaultValue: "exampleid"
    DataValue:
        type: octet_string
        defaultValue: "CSA"
    ApplicationBasic.Endpoint: 3

tests:
    - label: "Step 0: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label:
          "Step 1a: TH sends a LaunchApp command to DUT to launch and bring an
          application to the foreground"
      command: "LaunchApp"
      arguments:
          values:
              - name: "Data"
                value: DataValue
              - name: "Application"
                value:
                    {
                        CatalogVendorID: catalogVendorId,
                        ApplicationID: applicationId,
                    }
      response:
          values:
              - name: "Status"
                value: 0
              - name: "Data"
                value: DataValue

    - label: "Step 1b: TH reads the Status attribute"
      endpoint: ApplicationBasic.Endpoint
      cluster: "Application Basic"
      command: "readAttribute"
      attribute: "Status"
      response:
          value: 1

    - label:
          "Step 2a: TH sends a LaunchApp command to DUT to launch an app which
          is not available"
      command: "LaunchApp"
      arguments:
          values:
              - name: "Data"
                value: DataValue
              - name: "Application"
                value:
                    {
                        CatalogVendorID: catalogVendorId,
                        ApplicationID: "NonAvailableApp",
                    }
      response:
          values:
              - name: "Status"
                value: 1
              - name: "Data"
                value: DataValue

    - label: "Step 2b: TH reads the Status attribute"
      endpoint: ApplicationBasic.Endpoint
      cluster: "Application Basic"
      command: "readAttribute"
      attribute: "Status"
      response:
          value: 1
