name:
    19.4.3. [TC-APPLAUNCHER-3.7] Launch Application Verification (DUT as Client)

PICS:
    - APPLAUNCHER.S

config:
    nodeId: 0x12344321
    cluster: "Application Launcher"
    endpoint: 1
    catalogVendorId:
        type: int16u
        defaultValue: 123
    applicationId:
        type: char_string
        defaultValue: "applicationId"
    DataValue:
        type: octet_string
        defaultValue: "data"
    ApplicationBasic.Endpoint: 3

tests:
    - label: "Step 0: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label:
          "Step 1a: TH sends a LaunchApp command to DUT to launch and bring an
          application to the foreground"
      command: "LaunchApp"
      arguments:
          values:
              - name: "Data"
                value: "DataValue"
              - name: "Application"
                value:
                    {
                        CatalogVendorID: catalogVendorId,
                        ApplicationID: applicationId,
                    }
      response:
          values:
              - name: "Status"
                value: 0
              - name: "Data"
                value: "DataValue"

    - label:
          "Step 1b: TH reads the Status attribute from application Basic cluster"
      verification: |
          ./chip-tool applicationbasic read status 1 3
           On the TH (chip-tool), verify that the status is 1, which indicates the current running state of the application (1 = running, visible to the user, and the active target for input)           [1646143551275] [87039:3765756] CHIP: [TOO] Endpoint: 3 Cluster: 0x0000_050D Attribute 0x0000_0005DataVersion: 4144987298
           [1646143551276] [87039:3765756] CHIP: [TOO]   Status: 1
           [1646143551276] [87039:3765756] CHIP: [EM] Sending Standalone Ack for MessageCounter:15738567 on exchange 6358i
           [1646143551276] [87039:3765756] CHIP: [IN] Prepared secure message 0x70000e773560 to 0x0000000000000001 (1)  of type
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label:
          "Step 2a: TH sends a LaunchApp command to DUT to launch an app which
          is not available"
      command: "LaunchApp"
      arguments:
          values:
              - name: "Data"
                value: "DataValue"
              - name: "Application"
                value:
                    {
                        CatalogVendorID: catalogVendorId,
                        ApplicationID: "NonAvailableApp",
                    }
      response:
          values:
              - name: "Status"
                value: 1

    - label: "Step 2b: TH reads the Status attribute"
      endpoint: ApplicationBasic.Endpoint
      cluster: "Application Basic"
      command: "readAttribute"
      attribute: "Status"
      response:
          value: 0
