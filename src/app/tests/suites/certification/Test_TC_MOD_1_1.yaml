name: 78.1.1. [TC-MOD-1.1] Global attributes with server as DUT

PICS:
    - MOD.S

config:
    nodeId: 0x12344321
    cluster: "Mode Select"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    #Issue: https://github.com/project-chip/connectedhomeip/issues/26445
    - label: "Step 2: TH reads the ClusterRevision attribute from the DUT"
      verification: |
          ./chip-tool modeselect read cluster-revision 1 1

          Verify the "ClusterRevision" value is of unit16 and reflects the highest revision number 2 on the TH(Chip-tool) and below is the sample log provided for the raspi platform:

          [1645775623.658997][3277:3282] CHIP:TOO:   ClusterRevision: 1
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Step 3: TH reads the FeatureMap attribute from the DUT"
      PICS: MOD.S.F00
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 1
          constraints:
              type: bitmap32

    - label: "Step 3: TH reads the FeatureMap attribute from the DUT"
      PICS: " !MOD.S.F00 "
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "Step 4a: TH reads the AttributeList attribute from the DUT"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 3, 65528, 65529, 65530, 65531, 65532, 65533]

    - label: "Step 4a: TH reads the AttributeList attribute from the DUT"
      PICS: "!PICS_EVENT_LIST_ENABLED"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 3, 65528, 65529, 65531, 65532, 65533]

    - label:
          "Step 4b: TH reads the optional attribute(StartUpMode) in
          AttributeList from the DUT"
      PICS: MOD.S.A0004
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [4]

    - label:
          "Step 4c: TH reads the optional attribute(OnMode) in AttributeList
          from the DUT"
      PICS: MOD.S.A0005
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [5]

    - label: "Step 5: TH reads from the DUT the EventList attribute"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          value: []
          constraints:
              type: list

    - label: "Step 6: TH reads AcceptedCommandList attribute from DUT"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0]

    - label: "Step 7: TH reads GeneratedCommandList attribute from DUT"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list
