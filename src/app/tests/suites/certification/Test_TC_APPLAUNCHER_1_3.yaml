name:
    19.1.3. [TC-APPLAUNCHER-1.3] Global attributes - Application Launcher
    Cluster (DUT as Server)

config:
    nodeId: 0x12344321
    cluster: "Application Launcher"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: uint16

    - label: "Read the optional global attribute: FeatureMap"
      PICS: APPLAUNCHER.S.AP
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 1
          constraints:
              type: map32

    - label: "Read the global attribute: FeatureMap"
      PICS: " !APPLAUNCHER.S.AP "
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: map32

    - label: "Read the global attribute: AttributeList"
      PICS: APPLAUNCHER.S.A0000 && APPLAUNCHER.S.A0001
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [65528, 65529, 65531, 65532, 65533]

    - label: "Read the optional attribute(CatalogList) in AttributeList"
      PICS: APPLAUNCHER.S.A0000
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0]

    - label: "Read the optional attribute(CurrentApp) in AttributeList"
      PICS: APPLAUNCHER.S.A0001
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [1]

    - label: "Read the global attribute: AcceptedCommandList"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2]

    - label: "Read the global attribute: GeneratedCommandList"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [3]

    #issue #11053 disabled steps below Global attributes missing from YAML framework
    - label:
          "Read EventList attribute from the DUT and Verify that the DUT
          response provides a list of supported events."
      verification: |
          Not implemented in chip-tool
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"
