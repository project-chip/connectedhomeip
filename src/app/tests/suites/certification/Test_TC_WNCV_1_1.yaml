name: Window Covering [TC-WNCV-1.1] Global attributes with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Window Covering"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    ### MANDATORY GLOBAL Attributes
    ### Attribute[0xFFFD]: ClusterRevision =======================================
    - label: "TH reads from the DUT the (0xFFFD) ClusterRevision attribute"
      PICS: WNCV.S.Afffd
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 5
          constraints:
              type: uint16
              minValue: 5
              maxValue: 200

    - label: "TH reads from the DUT the (0xFFFC) FeatureMap attribute"
      PICS: WNCV.S.Afffc
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: uint32
              minValue: 0
              maxValue: 32768

    - label: "TH reads from the DUT the (0xFFFB) AttributeList attribute"
      PICS: WNCV.S.Afffb
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 7, 10, 13, 23, 65528, 65529, 65531, 65532, 65533]

    - label: "TH reads optional attribute(SafetyStatus) in AttributeList"
      PICS: WNCV.S.Afffb && WNCV.S.A001a
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [26]

    - label: "TH reads from the DUT the (0xFFF9) AcceptedCommandList attribute"
      PICS: WNCV.S.Afff9
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2]

    - label: "TH reads from the DUT the (0xFFF8) GeneratedCommandList attribute"
      PICS: WNCV.S.Afff8
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list

    #issue #15011 disabled steps below Global attributes missing from YAML framework
    - label: "TH reads from the DUT the (0xFFFA) EventList attribute"
      verification: |
          Not implemented in chip-tool
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && WNCV.S.Afffa
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"
