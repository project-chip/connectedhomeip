name: 19.11.1. [TC-APBSC-9.1] Application Basic Attribute Verification

PICS:
    - APBSC.S

config:
    nodeId: 0x12344321
    cluster: "Application Basic"
    endpoint: 3

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Reads the VendorName attribute"
      PICS: APBSC.S.A0000
      command: "readAttribute"
      attribute: "VendorName"
      response:
          constraints:
              type: char_string
              maxLength: 32

    - label: "Reads the VendorID attribute"
      PICS: APBSC.S.A0001
      command: "readAttribute"
      attribute: "VendorID"
      response:
          constraints:
              type: vendor_id

    - label: "Reads the ApplicationName attribute"
      PICS: APBSC.S.A0002
      command: "readAttribute"
      attribute: "ApplicationName"
      response:
          constraints:
              type: char_string
              maxLength: 256

    - label: "Reads the ProductID attribute"
      PICS: APBSC.S.A0003
      command: "readAttribute"
      attribute: "ProductID"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "Reads the Application attribute"
      PICS: APBSC.S.A0004
      command: "readAttribute"
      attribute: "Application"
      response:
          constraints:
              type: ApplicationStruct

    - label: "Reads the Status attribute"
      PICS: APBSC.S.A0005
      command: "readAttribute"
      attribute: "Status"
      response:
          constraints:
              minValue: 0
              maxValue: 3

    - label: "Reads the ApplicationVersion attribute"
      PICS: APBSC.S.A0006
      command: "readAttribute"
      attribute: "ApplicationVersion"
      response:
          constraints:
              type: char_string
              maxLength: 32

    - label: "Reads the AllowedVendorList attribute"
      PICS: APBSC.S.A0007
      command: "readAttribute"
      attribute: "AllowedVendorList"
      response:
          constraints:
              type: list
