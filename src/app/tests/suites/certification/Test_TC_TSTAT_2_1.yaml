name: 42.2.1. [TC-TSTAT-2.1] Attributes with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Thermostat"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    #issue  #11524 below disabled steps are for attributes not supported in YAML framework

    - label:
          "Reads constraints of mandatory attributes from DUT: LocalTemperature"
      command: "readAttribute"
      attribute: "local temperature"
      response:
          constraints:
              type: int16

    - label:
          "Reads constraints of mandatory attributes from DUT:
          AbsMinHeatSetpointLimit"
      command: "readAttribute"
      attribute: "abs min heat setpoint limit"
      response:
          constraints:
              type: int16
              minValue: 700
              maxValue: 3000

    - label:
          "Reads constraints of mandatory attributes from DUT:
          AbsMaxHeatSetpointLimit"
      command: "readAttribute"
      attribute: "abs max heat setpoint limit"
      response:
          constraints:
              type: int16
              minValue: 700
              maxValue: 3000

    - label:
          "Reads constraints of optional attributes from DUT:
          AbsMinCoolSetpointLimit"
      optional: true
      command: "readAttribute"
      attribute: "abs min cool setpoint limit"
      response:
          constraints:
              type: int16
              minValue: 1600
              maxValue: 3200

    - label:
          "Reads constraints of optional attributes from DUT:
          AbsMaxCoolSetpointLimit"
      optional: true
      command: "readAttribute"
      attribute: "abs max cool setpoint limit"
      response:
          constraints:
              type: int16
              minValue: 1600
              maxValue: 3200

    - label:
          "Reads constraints of mandatory attributes from DUT: PICoolingDemand"
      disabled: true
      command: "readAttribute"
      attribute: "PICoolingDemand"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 100

    - label:
          "Reads constraints of mandatory attributes from DUT: PIHeatingDemand"
      disabled: true
      command: "readAttribute"
      attribute: "PIHeatingDemand"
      response:
          constraints:
              type: uint8
              minValue: 0
              maxValue: 100

    - label:
          "Reads constraints of optional attributes from DUT:
          OccupiedCoolingSetpoint"
      optional: true
      command: "readAttribute"
      attribute: "occupied cooling setpoint"
      response:
          constraints:
              type: int16
              minValue: 1600
              maxValue: 2600

    - label:
          "Reads constraints of mandatory attributes from DUT:
          OccupiedHeatingSetpoint"
      command: "readAttribute"
      attribute: "occupied heating setpoint"
      response:
          constraints:
              type: int16
              minValue: 700
              maxValue: 2600

    - label:
          "Reads constraints of mandatory attributes from DUT:
          UnoccupiedCoolingSetpoint"
      disabled: true
      command: "readAttribute"
      attribute: "UnoccupiedCoolingSetpoint"
      response:
          constraints:
              type: int16
              minValue: 1600
              maxValue: 2600

    - label:
          "Reads constraints of mandatory attributes from DUT:
          UnoccupiedHeatingSetpoint"
      disabled: true
      command: "readAttribute"
      attribute: "UnoccupiedHeatingSetpoint"
      response:
          constraints:
              type: int16
              minValue: 700
              maxValue: 2000

    - label:
          "Reads constraints of mandatory attributes from DUT:
          MinHeatSetpointLimit"
      command: "readAttribute"
      attribute: "min heat setpoint limit"
      response:
          constraints:
              type: int16
              minValue: 700
              maxValue: 3000

    - label:
          "Reads constraints of mandatory attributes from DUT:
          MaxHeatSetpointLimit"
      command: "readAttribute"
      attribute: "max heat setpoint limit"
      response:
          constraints:
              type: int16
