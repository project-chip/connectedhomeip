          ControlSequenceOfOperation"
      command: "readAttribute"
      attribute: "control sequence of operation"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 5

    - label: "Reads constraints of mandatory attributes from DUT: SystemMode"
