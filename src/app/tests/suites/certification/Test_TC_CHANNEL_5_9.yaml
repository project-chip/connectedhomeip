name: 19.7.2. [TC-CHANNEL-5.9] Change Channel Verification (DUT as Server)

PICS:
    - CHANNEL.S

config:
    nodeId: 0x12344321
    cluster: "Channel"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 1: TH reads the ChannelList attribute from the DUT"
      PICS: CHANNEL.S.A0000
      command: "readAttribute"
      attribute: "ChannelList"
      response:
          constraints:
              type: list

    - label: "Step 2: TH sends a ChangeChannel command to the DUT with a channel name from the list in step 1"
      PICS: CHANNEL.S.C00.Rsp
      command: "ChangeChannel"
      arguments:
          values:
              - name: "Match"
                value: "PBS"  # Example, choose from the available ChannelList

    - label: "Step 2a: Verify that the channel has changed on the device"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && CHANNEL.S.C00.Rsp
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' if the channel has changed on the device"
              - name: "expectedValue"
                value: "y"

    - label: "Step 3: TH reads the CurrentChannel attribute from the DUT"
      PICS: CHANNEL.S.A0002 && CHANNEL.S.C00.Rsp
      command: "readAttribute"
      attribute: "CurrentChannel"
      response:
          value: {Name: "PBS"}  # Should match the name sent in Step 2
