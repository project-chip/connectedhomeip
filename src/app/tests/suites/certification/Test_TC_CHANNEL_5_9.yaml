name: 19.7.2. [TC-CHANNEL-5.9] Change Channel Verification (DUT as Server)

PICS:
    - CHANNEL.S

config:
    nodeId: 0x12344321
    cluster: "Channel"
    endpoint: 1
    channelName:
        type: string
        defaultValue: "PBS"

tests:
    - label: "Step 1: TH reads the ChannelList attribute from the DUT"
      PICS: CHANNEL.S.A0000
      command: "readAttribute"
      attribute: "ChannelList"
      response:
          constraints:
              type: list
          verify:
              description: "Verify that the response contains a list of the known TV channels."

    - label: "Step 2: TH reads the CurrentChannel attribute from the DUT"
      PICS: CHANNEL.S.A0002
      command: "readAttribute"
      attribute: "CurrentChannel"
      response:
          constraints:
      type: struct
             saveAs: "previousChannel"
          verify:
              description: "Record the channel name for usage in the next step."

    - label: "Step 3: TH sends a ChangeChannel command to the DUT with a different channel name from the list in Step 1"
      PICS: CHANNEL.S.C00.Rsp
      command: "ChangeChannel"
      arguments:
          values:
              - name: "Match"
                value: channelName
      response:
          constraints:
              status: 0
          verify:
              description: "Verify that a successful (status 0) response is received."

    - label: "Step 4: TH reads the CurrentChannel attribute from the DUT"
      PICS: CHANNEL.S.A0002 && CHANNEL.S.C00.Rsp
      command: "readAttribute"
      attribute: "CurrentChannel"
      response:
          value: { Name: channelName }
          verify:
              description: "Verify that the channel name in the response matches the one selected in Step 3."
