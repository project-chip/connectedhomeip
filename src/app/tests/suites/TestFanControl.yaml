name: Fan Control Cluster Tests

config:
    nodeId: 0x12344321
    cluster: "Fan Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Write fan mode"
      command: "writeAttribute"
      attribute: "FanMode"
      arguments:
          value: 3

    - label: "Read back fan mode"
      command: "readAttribute"
      attribute: "FanMode"
      response:
          value: 3

    - label: "Write percent setting"
      command: "writeAttribute"
      attribute: "PercentSetting"
      arguments:
          value: 84

    - label: "Read back percent setting"
      command: "readAttribute"
      attribute: "PercentSetting"
      response:
          value: 84

    - label: "Read back speed setting"
      command: "readAttribute"
      attribute: "SpeedSetting"
      response:
          value: 84

    - label: "Read back speed current"
      command: "readAttribute"
      attribute: "SpeedCurrent"
      response:
          value: 84

    - label: "Write percent setting"
      command: "writeAttribute"
      attribute: "PercentSetting"
      arguments:
          value: null

    - label: "Read back percent setting"
      command: "readAttribute"
      attribute: "PercentSetting"
      response:
          value: 84

    - label: "Write speed setting"
      command: "writeAttribute"
      attribute: "SpeedSetting"
      arguments:
          value: 73

    - label: "Read back speed setting"
      command: "readAttribute"
      attribute: "SpeedSetting"
      response:
          value: 73

    - label: "Read back percent setting"
      command: "readAttribute"
      attribute: "PercentSetting"
      response:
          value: 73

    - label: "Read back percent current"
      command: "readAttribute"
      attribute: "PercentCurrent"
      response:
          value: 73

    - label: "Write speed setting"
      command: "writeAttribute"
      attribute: "SpeedSetting"
      arguments:
          value: null

    - label: "Read back speed setting"
      command: "readAttribute"
      attribute: "SpeedSetting"
      response:
          value: 73

    - label: "Write fan mode"
      command: "writeAttribute"
      attribute: "FanMode"
      arguments:
          value: 0x00

    - label: "Read back percent setting"
      command: "readAttribute"
      attribute: "PercentSetting"
      response:
          value: 0

    - label: "Read back percent current"
      command: "readAttribute"
      attribute: "PercentCurrent"
      response:
          value: 0

    - label: "Read back speed setting"
      command: "readAttribute"
      attribute: "SpeedSetting"
      response:
          value: 0

    - label: "Read back speed current"
      command: "readAttribute"
      attribute: "SpeedCurrent"
      response:
          value: 0

    - label: "Write fan mode"
      command: "writeAttribute"
      attribute: "FanMode"
      arguments:
          value: 0x05

    - label: "Read back percent setting"
      command: "readAttribute"
      attribute: "PercentSetting"
      response:
          value: null

    - label: "Read back speed setting"
      command: "readAttribute"
      attribute: "SpeedSetting"
      response:
          value: null
