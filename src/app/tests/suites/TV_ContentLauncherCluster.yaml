name: Content Launcher Cluster Tests

config:
    cluster: "Content Launcher"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"

    - label: "Read attribute accept header list"
      command: "readAttribute"
      attribute: "accept header list"
      response:
          value: ["example", "example"]

    - label: "Read attribute supported streaming protocols"
      command: "readAttribute"
      attribute: "supported streaming protocols"
      response:
          value: 0

    - label: "Launch Content Command"
      command: "launchContentRequest"
      arguments:
          values:
              - name: "autoPlay"
                value: true
              - name: "data"
                value: "exampleData"
              - name: "search"
                value:
                    {
                        parameterList:
                            [
                                {
                                    type: 1,
                                    value: "exampleValue",
                                    externalIDList:
                                        [{ name: "name", value: "value" }],
                                },
                            ],
                    }
      response:
          values:
              - name: "data"
                value: "exampleData"
              - name: "status"
                value: 0

    - label: "Launch URL Command"
      command: "launchURLRequest"
      arguments:
          values:
              - name: "contentURL"
                value: "exampleUrl"
              - name: "displayString"
                value: "exampleDisplayString"
              - name: "brandingInformation"
                value:
                    {
                        providerName: "exampleName",
                        background:
                            {
                                imageUrl: "exampleUrl",
                                color: "exampleColor",
                                size: { width: 0, height: 0, metric: 0 },
                            },
                        logo:
                            {
                                imageUrl: "exampleUrl",
                                color: "exampleColor",
                                size: { width: 0, height: 0, metric: 0 },
                            },
                        progressBar:
                            {
                                imageUrl: "exampleUrl",
                                color: "exampleColor",
                                size: { width: 0, height: 0, metric: 0 },
                            },
                        splash:
                            {
                                imageUrl: "exampleUrl",
                                color: "exampleColor",
                                size: { width: 0, height: 0, metric: 0 },
                            },
                        waterMark:
                            {
                                imageUrl: "exampleUrl",
                                color: "exampleColor",
                                size: { width: 0, height: 0, metric: 0 },
                            },
                    }
      response:
          values:
              - name: "data"
                value: "exampleData"
              - name: "status"
                value: 0
