              - name: "fabricIndex"
                value: 1
              - name: "keySetIndex"
                value: 1
      response:
          error: 0x00

    - label: "Revoke Key, Group 101, Set 3 (existing)"
      command: "RevokeKey"
      arguments:
          values:
              - name: "fabricIndex"
                value: 1
              - name: "groupId"
                value: 101
              - name: "keySetIndex"
                value: 2
      response:
          error: 0x00

    - label: "Remove All Keys"
      command: "RemoveAllKeys"
      arguments:
          values:
              - name: "fabricIndex"
                value: 1
      response:
          error: 0x00
