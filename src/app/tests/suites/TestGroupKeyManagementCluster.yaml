name: GroupKeyManagement Cluster Tests

config:
    cluster: "Group Key Management"
    endpoint: 0

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"

    - label: "Add Group"
      cluster: "Groups"
      endpoint: 1
      command: "AddGroup"
      arguments:
          values:
              - name: "groupId"
                value: 11
              - name: "groupName"
                value: "Group #1"
      response:
          values:
              - name: "status"
                value: 0
              - name: "groupId"
                value: 11

    - label: "KeySet Write"
      command: "KeySetWrite"
      arguments:
          values:
              - name: "groupKeySet"
                value:
                    {
                        groupKeySetID: 101,
                        securityPolicy: 0,
                        epochKey0: "\xa0\xa1\xa2\xa3\xa4\xa5\xa6\xa7\xa8\xa9\xaa\xab\xac\xad\xae\xaf",
                        epochStartTime0: 1110000,
                        epochKey1: "\xb0\xb1\xb2\xb3\xb4\xb5\xb6\xb7\xb8\xb9\xba\xbb\xbc\xbd\xbe\xbf",
                        epochStartTime1: 1110001,
                        epochKey2: "\xc0\xc1\xc2\xc3\xc4\xc5\xc6\xc7\xc8\xc9\xca\xcb\xcc\xcd\xce\xcf",
                        epochStartTime2: 1110002,
                    }

    - label: "KeySet Read"
      command: "KeySetRead"
      arguments:
          values:
              - name: "groupKeySetID"
                value: 101
      response:
          values:
              - name: "groupKeySet"
                value:
                    {
                        groupKeySetID: 101,
                        securityPolicy: 0,
                        epochKey0: "\xa0\xa1\xa2\xa3\xa4\xa5\xa6\xa7\xa8\xa9\xaa\xab\xac\xad\xae\xaf",
                        epochStartTime0: 1110000,
                        epochKey1: "\xb0\xb1\xb2\xb3\xb4\xb5\xb6\xb7\xb8\xb9\xba\xbb\xbc\xbd\xbe\xbf",
                        epochStartTime1: 1110001,
                        epochKey2: "\xc0\xc1\xc2\xc3\xc4\xc5\xc6\xc7\xc8\xc9\xca\xcb\xcc\xcd\xce\xcf",
                        epochStartTime2: 1110002,
                    }

    - label: "KeySet Read All"
      command: "KeySetReadAllIndices"
      response:
          values:
              - name: "groupKeySetIDs"
                value: [101]

    - label: "Write Group Keys"
      command: "writeAttribute"
      attribute: "groupKeyMap"
      arguments:
          value: [{ fabricIndex: 1, groupId: 11, groupKeySetID: 101 }]

    - label: "Read Group Keys"
      command: "readAttribute"
      attribute: "groupKeyMap"
      response:
          value: [{ fabricIndex: 1, groupId: 11, groupKeySetID: 101 }]

    - label: "Read GroupTable"
      disabled: true
      command: "readAttribute"
      attribute: "groupTable"
      response:
          value:
              [
                  {
                      fabricIndex: 1,
                      groupId: 11,
                      endpoints: [1],
                      groupName: "Group #1",
                  },
              ]

    - label: "Read maxGroupsPerFabric"
      command: "readAttribute"
      attribute: "maxGroupsPerFabric"
      response:
          value: 1

    - label: "Read maxGroupKeysPerFabric"
      command: "readAttribute"
      attribute: "maxGroupKeysPerFabric"
      response:
          value: 1

    - label: "KeySet Remove"
      command: "KeySetRemove"
      arguments:
          values:
              - name: "groupKeySetID"
                value: 101

    - label: "KeySet Read (removed)"
      command: "KeySetRead"
      arguments:
          values:
              - name: "groupKeySetID"
                value: 101
      response:
          error: NOT_FOUND

    - label: "Remove All"
      cluster: "Groups"
      endpoint: 1
      command: "RemoveAllGroups"
