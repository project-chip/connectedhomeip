name: Door Lock Cluster Schedules tests

config:
    nodeId: 0x12344321
    cluster: "Door Lock"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Create new PIN credential and schedule user"
      command: "SetCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "OperationType"
                value: 0
              - name: "Credential"
                value: { CredentialType: 1, CredentialIndex: 1 }
              - name: "CredentialData"
                value: "123456"
              - name: "UserIndex"
                value: null
              - name: "UserStatus"
                value: null
              - name: "UserType"
                value: null
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "UserIndex"
                value: 1
              - name: "NextCredentialIndex"
                value: 2

    - label: "Get number of supported users"
      command: "readAttribute"
      attribute: "NumberOfTotalUsersSupported"
      response:
          saveAs: NumberOfTotalUsersSupported
          value: 10

    - label:
          "Get Max number of Week Day schedules for user and verify default
          value"
      command: "readAttribute"
      attribute: "NumberOfWeekDaySchedulesSupportedPerUser"
      response:
          saveAs: NumberOfWeekDaySchedulesSupportedPerUser
          value: 10

    - label:
          "Get Max number of Year Day schedules for user and verify default
          value"
      command: "readAttribute"
      attribute: "NumberOfYearDaySchedulesSupportedPerUser"
      response:
          saveAs: NumberOfYearDaySchedulesSupportedPerUser
          value: 10

    - label: "Get Max number of Holiday schedules and verify default value"
      command: "readAttribute"
      attribute: "NumberOfHolidaySchedulesSupported"
      response:
          saveAs: NumberOfHolidaySchedulesSupported
          value: 10

    #
    # Excercise SetWeekDay schedules with invalid parameters
    #
    - label: "Create Week Day schedule with 0 index"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 0
              - name: "UserIndex"
                value: 1
              - name: "DaysMask"
                value: 0x01
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 00
      response:
          error: INVALID_COMMAND

    - label: "Create Week Day schedule with out-of-bounds index"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: NumberOfWeekDaySchedulesSupportedPerUser + 1
              - name: "UserIndex"
                value: 1
              - name: "DaysMask"
                value: 0x01
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 00
      response:
          error: INVALID_COMMAND

    - label: "Create Week Day schedule with 0 user index"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 0
              - name: "DaysMask"
                value: 0x01
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 00
      response:
          error: INVALID_COMMAND

    - label: "Create Week Day schedule with out-of-bounds user index"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: NumberOfTotalUsersSupported + 1
              - name: "DaysMask"
                value: 0x01
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 00
      response:
          error: INVALID_COMMAND

    - label: "Create Week Day schedule for non-existing user"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 2
              - name: "DaysMask"
                value: 0x01
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 00
      response:
          error: FAILURE

    - label: "Create Week Day schedule with 0 days mask"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "DaysMask"
                value: 0
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 00
      response:
          error: INVALID_COMMAND

    - label: "Create Week Day schedule for Sunday and Monday"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "DaysMask"
                value: 0x3 # (Sunday and Monday)
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 00
      response:
          error: INVALID_COMMAND

    - label: "Create Week Day schedule for Sunday Wednesday and Saturday"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "DaysMask"
                value: 0x49 # (Sunday, Wednesday and Saturday)
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 00
      response:
          error: INVALID_COMMAND

    - label: "Create Week Day schedule with invalid start hour"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "DaysMask"
                value: 1
              - name: "StartHour"
                value: 24
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 00
      response:
          error: INVALID_COMMAND

    - label: "Create Week Day schedule with invalid start minute"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "DaysMask"
                value: 1
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 60
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 00
      response:
          error: INVALID_COMMAND

    - label: "Create Week Day schedule with invalid end hour"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "DaysMask"
                value: 1
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 24
              - name: "EndMinute"
                value: 00
      response:
          error: INVALID_COMMAND

    - label: "Create Week Day schedule with invalid end minute"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "DaysMask"
                value: 1
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 60
      response:
          error: INVALID_COMMAND

    - label: "Create Week Day schedule with start hour later that end hour"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "DaysMask"
                value: 1
              - name: "StartHour"
                value: 19
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 00
      response:
          error: INVALID_COMMAND

    - label:
          "Create Week Day schedule with start minute later that end minute when
          hours are equal"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "DaysMask"
                value: 1
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 50
              - name: "EndHour"
                value: 15
              - name: "EndMinute"
                value: 49
      response:
          error: INVALID_COMMAND

    - label: "Make sure that previous operations did not create a schedule"
      command: "GetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
      response:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "Status"
                value: 0x8B

    #
    # Excercise GetWeekDay schedules with invalid parameters
    #
    - label: "Get Week Day schedule with 0 index"
      command: "GetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 0
              - name: "UserIndex"
                value: 1
      response:
          values:
              - name: "WeekDayIndex"
                value: 0
              - name: "UserIndex"
                value: 1
              - name: "Status"
                value: 0x85

    - label: "Get Week Day schedule with out-of-bounds index"
      command: "GetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: NumberOfWeekDaySchedulesSupportedPerUser + 1
              - name: "UserIndex"
                value: 1
      response:
          values:
              - name: "WeekDayIndex"
                value: NumberOfWeekDaySchedulesSupportedPerUser + 1
              - name: "UserIndex"
                value: 1
              - name: "Status"
                value: 0x85

    - label: "Get Week Day schedule with 0 user index"
      command: "GetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 0
      response:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 0
              - name: "Status"
                value: 0x85

    - label: "Get Week Day schedule with out-of-bounds user index"
      command: "GetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: NumberOfTotalUsersSupported + 1
      response:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: NumberOfTotalUsersSupported + 1
              - name: "Status"
                value: 0x85

    - label: "Get Week Day schedule with non-existing user index"
      command: "GetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 2
      response:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 2
              - name: "Status"
                value: 0x01

    #
    # Excercise SetYearDay schedules with invalid parameters
    #
    - label: "Create Year Day schedule with 0 index"
      command: "SetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 0
              - name: "UserIndex"
                value: 1
              - name: "LocalStartTime"
                value: 12345
              - name: "LocalEndTime"
                value: 12345689
      response:
          error: INVALID_COMMAND

    - label: "Create Year Day schedule with out-of-bounds index"
      command: "SetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: NumberOfYearDaySchedulesSupportedPerUser + 1
              - name: "UserIndex"
                value: 1
              - name: "LocalStartTime"
                value: 12345
              - name: "LocalEndTime"
                value: 12345689
      response:
          error: INVALID_COMMAND

    - label: "Create Year Day schedule with 0 user index"
      command: "SetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: 0
              - name: "LocalStartTime"
                value: 12345
              - name: "LocalEndTime"
                value: 12345689
      response:
          error: INVALID_COMMAND

    - label: "Create Year Day schedule with out-of-bounds user index"
      command: "SetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: NumberOfTotalUsersSupported + 1
              - name: "LocalStartTime"
                value: 12345
              - name: "LocalEndTime"
                value: 12345689
      response:
          error: INVALID_COMMAND

    - label: "Create Year Day schedule for non-existing user"
      command: "SetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: 2
              - name: "LocalStartTime"
                value: 12345
              - name: "LocalEndTime"
                value: 12345689
      response:
          error: FAILURE

    - label: "Create Year Day schedule with start hour later that end hour"
      command: "SetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "LocalStartTime"
                value: 12345689
              - name: "LocalEndTime"
                value: 12345688
      response:
          error: INVALID_COMMAND

    - label: "Make sure that previous operations did not create a schedule"
      command: "GetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
      response:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "Status"
                value: 0x8B

    #
    # Excercise GetYearDay schedules with invalid parameters
    #
    - label: "Get Year Day schedule with 0 index"
      command: "GetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 0
              - name: "UserIndex"
                value: 1
      response:
          values:
              - name: "YearDayIndex"
                value: 0
              - name: "UserIndex"
                value: 1
              - name: "Status"
                value: 0x85

    - label: "Get Year Day schedule with out-of-bounds index"
      command: "GetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: NumberOfYearDaySchedulesSupportedPerUser + 1
              - name: "UserIndex"
                value: 1
      response:
          values:
              - name: "YearDayIndex"
                value: NumberOfYearDaySchedulesSupportedPerUser + 1
              - name: "UserIndex"
                value: 1
              - name: "Status"
                value: 0x85

    - label: "Get Year Day schedule with 0 user index"
      command: "GetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: 0
      response:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: 0
              - name: "Status"
                value: 0x85

    - label: "Get Year Day schedule with out-of-bounds user index"
      command: "GetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: NumberOfTotalUsersSupported + 1
      response:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: NumberOfTotalUsersSupported + 1
              - name: "Status"
                value: 0x85

    - label: "Get Year Day schedule with non-existing user index"
      command: "GetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: 2
      response:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: 2
              - name: "Status"
                value: 0x01

    #
    # Excercise Set Holiday schedules with invalid parameters
    #
    - label: "Create Holiday schedule with 0 index"
      command: "SetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: 0
              - name: "LocalStartTime"
                value: 12345
              - name: "LocalEndTime"
                value: 12345689
              - name: "OperatingMode"
                value: 0
      response:
          error: INVALID_COMMAND

    - label: "Create Holiday schedule with out-of-bounds index"
      command: "SetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: NumberOfHolidaySchedulesSupported + 1
              - name: "LocalStartTime"
                value: 12345
              - name: "LocalEndTime"
                value: 12345689
              - name: "OperatingMode"
                value: 0
      response:
          error: INVALID_COMMAND

    - label: "Create Holiday schedule with start hour later that end hour"
      command: "SetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: 1
              - name: "LocalStartTime"
                value: 12345689
              - name: "LocalEndTime"
                value: 12345688
              - name: "OperatingMode"
                value: 0
      response:
          error: INVALID_COMMAND

    - label: "Create Holiday schedule with invalid operating mode"
      command: "SetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: 1
              - name: "LocalStartTime"
                value: 12345
              - name: "LocalEndTime"
                value: 12345689
              - name: "OperatingMode"
                value: 5
      response:
          error: INVALID_COMMAND

    - label: "Make sure that previous operations did not create a schedule"
      command: "GetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: 1
      response:
          values:
              - name: "HolidayIndex"
                value: 1
              - name: "Status"
                value: 0x8B

    #
    # Excercise Get Holiday schedules with invalid parameters
    #
    - label: "Get Holiday schedule with 0 index"
      command: "GetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: 0
      response:
          values:
              - name: "HolidayIndex"
                value: 0
              - name: "Status"
                value: 0x85

    - label: "Get Holiday schedule with out-of-bounds index"
      command: "GetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: NumberOfHolidaySchedulesSupported + 1
      response:
          values:
              - name: "HolidayIndex"
                value: NumberOfHolidaySchedulesSupported + 1
              - name: "Status"
                value: 0x85

    # Verify that schedule creation works
    - label: "Create Holiday schedule with valid parameters"
      command: "SetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: 1
              - name: "LocalStartTime"
                value: 12345
              - name: "LocalEndTime"
                value: 12345689
              - name: "OperatingMode"
                value: 0

    - label: "Verify created schedule"
      command: "GetHolidaySchedule"
      arguments:
          values:
              - name: "HolidayIndex"
                value: 1
      response:
          values:
              - name: "HolidayIndex"
                value: 1
              - name: "Status"
                value: 0x0
              - name: "LocalStartTime"
                value: 12345
              - name: "LocalEndTime"
                value: 12345689
              - name: "OperatingMode"
                value: 0

    - label: "Create Week Day schedule with valid parameters"
      command: "SetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "DaysMask"
                value: 0x01
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 00

    - label: "Verify created schedule"
      command: "GetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
      response:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "Status"
                value: 0x0
              - name: "DaysMask"
                value: 0x01
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 00

    - label: "Create Year Day schedule with valid parameters"
      command: "SetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "LocalStartTime"
                value: 12345
              - name: "LocalEndTime"
                value: 12345689

    - label: "Verify created schedule"
      command: "GetYearDaySchedule"
      arguments:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
      response:
          values:
              - name: "YearDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "Status"
                value: 0x0
              - name: "LocalStartTime"
                value: 12345
              - name: "LocalEndTime"
                value: 12345689

    #
    # Excercise ClearWeekDay schedules with invalid parameters
    #
    - label: "Clear Week Day schedule with 0 index"
      command: "ClearWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 0
              - name: "UserIndex"
                value: 1
      response:
          error: INVALID_COMMAND

    - label: "Clear Week Day schedule with out-of-bounds index"
      command: "ClearWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: NumberOfWeekDaySchedulesSupportedPerUser + 1
              - name: "UserIndex"
                value: 1
      response:
          error: INVALID_COMMAND

    - label: "Clear Week Day schedule with 0 user index"
      command: "ClearWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 0
      response:
          error: INVALID_COMMAND

    - label: "Clear Week Day schedule with out-of-bounds user index"
      command: "ClearWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: NumberOfTotalUsersSupported + 1
      response:
          error: INVALID_COMMAND

    - label: "Clear Week Day schedule with non-existing user"
      command: "ClearWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 2
      response:
          error: FAILURE

    - label: "Make sure that week day schedule was not deleted"
      command: "GetWeekDaySchedule"
      arguments:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
      response:
          values:
              - name: "WeekDayIndex"
                value: 1
              - name: "UserIndex"
                value: 1
              - name: "Status"
                value: 0x0
              - name: "DaysMask"
                value: 0x01
              - name: "StartHour"
                value: 15
              - name: "StartMinute"
                value: 16
              - name: "EndHour"
                value: 18
              - name: "EndMinute"
                value: 00

    - label: "Make sure that year day schedule was not deleted"
      command: "GetYearDaySchedule"
      arguments:
          values:
