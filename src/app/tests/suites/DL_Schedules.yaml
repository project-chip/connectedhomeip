name: Door Lock Cluster Schedules tests

config:
  cluster: "Door Lock"
  endpoint: 1

tests:
  - label: "Wait for the commissioned device to be retrieved"
    cluster: "DelayCommands"
    command: "WaitForCommissionee"
  
  - label: "Create new PIN credential and schedule user"
    command: "SetCredential"
    arguments:
      values:
        - name: "operationType"
          value: 0
        - name: "credential"
          value: { CredentialType: 1, CredentialIndex: 1 }
        - name: "credentialData"
          value: "123456"
        - name: "userIndex"
          value: null
        - name: "userStatus"
          value: null
        - name: "userType"
          value: null
    response:
      values:
        - name: "status"
          value: 0x00
        - name: "userIndex"
          value: 1
        - name: "nextCredentialIndex"
          value: 2
  
  - label: "Get number of supported users"
    command: "readAttribute"
    attribute: "NumberOfTotalUsersSupported"
    response:
      saveAs: NumberOfTotalUsersSupported
      value: 10
  
  - label: "Get Max number of Week Day schedules for user and verify default value"
    command: "readAttribute"
    attribute: "NumberOfWeekDaySchedulesSupportedPerUser"
    response:
      saveAs: NumberOfWeekDaySchedulesSupportedPerUser
      value: 10
  
  - label: "Create Week Day schedule with 0 index"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 0
        - name: "userIndex"
          value: 1
        - name: "daysMask"
          value: 0x01
        - name: "startHour"
          value: 15
        - name: "startMinute"
          value: 16
        - name: "endHour"
          value: 18
        - name: "endMinute"
          value: 00
    response:
      error: INVALID_FIELD
  
  - label: "Create Week Day schedule with out-of-bounds index"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: static_cast<uint8_t>(NumberOfWeekDaySchedulesSupportedPerUser + 1)
        - name: "userIndex"
          value: 1
        - name: "daysMask"
          value: 0x01
        - name: "startHour"
          value: 15
        - name: "startMinute"
          value: 16
        - name: "endHour"
          value: 18
        - name: "endMinute"
          value: 00
    response:
      error: INVALID_FIELD
  
  - label: "Create Week Day schedule with 0 user index"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 0
        - name: "daysMask"
          value: 0x01
        - name: "startHour"
          value: 15
        - name: "startMinute"
          value: 16
        - name: "endHour"
          value: 18
        - name: "endMinute"
          value: 00
    response:
      error: INVALID_FIELD
  
  - label: "Create Week Day schedule with out-of-bounds user index"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: static_cast<uint8_t>(NumberOfTotalUsersSupported + 1)
        - name: "daysMask"
          value: 0x01
        - name: "startHour"
          value: 15
        - name: "startMinute"
          value: 16
        - name: "endHour"
          value: 18
        - name: "endMinute"
          value: 00
    response:
      error: INVALID_FIELD
  
  - label: "Create Week Day schedule for non-existing user"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 2
        - name: "daysMask"
          value: 0x01
        - name: "startHour"
          value: 15
        - name: "startMinute"
          value: 16
        - name: "endHour"
          value: 18
        - name: "endMinute"
          value: 00
    response:
      error: INVALID_FIELD
  
  - label: "Create Week Day schedule with 0 days mask"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 1
        - name: "daysMask"
          value: 0
        - name: "startHour"
          value: 15
        - name: "startMinute"
          value: 16
        - name: "endHour"
          value: 18
        - name: "endMinute"
          value: 00
    response:
      error: INVALID_FIELD
  
  - label: "Create Week Day schedule for Sunday and Monday"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 1
        - name: "daysMask"
          value: 0x3 # (Sunday and Monday)
        - name: "startHour"
          value: 15
        - name: "startMinute"
          value: 16
        - name: "endHour"
          value: 18
        - name: "endMinute"
          value: 00
    response:
      error: INVALID_FIELD
  
  - label: "Create Week Day schedule for Sunday Wednesday and Saturday"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 1
        - name: "daysMask"
          value: 0x49 # (Sunday, Wednesday and Saturday)
        - name: "startHour"
          value: 15
        - name: "startMinute"
          value: 16
        - name: "endHour"
          value: 18
        - name: "endMinute"
          value: 00
    response:
      error: INVALID_FIELD
  
  - label: "Create Week Day schedule with invalid start hour"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 1
        - name: "daysMask"
          value: 1
        - name: "startHour"
          value: 24
        - name: "startMinute"
          value: 16
        - name: "endHour"
          value: 18
        - name: "endMinute"
          value: 00
    response:
      error: INVALID_FIELD
  
  - label: "Create Week Day schedule with invalid start minute"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 1
        - name: "daysMask"
          value: 1
        - name: "startHour"
          value: 15
        - name: "startMinute"
          value: 60
        - name: "endHour"
          value: 18
        - name: "endMinute"
          value: 00
    response:
      error: INVALID_FIELD
  
  - label: "Create Week Day schedule with invalid end hour"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 1
        - name: "daysMask"
          value: 1
        - name: "startHour"
          value: 15
        - name: "startMinute"
          value: 16
        - name: "endHour"
          value: 24
        - name: "endMinute"
          value: 00
    response:
      error: INVALID_FIELD
  
  - label: "Create Week Day schedule with invalid end minute"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 1
        - name: "daysMask"
          value: 1
        - name: "startHour"
          value: 15
        - name: "startMinute"
          value: 16
        - name: "endHour"
          value: 18
        - name: "endMinute"
          value: 60
    response:
      error: INVALID_FIELD
  
  - label: "Create Week Day schedule with start hour later that end hour"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 1
        - name: "daysMask"
          value: 1
        - name: "startHour"
          value: 19
        - name: "startMinute"
          value: 16
        - name: "endHour"
          value: 18
        - name: "endMinute"
          value: 00
    response:
      error: INVALID_FIELD
  
  - label: "Create Week Day schedule with start minute later that end minute when hours are equal"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 1
        - name: "daysMask"
          value: 1
        - name: "startHour"
          value: 15
        - name: "startMinute"
          value: 50
        - name: "endHour"
          value: 15
        - name: "endMinute"
          value: 49
    response:
      error: INVALID_FIELD
  
  - label: "Make sure that previous operations did not create a schedule"
    command: "GetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 1
    response:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 1
        - name: "status"
          value: 0x8B
  
  - label: "Get Week Day schedule with 0 index"
    command: "GetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 0
        - name: "userIndex"
          value: 1
    response:
      values:
        - name: "weekDayIndex"
          value: 0
        - name: "userIndex"
          value: 1
        - name: "status"
          value: 0x85
  
  - label: "Get Week Day schedule with out-of-bounds index"
    command: "GetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: static_cast<uint8_t>(NumberOfWeekDaySchedulesSupportedPerUser + 1)
        - name: "userIndex"
          value: 1
    response:
      values:
        - name: "weekDayIndex"
          value: static_cast<uint8_t>(NumberOfWeekDaySchedulesSupportedPerUser + 1)
        - name: "userIndex"
          value: 1
        - name: "status"
          value: 0x85
  
  - label: "Get Week Day schedule with 0 user index"
    command: "GetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 0
    response:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 0
        - name: "status"
          value: 0x85
  
  - label: "Get Week Day schedule with out-of-bounds user index"
    command: "GetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: static_cast<uint8_t>(NumberOfTotalUsersSupported + 1)
    response:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: static_cast<uint8_t>(NumberOfTotalUsersSupported + 1)
        - name: "status"
          value: 0x85
  
  - label: "Create Week Day schedule with valid parameters"
    command: "SetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 1
        - name: "daysMask"
          value: 0x01
        - name: "startHour"
          value: 15
        - name: "startMinute"
          value: 16
        - name: "endHour"
          value: 18
        - name: "endMinute"
          value: 00
  
  - label: "Verify created schedule"
    command: "GetWeekDaySchedule"
    arguments:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 1
    response:
      values:
        - name: "weekDayIndex"
          value: 1
        - name: "userIndex"
          value: 1
        - name: "status"
          value: 0x0
        - name: "daysMask"
          value: 0x01
        - name: "startHour"
          value: 15
        - name: "startMinute"
          value: 16
        - name: "endHour"
          value: 18
        - name: "endMinute"
          value: 00
  
  - label: "Cleanup"
    command: "ClearUser"
    arguments:
      values:
        - name: "userIndex"
          value: 1