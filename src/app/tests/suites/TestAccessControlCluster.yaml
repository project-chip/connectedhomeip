name: Access Control Cluster Tests

config:
    nodeId: 0x12344321
    cluster: "Access Control"
    endpoint: 0

tests:
    - label: "Wait for commissionee"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Write entries"
      command: "writeAttribute"
      attribute: "ACL"
      arguments:
          value: [
                  {
                      FabricIndex: 0,
                      Privilege: 5, # administer
                      AuthMode: 2, # case
                      Subjects: null,
                      Targets:
                          [
                              { Cluster: null, Endpoint: 0, DeviceType: null },
                              { Cluster: 1, Endpoint: null, DeviceType: null },
                              { Cluster: 2, Endpoint: 3, DeviceType: null },
                          ],
                  },
                  {
                      FabricIndex: 0,
                      Privilege: 1, # view
                      AuthMode: 2, # case
                      Subjects: [4, 5, 6, 7],
                      Targets:
                          [
                              { Cluster: null, Endpoint: 8, DeviceType: null },
                              { Cluster: 9, Endpoint: null, DeviceType: null },
                              { Cluster: 10, Endpoint: 11, DeviceType: null },
                          ],
                  },
                  {
                      FabricIndex: 0,
                      Privilege: 3, # operate
                      AuthMode: 3, # group
                      Subjects: [12, 13, 14, 15],
                      Targets:
                          [
                              { Cluster: null, Endpoint: 16, DeviceType: null },
                              { Cluster: 17, Endpoint: null, DeviceType: null },
                              { Cluster: 18, Endpoint: 19, DeviceType: null },
                          ],
                  },
              ]

    - label: "Verify"
      command: "readAttribute"
      attribute: "ACL"
      response:
          value: [
                  {
                      FabricIndex: 1,
                      Privilege: 5, # administer
                      AuthMode: 2, # case
                      Subjects: null,
                      Targets:
                          [
                              { Cluster: null, Endpoint: 0, DeviceType: null },
                              { Cluster: 1, Endpoint: null, DeviceType: null },
                              { Cluster: 2, Endpoint: 3, DeviceType: null },
                          ],
                  },
                  {
                      FabricIndex: 1,
                      Privilege: 1, # view
                      AuthMode: 2, # case
                      Subjects: [4, 5, 6, 7],
                      Targets:
                          [
                              { Cluster: null, Endpoint: 8, DeviceType: null },
                              { Cluster: 9, Endpoint: null, DeviceType: null },
                              { Cluster: 10, Endpoint: 11, DeviceType: null },
                          ],
                  },
                  {
                      FabricIndex: 1,
                      Privilege: 3, # operate
                      AuthMode: 3, # group
                      Subjects: [12, 13, 14, 15],
                      Targets:
                          [
                              { Cluster: null, Endpoint: 16, DeviceType: null },
                              { Cluster: 17, Endpoint: null, DeviceType: null },
                              { Cluster: 18, Endpoint: 19, DeviceType: null },
                          ],
                  },
              ]

    - label: "Write entries empty lists"
      command: "writeAttribute"
      attribute: "ACL"
      arguments:
          value: [
                  {
                      FabricIndex: 0,
                      Privilege: 5, # administer
                      AuthMode: 2, # case
                      Subjects: null,
                      Targets: null,
                  },
                  {
                      FabricIndex: 0,
                      Privilege: 1, # view
                      AuthMode: 2, # case
                      Subjects: [],
                      Targets: [],
                  },
              ]

    - label: "Verify"
      command: "readAttribute"
      attribute: "ACL"
