name: Groups Cluster Tests

config:
    cluster: "Groups"
    endpoint: 1

tests:
    - label: "View Group 0 (invalid)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0
      response:
          values:
              - name: "groupId"
                value: 0
              - name: "status"
                value: 0x87

    - label: "View Group 1 (not found)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0x0001
      response:
          values:
              - name: "groupId"
                value: 0x0001
              - name: "status"
                value: 0x8B

    - label: "Add Group 1 (new)"
      command: "AddGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0x0001
              - name: "groupName"
                value: "Group #1"
      response:
          values:
              - name: "groupId"
                value: 0x0001
              - name: "status"
                value: 0

    - label: "View Group 1 (new)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0x0001
      response:
          values:
              - name: "groupId"
                value: 0x0001
              - name: "status"
                value: 0

    - label: "View Group 2 (not found)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0x1111
      response:
          values:
              - name: "groupId"
                value: 0x1111
              - name: "status"
                value: 0x8B

    - label: "Add Group 2 (new)"
      command: "AddGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0x1111
              - name: "groupName"
                value: "Group #2"
      response:
          values:
              - name: "groupId"
                value: 0x1111
              - name: "status"
                value: 0

    - label: "View Group 2 (new)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0x1111
      response:
          values:
              - name: "groupId"
                value: 0x1111
              - name: "status"
                value: 0

    - label: "View Group 3 (not found)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0xffff
      response:
          values:
              - name: "groupId"
                value: 0xffff
              - name: "status"
                value: 0x8B

    - label: "Add Group 3 (new)"
      command: "AddGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0xffff
              - name: "groupName"
                value: "Group #3"
      response:
          values:
              - name: "groupId"
                value: 0xffff
              - name: "status"
                value: 0

    - label: "View Group 1 (existing)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0x01
      response:
          values:
              - name: "groupId"
                value: 0x01
              - name: "status"
                value: 0

    - label: "View Group 2 (existing)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0x1111
      response:
          values:
              - name: "groupId"
                value: 0x1111
              - name: "status"
                value: 0

    - label: "View Group 3 (new)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0xffff
      response:
          values:
              - name: "groupId"
                value: 0xffff
              - name: "status"
                value: 0

    - label: "Remove Group 0 (invalid)"
      command: "RemoveGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0
      response:
          values:
              - name: "groupId"
                value: 0
              - name: "status"
                value: 0x87

    - label: "Remove Group 4 (not found)"
      command: "RemoveGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0x04
      response:
          values:
              - name: "groupId"
                value: 0x04
              - name: "status"
                value: 0x8B

    - label: "Remove Group 2 (existing)"
      command: "RemoveGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0x1111
      response:
          values:
              - name: "groupId"
                value: 0x1111
              - name: "status"
                value: 0

    - label: "View Group 1 (not removed)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0x0001
      response:
          values:
              - name: "groupId"
                value: 0x0001
              - name: "status"
                value: 0

    - label: "View Group 1 (removed)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0x1111
      response:
          values:
              - name: "groupId"
                value: 0x1111
              - name: "status"
                value: 0x8B

    - label: "View Group 3 (not removed)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0xffff
      response:
          values:
              - name: "groupId"
                value: 0xffff
              - name: "status"
                value: 0

    - label: "Remove All"
      command: "RemoveAllGroups"
      response:
          error: 0x00

    - label: "View Group 1 (removed)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0x0001
      response:
          values:
              - name: "groupId"
                value: 0x0001
              - name: "status"
                value: 0x8B

    - label: "View Group 2 (still removed)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0x1111
      response:
          values:
              - name: "groupId"
                value: 0x1111
              - name: "status"
                value: 0x8B

    - label: "View Group 3 (removed)"
      command: "ViewGroup"
      arguments:
          values:
              - name: "groupId"
                value: 0xffff
      response:
          values:
              - name: "groupId"
                value: 0xffff
              - name: "status"
                value: 0x8B
