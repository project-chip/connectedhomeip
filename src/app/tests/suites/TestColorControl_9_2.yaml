# Copy/ Paste of the TC_CC_9.2 with shorter delays for Github CI only
name: 27.2.21. [TC-CC-9.2] ColorLoopSet Validation - change direction without
    stop

    - CC.S

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1
    timeout: 400

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH writes 0 to the Options attribute"
      command: "writeAttribute"
      attribute: "Options"
      arguments:
          value: 0

    - label: "TH sends On command to DUT"
      cluster: "On/Off"
      command: "On"

    - label:
          "TH sends EnhancedMoveToHue command to DUT with EnhancedHue=0x4000,
          Direction=0x00 (shortest distance) and TransitionTime=0 (immediately)."
      command: "EnhancedMoveToHue"
      arguments:
          values:
              - name: "EnhancedHue"
                value: 16384
              - name: "Direction"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait for 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 100

    - label:
          "TH sends ColorLoopSet command to with UpdateFlag attribute to 0xF,
          Action attribute to 0x0 (De-activate), Direction attribute to 0x0
          (decrement hue), Time attribute to 30, and StartHue attribute to
          0x00A0 to DUT."
      command: "ColorLoopSet"
      arguments:
          values:
              - name: "UpdateFlags"
                value: 15
              - name: "Action"
                value: 0
              - name: "Direction"
                value: 0
              - name: "Time"
                value: 5
              - name: "StartHue"
                value: 160
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Read ColorLoopActive attribute from DUT"
      command: "readAttribute"
      attribute: "ColorLoopActive"
      response:
          value: 0

    - label: "Read ColorLoopDirection attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopDirection"
      response:
          value: 0

    - label: "Read ColorLoopTime attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopTime"
      response:
          value: 5

    - label: "Read ColorLoopStartEnhancedHue attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopStartEnhancedHue"
      response:
          value: 160

    - label:
          "TH sends ColorLoopSet command to with UpdateFlag attribute to 0x1
          (UpdateAction) and Action attribute to 0x1 (start from
          ColorLoopStartEnhancedHue) to DUT."
      command: "ColorLoopSet"
      arguments:
          values:
              - name: "UpdateFlags"
                value: 1
              - name: "Action"
                value: 1
              - name: "Direction"
                value: 0
              - name: "Time"
                value: 0
              - name: "StartHue"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Read ColorLoopActive attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopActive"
      response:
          value: 1

    - label: "Read ColorLoopStoredEnhancedHue attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopStoredEnhancedHue"
      response:
          value: 16384

    - label: "Wait for 5S"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    - label:
          "Saving value for comparision read ColorLoopStartEnhancedHue attribute
          from DUT."
      command: "readAttribute"
      attribute: "ColorLoopStartEnhancedHue"
      response:
          saveAs: ColorLoopStartEnhancedHueValue

    - label: "Read EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              type: int16u
              minValue: ColorLoopStartEnhancedHueValue
              maxValue: 65535

    - label: "Wait for 5S"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    - label: "Read EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              type: int16u
              minValue: ColorLoopStartEnhancedHueValue
              maxValue: 65535

    - label:
          "TH sends ColorLoopSet command to with UpdateFlag attribute to 0x2
          (UpdateDirection) and Direction attribute to 0x1 (increment hue) to
          DUT."
      command: "ColorLoopSet"
      arguments:
          values:
              - name: "UpdateFlags"
                value: 2
              - name: "Action"
                value: 0
              - name: "Direction"
                value: 1
              - name: "Time"
                value: 0
              - name: "StartHue"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Read ColorLoopDirection attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopDirection"
      response:
          value: 1

    - label: "Wait for 5S"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    - label:
          "Saving value for comparision read ColorLoopStartEnhancedHue attribute
          from DUT."
      command: "readAttribute"
      attribute: "ColorLoopStartEnhancedHue"
      response:
          saveAs: ColorLoopStartEnhancedHue

    - label: "Read EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              type: int16u
              minValue: ColorLoopStartEnhancedHue
              maxValue: 65535

    - label: "Wait for 5S"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 5000

    - label: "Read EnhancedCurrentHue attribute from DUT"
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          constraints:
              type: int16u
              minValue: ColorLoopStartEnhancedHue
              maxValue: 65535

    - label:
          "TH sends ColorLoopSet command to with UpdateFlag attribute to 0x1
          (UpdateAction) and Action attribute to 0x0 (De-activate) to DUT."
      command: "ColorLoopSet"
      arguments:
          values:
              - name: "UpdateFlags"
                value: 1
              - name: "Action"
                value: 0
              - name: "Direction"
                value: 0
              - name: "Time"
                value: 0
              - name: "StartHue"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Read ColorLoopActive attribute from DUT"
      command: "readAttribute"
      attribute: "ColorLoopActive"
      response:
          value: 0

    - label:
          "Saving value for comparision read ColorLoopStoredEnhancedHue
          attribute from DUT."
      command: "readAttribute"
      attribute: "ColorLoopStoredEnhancedHue"
      response:
          saveAs: ColorLoopStoredEnhancedHueValue

    - label: "Read EnhancedCurrentHue attribute from DUT."
      command: "readAttribute"
      attribute: "EnhancedCurrentHue"
      response:
          value: ColorLoopStoredEnhancedHueValue

    - label: "Turn off light for color control tests"
      cluster: "On/Off"
      command: "Off"

    - label: "Check on/off attribute value is false after off command"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
