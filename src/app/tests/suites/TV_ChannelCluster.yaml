              - name: "MajorNumber"
                value: 6
              - name: "MinorNumber"
                value: 0

    - label: "Skip Channel Command"
      command: "SkipChannel"
      arguments:
          values:
              - name: "Count"
                value: 2

    - label: "Verify that Skip Channel Command set correct current channel"
      command: "readAttribute"
      attribute: "CurrentChannel"
      response:
          value:
              {
                  MajorNumber: 9,
                  MinorNumber: 2,
                  Name: "PBS Kids",
                  CallSign: "KCTS-TV",
                  AffiliateCallSign: "KCTS",
              }

