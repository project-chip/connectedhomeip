name: Channel Cluster Tests

config:
    nodeId: 0x12344321
    cluster: "Channel"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read attribute Channel list"
      command: "readAttribute"
      attribute: "ChannelList"
      response:
          value:
              [
                  {
                      MajorNumber: 6,
                      MinorNumber: 0,
                      Name: "ABC",
                      CallSign: "KAAL-TV",
                      AffiliateCallSign: "KAAL",
                  },
                  {
                      MajorNumber: 9,
                      MinorNumber: 1,
                      Name: "PBS",
                      CallSign: "KCTS-TV",
                      AffiliateCallSign: "KCTS",
                  },
                  {
                      MajorNumber: 9,
                      MinorNumber: 2,
                      Name: "PBS Kids",
                      CallSign: "KCTS-TV",
                      AffiliateCallSign: "KCTS",
                  },
                  {
                      MajorNumber: 9,
                      MinorNumber: 3,
                      Name: "World Channel",
                      CallSign: "KCTS-TV",
                      AffiliateCallSign: "KCTS",
                  },
              ]

    - label: "Read attribute channel lineup"
      command: "readAttribute"
      attribute: "Lineup"
      response:
          value:
              {
                  OperatorName: "Comcast",
                  LineupName: "Comcast King County",
                  PostalCode: "98052",
                  LineupInfoType: 0,
              }

    - label: "Read attribute current channel"
      command: "readAttribute"
      attribute: "CurrentChannel"
      response:
          value:
              {
                  MajorNumber: 6,
                  MinorNumber: 0,
                  Name: "ABC",
                  CallSign: "KAAL-TV",
                  AffiliateCallSign: "KAAL",
              }

    - label: "Change Channel Command"
      command: "changeChannel"
      arguments:
          values:
              - name: "match"
                value: "PBS"
      response:
          values:
              - name: "data"
                value: "data response"
              - name: "status"
                value: 0

    - label: "Change Channel By Number Command"
      command: "changeChannelByNumber"
      arguments:
          values:
              - name: "majorNumber"
                value: 6
              - name: "minorNumber"
                value: 0

    - label: "Skip Channel Command"
      command: "skipChannel"
      arguments:
          values:
              - name: "count"
                value: 1
