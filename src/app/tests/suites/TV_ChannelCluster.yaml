          value:
              [
                  {
                      MajorNumber: 6,
                      MinorNumber: 0,
                      Name: "ABC",
                      CallSign: "KAAL-TV",
                      AffiliateCallSign: "KAAL",
                  },
                  {
                      MajorNumber: 9,
                      MinorNumber: 1,
                      Name: "PBS",
                      CallSign: "KCTS-TV",
                      AffiliateCallSign: "KCTS",
                  },
                  {
                      MajorNumber: 9,
                      MinorNumber: 2,
                      Name: "PBS Kids",
                      CallSign: "KCTS-TV",
                      AffiliateCallSign: "KCTS",
                  },
                  {
                      MajorNumber: 9,
                      MinorNumber: 3,
                      Name: "World Channel",
                      CallSign: "KCTS-TV",
                      AffiliateCallSign: "KCTS",
                  },
