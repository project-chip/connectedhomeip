name: Channel Cluster Tests

config:
    cluster: "Channel"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"

    - label: "Read attribute Channel list"
      command: "readAttribute"
      attribute: "Channel list"
      response:
          value:
              [
                  {
                      majorNumber: 1,
                      minorNumber: 2,
                      name: "exampleName",
                      callSign: "exampleCSign",
                      affiliateCallSign: "exampleASign",
                  },
                  {
                      majorNumber: 2,
                      minorNumber: 3,
                      name: "exampleName",
                      callSign: "exampleCSign",
                      affiliateCallSign: "exampleASign",
                  },
              ]
    # TODO: Enable once attribute struct is supported
    - label: "Read attribute channel lineup"
      disabled: true
      command: "readAttribute"
      attribute: "channel lineup"
      response:
          value:
              {
                  operatorName: "operatorName",
                  lineupName: "lineupName",
                  postalCode: "postalCode",
                  lineupInfoType: 0,
              }

    # TODO: Enable once attribute struct is supported
    - label: "Read attribute current channel"
      disabled: true
      command: "readAttribute"
      attribute: "current channel"
      response:
          value:
              {
                  majorNumber: 1,
                  minorNumber: 0,
                  name: "name",
                  callSign: "callSign",
                  affiliateCallSign: "affiliateCallSign",
              }

    - label: "Change Channel Command"
      command: "changeChannelRequest"
      arguments:
          values:
              - name: "match"
                value: "CNN"
      response:
          values:
              - name: "errorType"
                value: 0
              - name: "channelMatch"
                value:
                    {
                        majorNumber: 1,
                        minorNumber: 0,
                        name: "name",
                        callSign: "callSign",
                        affiliateCallSign: "affiliateCallSign",
                    }

    - label: "Change Channel By Number Command"
      command: "changeChannelByNumberRequest"
      arguments:
          values:
              - name: "majorNumber"
                value: 1
              - name: "minorNumber"
                value: 2

    - label: "Skip Channel Command"
      command: "skipChannelRequest"
      arguments:
          values:
              - name: "count"
                value: 1
