name: Log Commands Tests

config:
    nodeId: 0x12344321
    cluster: "Unit Testing"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Log a simple message"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value: "This is a simple message"

    - label: "Do a simple user prompt message. Expect 'y' to pass."
      cluster: "LogCommands"
      command: "UserPrompt"
      disabled: true
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Do a simple user prompt message. Use enter to coninue."
      cluster: "LogCommands"
      command: "UserPrompt"
      disabled: true
      arguments:
          values:
              - name: "message"
                value: "Please enter enter to continue"
              - name: "expectedValue"
                value: ""

    - label: "Do a simple user prompt message"
      cluster: "LogCommands"
      command: "UserPrompt"
      arguments:
          values:
              - name: "message"
                value: "This is a simple message"
