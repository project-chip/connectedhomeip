name: User Label Cluster Tests

config:
    nodeId: 0x12344321
    cluster: "Access Control"
    endpoint: 0

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Constraint error: PASE reserved for future (TC-ACL-2.4 step 29)"
      cluster: "Access Control"
      command: "writeAttribute"
      attribute: "ACL"
      arguments:
          value: [
                  {
                      FabricIndex: 1,
                      Privilege: 5, # Administer
                      AuthMode: 2, # CASE
                      Subjects: [112233],
                      Targets: null,
                  },
                  {
                      FabricIndex: 1,
                      Privilege: 3,
                      AuthMode: 1, # PASE
                      Subjects: [],
                      Targets: null,
                  },
              ]
      response:
          error: CONSTRAINT_ERROR

    - label:
          "Constraint error: Invalid combination administer + group (TC-ACL-2.4
          step 31)"
      cluster: "Access Control"
      command: "writeAttribute"
      attribute: "ACL"
      arguments:
          value: [
                  {
                      FabricIndex: 1,
                      Privilege: 5, # Administer
                      AuthMode: 2, # CASE
                      Subjects: [112233],
                      Targets: null,
                  },
                  {
                      FabricIndex: 1,
                      Privilege: 5, # Administer
                      AuthMode: 3, # Group
                      Subjects: [],
                      Targets: null,
                  },
              ]
      response:
          error: CONSTRAINT_ERROR

    - label: "Constraint error: Invalid provilege value (TC-ACL-2.4 step 32)"
      cluster: "Access Control"
      command: "writeAttribute"
      attribute: "ACL"
      arguments:
          value: [
                  {
                      FabricIndex: 1,
                      Privilege: 5, # Administer
                      AuthMode: 2, # CASE
                      Subjects: [112233],
                      Targets: null,
                  },
                  {
                      FabricIndex: 1,
                      Privilege: 6, # INVALID
                      AuthMode: 3, # Group
                      Subjects: [],
                      Targets: null,
                  },
              ]
      response:
          error: CONSTRAINT_ERROR

    - label: "Constraint error:  Invalid auth mode (TC-ACL-2.4 step 33)"
      cluster: "Access Control"
      command: "writeAttribute"
      attribute: "ACL"
      arguments:
          value: [
                  {
                      FabricIndex: 1,
                      Privilege: 5, # Administer
                      AuthMode: 2, # CASE
                      Subjects: [112233],
                      Targets: null,
                  },
                  {
                      FabricIndex: 1,
                      Privilege: 3,
                      AuthMode: 4, # INVALID
                      Subjects: [],
                      Targets: null,
                  },
              ]
      response:
          error: CONSTRAINT_ERROR

    - label: "Constraint error:  Invalid subject (TC-ACL-2.4 step 34)"
      cluster: "Access Control"
      command: "writeAttribute"
      attribute: "ACL"
      arguments:
          value: [
                  {
                      FabricIndex: 1,
                      Privilege: 5, # Administer
                      AuthMode: 2, # CASE
                      Subjects: [112233],
                      Targets: null,
                  },
                  {
                      FabricIndex: 1,
                      Privilege: 3,
                      AuthMode: 2,
                      Subjects: [0],
                      Targets: null,
                  }, # invalid subject
              ]
      response:
          error: CONSTRAINT_ERROR

    - label: "Constraint error:  Invalid target (TC-ACL-2.4 step 38)"
      cluster: "Access Control"
      command: "writeAttribute"
      attribute: "ACL"
      arguments:
          value: [
                  {
                      FabricIndex: 1,
                      Privilege: 5, # Administer
                      AuthMode: 2, # CASE
                      Subjects: [112233],
                      Targets: null,
                  },
                  {
                      FabricIndex: 1,
                      Privilege: 3,
                      AuthMode: 2,
                      Subjects: null, # invalid subject
                      Targets:
                          [{ Cluster: null, Endpoint: null, DeviceType: null }],
                  },
              ]
      response:
          error: CONSTRAINT_ERROR

    - label:
          "Constraint error:  target has both endpoint and device type
          (TC-ACL-2.4 step 42)"
      cluster: "Access Control"
      command: "writeAttribute"
      attribute: "ACL"
      arguments:
          value: [
                  {
                      FabricIndex: 1,
                      Privilege: 5, # Administer
                      AuthMode: 2, # CASE
                      Subjects: [112233],
                      Targets: null,
                  },
                  {
                      FabricIndex: 1,
                      Privilege: 3,
                      AuthMode: 2,
                      Subjects: null, # invalid subject
                      Targets:
                          [{ Cluster: null, Endpoint: 22, DeviceType: 33 }],
                  },
              ]
      response:
          error: CONSTRAINT_ERROR
