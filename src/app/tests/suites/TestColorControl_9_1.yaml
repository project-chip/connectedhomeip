          values:
              - name: "EnhancedHue"
                value: 16384
              - name: "Direction"
                value: 0
              - name: "TransitionTime"
                value: 0
              - name: "OptionsMask"
                value: 0
              - name: "OptionsOverride"
                value: 0

    - label: "Wait for 100ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
