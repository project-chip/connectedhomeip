name: Door Lock Cluster Lock/Unlock tests

config:
    nodeId: 0x12344321
    cluster: "Door Lock"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Try to unlock the door without PIN"
      command: "UnlockDoor"
      timedInteractionTimeoutMs: 10000

    - label: "Verify that lock state attribute value is set to Unlocked"
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 2

    - label: "Try to lock the door without a PIN"
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000

    - label: "Verify that lock state attribute value is set to Locked"
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 1

    - label: "Create new PIN credential and lock/unlock user"
      command: "SetCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "OperationType"
                value: 0
              - name: "Credential"
                value: { CredentialType: 1, CredentialIndex: 1 }
              - name: "CredentialData"
                value: "123456"
              - name: "UserIndex"
                value: null
              - name: "UserStatus"
                value: null
              - name: "UserType"
                value: null
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "UserIndex"
                value: 1
              - name: "NextCredentialIndex"
                value: 2

    - label:
          "Set the WrongCodeEntryLimit to big value so that we can test
          incorrect PIN entry"
      command: "writeAttribute"
      attribute: "WrongCodeEntryLimit"
      arguments:
          value: 20

    - label: "Try to unlock the door with invalid PIN"
      command: "UnlockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "000000"
      response:
          error: FAILURE

    - label: "Verify that lock state attribute value is set to Locked"
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 1

    - label: "Try to unlock the door with valid PIN"
      command: "UnlockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "123456"

    - label: "Verify that lock state attribute value is set to Unlocked"
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 2

    - label: "Try to lock the door with invalid PIN"
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "000000"
      response:
          error: FAILURE

    - label: "Verify that lock state attribute value is set to Unlocked"
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 2

    - label: "Try to lock the door with valid PIN"
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "123456"

    - label: "Verify that lock state attribute value is set to Locked"
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 1

    - label: "Set OperatingMode to NoRemoteLockUnlock"
      command: "writeAttribute"
      attribute: "OperatingMode"
      arguments:
          value: 3

    - label: "Try to unlock the door when OperatingMode is NoRemoteLockUnlock"
      command: "UnlockDoor"
      timedInteractionTimeoutMs: 10000
      response:
          error: FAILURE

    - label: "Set OperatingMode to Normal"
      command: "writeAttribute"
      attribute: "OperatingMode"
      arguments:
          value: 0

    - label: "Read the lockout timeout"
      command: "readAttribute"
      attribute: "UserCodeTemporaryDisableTime"
      response:
          value: 10

    - label: "Set the WrongCodeEntryLimit to small value so we can test lockout"
      command: "writeAttribute"
      attribute: "WrongCodeEntryLimit"
      arguments:
          value: 3

    - label: "Try to unlock the door with invalid PIN for the first time"
      command: "UnlockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "000000"
      response:
          error: FAILURE

    - label: "Try to unlock the door with invalid PIN for the second time"
      command: "UnlockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "000000"
      response:
          error: FAILURE

    - label: "Try to unlock the door with invalid PIN for the third time"
      command: "UnlockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "000000"
      response:
          error: FAILURE

    - label:
          "Try to unlock the door with valid PIN and make sure it fails due to
          lockout"
      command: "UnlockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "123456"
      response:
          error: FAILURE

    - label: "Wait for the lockout to end"
      cluster: "DelayCommands"
      command: "WaitForMs"
      # We know the lockout value, but it's in seconds. Previous read from UserCodeTemporaryDisableTime verified that
      # the lockout time is 10 seconds, so we can just put 10000ms here.
      arguments:
          values:
              - name: "ms"
                value: 10000

    - label: "Try to unlock the door with valid PIN and make sure it succeeds"
      command: "UnlockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "123456"

    - label: "Verify that lock state attribute value is set to Unlocked"
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 2

    - label: "Lock the door back prior to next tests"
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "123456"

    - label: "Create a disabled user and credential"
      command: "SetCredential"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "OperationType"
                value: 0
              - name: "Credential"
                value: { CredentialType: 1, CredentialIndex: 2 }
              - name: "CredentialData"
                value: "654321"
              - name: "UserIndex"
                value: null
              - name: "UserStatus"
                value: 3
              - name: "UserType"
                value: null
      response:
          values:
              - name: "Status"
                value: 0x00
              - name: "UserIndex"
                value: 2
              - name: "NextCredentialIndex"
                value: 3

    - label: "Try to unlock the door with disabled user PIN"
      command: "UnlockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "654321"
      response:
          error: FAILURE

    - label: "Verify that lock state attribute value is set to Locked"
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 1

    - label: "Unlock the door with enabled user PIN"
      command: "UnlockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "123456"

    - label: "Verify that lock state attribute value is set to Unlocked"
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 2

    - label: "Try to lock the door with disabled user PIN"
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "654321"
      response:
          error: FAILURE

    - label: "Verify that lock state attribute value stays Unlocked"
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 2

    - label: "Lock the door with enabled user PIN"
      command: "LockDoor"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "PINCode"
                value: "123456"

    - label: "Verify that lock state attribute value is set to Locked"
      command: "readAttribute"
      attribute: "LockState"
      response:
          value: 1

    # Clean-up

    - label: "Clean all the users and credentials"
      command: "ClearUser"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "UserIndex"
                value: 0xFFFE
