# Name of the plugin.
name=Door Lock Server Cluster
category=Home Automation

# Any string is allowable here.  Generally it is either: Production Ready, Test Tool, or Requires Extending
qualityString=Requires Extending

# This must be one of the following:  productionReady, testTool, extensionNeeded
quality=extend

introducedIn=ha-1.2-11-5474-19

# Description of the plugin.
description=Ember implementation of the Door Lock server cluster. This is an incomplete plugin implementation. What it DOES do: all of the mandatory and optional behavior in the Door Lock cluster needed to pass the Door Lock cluster tests. What it does NOT do: store user and schedule tables in persistent memory, check user pin activation against user status or user schedule, and offer callbacks and plugin options to the application for further customization of functionality.

# List of .c files that need to be compiled and linked in.
sourceFiles=door-lock-server-core.c,door-lock-server-user.c,door-lock-server-schedule.c,door-lock-server-logging.c,door-lock-server-cli.c

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfDoorLockClusterLockDoorCallback,emberAfDoorLockClusterUnlockDoorCallback,emberAfDoorLockClusterSetPinCallback,emberAfDoorLockClusterGetPinCallback,emberAfDoorLockClusterClearPinCallback,emberAfDoorLockClusterClearAllPinsCallback,emberAfDoorLockClusterSetWeekdayScheduleCallback,emberAfDoorLockClusterGetWeekdayScheduleCallback,emberAfDoorLockClusterClearWeekdayScheduleCallback,emberAfDoorLockClusterGetLogRecordCallback,emberAfDoorLockClusterGetUserTypeCallback,emberAfDoorLockClusterSetUserTypeCallback,emberAfPluginDoorLockServerInitCallback,emberAfDoorLockClusterSetYeardayScheduleCallback,emberAfDoorLockClusterGetYeardayScheduleCallback,emberAfDoorLockClusterClearYeardayScheduleCallback,emberAfDoorLockClusterSetHolidayScheduleCallback,emberAfDoorLockClusterGetHolidayScheduleCallback,emberAfDoorLockClusterClearHolidayScheduleCallback,emberAfDoorLockClusterSetRfidCallback,emberAfDoorLockClusterGetRfidCallback,emberAfDoorLockClusterClearRfidCallback,emberAfDoorLockClusterClearAllRfidsCallback,emberAfDoorLockClusterServerAttributeChangedCallback,emberAfDoorLockClusterUnlockWithTimeoutCallback

# Turn this on by default
includedByDefault=true

# Which clusters does it depend on
dependsOnClusterServer=door lock

# Required API
requiredApis=binding

events=Lockout,Relock