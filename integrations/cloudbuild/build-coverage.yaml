steps:
    - name: gcr.io/cloud-builders/git
      args:
          - submodule
          - update
          - "--init"
          - "--recursive"
      id: Submodules

    - name: "connectedhomeip/chip-build:0.6.30"
      env:
          - PW_ENVIRONMENT_ROOT=/pwenv
      args:
          - "-c"
          - source ./scripts/bootstrap.sh
      id: Bootstrap
      waitFor:
          - Submodules
      entrypoint: /usr/bin/bash
      volumes:
          - name: pwenv
            path: /pwenv
      timeout: 900s

    - name: "connectedhomeip/chip-build:0.6.30"
      env:
          - PW_ENVIRONMENT_ROOT=/pwenv
      args:
          - "-c"
          - ./scripts/build_coverage.sh
      id: BuildCoverage
      waitFor:
          - Bootstrap
      entrypoint: /usr/bin/bash
      volumes:
          - name: pwenv
            path: /pwenv
      timeout: 900s

logsBucket: matter-build-automation-build-logs

# Global timeout for all steps
timeout: 21600s
queueTtl: 21600s

artifacts:
    objects:
        location: "gs://matter-build-automation-artifacts/$PROJECT_ID/$COMMIT_SHA/"        
        paths: ["/out/coverage/coverage/coverage_html.tar.gz"]

# Using higher CPU machines generally speeds up builds, except bootstrap is always
# slow.
options:
    machineType: "E2_HIGHCPU_32"
    diskSizeGb: 500
