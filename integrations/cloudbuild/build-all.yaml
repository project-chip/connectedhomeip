steps:
    - name: gcr.io/cloud-builders/git
      args:
          - submodule
          - update
          - "--init"
          - "--recursive"
      id: Submodules
    - name: "connectedhomeip/chip-build-vscode:0.6.18"
      env:
          - PW_ENVIRONMENT_ROOT=/pwenv
      args:
          - "-c"
          - source ./scripts/bootstrap.sh
      id: Bootstrap
      waitFor:
          - Submodules
      entrypoint: /usr/bin/bash
      volumes:
          - name: pwenv
            path: /pwenv
      timeout: 900s

    - name: "connectedhomeip/chip-build-vscode:0.6.18"
      env:
          - PW_ENVIRONMENT_ROOT=/pwenv
      args:
